<div class="modal-content pr-modal-content right-side-new pr-bg-black4 more-stock"
     ng-controller="goodsOwnerCtrl"
     ajax-url="rest/authen/goodsOwner/getOfEdit?id={{dialogData.id}}"
     scope-data="goodsOwner"
     callback="initFlag=true;"
     alert-error>

    <!--goodsOwner:{{goodsOwner}}-->

    <!-- 标题 -->
    <div class="bb-line-gold pr-bg-black2 min-h-l">
        <h1 class="pr-indent-20 pdb-m text-n" style="line-height:50px;max-height:35px;">{{dialogData.id ? '修改': '新增'  }}货主</h1>
    </div>

    <form id="editForm"
          name="editForm"
          form-validator
          parameter-body
          action="rest/authen/goodsOwner/save"
          alert-error
          alert-ok
          scope-data="goodsOwner"
          scope-error-msg="errorMsg"
          onkeydown="if(window.event.keyCode==13) return false;"
          callback="submitFormAfter();$root.watchFormChange('formData',this)"
          novalidate="true">


        <div class="pd-v-m">
            <div class="flex-column mgt">
                <div class="inline-block flex-item-3 text-right">货主编号：</div>
                <div class="flex-item-9">
                    <input type="text" name="goodsOwnerCode" class="ipt-new ipt-opacity" ng-model="goodsOwner.goodsOwnerCode" ng-pattern="/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/" required >
                </div>
            </div>

            <div class="flex-column mgt">
                <div class="inline-block flex-item-3 text-right">货主名称：</div>
                <div class="flex-item-9  text-left">
                    <input type="text" class="ipt-new ipt-opacity" name="goodsOwnerName" style="width: 257px;" ng-model="goodsOwner.goodsOwnerName" required>
                </div>
            </div>

            <div class="flex-column mgt">
                <div class="inline-block flex-item-3 text-right">等级：</div>
                <div class="inline-block flex-item-9  text-left">
                    <select class=" ipt-opacity"
                            chosen="" style="width: 160px; display: none;"
                            data-placeholder=" "
                            name="goodsOwnerRank"
                            ng-model="goodsOwner.goodsOwnerRank"
                            default-empty="全部"
                            select-source="rest/index/queryBasicdataForSelectOption?basicDataType=Basic_StoreRoomType">
                    </select>
                </div>
            </div>

            <div class="flex-column mgt">

                <div class="inline-block flex-item-3 text-right">联系电话：</div>
                <div class="flex-item-9">
                    <input type="text" class="ipt-new ipt-opacity" name="phone" ng-model="goodsOwner.phone" ng-pattern="" required>
                </div>
            </div>

            <div class="flex-column mgt">
                <div class="inline-block flex-item-3 text-right">联系人：</div>
                <div class="flex-item-9  text-left">
                    <input type="text" class="ipt-new ipt-opacity" name="contactName" ng-model="goodsOwner.contactName" required>
                </div>
            </div>


            <div class="flex-column mgt">
                <div class="inline-block flex-item-3 text-right">传真：</div>
                <div class="flex-item-9  text-left">
                    <input type="text" class="ipt-new ipt-opacity" name="fax" ng-model="goodsOwner.fax">
                </div>
            </div>

            <div class="flex-column mgt">
                <div class="inline-block flex-item-3 text-right">邮编：</div>
                <div class="flex-item-9  text-left">
                    <input type="text" class="ipt-new ipt-opacity" name="postCode" ng-model="goodsOwner.postCode" ng-pattern="/^[1-9]\d{5}(?!\d)$/" >
                </div>
            </div>




            <div class="flex-column mgt">

                <div class="inline-block flex-item-3 text-right">地址：</div>
                <div class="flex-item-9  text-left">
                    <input type="text" style="width: 257px" class="ipt-new ipt-opacity" name="address" ng-model="goodsOwner.address">
                </div>
            </div>


            <div class="flex-column mgt">
                <div class="inline-block flex-item-3 text-right">备注：</div>
                <div class="flex-item-9  text-left">
                    <textarea type="text" class="ipt-new ipt-opacity" style="width: 257px ; height: 64px; padding: 5px;" name="note" ng-model="goodsOwner.note" ></textarea>
                </div>
            </div>

        </div>



        <div class="footer-button-area" style="position:fixed;bottom:0px;">
            <button type="submit" style="margin-left:300px;" class="pr-btn-create-glodbg new-left-side-button" ng-click="submitForm('editForm');modal.closeAll()" >确定
            </button>
        </div>

    </form>

</div>
