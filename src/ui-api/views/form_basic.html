<!-- page heading start-->
<div class="page-heading">
    <h3>基础表单</h3>
    <ul class="breadcrumb">
        <li><a href="#">表单</a></li>
        <li class="active"> 基础表单 </li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<section class="wrapper">
  <div class="row">
      <div class="col-lg-12">
          <section class="panel">
              <header class="panel-heading">
                  表单元素
              </header>
              <div class="panel-body">
                  <form class="form-horizontal" role="form">
                      <div class="form-group">
                          <label for="inputArea" class="col-lg-2 col-sm-2 control-label">输入框</label>
                          <div class="col-lg-3">
                              <input type="email" class="form-control" id="inputArea" placeholder="输入框">
                              <p class="help-block">这里是帮助文档 .</p>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="dateChoise" class="col-lg-2 col-sm-2 control-label">日期选择器</label>
                          <div class="col-lg-3">
                              <input type="date" class="form-control" id="dateChoise">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="dateChoise2" class="col-lg-2 col-sm-2 control-label">日期选择器2</label>
                          <div class="col-lg-3" ng-init="formData.date2='2016-01-16'">
                            <input type="text" id="dateChoise2" class="form-control" ng-model="formData.date2"
                                   date-time view="date" min-view="date" format="YYYY-MM-DD">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="checkboxs" class="col-lg-2 col-sm-2 control-label">多选框</label>
                          <div class="col-lg-10" ng-init="formData.checkbox=['选项2','选项3']">
                            <div class="checkbox">
                              <label class="col-lg-1"><input type="checkbox" value="选项1" name="checkbox1" checkbox-group="formData.checkbox"> 选项1</label>
                              <label class="col-lg-1"><input type="checkbox" value="选项2" name="checkbox1" checkbox-group="formData.checkbox"> 选项2</label>
                              <label class="col-lg-1"><input type="checkbox" value="选项3" name="checkbox1" checkbox-group="formData.checkbox"> 选项3</label>
                              <label class="col-lg-1"><input type="checkbox" value="选项4" name="checkbox1" checkbox-group="formData.checkbox"> 选项4</label>
                            </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-lg-2 col-sm-2 control-label">单选框</label>
                          <div class="col-lg-10">
                            <div class="radio">
                              <label class="col-lg-1"><input type="radio" name="radio" ng-model="formData.radio" value="选项1"> 选项1</label>
                              <label class="col-lg-1"><input type="radio" name="radio" ng-model="formData.radio" value="选项2"> 选项2</label>
                              <label class="col-lg-1"><input type="radio" name="radio" ng-model="formData.radio" value="选项3"> 选项3</label>
                              <label class="col-lg-1"><input type="radio" name="radio" ng-model="formData.radio" value="选项4"> 选项4</label>
                            </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-lg-2 col-sm-2 control-label">自动补全</label>
                          <div class="col-lg-10">
                            <span angucomplete
                                  placeholder="输入"
                                  title-field="text"
                                  url="../../data/autocomplete.json"
                                  class="inline-block"
                                  ng-model="formData.text"></span>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-lg-2 col-sm-2 control-label">下拉(可选择)</label>
                          <div class="col-lg-10">
                            <div class="mgb-l">
                              <select class="select select-w" data-placeholder="选择一个..." chosen ng-model="formData.chosen1">
                                <option value="1">United States</option>
                                <option value="2">United Kingdom</option>
                                <option value="3">Afghanistan</option>
                                <option value="4">Aland Islands</option>
                                <option value="5">Albania</option>
                                <option value="6">Algeria</option>
                                <option value="7">American Samoa</option>
                                <option value="8">Andorra</option>
                                <option value="9">Angola</option>
                                <option value="10">Anguilla</option>
                              </select>
                            </div>
                            <div>
                              <select class="select select-w" data-placeholder="选择一个..." chosen multiple ng-model="formData.chosen2">
                                  <option value="1">United States</option>
                                  <option value="2">United Kingdom</option>
                                  <option value="3">Afghanistan</option>
                                  <option value="4">Aland Islands</option>
                                  <option value="5">Albania</option>
                                  <option value="6">Algeria</option>
                                  <option value="7">American Samoa</option>
                                  <option value="8">Andorra</option>
                                  <option value="9">Angola</option>
                                  <option value="10">Anguilla</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">Ajax下拉</label>
                        <div class="col-lg-10">
                          <div>
                            <select class="select select-w"
                                    data-placeholder="选择一个..."
                                    chosen
                                    chosen-ajax
                                    ng-model="formData.chosen3"
                                    select-source="../../data/selectlist.json"></select>
                          </div>
                          <div class="mgt-m">
                            <select class="select select-w"
                                    data-placeholder="选择一个..."
                                    chosen multiple chosen-ajax
                                    ng-model="formData.chosen4"
                                    select-source="../../data/selectlist.json">
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">异步下拉</label>
                        <div class="col-lg-10">
                          <select class="select select-w" select-async="../../data/selectlist.json" ng-model="formData.select1">
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">级联下拉</label>
                        <div class="col-lg-10">
                          <select relative-select relative-initload relative-to="#relativeSelect3" class="select" ng-model="formData.select2" name="select2">
                            <option value="">请选择</option>
                            <option value="0">Option 1</option>
                            <option value="1">Option 2</option>
                            <option value="2">Option 3</option>
                            <option value="3">Option 4</option>
                          </select>
                          <select relative-select="../../data/selectlist.json" relative-to="#relativeSelect4" class="select" ng-model="formData.select3" id="relativeSelect3" name="select3" select-first>
                            <option value="">请选择</option>
                          </select>
                          <select relative-select="../../data/selectlist.json" class="select" ng-model="formData.select4" id="relativeSelect4" name="select4">
                            <option value="">请选择</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">图片上传</label>
                        <div class="col-lg-10">
                          <div uploader="../../data/upload.json" ng-model="formData.pics" upload-max="4" upload-size="200"></div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">文件上传</label>
                        <div class="col-lg-10">
                          <div uploader="../../data/upload.json" ng-model="formData.files" upload-type="*"></div>
                        </div>
                      </div>
                      <div class="form-group">
                          <div class="col-lg-offset-2 col-lg-10">
                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox"> 记住我
                                  </label>
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-lg-offset-2 col-lg-10">
                              <button type="submit" class="btn btn-primary">登入</button>
                          </div>
                      </div>
                  </form>
              </div>
          </section>
      </div>
  </div>
</section>
<!--body wrapper end-->
