<!-- page heading start-->
<div class="page-heading">
    <h3>
        表单向导
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">表单</a>
        </li>
        <li class="active">表单向导</li>
    </ul>
</div>
<!-- page heading end-->
<hr/>
<!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="square-widget">
                <div class="widget-container">
                    <div class="stepy-tab">
                    </div>
                    <form id="default" class="form-horizontal">
                        <fieldset title="初始化信息">
                            <legend>个人信息</legend>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-2 control-label">全名</label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="text" placeholder="Full Name" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-2 control-label">Email地址</label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="text" placeholder="Email Address" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-2 control-label">用户名</label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="text" placeholder="Username" class="form-control">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset title="联系详情">
                            <legend>联系信息详情</legend>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-2 control-label">电话</label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="text" placeholder="Phone" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-2 control-label">移动电话</label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="text" placeholder="Mobile" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-2 control-label">地址</label>
                                <div class="col-md-6 col-sm-6">
                                    <textarea rows="5" cols="60" placeholder="Address" class="form-control"></textarea>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset title="账单明细">
                            <legend>账单明细</legend>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-2 control-label">账单名 1</label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="text" placeholder="Billing Name 1" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-2 control-label">账单名 2</label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="text" placeholder="Billing Name 2" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-2 control-label">状态</label>
                                <div class="col-md-6 col-sm-6">
                                    <textarea rows="5" cols="60" class="form-control"></textarea>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset title="最后一步">
                            <legend>最后一步</legend>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <p>祝贺您，这是最后一步！</p>
                                </div>
                            </div>
                        </fieldset>
                        <button class="btn btn-info finish">
                            Finish </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4 class="fw-title">带验证的表单向导</h4>
            <div class="box-widget">
                <div class="widget-head clearfix">
                    <div id="top_tabby" class="block-tabby pull-left">
                    </div>
                </div>
                <div class="widget-container">
                    <div class="widget-block">
                        <div class="widget-content box-padding">
                            <form id="stepy_form" class=" form-horizontal left-align form-well">
                                <fieldset title="Step 1">
                                    <legend>描述 #1</legend>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-2 control-label">用户名</label>
                                        <div class="col-md-6 col-sm-6">
                                            <input class="form-control" name="name" type="text"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-2 control-label">Email地址</label>
                                        <div class="col-md-6 col-sm-6">
                                            <input class="form-control" name="email" type="email"/>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset title="Step 2">
                                    <legend>描述 #2</legend>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-2 control-label">姓</label>
                                        <div class="col-md-6 col-sm-6">
                                            <input type="text" placeholder="First Name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-2 control-label">名</label>
                                        <div class="col-md-6 col-sm-6">
                                            <input type="text" placeholder="Last Name" class="form-control">
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset title="Step 3">
                                    <legend>描述 #3</legend>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-2 control-label">文本输入</label>
                                        <div class="col-md-6 col-sm-6">
                                            <input type="text" placeholder="Text Input" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-2 control-label">复选框</label>
                                        <div class="col-md-6 col-sm-6">
                                            <label class="checkbox">
                                                <input type="checkbox" value="">
                                                Option one is this and that—be sure to include why it's great </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-2 control-label">单选框</label>
                                        <div class="col-md-6 col-sm-6">
                                            <label class="radio">
                                                <input type="radio" name="optionsRadios" value="option1" checked>
                                                Option one is this and that—be sure to include why it's great </label>
                                        </div>
                                    </div>
                                </fieldset>
                                <button type="submit" class="finish btn btn-info btn-extend"> 完成!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--body wrapper end-->
