<body class="login-body">
    <div class="container">
        <form name="loginForm" class="form-signin" onsubmit="return false;">
            <div class="form-signin-heading text-center">
                <h1 class="sign-title"></h1>
                <img src="images/logo-pangu-350x78.png" alt="盘谷医疗" />
            </div>
            <div class="login-wrap">
                <input type="text" class="form-control" placeholder="您的手机号码" name="phone" required autofocus>
                <input type="password" class="form-control" placeholder="您的密码" name="password" required>

                <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>登录
            </button>

                <div class="registration">
                    还没有账户? 点这里注册
                    <a class="" href="registration.html">
                    Go
                </a>
                </div>
                <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住我
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 忘记密码 ?</a>
                </span>
            </label>

            </div>
        </form>

    <!-- Placed js at the end of the document so the pages load faster -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $('form[name="loginForm"]').on('submit', function () {
          var _paramsObj = {};
          if ($('input[name="phone"]').val() && $('input[name="password"]').val()) {
            _paramsObj.phone = $('input[name="phone"]').val();
            _paramsObj.password = $('input[name="password"]').val();
            $.ajax({
              // url: 'http://192.168.0.107:8080/dt/rest/index/authorize.json',
                url: 'http://localhost:8080/dt/rest/index/authorize.json',
              type: 'post',
              data: _paramsObj,
              xhrFields:{withCredentials: true},
               crossDomain:true,

              dataType: 'json',
              success: function (results) {
                if (results.code == 200) {  //验证成功
                    // alert(results.msg || '登录失败');
                  window.location.href = "/src/index.html#/main.html";
                } else {
                  alert(results.msg || '登录失败');
                }
              }
            });
          }
        });
      });
    </script>
