
        <div class="modal-content" ng-controller="editCtrl"

           ajax-url="rest/authen/medicalClass/getOfEdit.json?id={{tr.id}}"  scope-data="formData" callback="initFlag=true" alert-error >

          <form class="add-department-form form-horizontal"
                action="rest/authen/medicalClass/save"
                alert-error
                form-validator
                broadcast="reloadList">
            <div class="modal-header">
                <!-- <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button> -->
                <h4 class="modal-title">{{formData&&formData.id?"编辑":"添加"}}部门</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">上级部门</label>
                <div class="col-lg-10 col-sm-10">
                  <select ng-if="initFlag"  class="select select-w" data-placeholder="选择一个..." chosen default-empty="无"  ng-model="formData.parentId" select-source="rest/authen/medicalClass/queryForSelectOption.json?flag=false"></select>

                </div>
              </div>

                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">名称</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.name" />
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">编码</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.code" />
                  </div>
                </div>


                                <div class="form-group">
                                  <label class="col-lg-2 col-sm-2 control-label">产品描述</label>
                                  <div class="col-lg-10 col-sm-10">
                                    <input type="text" class="form-control" placeholder="" ng-model="formData.descript" />
                                  </div>
                                </div>


                                                <div class="form-group">
                                                  <label class="col-lg-2 col-sm-2 control-label">预期用途</label>
                                                  <div class="col-lg-10 col-sm-10">
                                                    <input type="text" class="form-control" placeholder="" ng-model="formData.purpose" />
                                                  </div>
                                                </div>


                                                                <div class="form-group">
                                                                  <label class="col-lg-2 col-sm-2 control-label">品名举例</label>
                                                                  <div class="col-lg-10 col-sm-10">
                                                                    <input type="text" class="form-control" placeholder="" ng-model="formData.nameExample" />
                                                                  </div>
                                                                </div>


                                                                                <div class="form-group">
                                                                                  <label class="col-lg-2 col-sm-2 control-label">管理类别</label>
                                                                                  <div class="col-lg-10 col-sm-10">
                                                                                    <input type="text" class="form-control" placeholder="" ng-model="formData.category" />
                                                                                  </div>
                                                                                </div>


                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label"></label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="submit" class="btn btn-success" value="提交">
                  </div>
                </div>

            </div>

            </form>
        </div>
