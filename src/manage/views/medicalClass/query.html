<div   ng-controller="pageCtrl" class="pd-c-xxxl"><!-- pageCtrl-->
<!-- page heading start-->
<div class="page-heading">
    <h3>部门管理</h3>
    <ul class="breadcrumb">
        <li><a href="#">主面板</a></li>
        <li class="active"> 部门管理 </li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<table-list list-data="rest/authen/medicalClass/query.json" list-params="listParams">
  <div class="mg-m col-lg-12 col-sm-12">
    <div class="col-lg-1">
      <span>
        <button type="button" class="btn btn-primary" modal-right="700" modal-scope="this" modal-url="views/medicalClass/edit.html" create-btn-author="部门管理新增"><i
                class="fa fa-plus"></i> 新建
        </button>
      </span>
    </div>

    <div class="form-group col-lg-2">
      <input type="text" class="form-control" placeholder="输入查询..." ng-model="listParams.q">
    </div>
  </div>

  <div class="wrapper">
    <div class="loader" ng-if="status.isLoading">
        <div class="loader-inner pacman">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div ng-if="!status.isLoading">
      <div class="empty-wrap" ng-if="tbodyList.length==0">
        <span><i class="fa fa-inbox"><em>什么也没有</em></i></span>
      </div>
      <div ng-if="tbodyList.length">

        <table class="table table-hover table-striped">
            <thead>
              <tr>
                  <th><input type="checkbox" class="selectAll"></th>
                  <th>序号</th>
                  <th>名称</th>
                  <th>编码</th>
                  <th>产品描述</th>
                  <th>预期用途</th>
                  <th>品名举例</th>
                  <th>管理类别</th>
                  <th>操作</th>
                  <th></th>
              </tr>
            </thead>
              <tbody>
                <tr ng-repeat="tr in tbodyList" ng-click="selectThis()">
                    <td class="select-td"><input type="checkbox" class="selectOne" value="{{tr.id}}"></td>
                    <td>{{$index + 1}}</td>
                    <td>{{tr.name}}</td>
                    <td>{{tr.code}}</td>
                    <td>{{tr.descript}}</td>
                    <td>{{tr.purpose}}</td>
                    <td>{{tr.nameExample}}</td>
                    <td>{{tr.category}}</td>
                    <td>
                        <!-- <button type="button" class="btn btn-default" modal-right="400" modal-scope="this" modal-url="views/list-view.html"><i
                                class="fa fa-folder-open-o"></i> 查看
                        </button> -->
                        <span>
                          <button type="button" class="btn btn-primary"  modal-right="700" modal-scope="this" modal-url="views/medicalClass/edit.html?id={{tr.id}}">
                          <i class="fa fa-edit"></i> 编辑
                          </button>
                        </span>
                        <span >
                          <button type="button" class="btn btn-danger"
                              ng-click="deleteThis('rest/authen/medicalClass/delete', tr.id)">
                              <i class="fa fa-trash-o"></i> 删除</button>
                        </span>
                    </td>
                </tr>
              </tbody>
          </table>
        <div class="clearfix">
            <div class="fr">
                <pagination status="status"></pagination>
            </div>
        </div>
      </div>
    </div>
  </div>
</table-list>
<!--body wrapper end-->
</div>
