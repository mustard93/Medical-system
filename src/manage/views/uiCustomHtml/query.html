<!-- page heading start-->
<div class="page-heading">
    <h3>用户自定义html模版管理</h3>
    <ul class="breadcrumb">
        <li><a href="#">主面板</a></li>
        <li class="active">用户自定义html模版管理</li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<table-list list-data="rest/authen/uiCustomHtml/query.json" list-params="listParams">
    <div class="mg-m col-lg-12 col-sm-12">
      <div class="col-lg-1">
        <button type="button" class="btn btn-primary" modal-right="80%" modal-scope="this"  modal-data='{"organizationId":"{{listParams.organizationId}}"}' modal-url="views/uiCustomHtml/edit.html">
            <i class="fa fa-plus"></i>新建
        </button>
      </div>

      <div class="form-group col-lg-2">
        <label class="col-lg-2 col-sm-2 control-label">机构</label>
        <div class="col-lg-10 col-sm-10">
          <select class="ipt pr-short-ipt" data-placeholder="选择机构" chosen default-empty="全局" ng-model="listParams.organizationId" select-source="rest/index/distributor/queryForSelectOption">

          </select>
        </div>
      </div>

      <div class="form-group col-lg-2">
        <input type="text" class="form-control" placeholder="输入查询..." ng-model="listParams.q">
      </div>
    </div>



    <div custom-table="com.pangu.mss.domain.mongo.ui.UICustomHtml" custom-tr-menus="UICustomHtml-mange" ></div>


</table-list>
<!--body wrapper end-->
