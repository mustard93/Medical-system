
        <div class="modal-content" ng-controller="editCtrl"
   ajax-url="rest/authen/scheduleTask/getOfEdit.json?id={{tr.id}}"  scope-data="formData" alert-error callback="initFlag=true"
        >

          <form class="add-medical-form form-horizontal"
                action="rest/authen/scheduleTask/save"
                  scope-data="formData" alert-error
                form-validator>
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">{{formData&&formData.id?"编辑":"添加"}}定时任务</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label class="col-lg-2 col-sm-2 control-label">任务名称</label>
                  <div class="col-lg-10 col-sm-10">
                    <select ng-if="initFlag"  class="ipt pr-short-ipt" data-placeholder="选择任务名称" chosen ng-model="formData.taskName" select-source="rest/index/queryBasicdataForSelectOption" params='{"basicDataType":"Basic_ScheduleTaskName"}' ng-disabled="formData.id">

                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">cron表达式</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.cronExpression" ng-disabled="formData.id"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">状态</label>
                  <div class="col-lg-10 col-sm-10">
                    <select ng-if="initFlag"  class="ipt pr-short-ipt" data-placeholder="选择参数类型" chosen ng-model="formData.taskStatus" select-source="rest/index/queryBasicdataForSelectOption" params='{"basicDataType":"Basic_ScheduleTaskStatus"}'>

                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label"></label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="submit" class="btn btn-success" value="提交">
                  </div>
                </div>

            </div>

            </form>
        </div>
