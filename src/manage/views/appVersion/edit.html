<div class="modal-content pr-modal-content" ng-controller="editCtrl"
 ajax-url="rest/baseData/getOfEdit.json?id={{tr.id}}"
   scope-data="formData" callback="initFlag=true"
>

  <form class="add-medical-form form-horizontal"
        action="rest/authen/appVersion/save"
        scope-data="formData" alert-error
        form-validator>
    <div class="modal-header">
        <!-- <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button> -->
        <h4 class="modal-title">{{formData&&formData.id?"编辑":"添加"}}移动安装包</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">包名</label>
          <div class="col-lg-10 col-sm-10">
            <input type="text" class="form-control" placeholder="" ng-model="formData.packageName" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">版本号</label>
          <div class="col-lg-10 col-sm-10">
            <input type="text" class="form-control" placeholder="" ng-model="formData.versionText" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">版本号数字</label>
          <div class="col-lg-10 col-sm-10">
            <input type="text" class="form-control" placeholder="" ng-model="formData.versionNum" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">签名</label>
          <div class="col-lg-10 col-sm-10">
            <input type="text" class="form-control" placeholder="" ng-model="formData.sign" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">安装包</label>
          <div class="col-lg-10 col-sm-10">
            <button type="button"
                    class="btn btn-primary pr-btn-xsm pr-btn-bg-gold"
                      ng-init="upFile={}"
                    uploader-one="rest/authen/fileUpload/upload2.json"
                    usege="APK安装包上传"
                    up-file="upFile" ng-model="item.loadUrl">上传附件{{upFile.progress<100?"("+upFile.progress+"%)":""}}
            </button>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">安装后的包名</label>
          <div class="col-lg-10 col-sm-10">
            <input type="text" class="form-control" placeholder="" ng-model="formData.label"></input>
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label"></label>
          <div class="col-lg-10 col-sm-10">
            <input type="submit" class="btn pr-btn-create-glodbg" value="提交">
          </div>
        </div>

    </div>

    </form>
</div>
