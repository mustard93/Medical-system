<div   ng-controller="pageCtrl" class="pd-c-xxxl"><!-- pageCtrl-->
<!-- page heading start-->
<div class="page-heading">
    <h3>角色管理</h3>
    <ul class="breadcrumb">
        <li><a href="#">主面板</a></li>
        <li class="active">角色管理</li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<table-list list-data="rest/authen/manageRole/query.json" list-params="listParams">
    <div class="mg-m col-lg-12 col-sm-12">
      <div class="col-lg-1">
        <button type="button" class="btn btn-primary" modal-right="700" modal-scope="this"  modal-data='{"organizationId":"{{listParams.organizationId}}","type":"{{listParams.type}}"}' modal-url="views/manageRole/edit.html">
            <i class="fa fa-plus"></i>新建
        </button>
      </div>
      <div class="form-group col-lg-2">
        <label class="col-lg-2 col-sm-2 control-label">类型</label>
        <div class="col-lg-10 col-sm-10">
          <select class="ipt pr-short-ipt" data-placeholder="选择类型" chosen default-empty="无" ng-model="listParams.type" select-source="rest/index/queryBasicdataForSelectOption?basicDataType=Basic_RoleType">

          </select>
        </div>
      </div>
      <div class="form-group col-lg-2">
        <label class="col-lg-2 col-sm-2 control-label">机构</label>
        <div class="col-lg-10 col-sm-10">
          <select class="ipt pr-short-ipt" data-placeholder="选择机构" chosen default-empty="无" ng-model="listParams.organizationId" select-source="rest/index/distributor/queryForSelectOption">

          </select>
        </div>
      </div>
      <div class="form-group col-lg-2">
        <input type="text" class="form-control" placeholder="输入查询..." ng-model="listParams.q">
      </div>
    </div>

    <div class="wrapper">
        <div class="loader" ng-if="status.isLoading">
            <div class="loader-inner pacman">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div ng-if="!status.isLoading">
            <div class="empty-wrap" ng-if="tbodyList.length==0">
                <span>
                    <i class="fa fa-inbox">
                        <em>什么也没有</em>
                    </i>
                </span>
            </div>
            <div ng-if="tbodyList.length">

                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th><input type="checkbox" class="selectAll"></th>
                            <th>序号</th>
                            <th>角色名</th>
                            <th>类型</th>
                            <th>权限集</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tr in tbodyList" ng-click="selectThis()">
                            <td class="select-td"><input type="checkbox" class="selectOne" value="{{tr.id}}"></td>
                            <td>{{$index + 1}}</td>
                            <td>{{tr.name}}</td>
                            <td>{{tr.type}}</td>

                            <td>{{tr.authoritys}}</td>
                            <td>

                                <button type="button" class="btn btn-primary" modal-right="700" modal-scope="this" modal-url="views/manageRole/edit.html?id={{tr.id}}">
                                    <i class="fa fa-edit"></i>
                                    编辑
                                </button>
                                <button type="button" class="btn btn-danger" ng-click="deleteThis('rest/authen/manageRole/delete', tr.id)">
                                    <i class="fa fa-trash-o"></i>
                                    删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="clearfix">
                    <div class="fr">
                        <pagination status="status"></pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</table-list>
<!--body wrapper end-->
</div><!-- pageCtrl-->
