<!-- page heading start-->
<div class="page-heading">
    <h3>导入日志</h3>
    <ul class="breadcrumb">
        <li><a href="#">主面板</a></li>
        <li class="active">导入日志</li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<table-list list-data="rest/authen/importDataOperationRecord/query.json" list-params="listParams">
    <div class="mg-m col-lg-12 col-sm-12">


      <div class="form-group col-lg-2">
        <label class="col-lg-2 col-sm-2 control-label">机构</label>
        <div class="col-lg-10 col-sm-10">
          <select class="ipt pr-short-ipt" data-placeholder="选择机构" chosen default-empty="全局" ng-model="listParams.organizationId" select-source="rest/index/distributor/queryForSelectOption">

          </select>
        </div>
      </div>

      <div class="form-group col-lg-2">
        <input type="text" class="form-control" placeholder="输入查询..." ng-model="listParams.q">
      </div>
    </div>



    <div class="wrapper">
        <div class="loader" ng-if="status.isLoading">
            <div class="loader-inner pacman">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div ng-if="!status.isLoading">
            <div class="empty-wrap" ng-if="tbodyList.length==0">
                <span>
                    <i class="fa fa-inbox">
                        <em>什么也没有</em>
                    </i>
                </span>
            </div>
            <div ng-if="tbodyList.length">

                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th><input type="checkbox" class="selectAll"></th>
                            <th>序号</th>
                            <th>导入类型</th>
                            <th>机构</th>
                            <th>导入状态</th>

                            <th>创建时间</th>
                              <th>开始时间</th>
                            <th>结束时间</th>
                            <th>操作</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tr in tbodyList" ng-click="selectThis()">
                            <td class="select-td"><input type="checkbox" class="selectOne" value="{{tr.id}}"></td>
                            <td>{{$index + 1}}</td>
                            <td>{{tr.importType}}</td>
                            <td>{{tr.organizationId}}</td>
                                <td>{{tr.importStatus}}</td>
                            <td>{{tr.createAt | date : 'yyyy-MM-dd HH:mm'}}</td>
                              <td>{{tr.startTimeAt | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
                                <td>{{tr.endTimeAt | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td>
                                <button type="button" class="btn btn-default" modal-center="1100" modal-scope="this" modal-data='{"refreshPage":"true"}' modal-url="views/importDataOperationRecord/get.html">
                                    <i class="fa fa-folder-open-o"></i>
                                    查看结果
                                </button>

                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="clearfix">
                    <div class="fr">
                        <pagination status="status"></pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div custom-table="com.pangu.mss.domain.mongo.ImportDataOperationRecord" custom-tr-menus="UICustomHtml-mange"  ></div> -->


</table-list>
<!--body wrapper end-->
