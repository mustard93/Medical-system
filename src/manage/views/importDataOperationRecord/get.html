<div ng-if="dialogData.refreshPage=='true'" class="pr-page-dialog-wrap" style="width:100%;height:700px;overflow:scroll;">
  <div class="pr-page-dialog-title bb-line pdl-l">
    <span>参数信息</span>
  </div>
  <div class="pr-page-dialog-content bb-line">
    <div  style="width:400px;height:700px;">

        {{tr.msg}}
    </div>
  </div>
  <div class="pr-page-dialog-footer text-center mg-m">
    <button type="button" class="pr-btn-a" ng-click="closeThisDialog('cancelBtn')">确认</button>
  </div>
</div>
