<div class="modal-content pr-modal-content" ng-controller="editCtrl"
 ajax-url="rest/baseData/getOfEdit.json?id={{tr.id}}"
   scope-data="formData" callback="initFlag=true"
>

  <form class="add-medical-form form-horizontal"
        action="rest/baseData/save"
        scope-data="formData" alert-error
        form-validator>
    <div class="modal-header">
        <!-- <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button> -->
        <h4 class="modal-title">{{formData&&formData.id?"编辑":"添加"}}基础数据</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">名称</label>
          <div class="col-lg-10 col-sm-10">
            <input type="text" class="form-control" placeholder="" ng-model="formData.name" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">类型</label>
          <div class="col-lg-10 col-sm-10">
            <select ng-if="initFlag"  class="ipt pr-short-ipt" data-placeholder="选择类型" chosen default-empty="无" ng-model="formData.type" select-source="rest/index/queryBasicdataForSelectOption?basicDataType=Basic_BaseDataType">

            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">编码</label>
          <div class="col-lg-10 col-sm-10">
            <input type="text" class="form-control" placeholder="" ng-model="formData.code" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">备注</label>
          <div class="col-lg-10 col-sm-10">
            <textarea type="text" class="form-control" placeholder="" ng-model="formData.note"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label"></label>
          <div class="col-lg-10 col-sm-10">
            <input type="submit" class="btn pr-btn-create-glodbg" value="提交">
          </div>
        </div>

    </div>

    </form>
</div>
