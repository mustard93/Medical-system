<div class="modal-content" ng-controller="editCtrl"
  ng-init="formData1=tr"
>


    <div class="modal-body">

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">排序</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData1.index"/>
          </div>

      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label text-left">是否显示</label>
          <div class="col-lg-10 col-sm-10">
            <select ng-if="initFlag" class="ipt pr-short-ipt" data-placeholder=""  ng-model="formData.showFlag" chosen
                    select-source="rest/index/queryBasicdataForSelectOption.json?basicDataType=Basic_BooleanType">
            </select>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">属性名</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData1.propertyKey"/>
          </div>

      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">属性类型</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData1.propertyType" disabled="true"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">属性显示名</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData1.propertyName"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">显示格式转换</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData1.filterName"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">显示格式转换</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData1.format"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">标题样式名</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData1.thCss"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">标题样式</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData1.thStyle"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">内容样式名</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData1.tdCss"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">内容样式</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData1.tdStyle"/>
          </div>
      </div>



      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label"></label>
          <div class="col-lg-10 col-sm-10">
              <input type="button" class="btn pr-btn-create-glodbg" value="提交"   ng-click="$root.modal.close()">
          </div>
      </div>
    </div>
</div>
