
        <div class="modal-content pr-modal-content" ng-controller="editCtrl"
   ajax-url="rest/authen/supplydemand/getOfEdit.json?id={{tr.id}}"  scope-data="formData"  alert-error
   callback="initFlag=true"
         >

          <form class="add-medical-form form-horizontal"
                action="rest/authen/supplydemand/save"
               alert-error parameter-body
                form-validator>
            <div class="modal-header">
                <!-- <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button> -->
                <h4 class="modal-title">{{formData&&formData.id?"编辑":"添加"}}供求关系</h4>
            </div>
            <div class="modal-body"  >
              <div class=""
                ajax-if-eval="hospitalQuery.id"
                ajax-url="rest/authen/hospital/get.json?id={{hospitalQuery.id}}"  scope-data="hospital"  alert-error
                callback="formData.hospitalCode=hospital.code;formData.hospitalName=hospital.name;formData.hospitalId=hospital.id;">
                <div class="form-group" >
                  <label class="col-lg-2 col-sm-2 control-label">医疗机构名称</label>
                  <div class="col-lg-10 col-sm-10">
                    <input ng-if="formData.id"
                    type="text"
                    class="ipt pr-indent-20 inline-block"
                    style="width:153px;height:32px;"
                    placeholder=""
                    ng-disabled="true"
                    ng-model="formData.hospitalName" />

                  <span  ng-class="{'pr-dpy-none':(formData.id)}"
                         ng-disabled="formData.id"
                         angucomplete placeholder="输入医疗机构名称"
                         title-field="name"
                         url="rest/authen/hospital/query.json"
                         class="inline-block"
                         ng-model="hospitalQuery">
                  </span>
                  </div>
                </div>
                <div class="form-group mgt">
                  <label class="col-lg-2 col-sm-2 control-label">医疗机构编码</label>
                  <div class="col-lg-10 col-sm-10">
                    <input ng-disabled="hospitalQuery.id" type="text" class="form-control" placeholder="" ng-model="formData.hospitalCode" />
                  </div>
                </div>
                <div class="form-group mgt">
                  <label class="col-lg-2 col-sm-2 control-label">医疗机构类型</label>
                  <div class="col-lg-10 col-sm-10">
                    <select ng-if="initFlag"
                     ng-disabled="formData.id"
                     class="select select-w"
                     data-placeholder="选择类型"
                     chosen ng-model="formData.HospitalType.type"
                     select-source="rest/index/queryBasicdataForSelectOption?basicDataType=Basic_HospitalType">
                   </select>
                  </div>
                </div>
              </div>

              <div class=""
                ajax-if-eval="disdata.id"
                ajax-url="rest/authen/distributor/get.json?id={{disdata.id}}"  scope-data="disdata"  alert-error
                callback="formData.distributorCode=disdata.code;formData.distributorName=disdata.name;formData.distributorId=disdata.id;">
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">经销商名称</label>
                  <div class="col-lg-10 col-sm-10">
                    <input ng-if="formData.id"
                    ng-disabled="true"
                    type="text"
                    class="ipt pr-indent-20 inline-block"
                    style="width:153px;height:32px;"
                    placeholder=""
                    ng-model="formData.distributorName" />
                    <span ng-class="{'pr-dpy-none':(formData.id)}"
                           ng-disabled="formData.id"
                           angucomplete placeholder="输入经销商名称"
                           title-field="name"
                           url="rest/authen/distributor/query.json"
                           class="inline-block"
                           ng-model="disdata">
                    </span>
                  </div>
                </div>
                <div class="form-group mgt">
                  <label class="col-lg-2 col-sm-2 control-label">经销商编码</label>
                  <div class="col-lg-10 col-sm-10">
                    <input ng-disabled="disdata.id" type="text" class="form-control" placeholder="" ng-model="formData.distributorCode" />
                  </div>
                </div>
              </div>

              <div class="">
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">客户名称</label>
                  <select class="inline ipt-new-s pdt"
                  style="width:120px;"
                  ajax-if-eval="disdata.id"
                  ajax-url="rest/authen/customerAddress/getCustomerByDistributor?distributorId={{disdata.id}}"
                  scope-data="scopeData">
                  <option ng-repeat="item in scopeData" value="{{item.id}}" >
                    {{item.name}}
                  </option>
                  </select>

                </div>
                <div class="form-group mgt">
                  <label class="col-lg-2 col-sm-2 control-label">客户编码</label>
                  <div class="col-lg-10 col-sm-10">
                    <input ng-disabled="formData.customerAddressCode" type="text" class="form-control" placeholder="" ng-model="formData.customerAddressCode" />
                  </div>
                </div>

              </div>

                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">备注</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.note" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">录入人</label>
                  <div class="col-lg-10 col-sm-10">
                    <input ng-disabled="formData.id" type="text" class="form-control" placeholder="" ng-model="formData.inputUser.n" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">录入时间</label>
                  <div class="col-lg-10 col-sm-10">
                    <input ng-disabled="formData.id"
                           type="text"
                           datepicker
                           class="ipt pr-short-ipt color-3"
                           style="width:90px;"
                           placeholder=""
                           ng-readonly="true"
                           ng-model="formData.createAt" />

                  </div>
                </div>
                <!-- <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">修改人</label>
                  <div class="col-lg-10 col-sm-10">
                    <input ng-disabled="true" type="text" class="form-control" placeholder="" ng-model="formData.modify.user.n" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">修改时间</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text"
                          ng-disabled="true"
                           datepicker
                           class="ipt pr-short-ipt color-3"
                           style="width:90px;"
                           placeholder=""
                           ng-readonly="true"
                           ng-model="formData.modify.updateDate" />
                  </div>
                </div> -->
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label"></label>
                  <div class="col-lg-10 col-sm-10">
                    <input ng-disabled="!formData.hospitalCode || !formData.distributorCode" type="submit" class="btn pr-btn-create-glodbg" value="提交">
                  </div>
                </div>

            </div>

            </form>
        </div>
