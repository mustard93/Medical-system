<div   ng-controller="pageCtrl" class="pd-c-xxxl"><!-- pageCtrl-->
<div class="page-main-content">
  <!-- page heading start-->
  <div class="page-heading">
      <h3>采购订单管理查询</h3>
      <ul class="breadcrumb">
          <li><a href="#">主面板</a></li>
          <li class="active">采购订单管理查询</li>
      </ul>
  </div>
  <!-- page heading end-->

  <!--body wrapper start-->
  <table-list list-data="{{mainStatus.requestPath}}rest/authen/op/hospital/query.json" list-params="listParams">
      <div class="mg-m col-lg-12 col-sm-12">
        <div class="form-group col-lg-2">
          <input type="text" class="form-control" placeholder="输入查询..." ng-model="listParams.q">
        </div>
      </div>

      <div class="wrapper">
          <div class="loader" ng-if="status.isLoading">
              <div class="loader-inner pacman">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
              </div>
          </div>
          <div ng-if="!status.isLoading">
              <div class="empty-wrap" ng-if="tbodyList.length==0">
                  <span>
                      <i class="fa fa-inbox">
                          <em>什么也没有</em>
                      </i>
                  </span>
              </div>
              <div ng-if="tbodyList.length">

                  <table class="table table-hover table-striped">
                      <thead>
                          <tr>
                              <th><input type="checkbox" class="selectAll"></th>
                              <th>序号</th>
                              <th>状态</th>
                              <th>名称</th>
                              <th>创建时间</th>
                              <th>操作</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="tr in tbodyList" ng-click="selectThis()">
                              <td class="select-td"><input type="checkbox" class="selectOne" value="{{tr.id}}"></td>
                              <td>{{$index + 1}}</td>
                              <td>{{tr.status}}</td>
                              <td>
                                <a href="javascript();" class="color-orange" modal-right="700" modal-scope="this" modal-url="views/op/purchasePlanOrderManage/get.html">
                                  {{tr.name}}
                                </a>
                              </td>
                              <td>{{tr.createAt | date : 'yyyy-MM-dd HH:mm'}}</td>
                              <td>
                                  <button type="button" class="btn btn-primary" modal-right="700" modal-scope="this" modal-url="views/op/hospital/edit.html?id={{tr.id}}">
                                      <i class="fa fa-edit"></i>
                                      重新发送
                                  </button>
                                  <button type="button" class="btn btn-danger" ng-click="deleteThis('rest/authen/hospital/delete', tr.id)">
                                      <i class="fa fa-edit"></i>
                                      变更状态</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
                  <div class="clearfix">
                      <div class="fr">
                          <pagination status="status"></pagination>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </table-list>
  <!--body wrapper end-->
</div>
</div><!-- pageCtrl-->
