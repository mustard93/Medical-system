<div class="modal-content" ng-controller="editCtrl"  ng-init="formData1=tr;formData1.type=formData1.type||'href'">


    <div class="modal-body">

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">类型</label>
          <div class="col-lg-10 col-sm-10">
            <select  class="ipt pr-short-ipt"
             data-placeholder="选择类型" chosen
              ng-model="formData1.type" select-source="rest/baseData/queryForSelectOptionByType?type=UICustomMenuItemVO.type">
            </select>
          </div>
      </div>


            <div  ng-if="formData1.type=='href'"  class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">跳转方式</label>
                <div class="col-lg-10 col-sm-10">
                  <select class="ipt pr-short-ipt"
                   data-placeholder="选择" chosen
                    ng-model="formData1.target" default-empty="默认" select-source="rest/baseData/queryForSelectOptionByType?type=UICustomMenuItemVO.target">
                  </select>
                </div>
            </div>
            <div  ng-show="formData1.type=='modalRight'||formData1.type=='modalCenter'" class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">弹出框宽度</label>
                <div class="col-lg-10 col-sm-10">
                  <input type="text" class="form-control" placeholder="弹出框宽度" ng-model="formData1.modalWidth"/>

                </div>
            </div>
      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">显示名</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="app|web" ng-model="formData1.showName"/>
          </div>

      </div>


      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">路由地址</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData1.ahref"/>
          </div>
          <p>app|web 都使用该属性实现路由跳转，支持绝对路由和相对路由。//绝对路由：pgmssdt://salesOrder/query   相对路由：salesOrder/query</p>
      </div>


            <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">图标样式</label>
                <div class="col-lg-10 col-sm-10">

                    <select  class="ipt pr-short-ipt"
                     data-placeholder="选择" chosen
                      ng-model="formData1.iconClass" default-empty="无" select-source="rest/baseData/queryForSelectOptionByType?type=UICustomMenuItemVO.iconClass">
                    </select>

                </div>
            </div>

            <div class="form-group">
              <label class="col-lg-2 col-sm-2 control-label">可操作图标</label>
              <div class="col-lg-10 col-sm-10">
                  <img ng-src="{{formData1.iconEnableUrl}}"  ng-style="{width:80,height:80}"/>

                    <button type="button" class="btn btn-default" ng-init="upFile={}" upload-type="image"
                                        uploader-one="rest/authen/fileUpload/uploadPicture.json" usege="菜单可操作图标"
                                         up-file="upFile" ng-model="formData1.iconEnableUrl">
                                            上传图片{{upFile.progress<100?"("+upFile.progress+"%)":""}}
                                        </button>
                <!-- <input type="text" class="form-control" placeholder="" ng-model="formData.headUrl" /> -->
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 col-sm-2 control-label">不可操作图标</label>
              <div class="col-lg-10 col-sm-10">
                  <img ng-src="{{formData1.iconDisableUrl}}"  ng-style="{width:80,height:80}"/>

                    <button type="button" class="btn btn-default" ng-init="upFile={}" upload-type="image"
                                        uploader-one="rest/authen/fileUpload/uploadPicture.json" usege="菜单可操作图标"
                                         up-file="upFile" ng-model="formData1.iconDisableUrl">
                                            上传图片{{upFile.progress<100?"("+upFile.progress+"%)":""}}
                                        </button>
                <!-- <input type="text" class="form-control" placeholder="" ng-model="formData.headUrl" /> -->
              </div>
            </div>



        <div class="form-group" >
            <label class="col-lg-2 col-sm-2 control-label">执行函数</label>
            <div class="col-lg-10 col-sm-10">
                <input type="text" class="form-control" placeholder="" ng-model="formData1.ngClick"/>
            </div>
        </div>



      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">显示样式名</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData1.aclass"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">样式</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData1.style"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">满足权限才显示</label>
          <div class="col-lg-10 col-sm-10">
              <select  class="select select-w" data-placeholder="选择一个..."
               chosen default-empty multiple ng-model="formData1.authoritys"
                select-source="rest/index/queryAuthoritys.json">
              </select>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">显示表达式</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData1.ngShow"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">禁用表达式</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData1.ngDisabled"/>
          </div>
      </div>
      <!--handleThisClick  -->


      <fieldset  class="fieldset" ng-show="formData1.type=='handleThisClick'">
          <legend>
              弹出框
          </legend>
          <div class="form-group">
              <label class="col-lg-2 col-sm-2 control-label">模版地址</label>
              <div class="col-lg-10 col-sm-10">
                  <input type="text" class="form-control" placeholder="" ng-model="formData1.alertTemplate"/>
              </div>
          </div>

          <div class="form-group">
              <label class="col-lg-2 col-sm-2 control-label">提示标题</label>
              <div class="col-lg-10 col-sm-10">
                  <input type="text" class="form-control" placeholder="" ng-model="formData1.alertTitle"/>
              </div>
          </div>

          <div class="form-group">
              <label class="col-lg-2 col-sm-2 control-label">提示内容</label>
              <div class="col-lg-10 col-sm-10">
                  <input type="text" class="form-control" placeholder="" ng-model="formData1.alertMsg"/>
              </div>
          </div>


        <div class="form-group">
            <label class="col-lg-2 col-sm-2 control-label">请求方式</label>
            <div class="col-lg-10 col-sm-10">
              <select   class="ipt pr-short-ipt" data-placeholder="选择请求方式" ng-model="tr.httpMethod"
              chosen select-source="rest/index/queryBasicdataForSelectOption.json?basicDataType=Http_HttpRequestEnmus"  >
            </select>
            </div>
        </div>
          <div class="form-group">
              <label class="col-lg-2 col-sm-2 control-label">请求接口地址</label>
              <div class="col-lg-10 col-sm-10">
                  <input type="text" class="form-control" placeholder="" ng-model="formData1.requestUrl"/>
              </div>
          </div>
      </fieldset>

          <!--handleThisClick  -->

          <div class="form-group">
              <textarea-json ng-model="formData1"></textarea-json>
          </div>
      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label"></label>
          <div class="col-lg-10 col-sm-10">
              <input type="button" class="btn pr-btn-create-glodbg" value="提交"   ng-click="$root.modal.close()">
          </div>
      </div>
    </div>
</div>
