<div   ng-controller="pageCtrl" class="pd-c-xxxl"><!-- pageCtrl-->
<div class="page-main-content">
  <!-- page heading start-->
  <div class="page-heading">
      <h3>消息任务</h3>
      <ul class="breadcrumb">
          <li><a href="#">主面板</a></li>
          <li class="active">消息任务</li>
      </ul>
  </div>
  <!-- page heading end-->

  <!--body wrapper start-->
  <table-list list-data="{{mainStatus.requestPath}}rest/authen/messageTask/query.json" list-params="listParams">
      <div class="mg-m col-lg-12 col-sm-12">
        <!-- <div class="col-lg-1">
          <button type="button" class="btn btn-primary" modal-right="700" modal-scope="this" modal-url="views/messageTask/edit.html">
              <i class="fa fa-plus"></i>新建
          </button>
        </div> -->
        <div class="form-group col-lg-2">
          <label class="col-lg-3 col-sm-3 control-label">消息类型</label>
          <div class="col-lg-9 col-sm-9">
            <select class="ipt pr-short-ipt" data-placeholder="选择类型" chosen default-empty="无" ng-model="listParams.type" select-source="rest/index/queryBasicdataForSelectOption"  params='{"basicDataType":"Basic_TaskQueueType"}'>

            </select>
          </div>
        </div>
        <div class="form-group col-lg-2">
          <label class="col-lg-3 col-sm-3 control-label">状态</label>
          <div class="col-lg-9 col-sm-9">
            <select class="ipt pr-short-ipt" data-placeholder="选择状态" chosen default-empty="无" ng-model="listParams.taskStatus" select-source="rest/index/queryBasicdataForSelectOption"  params='{"basicDataType":"Basic_MessageTaskStatus"}'>

            </select>
          </div>
        </div>
        <div class="form-group col-lg-2">
          <!-- <tags-input ng-model="tags11" key-property="id" display-property="text"  add-fom-autocomplete-only="true"
          on-tag-adding="!tags11||tags11.length<1"
          on-tag-added="listParams.q=$tag.text"
          on-tag-removed="listParams.q=''"
          placeholder="输入查询...">
              <auto-complete source="httpGet('rest/data/autocomplete0.json?q='+$query)" display-property="text" min-length="1"></auto-complete>
          </tags-input> -->
          <input type="text" class="form-control" placeholder="输入查询..." ng-model="listParams.q">
        </div>
      </div>

      <div class="wrapper">
          <div class="loader" ng-if="status.isLoading">
              <div class="loader-inner pacman">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
              </div>
          </div>
          <div ng-if="!status.isLoading">
              <div class="empty-wrap" ng-if="tbodyList.length==0">
                  <span>
                      <i class="fa fa-inbox">
                          <em>什么也没有</em>
                      </i>
                  </span>
              </div>
              <div ng-if="tbodyList.length">

                  <table class="table table-hover table-striped">
                      <thead>
                          <tr>
                              <th><input type="checkbox" class="selectAll"></th>
                              <th>序号</th>
                              <th>消息标题</th>
                              <th>消息类型</th>
                              <th>状态</th>
                              <th>更新时间</th>
                              <th>操作</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="tr in tbodyList" ng-click="selectThis()">
                              <td class="select-td"><input type="checkbox" class="selectOne" value="{{tr.id}}"></td>
                              <td>{{$index + 1}}</td>
                              <td>{{tr.title}}</td>
                              <td>{{tr.type}}</td>
                              <td>{{tr.taskStatus}}</td>
                              <td>{{tr.updateAt | date : 'yyyy-MM-dd HH:mm'}}</td>
                              <td>
                                  <button type="button" class="btn btn-default" modal-center="1100" modal-scope="this" modal-data='{"refreshPage":"true"}' modal-url="views/messageTask/taskErrMsg.html" ng-if="tr.errMsg">
                                      <i class="fa fa-folder-open-o"></i>
                                      查看错误信息
                                  </button>
                                  <button type="button" class="btn btn-primary" ng-click="dothing('rest/authen/messageTask/sendAgain', {id:tr.id}, '确认重发')" ng-if="tr.errMsg">
                                      <i class="fa fa-repeat"></i>
                                      重发
                                  </button>
                                  <button type="button" class="btn btn-danger" ng-click="deleteThis('rest/authen/messageTask/delete', tr.id)">
                                      <i class="fa fa-trash-o"></i>
                                      删除</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
                  <div class="clearfix">
                      <div class="fr">
                          <pagination status="status"></pagination>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </table-list>
  <!--body wrapper end-->
</div>
</div>
