<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="#" type="image/png">
    <title>盘谷医疗 - 用户登录</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../fonts/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="../css/dev/style.css"> -->
    <link rel="stylesheet" href="../build/css/manage_style.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-body">
    <div class="container col-lg-6 col-lg-offset-3">
      <div class="col-lg-12 col-sm-12 sys-login-logo"></div>
      <div class="col-lg-12 col-sm-12">
        <p class="sys-login-title">盘谷医流综合服务平台-管理员平台</p>
      </div>
      <div class="col-lg-12 col-sm-12 login-info-prompt" style="display:none;">
        <div>
          <i class="fa fa-exclamation-triangle"></i>
          <span></span>
        </div>
      </div>
      <div class="login-wrap col-lg-12">
        <form id="loginForm" name="loginForm" class="form-signin" onsubmit="return false;" autocomplete="off">
          <div>
            <input type="text"
                   id="phone"
                   class="form-control"
                   placeholder="手机号码"
                   name="phone" required autofocus>
          </div>
          <div>
            <input type="password"
                   id="password"
                   class="form-control"
                   placeholder="密码"
                   name="password" required>
          </div>
          <div>
            <div class="col-lg-6">
              <!-- <label><input type="checkbox" value=""> 记住电话号码</label> -->
              <div class="square single-row">
                  <div class="checkbox ">
                      <input id="remeberNumber" type="checkbox" name="remeberNumber" checked>
                      <label class="color-custom-gold">记住手机号码</label>
                  </div>
              </div>
            </div>
            <div class="col-lg-6">
                <a class="pull-right color-custom-orange" data-toggle="modal" href="#myModal"> 忘记密码 ?</a>
            </div>
          </div>
          <div>
            <button id="submitBtn" type="submit" class="btn btn-lg btn-login btn-block pr-btn-login" >登 录</button>
          </div>
          <div class="registration">
            <a class="" href="registration.html">注册账号</a>
          </div>
          <!-- 快捷登录 -->
          <div class="fast-login-choise">
            <span></span>
            <span>快捷登录</span>
            <span></span>
          </div>
          <div class="fast-login-btn">
            <span><a href="#"></a></span>
            <span><a href="#"></a></span>
          </div>
        </form>
      </div>
    </div>
    <!-- 版本号展示 -->
    <div class="version" id="Version"></div>
    <!-- Placed js at the end of the document so the pages load faster -->
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/iCheck/jquery.icheck.min.js"></script>
    <script src="conf.js"></script>
    <script src="../js/common/publicLoginFunc.js"></script>
    <script>
      // icheck
      $('input[type="checkbox"]').iCheck({
        checkboxClass: 'icheckbox_square',
        radioClass: 'iradio_square',
        increaseArea: '20%' // optional
      });

      document.addEventListener('DOMContentLoaded', function () {
        new Login('loginForm', 'phone', 'password', 'remeberNumber', '.login-info-prompt', conf, 'rest/index/authorize.json', 'rest/loginRecords/add').bindSubmitEvent();
      }, false);
      //获取版本号
      $.ajax({
        type:"get",
        url:conf.serverPath + 'rest/versionInformation/gitBranchInformation',
        dataType:"json",
        success:function(data){
            $("#Version").html(data.data.model.version);
        }
      });
    </script>
</body>
</html>
