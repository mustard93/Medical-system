    Date.prototype.Format = function (fmt) { //author: meizz
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    };


    Array.prototype.unique = function () {
        var temp = new Array();
        this.sort();
        for(var i = 0; i < this.length; i++) {
            if( this[i] == this[i+1]) {
                continue;
            }
            temp[temp.length]=this[i];
        }
        return temp;

    };

    function ajax(url,method,successCallback,errorCallback) {

        if (window.XMLHttpRequest){
            xmlhttp=new XMLHttpRequest();
        }else {
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }

        xmlhttp.onreadystatechange=function(){
            if (xmlhttp.readyState==4 && xmlhttp.status==200){
                successCallback(xmlhttp.responseText);
            }
            if (xmlhttp.readyState==4 && xmlhttp.status!=200){
                errorCallback(xmlhttp.responseText);
            }
        };
        xmlhttp.open(method.toUpperCase(),url,true);
        xmlhttp.send();
    }

    function  formatData(_data) {

        if(_data.code != 200){
            alert(_data.msg);
        }

        var data= _data.data;

        var dateList=[];
        var resultList=[];


        for(var i=0; i<data.length;i++){
            dateList.push({
                date: new Date(data[i].inoutDate).Format('yyyy-MM.dd'),
                type:data[i].medicalReviewType
            });
        }

        //去重复
        dateList = dateList.unique();

        //创建list;
        for(var i=0; i<dateList.length; i++){
            var temp=  {
                "time":dateList[i].date,
                "year":getYear(dateList[i].date),
                "date":getDate(dateList[i].date),
                "type":dateList[i].type,
                "value":[]
            };
            resultList.push(temp);
        }


        for(var j=0; j<data.length; j++){

            var _obj = _findIndex(resultList,'time',new Date(data[j].inoutDate).Format('yyyy-MM.dd'));

            console.log("_obj",_obj);

            if(_obj.object.time == new Date(data[j].inoutDate).Format('yyyy-MM.dd')){
                resultList[_obj.index].value.push(data[j]);
            }

        }


        return resultList;


        function _findIndex(list,attr,attrVal) {
            var index=-1;
            var object=null;
            for(var i=0; i<list.length;i++){
                if(list[i][attr] == attrVal){
                    index=i;
                    object=list[i];
                    break;
                }
            }
            return {
                index:index,
                object:object
            };
        }
    }


    function formatDate(date,formatStr) {

        if(!formatStr){
            var formatStr='yyyy-MM-dd hh:mm:ss'
        }

    }

    function  getYear(dateStr) {

    }

    function  getDate(dateStr) {
        return dateStr.substring(5,10);
    }

    function prev(arr,index) {
        index -= 1;
        if(index < 0){
            return null;
        }
        return arr[index];
    }
    
    function next(arr,index) {
        if(index*1+1> arr.length-1){
            return null;
        }else{
            return arr[index*1+1];
        }
    }
