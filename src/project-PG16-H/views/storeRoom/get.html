<div class="hospital-application first-medical-application"
     ng-controller="QualificationApplyCtrl"
     ajax-url="rest/storeRoom/get.json?id={{mainStatus.pageParams.id}}&copyId={{mainStatus.pageParams.copyId}}"
     scope-data="scopeData"
     callback="initFlag=true;"
     alert-error>

  <page-main-header-component list-params="listParams"
                              crumbs-nav='[{"name":"库房管理","link":"","style":""},{"name":"库房详情","link":"","style":"color-custom-orange"}]'
                              component-title="库房详情">
  </page-main-header-component>

  <!-- 主体内容 -->
  <div class="content-wrapper">
    <div class="content-wrapper-main mgt">
      <!-- 基本信息 -->
      <div class="panel pr-panel pr-panel-height mgb" style="padding:15px 0;">
        <h1 class="mgt color-black text-bold text-n pd-c-l">基本信息</h1>
        <p style="background:rgba(199,167,123,0.20);border-radius:100px;padding:5px 20px;margin:20px;">库房信息</p>
        <div class=" pd-v-m">
          <div class="flex-column mgt">
            <label class="flex-item-2 text-right control-label pdr-s">库房编码：</label>
            <div class="flex-item-10 text-left">{{scopeData.code}}</div>
          </div>
          <div class="flex-column mgt">
            <label class="flex-item-2 text-right control-label pdr-s">库房名称：</label>
            <div class="flex-item-10 text-left">{{scopeData.name}}</div>
          </div>
          <div class="flex-column mgt">
            <label class="flex-item-2 text-right control-label pdr-s">库房类型：</label>
            <div class="flex-item-10 text-left">{{scopeData.type}}</div>
          </div>
          <div class="flex-column mgt">
            <label class="flex-item-2 text-right control-label pdr-s">库房地址：</label>
            <div class="flex-item-10 text-left">{{scopeData.address}}</div>
          </div>
          <div class="flex-column mgt">
            <label class="flex-item-2 text-right control-label pdr-s">录入人：</label>
            <div class="flex-item-10 text-left">COCO</div>
          </div>
          <div class="flex-column mgt">
            <label class="flex-item-2 text-right control-label pdr-s">录入时间：</label>
            <div class="flex-item-10 text-left">2017-04-01</div>
          </div>
          <div class="flex-column mgt">
            <label class="flex-item-2 text-right control-label pdr-s">修改人：</label>
            <div class="flex-item-10 text-left">HEHE</div>
          </div>
          <div class="flex-column mgt">
            <label class="flex-item-2 text-right control-label pdr-s">修改时间：</label>
            <div class="flex-item-10 text-left">2017-04-02</div>
          </div>
        </div>
      </div>
      <div class="panel pr-panel pr-fuzzy-boundary pr-panel-height mgb-l">
        <h1 class="text-bold color-3 mgb">备注</h1>
        <div class="">我是备注我是备注我是备注我是备注我是备注我是备注我是备注我是备注</div>
      </div>
      <div class="handle-btn-area relative">
        <div class="mgb text-right btn-area">
          <span class="mgl">
            <a ng-if="changeFlag"  href="javascript:;"
               handle-this-click
               dialog-title="确认返回?"
               dialog-content="该申请单存在未保存数据，是否保存?"
               dialog-template="pr-dialog-return.html"
               nosave-callback="goTo('#/firstMedicalApplication/query.html')"
               save-callback="submitForm('firstMedical-editForm','save');$root.goTo('#/firstMedicalApplication/query.html')">返回库房列表
            </a>
            <a ng-if="!changeFlag" href="#/firstMedicalApplication/query.html">返回库房列表</a>
          </span>
          <span class="mgl">
            <a ng-if="!changeFlag" href="#/firstMedicalApplication/query.html">查看操作记录</a>
          </span>
          <span class="mgl">
            <a
               href="javascript:;"
               class="color-red mgt"
               handle-this-click
               dialog-title="确认删除?"
               dialog-content="删除后将无法恢复,确认删除?"
               dialog-template="pr-dialog-submit.html"
               callback="$root.goTo('#/firstMedicalApplication/query.html')"
               params='{"id":formData.id}'
               request-url="rest/authen/firstMedicalApplication/delete">删除</a>
          </span>
          <span class="mgl">
            <button class="pr-btn-save-glodbg mgt" ng-click="submitForm('firstMedical-editForm','save')">编辑</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
