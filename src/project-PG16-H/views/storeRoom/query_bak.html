<div class="hospital-application store-room">
  <page-main-header-component list-params="listParams"
                              crumbs-nav='[{"name":"库房管理","link":"","style":""},{"name":"库房列表","link":"","style":"color-custom-orange"}]'
                              component-title="库房列表"
                              is-show-create-btn="新增库房"
                              create-new-url="#/storeRoom/edit.html">
  </page-main-header-component>

  <div class="content-wrapper">
    <table-list list-data="rest/authen/storeRoom/query.json"
                list-params="listParams"
                search-mode="noCaseSensitive"
                search-param="q">
      <!-- 主内容区域 -->
      <div class="content-wrapper-main">
        <div class="flex-column pd-c-m pdb-s">
          <div class="flex-item-4">
            <p class="mgb-s">库房类型</p>
            <select class="inline ipt-new-s pdt"
                    chosen
                    style="width:120px;"
                    data-placeholder=" "
                    default-empty="全部"
                    ng-model="listParams.storeRoomId"
                    select-source="rest/authen/storeRoom/queryForSelectOption">
            </select>
          </div>
          <div class="flex-item-8">
            <!-- 筛选 -->
            <div class="text-right pd-m">
                <div class="order-list-search inline-block text-left code pos-rel-tr pdl-l relative">
                  <input type="text" class="ipt pdr-xxl" placeholder="库房名称／库房地址／库房类型" ng-model="listParams.q">
                  <i class=""></i>
                </div>
                <div class="inline-block mgl-m">
                  <i class="fa fa-refresh mgr-s color-light-brown"></i>
                  <a href="" class="color-light-brown" ng-click="listParams.q=''">重置搜索条件</a>
                </div>
            </div>
          </div>
        </div>

          <div custom-table="com.pangu.mss.spd.domain.mongo.StoreRoom" custom-tr-menus="spd_storeRoom_query" style="width:100%;"></div>

    </table-list>
  </div>
</div>
