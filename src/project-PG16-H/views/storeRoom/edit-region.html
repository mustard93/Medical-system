<div class="modal-content pr-modal-content color-yellow1 right-side-new pr-bg-black4"
     ajax-url="rest/authen/region/getOfEdit.json?id={{dialogData.id}}"
     scope-data="formData"
     alert-error
     callback="initFlag=true">
  <form class="add-medical-form form-horizontal"
        name="editForm"
        action="rest/authen/region/save.json"
        alert-error
        parameter-body
        form-validator>
    <div class="modal-header">
      <h4 class=" color-yellow1">{{formData&&formData.id?"编辑":"添加"}}区域</h4>
    </div>
    <div class="modal-body modal-body-new" style="margin-top:0px;">
      <div>
        <div class="flex-column mgb-m">
          <div class="flex-item-4 text-right text-n" style="line-height:28px;">库房名称：</div>
          <div class="flex-item-8 text-left">
            <select ng-if="initFlag"
                    ng-disabled="formData.id"
                    class="inline pr-ipt-160 hei-28"
                    ajax-url="rest/authen/storeRoom/queryForSelectOption"
                    ng-model="formData.storeRoomId"
                    scope-data="storeRoomData"
                    ng-options="item.value as item.text for item in storeRoomData">
            </select>
            <em class="color-red" ng-if="!formData.storeRoomId">(必选)</em>
            <!-- <span ng-if="formData.id">{{formData.storeRoomName}}</span> -->
          </div>
        </div>
        <div class="flex-column mgb-m">
          <div class="flex-item-4 text-right text-n" style="line-height:28px;">区域编号：</div>
          <div class="flex-item-8 text-left relative">
            <div ng-if="!formData.id">
              <input type="text" class="pr-ipt-160 hei-28" placeholder="" ng-model="formData.code" />
              <i class="receive-item-icon" style="top:0px;left:140px;height:100%;width:19px;background-position:-255px -3719px;background-color:#595450;"></i>
              <em class="color-red" ng-if="!formData.code">(必填)</em>
            </div>

            <div ng-if="formData.id" style="position:relative;top:3px;">{{formData.code}}</div>
          </div>
        </div>
        <div class="flex-column mgb-m">
          <div class="flex-item-4 text-right text-n" style="line-height:28px;">区域名称：</div>
          <div class="flex-item-8 text-left relative">
            <input type="text" class="pr-ipt-160 hei-28" placeholder="" ng-model="formData.name" />
            <em class="color-red" ng-if="!formData.name">(必填)</em>
          </div>
        </div>
        <div class="flex-column mgb-m">
          <div class="flex-item-4 text-right text-n" style="line-height:28px;">区域类型：</div>
          <div class="flex-item-8 text-left">
            <select ng-if="initFlag && !formData.id"
                    class="inline pr-ipt-160 hei-28"
                    ajax-url="rest/index/queryBasicdataForSelectOption?basicDataType=Basic_RegionType"
                    ng-model="formData.type"
                    scope-data="regionTypeData"
                    ng-options="item.value as item.text for item in regionTypeData">
            </select>
            <span ng-if="formData.id" style="position:relative;top:3px;">{{formData.type}}</span>
            <em class="color-red" ng-if="!formData.type">(必选)</em>
          </div>
        </div>
        <div class="flex-column mgb-m">
          <div class="flex-item-4 text-right text-n" style="line-height:28px;">储存条件：</div>
          <div class="flex-item-8 text-left">
            <select ng-if="initFlag && !formData.id"
                    class="inline pr-ipt-160 hei-28"
                    ajax-url="rest/index/queryBasicdataForSelectOption?basicDataType=Basic_StorageConditionEnum"
                    ng-model="formData.storageCondition"
                    scope-data="storageConditionData"
                    ng-options="item.value as item.text for item in storageConditionData">
            </select>
            <span ng-if="formData.id" style="position:relative;top:3px;">{{formData.storageCondition}}</span>
            <em class="color-red" ng-if="!formData.storageCondition">(必选)</em>
          </div>
        </div>
        <div class="flex-column mgb-m">
          <div class="flex-item-4 text-right text-n" style="line-height:28px;">备注：</div>
          <div class="flex-item-8 text-left">
            <textarea class="pr-textarea" maxlength="200" style="height:92px;width:275px;" placeholder="" ng-model="formData.note"></textarea>
          </div>
        </div>
      </div>
      <div class="btn-confirm-area">
        <button type="submit"
                class="btn pr-btn-create-glodbg "
                style="width:160px;height:32px;margin-top:8px;margin-left:155px;line-height:1.4"
                ng-disabled="!formData.storeRoomId||!formData.code||!formData.name||!formData.type||!formData.storageCondition" value="确定">确定
        </button>
      </div>
    </div>
  </form>
</div>
