<div class="modal-content right-side-new pr-bg-black4"
     ng-controller="inventoryOrderEditCtrl"
     ajax-url="rest/authen/region/query.json"
     scope-data="formData"
     callback="initFlag=true;"
     alert-error>
  <form class="add-customerAddress-form form-horizontal"
        id="editForm"
        name="editForm"
        form-validator
        parameter-body
        action="rest/authen/inventoryApplicationOrder/save.json"
        alert-error
        alert-ok
        scope-error-msg="errorMsg"
        scope-data="formData"
        callback="$root.watchFormChange('formData',this);$root.utils.goTo('#/inventory/query.html')"
        novalidate="true">
    <div class="bb-line-gold pr-bg-black2 min-h-l">
      <h1 class="pr-indent-20 pdb-m" style="line-height:50px;max-height:35px;">选择商品</h1>
    </div>

    <div class="">
      <table class="full-width another-table ">
        <thead>
          <tr class="bb-line-gold">
            <div class="order-list-search relative bb-line-gold">
              <div class="pd-c-l medical-add"
                   ng-if="initFlag"
                   flash-add-medical
                   ng-model="data1"
                   placeholder="请输入需要添加商品名称"
                   hide-quantity
                   hide-import
                   ajax-url="rest/authen/medicalStock/query"
                   add-data-callback-fn="flashAddDataCallbackFn">
              </div>
            </div>
          </tr>
        </thead>
        <tbody class=" text-n">
          <tr ng-repeat="tr in formData.orderMedicalNos">
            <td style="padding:9px 25px;">
              <span class="color-white">{{tr.name}}</span>
              <i ng-if="tr.id" class=" fa fa-times-circle color-red cur-pot" style="position:absolute;" ng-click="formData.orderMedicalNos.splice($index,1);"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- <div class="footer-button-area" style="position:fixed;bottom:0px;">
      <button type="button" style="margin-left:300px;" class="pr-btn-create-glodbg new-left-side-button" ng-click="submitMedicalNos(formData.orderMedicalNos);modal.closeAll()">确定</button>
    </div> -->
  </form>
</div>
