    </div>

    <div class="">
      <table class="full-width another-table ">

                     style="width:100%;"

        <tbody class="color-white text-n">
          <tr ng-repeat="tr in formData.goodsLocationArr">
            <td>
              <div ng-if="!formData.customerId" class="panel pr-fuzzy-boundary pr-panel-height" style="background-color:transparent;margin-bottom:0px;">
                <div class="pd-c-v-s">
                  <header class="color-white">{{tr.name}}
                    <span class="tools pull-right">
                      <a href="javascript:;" class="fa fa-chevron-down" toggle-panel></a>
                    </span>
                  </header>
                </div>
                <div class="panel-body bt-dashed-line-gold" style="display:none; padding: 0;">
                  <div class="full-width " >
                    <div class="pd-c-v-s inline-block fl-l" ng-repeat="item in tr.goodsLocationSelects" >
                      <div class="inline-block fl-l select-td text-center mycheck">
                      <input type="checkbox" class="selectOne cur-pot" id='{{item.id}}' ng-model="item.checked" ng-click="selectGoodslocation(tr,item);">
                      <label style="border: 1px solid #84715A;background: #5C5246;top:10px;left:0px;" for="{{item.id}}"></label>
                      </div>
                      <span style="float:left;"  title="{{item.name}}">{{item.name}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="footer-button-area" style="position:fixed;bottom:0px;">
      <button type="submit" style="margin-left:300px;" class="pr-btn-create-glodbg new-left-side-button" ng-click="submitRegion(formData.goodsLocationArr);modal.close();">确定</button>
