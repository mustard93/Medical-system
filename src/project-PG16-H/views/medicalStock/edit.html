<div class="first-medical-application"
     ng-controller="medicalStockCtrl"
     ajax-url="rest/authen/medicalStock/getOfEdit.json?id={{mainStatus.pageParams.id}}"
     scope-data="formData"
     callback="initFlag=true;watchFormChange('formData');bottomButtonList= $root.bottomButtonList.get_medicalStock(formData);"
     alert-error>

     <div class="header-info relative mgb-l">
       <p class="pdb-s pdt-s crumbs pd-c-xxl">管理中心 >
         <a href="#/medicalStock/query.html">
            <em class="color-custom-orange">商品管理</em>
         </a>
        <em>>商品编辑</em>
       </p>
       <div class="pd-c-xxl pdt-l pdb-l">
         <!-- 标题 -->
         <div class="mgb-l">
           <h1 class="color-black pr-font-20">商品管理-商品编辑</h1>
         </div>
       </div>
     </div>
  <!-- 主体内容 -->
  <div class="content-wrapper ">
    <div class="content-wrapper-main mgt">
      <form class="form-horizontal"
            id="editForm"
            name="editForm"
            form-validator
            parameter-body
            action="rest/authen/medicalStock/save"
            alert-error
            alert-ok
            scope-error-msg="errorMsg"
            scope-data="formData"
            novalidate="true"
            callback="submitFormAfter('#/medicalStock/query.html');
            watchFormChange('formData');formData.firstMedical.isBasicMedicine='是';">

        <!-- 基本信息 -->
        <div class="panel pr-panel pr-panel-height mgb">
            <h1 class="mgb-m mgt color-black text-bold text-n">基本信息</h1>
            <div class=" pd-v-m">
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">商品编码：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="code"
                         ng-model="formData.code"
                         required
                         ng-disabled="formData.id" />
                <span ng-if="!formData.code" class="color-red">（必填）</span>
                </div>

              </div>

              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">商品名称：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="code"
                         ng-model="formData.name"
                         required/>
                  <span ng-if="!formData.name" class="color-red">（必填）</span>
                </div>

              </div>

              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">商品名称拼音：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="name_py"
                         ng-model="formData.name_py"
                          />
                  <span ng-if="!formData.name_py" class="color-red">（必填）</span>
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">商品通用名：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="approvedName"
                         ng-model="formData.approvedName"
                          />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">商品通用名拼音：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class=" ipt-new"
                         name="approvedName_py"
                         ng-model="formData.approvedName_py"
                          />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">商品化学名：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="varietyName"
                         ng-model="formData.varietyName"
                          />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">商品英文名：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="englishName"
                         ng-model="formData.englishName"
                          />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">规格：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="specification"
                         ng-model="formData.specification"
                         required
                          />
                  <span ng-if="!formData.specification" class="color-red">（必填）</span>
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">基本单位：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="unit"
                         ng-model="formData.unit"
                         required
                          />
                  <span ng-if="!formData.unit" class="color-red">（必填）</span>
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">条形码：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="barcode"
                         ng-model="formData.barcode"
                          />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">存储条件：</label>
                <div class="flex-item-10   text-left">
                  <select ng-if="initFlag" class="ipt pr-long-ipt color-6"
                          data-placeholder=" "
                          chosen
                          ng-model="formData.storageCondition"
                          select-source="rest/index/queryBasicdataForSelectOption?basicDataType=Basic_DeliveryPlus">
                  </select>
                    <span ng-if="!formData.storageCondition" class="color-red">（必填）</span>
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">有效期：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new ipt-new-s"
                         placeholder=""
                         ng-model="formData.guaranteePeriod">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">有效期单位：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new ipt-new-s"
                         name="guaranteePeriod_unit"
                         ng-model="formData.guaranteePeriod_unit"
                          />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">效期预警天数：</label>
                <div class="flex-item-10   text-left">
                  <input type="number"
                         class="ipt-new ipt-new-s"
                         name="guaranteePeriodAlarmDay"
                         ng-model="formData.guaranteePeriodAlarmDay"
                          />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">生产厂商：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="manufacturer"
                         ng-model="formData.manufacturer"
                          />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">产地：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="productionPlace"
                         ng-model="formData.productionPlace"
                          />
                </div>
              </div>
          </div>

            <div class="pd-v-m bt-dashed-line">
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">批准文号：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="approvalNo"
                         ng-model="formData.approvalNo"
                          />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">批准文号认证日期：</label>
                <div class="date-icon-outside">
                  <input type="text"
                         datepicker
                         class="ipt-date pr-short-ipt ipt-new-s color-6"
                         ng-readonly="true"
                         placeholder=""
                         ng-model="formData.approvalNoCreateAt">
                        <span class="date-icon"></span>
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">注册证号：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="drugAdministrationCode"
                         ng-model="formData.drugAdministrationCode"
                          />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">注册证号认证日期：</label>
                <div class="date-icon-outside">
                  <input type="text"
                         datepicker
                         class="ipt-date pr-short-ipt ipt-new-s color-6"
                         ng-readonly="true"
                         placeholder=""
                         ng-model="formData.drugAdministrationCode_createAt">
                        <span class="date-icon"></span>
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">注册证号有效期至：</label>
                <div class="date-icon-outside">
                  <input type="text"
                         datepicker
                         class="ipt-date pr-short-ipt ipt-new-s color-6"
                         ng-readonly="true"
                         placeholder=""
                         ng-model="formData.drugAdministrationCodeGuaranteePeriod">
                        <span class="date-icon"></span>
                </div>
              </div>
            </div>
            </div>
          </div>
       <!-- 备注-->
       <div class="panel pr-panel pr-panel-height mgb">
         <h1 class="pr-font-18 mgb">备注</h1>
         <div class="">
           <textarea class="pr-textarea" name="note" rows="8" cols="40" ng-model="formData.note"></textarea>
         </div>
       </div>
        <!-- 功能按钮 -->
        <div class="handle-btn-area relative">
          <div class="mgb text-right btn-area">
            <span class="mgl">
              <a ng-if="changeFlag"  href="javascript:;"
                 handle-this-click
                 dialog-title="确认返回?"
                 dialog-content="该商品管理存在未保存数据，是否保存?"
                 dialog-template="pr-dialog-return.html"
                 nosave-callback="goTo('#/medicalStock/query.html')"
                 save-callback="submitForm('editForm','exit');
                 $root.goTo('#/medicalStock/query.html')">返回商品管理列表</a>
              <a ng-if="!changeFlag" href="#/medicalStock/query.html">返回商品管理列表</a>
            </span>
            <span bottom-button-list="bottomButtonList">  </span>
            <span class="mgl">
              <a ng-if="formData.id && formData.proposerName==mainStatus.name"
                 href="javascript:;"
                 class="color-red mgt"
                 handle-this-click
                 dialog-title="确认删除?"
                 dialog-content="删除后将无法恢复,确认删除?"
                 dialog-template="pr-dialog-submit.html"
                 callback="$root.goTo('#/medicalStock/query.html')"
                 params='{"id":formData.id}'
                 request-url="rest/authen/medicalStock/delete">删除</a>
            </span>
            <span class="mgl" >
              <button ng-if="changeFlag&&formData.id" href="javascript:;"
                class="pr-btn-save-glodbg mgt"
                type="button"
                modal-center="350"
                modal-scope="this"
                modal-data='{"title":"确认提示",
                             "content1":"请输入修改内容",
                             "content2":"请输入修改原因",
                             "btnConfirm":"确定",
                             "btnCancel":"取消",
                             "url":"rest/authen/medicalStock/save",
                             "goUrl":""
                            }'
                tpl-url="tpl/pr-dialog-content-reason.html"
                  ng-disabled="!formData.code|| !formData.name|| !formData.specification|| !formData.unit ||!formData.name_py ||!formData.storageCondition"
                 >保存</button>

              <button
              ng-if="!changeFlag ||!formData.id"
              href="javascript:;"
              class="pr-btn-save-glodbg mgt"
              type="button"
              ng-click="submitForm('editForm','save')"
              ng-disabled="!formData.code|| !formData.name|| !formData.specification|| !formData.unit ||!formData.name_py ||!formData.storageCondition">保存</button>
          </span>

          </div>
        </div>
      </form>
    </div>
</div>
