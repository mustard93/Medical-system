<div class=" pr-modal-content color-yellow1 right-side-new pr-bg-black4" ng-controller="editCtrl"
   ajax-url="rest/authen/medicalStockStrategy/getOfEdit.json?id={{tr.id}}"  scope-data="formData"  alert-error
   callback="initFlag=true"
   >
          <form class="add-medical-form form-horizontal"
                action="rest/authen/supplier/save"
               alert-error parameter-body
                form-validator>
            <div class="modal-header">
                <!-- <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button> -->
                <h4 class=" color-yellow1">{{formData&&formData.id?"编辑":"添加"}}库存策略</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">商品名称：</label>
                  <div class="col-lg-10 col-sm-10">
                      <input type="text" class="form-control" placeholder="" ng-model="formData.code" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">商品编码:</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.name" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">商品规格：</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.contactUser.name" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">基本单位：</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.contactUser.tel" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">生产厂商：</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.fax" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">库房名称：</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.email" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">区域名称：</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.address" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">推荐上架货位：</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder=""  ng-model="formData.note" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">库存上限：</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder=""  ng-model="formData.note" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">库存下限：</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder=""  ng-model="formData.note" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">效期预警天数：</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder=""  ng-model="formData.note" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">推荐采购量：</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder=""  ng-model="formData.note" />
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label"></label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="submit" class="btn pr-btn-create-glodbg" value="提交">
                  </div>
                </div>
            </div>
            </form>
</div>
