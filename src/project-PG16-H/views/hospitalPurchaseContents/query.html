<div class="hospital-application">
  <!-- 主内容头部 -->
  <page-main-header-component list-params="listParams"
                              crumbs-nav='[{"name":"管理中心","link":"","style":""},{"name":"采购目录管理","link":"","style":"color-custom-orange"}]'
                              component-title="采购目录管理"
                              is-show-create-btn="新增采购品种"
                              create-new-url="#/hospitalPurchaseContents/edit.html">
  </page-main-header-component>

  <div class="content-wrapper">
    <table-list list-data="http://localhost:3000/src/project-PG16-H/rest/authen/distributor/query.json"
                list-params="listParams"
                search-mode="noCaseSensitive"
                search-param="q">
      <!-- 主内容区域 -->
      <div class="content-wrapper-main">
        <!-- 列表 -->
        <div ng-if="!status.isLoading">
          <div ng-if="!tbodyList.length">
            <p class="empty-data text-center"><span class="empty-data-icon"></span></p>
            <p class="text-center">嘿，这里暂时什么内容都没有哦...</p>
          </div>
          <div ng-if="tbodyList.length" class="pr-bg-white pr-fuzzy-boundary mgl-m mgr-m">
            <!-- 筛选 -->
            <div class="text-right pd-m">
                <div class="order-list-search inline-block text-left code pos-rel-tr pdl-l relative">
                  <input type="text" class="ipt pdr-xxl" placeholder="供应商编码／供应商名称／联系人" ng-model="listParams.q">
                  <i class=""></i>
                </div>
                <div class="inline-block mgl-m">
                  <i class="fa fa-refresh mgr-s color-light-brown"></i>
                  <a href="" class="color-light-brown" ng-click="listParams.q=''">重置搜索条件</a>
                </div>
            </div>
            <!-- 表格列表数据 -->
            <div class="outside-table-d">
              <table class="table pr-table pr-new-table table-s-wid" style="min-width:5000px;">
                <thead class="pr-bg-side">
                  <tr>
                    <th class="text-center">序号</th>
                    <th class="text-center">商品编码</th>
                    <th class="text-center">供应商商品编码</th>
                    <th class="text-left">商品名称</th>
                    <th class="text-left">供应商商品名称</th>
                    <th class="text-center">商品规格</th>
                    <th class="text-center">供应商商品规格</th>
                    <th class="text-center">基本单位</th>
                    <th class="text-center">供应商基本单位</th>
                    <th class="text-center">包装大小</th>
                    <th class="text-center">供应商包装大小</th>
                    <th class="text-left">商品名称拼音</th>
                    <th class="text-left">商品通用名</th>
                    <th class="text-left">商品通用名拼音</th>
                    <th class="text-left">商品化学名</th>
                    <th class="text-left">商品英文名</th>
                    <th class="text-center">储存条件</th>
                    <th class="text-center">条形码</th>
                    <th class="text-center">生产厂商</th>
                    <th class="text-center">产地</th>
                    <th class="text-center">批准文号</th>
                    <th class="text-center">批准文号认证日期</th>
                    <th class="text-center">批准文号有效期至</th>
                    <th class="text-center">注册证号</th>
                    <th class="text-center">注册证号认证日期</th>
                    <th class="text-center">注册证号有效期至</th>
                    <th class="text-center">有效期</th>
                    <th class="text-center">有效期单位</th>
                    <th class="text-center">效期预警天数</th>
                    <th class="text-center">平台商品编码</th>
                    <th class="text-center">备注</th>
                    <th class="text-center">录入人</th>
                    <th class="text-center">录入时间</th>
                    <th class="text-center">修改人</th>
                    <th class="text-center">修改时间</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-if="tbodyList.length"
                      ng-repeat="tr in tbodyList track by $index"
                      class="relative"
                      table-item-multiple-btn>
                    <td class="text-center">{{(status.currentPage-1)*status.pageSize+($index+1)}}</td><!--序号-->
                    <td class="text-center"></td><!--商品编码-->
                    <td class="text-left"></td><!--供应商商品编码-->
                    <td class="text-center"></td><!--商品名称-->
                    <td class="text-center"></td><!--供应商商品名称-->
                    <td class="text-center"></td><!--商品规格-->
                    <td class="text-center"></td><!--供应商商品规格-->
                    <td class="text-left"></td><!--基本单位-->
                    <td class="text-left"></td><!--供应商基本单位-->
                    <td class="text-left"></td><!--包装大小-->
                    <td class="text-left"></td><!--供应商包装大小-->
                    <td class="text-left"></td><!--商品名称拼音-->
                    <td class="text-left"></td><!--商品通用名-->
                    <td class="text-left"></td><!--商品通用名拼音-->
                    <td class="text-left"></td><!--商品化学名-->
                    <td class="text-left"></td><!--商品英文名-->
                    <td class="text-left"></td><!--储存条件-->
                    <td class="text-left"></td><!--条形码-->
                    <td class="text-left"></td><!--生产厂商-->
                    <td class="text-left"></td><!--产地-->
                    <td class="text-left"></td><!--批准文号-->
                    <td class="text-left"></td><!--批准文号认证日期-->
                    <td class="text-left"></td><!--批准文号有效期至-->
                    <td class="text-left"></td><!--注册证号-->
                    <td class="text-left"></td><!--注册证号认证日期-->
                    <td class="text-left"></td><!--注册证号有效期至-->
                    <td class="text-left"></td><!--有效期-->
                    <td class="text-left"></td><!--有效期单位-->
                    <td class="text-left"></td><!--效期预警天数-->
                    <td class="text-left"></td><!--平台商品编码-->
                    <td class="text-left"></td><!--备注-->
                    <td class="text-left"></td><!--录入人-->
                    <td class="text-left"></td><!--录入时间-->
                    <td class="text-left"></td><!--修改人-->
                    <td class="text-left"></td><!--修改时间-->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- 导航 -->
        <div class="clearfix pd-c-m" ng-if="tbodyList.length">
          <div class="fr"><pagination status="status"></pagination></div>
        </div>
      </div>
    </table-list>
  </div>
</div>
