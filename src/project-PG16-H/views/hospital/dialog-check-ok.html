<div class="pr-page-dialog-wrap" >

  <div class="pr-page-dialog-title bb-line">
    <i></i><span>审核确认</span>
  </div>
  <div class="pr-page-dialog-content bb-line">
      <div class="mgb-l">确认通过以下帐号的审核申请？</div>
      <div class="flex-row">
          <span >1. {{tr.applyUser.name}}</span>
      </div>


  </div>
  <div class="pr-page-dialog-footer text-center mg-m">

    <button type="button"
    alert-error alert-ok
      ng-click="formData.status='认证通过'"
      params='formData'
      parameter-body
      auto-close-dialog
      broadcast="reloadList"
      ajax-url-submit="rest/authen/hospital/auditUserApplyOrganization2"
    class="pr-btn-save-glodbg">确定</button>
    <button type="button" class="pr-btn-a" ng-click="closeThisDialog('cancelBtn')">取消</button>
  </div>

</div>
