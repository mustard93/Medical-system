<body class="login-body">

<div class="container">

    <form class="form-signin" action="index.html">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title"></h1>
            <img src="images/logo-pangu-350x78.png" alt=""/>
        </div>


        <div class="login-wrap">
            <p>请填入您的信息以完成注册</p>
            <input type="text" autofocus="" placeholder="您的手机号码" class="form-control">
            <input type="text" autofocus="" placeholder="地址" class="form-control">
            <input type="text" autofocus="" placeholder="Email" class="form-control">
            <input type="text" autofocus="" placeholder="城市" class="form-control">
            <div class="radios">
                <label for="radio-01" class="label_radio col-lg-6 col-sm-6">
                    <input type="radio" checked="" value="1" id="radio-01" name="sample-radio"> 男
                </label>
                <label for="radio-02" class="label_radio col-lg-6 col-sm-6">
                    <input type="radio" value="1" id="radio-02" name="sample-radio"> 女
                </label>
            </div>

            <p> 请填入您的个人信息</p>
            <input type="text" autofocus="" placeholder="用户名" class="form-control">
            <input type="password" placeholder="密码" class="form-control">
            <input type="password" placeholder="重复密码" class="form-control">
            <label class="checkbox">
                <input type="checkbox" checked value="agree this condition"> 我同意服务和隐私政策的条款
            </label>
            <button type="submit" class="btn btn-lg btn-login btn-block">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                已有账号 ?
                <a href="login.html" class="">
                    登录
                </a>
            </div>

        </div>

    </form>

</div>
