<div class="show-medical-info-modal">
  <div class="show-medical-info-modal-main"
       ajax-url="rest/authen/medicalStock/get.json?id={{infoObject.relId}}"
       scope-data="infoData">
      <h1>{{infoTitle}}</h1>

      <div class="show-info-modal-content">
          <div class="bb-dashed-gold">
            <div class="item-info flex-column">
              <span class="flex-item-6">可用量：<em class="color-6">220</em></span>
              <span class="flex-item-6">现存量：<em class="color-6">220</em></span>
            </div>
            <div class="item-info flex-column mgb">
              <span class="flex-item-6">冻结量：<em class="color-6">220</em></span>
              <span class="flex-item-6">锁定总量：<em class="color-6">220</em></span>
            </div>
          </div>

          <div class="">
            <div class="item-info flex-column mgt">
              <span class="flex-item-6">销售锁定量：<em class="color-6">220</em></span>
              <span class="flex-item-6">借出锁定量：<em class="color-6">220</em></span>
            </div>
            <div class="item-info flex-column mgt">
              <span class="flex-item-6">调拨锁定量：<em class="color-6">220</em></span>
              <span class="flex-item-6">报损锁定量：<em class="color-6">{{}}</em></span>
            </div>
            <div class="item-info flex-column mgt">
              <span class="flex-item-6">冻结锁定量：<em class="color-6">220</em></span>
              <span class="flex-item-6">移库锁定量：<em class="color-6">220</em></span>
            </div>
            <div class="item-info flex-column mgt">
              <span class="flex-item-6">盘亏锁定量：<em class="color-6">220</em></span>
              <span class="flex-item-6">批号调整锁定量：<em class="color-6">220</em></span>
            </div>
            <div class="item-info flex-column mgt">
              <span class="flex-item-6">其他锁定量：<em class="color-6">220</em></span>
              <span class="flex-item-6">采购退货锁定量：<em class="color-6">220</em></span>
            </div>
            <div class="item-info flex-column mgt">
              <span class="flex-item-6">库存调整锁定量：<em class="color-6">220</em></span>
            </div>
          </div>
      </div>

      <div class="arrow-icon"></div>

  </div>
</div>
