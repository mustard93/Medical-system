<div class="pr-page-dialog-wrap">
  <form class="confirmOrder-reject-form"
        ng-init="formData={};formData.id=dialogData.id;formData.status=dialogData.status;"
        action="{{dialogData.url}}"
        callback="$root.utils.goOrRefreshHref()"
        auto-close-dialog
        form-validator
        alert-error
        alert-ok>
    <div class="pr-page-dialog-title bb-line">
      <span class="mgl-l">{{dialogData.title}}</span>
    </div>
    <div class="pr-page-dialog-content bb-line" style="padding-top:5px;">
      <div class="mgb-s">{{dialogData.content}}</div>
      <p>
        <textarea class="pr-textarea" limit-word-show maxlength="120" top="120" ng-model="formData.message" placeholder="原因"></textarea>
      </p>
    </div>
    <div class="pr-page-dialog-footer text-center mg-m">
      <!-- <button type="button" class="pr-btn-a" ng-click="closeThisDialog('cancelBtn')">{{dialogData.btnCancel}}</button> -->
      <button type="submit"  class="pr-btn-save-glodbg btn-new-wid-hei" ng-disabled="!formData.message || dialogData.requireInputMsg">{{dialogData.btnConfirm}}</button>
    </div>
  </form>
</div>
