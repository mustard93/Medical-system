<div class="container">
    <form class="form-signin" action="index.html">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title"></h1>
            <img src="images/logo-pangu-350x78.png" alt=""/>
        </div>

        <div class="login-wrap">
            <input type="text" placeholder="您的手机号码" class="form-control" name="tel" ng-model="regData.phone">
            <label class="col-md-6">
              <input type="text" class="form-control" maxlength="6">
            </label>
            <label class="col-md-6">
              <button type="button" class="btn btn-primary" ng-click="sendRegVerifyCode()">获取验证码</button>
            </label>

            <label class="checkbox">
                <input type="checkbox" checked value="agree this condition"> 我同意服务和隐私政策的条款
            </label>

            <a href="#/send_info" class="btn btn-primary">下一步</a>

            <div class="registration">
                已有账号 ?
                <a href="login.html" class="">
                    登录
                </a>
            </div>
        </div>
    </form>
</div>
