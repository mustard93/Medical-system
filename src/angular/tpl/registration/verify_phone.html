<div class="container col-lg-6 col-lg-offset-3">
  <div class="col-lg-12 col-sm-12 sys-login-logo"></div>
  <div class="col-lg-12 col-sm-12">
    <p class="sys-login-title">注册 - 绑定手机</p>
  </div>

  <div class="login-wrap col-lg-12">
    <form name="loginForm" class="form-signin" onsubmit="return false;">
      <div>
        <input type="text"
              class="form-control"
              placeholder="手机号码"
              name="phone" required autofocus>
      </div>
      <div>
        <input type="password"
               class="form-control"
               placeholder="密码"
               name="password" required>
      </div>
      <div>
        <button class="btn btn-lg btn-login btn-block pr-btn" disabled type="submit">登 录</button>
      </div>
    </form>
  </div>
</div>
