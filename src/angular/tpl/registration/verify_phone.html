<div class="container col-lg-6 col-lg-offset-3">
  <div class="col-lg-12 col-sm-12 sys-reg-logo"></div>
  <div class="col-lg-12 col-sm-12">
    <p class="sys-reg-title">注册 - 绑定手机</p>
  </div>

  <div class="reg-wrap col-lg-12" ng-controller="registrationCtrl">
    <form name="regForm" class="form-signin" onsubmit="return false;" novalidate>
      <div>
        <input type="text" class="form-control" placeholder="手机号码"
              name="phone" ng-model="regData.phone" required autofocus>
      </div>
      <div>
        <span>
          <input type="text" class="form-control" placeholder="验证码"
                 name="verifyCode" ng-model="regData.verifyCode" ng-maxlength="4" required>
        </span>
        <span>
          <button type="button" class="btn btn-primary btn-sm"
                  ng-click="sendRegVerifyCode()">获取验证码</button>
        </span>
      </div>
      <div>
        <a href="#/send_info">
          <button type="submit" class="btn btn-lg btn-reg btn-block pr-btn mgt-l"
                  ng-disabled="regForm.$invalid">下一步</button>
        </a>
      </div>
      <div class="col-lg-12 text-center">
        <a href="login.html" class="color-custom-orange">返回登陆</a>
      </div>
    </form>
  </div>
</div>
