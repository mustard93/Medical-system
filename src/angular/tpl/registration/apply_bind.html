<div class="container col-lg-6 col-lg-offset-3">
  <div class="col-lg-12 col-sm-12 sys-reg-logo"></div>
  <div class="col-lg-12 col-sm-12">
    <p class="sys-reg-title">申请绑定</p>
  </div>

  <div class="bind-wrap col-lg-12" ng-controller="registrationCtrl" query-distributor-list>
    <!-- 提示信息 -->
    <div class="text-center bind-notice">
      <span>请绑定公司名跟部门</span>
    </div>
    <form name="bindForm" class="form-signin" onsubmit="return false;">
      <div>

          <select class="select select-w" data-placeholder="选择一个..." chosen
            ng-model="formData.distributorId" select-source="rest/index/distributor/queryForSelectOption.json"></select>

        <!-- <select relative-select relative-initload relative-to="#relativeSelect3"
                class="chzn-select" ng-model="formData.select2" name="select2" chosen>
          <option value="">请选择</option>
          <option value="" ng-repeat="item in distributorList">{{item.text}}</option>
        </select> -->

        <select class="select select-w" data-placeholder="选择一个..." chosen
          ng-model="formData.departmentId"  ajax-if="{{formData.distributorId}}"
          default-empty
          select-source="rest/index/department/queryForSelectOption.json?={{formData.distributorId}}"></select>

      </div>
      <div>
        <a href="#/bind_done">
          <button type="submit" class="btn btn-lg btn-reg btn-block pr-btn-login mgt-l">完 成</button>
        </a>
      </div>
      <div class="col-lg-12 text-center">
        <a href="login.html" class="color-custom-orange">返回登陆</a>
      </div>
    </form>
  </div>
</div>
<script src="js/chosen-1.6.2.min.js"></script>
<script>
  $(function () {
    $(".chzn-select").chosen();
  });
</script>
