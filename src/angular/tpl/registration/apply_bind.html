<div class="container">
    <form class="form-signin" action="index.html">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title"></h1>
            <img src="images/logo-pangu-350x78.png" alt=""/>
        </div>

        <div class="login-wrap">
            <h1>申请绑定</h1>
            <small>请绑定公司名和部门信息</small>
            <input type="text" placeholder="公司名" class="form-control" name="" ng-model="regData.companyName">
            <input type="text" placeholder="部门" class="form-control" name="" ng-model="regData.department">


            <a href="/src/login.html" class="btn btn-lg btn-login btn-block">绑定</a>

            <div class="registration">
                已有账号 ?
                <a href="login.html" class="">
                    登录
                </a>
            </div>
        </div>
    </form>
</div>
