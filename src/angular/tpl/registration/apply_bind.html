<div class="container col-lg-6 col-lg-offset-3">
  <div class="col-lg-12 col-sm-12 sys-reg-logo"></div>
  <div class="col-lg-12 col-sm-12">
    <p class="sys-reg-title">申请绑定</p>
  </div>

  <div class="bind-wrap col-lg-12" ng-controller="registrationCtrl" query-distributor-list>
    <!-- 提示信息 -->
    <div class="text-center bind-notice">
      <span>请绑定公司名跟部门</span>
    </div>
    <form name="bindForm" class="form-signin" onsubmit="return false;">
      <div>
        <select class="chzn-select" data-placeholder="请选择公司" tabindex="1">
          <option value=""></option>
          <option value="1">云南国药集团公司
          <option value="2">云南国药集团公司器材研发公司
          <option value="3">云南国药集团信息技术公司
        </select>
      </div>
      <div>
        <select class="chzn-select" data-placeholder="请选择部门" tabindex="1">
          <option value=""></option>
          <option value="1">研发部
          <option value="2">采购部
          <option value="3">后勤部
        </select>
      </div>
      <div>
        <a href="/index.html#">
          <button type="submit" class="btn btn-lg btn-reg btn-block pr-btn mgt-l">完 成</button>
        </a>
      </div>
      <div class="col-lg-12 text-center">
        <a href="login.html" class="color-custom-orange">返回登陆</a>
      </div>
    </form>
  </div>
</div>
<script src="js/chosen-1.6.2.min.js"></script>
<script>
  $(function () {
    $(".chzn-select").chosen();
  });
</script>
