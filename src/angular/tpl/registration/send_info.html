<div class="container">
    <form class="form-signin" action="index.html">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title"></h1>
            <img src="images/logo-pangu-350x78.png" alt=""/>
        </div>

        <div class="login-wrap">
            <input type="text" placeholder="新密码" class="form-control" name="tel" ng-model="regData.password">
            <input type="text" placeholder="确认密码" class="form-control" name="tel" ng-model="regData.repassword">
            <input type="text" placeholder="姓名" class="form-control" name="tel" ng-model="regData.name">

            <input type="radio" name="sex" ng-model="regData.sex"> 男
            <input type="radio" name="sex" ng-model="regData.sex"> 女

            <a href="#/apply_bind" class="btn btn-primary btn-block">完成</a>

            <div class="registration">
                已有账号 ?
                <a href="login.html" class="">
                    登录
                </a>
            </div>
        </div>
    </form>
</div>
