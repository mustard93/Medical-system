<div class="container col-lg-6 col-lg-offset-3">
  <div class="col-lg-12 col-sm-12 sys-reg-logo"></div>
  <div class="col-lg-12 col-sm-12">
    <p class="sys-reg-title">注册 - 补充个人信息</p>
  </div>

  <div class="reg-wrap col-lg-12" ng-controller="registrationCtrl">
    <div class="user-face">
      <span></span>
    </div>
    <div class="user-phone">
      13500000018
    </div>
    <form name="regForm" class="form-signin enter-info-form" onsubmit="return false;">
      <div>
        <input type="password" class="form-control" placeholder="输入登录密码"
              name="password" ng-model="regData.password" required autofocus>
      </div>
      <div>
        <input type="password" class="form-control" placeholder="再次输入登录密码"
              name="repassword" ng-model="regData.repassword" required>
      </div>
      <div style="width:380px;height:64px;">
        <input type="text" class="form-control" placeholder="姓名"
               name="name" ng-model="regData.name">
      </div>
      <div class="last-div">
        <label>性别</label>
        <label><input type="radio" name="inlineRadioOptions" value="0" ng-model="regData.sex"> 男</label>
        <label><input type="radio" name="inlineRadioOptions" value="1" ng-model="regData.sex"> 女</label>
      </div>
      <div>
        <a href="#/apply_bind">
          <button type="submit" class="btn btn-lg btn-reg btn-block pr-btn mgt-l">完 成</button>
        </a>
      </div>
      <div class="col-lg-12 text-center">
        <a href="login.html" class="color-custom-orange">取 消</a>
      </div>
    </form>
  </div>
</div>
