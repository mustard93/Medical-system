<style>
    .ngdialog-overlay{
        background: none;
    }
    .ngdialog-content{
        width: 620px;
        height: 260px;
        background: rgba(255,255,255,0.90)!important;
        box-shadow: 0 0 12px 0 rgba(199,167,123,0.70)!important;
        animation: dialogFadeIn .2s;
        border-radius: 3px;
        color: #444;
        position: absolute;
        top: 50%;
        left: 50%;
    }
    .pr-page-dialog-content{

    }
    .pr-page-dialog-footer {
      padding-top: 13px;
    }
</style>
<div class="pr-page-dialog-wrap"
     ajax-url="rest/authen/medicalStock/generateBarcodes.json"
     noshow-loading=true
     scope-data="barData">
    <div class="pr-page-dialog-title bb-line">
        <span ng-if="!barData" class="mgl-l text-n">生成条形码</span>
        <span ng-if="barData" class="mgl-l text-n">条码生成结果</span>
    </div>
    <div class="pr-page-dialog-content">
      <div class="" ng-if="!barData">
        <h1 class="text-center text-l pdt-l">正在生成条形码...</h1>
        <div class="pd-c-m mgt-xxl">
          <progress-bar req-progress-url="rest/authen/medicalStock/getProgressForGenerateBarcodes.json"></progress-bar>
        </div>
      </div>
      <div class="pr-page-dialog-content" ng-if="barData">
          <div class="mgb-l relative text-center">
            <span class="progressbar-icon-hook"></span>
            <span class="pr-font-18 mgl">条码生成完毕！本次成功生成条形码&nbsp;{{barData.successNum}}&nbsp;条，失败<em class="color-red">&nbsp;{{barData.failNum}}&nbsp;</em>条</span>
          </div>
      </div>
    </div>
    <div class="pr-page-dialog-footer text-center bt-line" ng-if="barData">
        <button type="button" class="pr-btn-save-glodbg btn-new-wid-hei" ng-click="confirm()">确定</button>
    </div>
</div>
