<div class="angucomplete-holder">
    <input ng-model="searchStr" type="text" placeholder="{{placeholder}}" class="{{searchStrClass||'ipt-nowidth'}}"
    onmouseup="this.select();" ng-focus="angucomplete1.resetHideResults()"  autocomplete="off"
           ng-blur="angucomplete1.hideResults()" ng-disabled="ngDisabled" style="{{inputStyle}}"/>
    <div class="angucomplete-dropdown" ng-if="showDropdown">
        <div class="angucomplete-searching" ng-show="searching">正在查询...</div>
        <div class="angucomplete-searching" ng-show="!searching && (!results || results.length == 0)">没有结果</div>
        <div class="angucomplete-row" ng-repeat="result in results"
        ng-mousedown="angucomplete1.selectResult(result)"
         ng-mouseover="angucomplete1.hoverRow()"
         ng-class="{'angucomplete-selected-row': $index == currentIndex}">
            <div class="angucomplete-title" ng-if="matchClass" ng-bind-html="result.data.approvedName"></div>
            <div class="angucomplete-title" ng-if="!matchClass">{{ result.data.approvedName }}</div>
            <div ng-if="result.description && result.description != ''" class="angucomplete-description {{classDescription}}">{{result.description}}</div>
        </div>
    </div>
</div>
