<div class="show-info-modal"
     ajax-url="rest/authen/medicalStock/get.json?id={{infoObject.relId}}"
     callback="flag=true"
     scope-data="infoData">
    <h1>{{infoTitle}}
        <!--tab-nav-->
        <!--tab-name="品种管理"-->
        <!--tab-href="#/medicalStock/get.html?id={{infoObject.relId}}"-->

      <a ng-if="flag" class="fl-r mgr" style="color:rgba(255,140,0,1);"
        tab-nav
        tab-name="品种管理"
        tab-href="#/medicalStock/get.html?id={{infoObject.relId}}"
        ng-href="{{$root.useTab ?  'javascript:;' : '#/medicalStock/get.html?id='+infoObject.relId}}"
      >
        查看更多商品详情
      </a>
     </h1>

    <!--infoObject-->
    <div class="show-info-modal-content-lend-order">
        <div class="item-info">
            <p>生产企业</p>
            <p class="color-3">{{infoData.manufacturer  || "暂无"}}</p>
        </div>

        <div class="item-info">
            <p>批准证号／批准文号／备案凭证号</p>
            <p class="color-3">{{infoData.medicalRegistryCode || "暂无" }}</p>

            <!--<p>备案凭证号</p>-->
            <!--<p class="color-3">{{infoObject.filingDocumentNo || "暂无"}}/</p>-->
        </div>
    </div>

    <div class="arrow-icon"></div>

</div>
