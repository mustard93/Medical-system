<div class="pr-page-dialog-wrap">
  <div class="pr-page-dialog-title bb-line">
    <i></i><span>{{confirmTitle}}</span>
  </div>
  <div class="pr-page-dialog-content bb-line">
      <div class="mgb-l">{{confirmText}}</div>
      <div class="text-center pd-v-s">
        <p>
          <textarea class="pr-textarea" ng-model="showData.message" placeholder="原因"></textarea>
        </p>
      </div>
  </div>
  <div class="pr-page-dialog-footer text-center mg-m">
    <button type="button" class="pr-btn-save-glodbg" ng-click="confirm()">{{confirmBtnTxt||'确定'}}</button>
    <button type="button" class="pr-btn-a" ng-click="closeThisDialog('cancelBtn')">{{cancelBtnTxt||'取消'}}</button>
  </div>
</div>
