<div class="pr-page-dialog-wrap" >
    <form class="confirmOrder-reject-form"
          ng-init="formData.id=dialogData.id;formData.orderStatus=dialogData.orderStatus;"
          action="{{dialogData.url}}"
          callback="goTo('{{dialogData.goUrl}}')"
          auto-close-dialog
          form-validator>
  <div class="pr-page-dialog-title bb-line">
    <i></i><span>{{dialogData.title}}</span>
  </div>
  <div class="pr-page-dialog-content bb-line">
    <div class="mgb-l">{{dialogData.content}}</div>
    <p>
      <textarea class="pr-textarea" ng-model="formData.message" placeholder="原因"></textarea>
    </p>
  </div>
  <div class="pr-page-dialog-footer text-center mg-m">
    <button type="submit"  class="pr-btn-save-glodbg">{{dialogData.btnConfirm}}</button>
    <button type="button" class="pr-btn-a" ng-click="closeThisDialog('cancelBtn')">{{dialogData.btnCancel}}</button>
  </div>
  </form>
  {{formData}}
</div>
