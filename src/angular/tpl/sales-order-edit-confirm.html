<!--
        购需单确认编辑
-->

<div class="sales-order-details salesOrder-edit"
     ng-controller="salesOrderEditCtrl2"
     ajax-url="rest/authen/salesOrder/get.json?id={{mainStatus.pageParams.id}}"
     scope-data="showData"
     callback="initFlag=true;formData={};formData.id=showData.id;"
     alert-error>
<div class="pr-page-dialog-wrap">
    <div class="pr-page-dialog-title bb-line">
        <span class="mgl-l">{{confirmTitle}}</span>
    </div>
    <div class="pr-page-dialog-content bb-line">
        <div class="flex-column pd-c-l pdt-m pdb-m">
                    <span class="inline-block relative">
                      <span>单据日期：</span>
                      <input ng-if="initFlag" type="text"
                             datepicker
                             class="ipt color-3"
                             style="width:120px;"
                             ng-readonly="true"
                             placeholder=""
                             ng-model="showData.orderDate" />
                        <span class="date-icon"></span>
                    </span>

            <div class="pd-c-l pdt-m pdb-m color-9">
                <span class="mgr">业务部门：
                    <select ng-if="initFlag" class="ipt pr-short-ipt color-3"
                    placeholder=" "
                    chosen
                    no-first-select-source="true"
                    width="120px"
                    ng-model="showData.salesDepartmentId"
                    select-source="rest/authen/salesOrder/queryForSelectOption">
                    </select>
                </span>
                <span class="mgr">业务人员：
                    <select ng-if="initFlag"
                    class="ipt pr-short-ipt color-3" style="width:90px;"
                    data-placeholder=" "
                    chosen
                    no-first-select-source="true"
                    ng-model="showData.saleUserId"
                    select-source="rest/authen/organizationAndUser/queryForSelectOption?departmentId={{showData.salesDepartmentId}}&isReturnNullOfNoCondition=true">
                    </select>
                </span>
            </div>
        </div>
    </div>
    <div class="pr-page-dialog-footer text-center mg-m">
        <!-- <button type="button" class="pr-btn-a" ng-click="closeThisDialog('cancelBtn')">{{cancelBtnTxt||'取消'}}</button> -->
        <button type="button" class="pr-btn-save-glodbg btn-new-wid-hei" ng-click="confirm()">{{confirmBtnTxt||'确定'}}</button>
    </div>
</div>
