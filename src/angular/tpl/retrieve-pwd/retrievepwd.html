<div class="container">
  <!-- Logo -->
  <div class="row">
    <div class="col-lg-12 sys-reg-logo"></div>
  </div>
  <!-- 标题 -->
  <div class="row">
    <div class="col-lg-12"><p class="sys-reg-title">用户 - 找回密码</p></div>
  </div>
  <!-- 提示信息 -->
  <div class="row">
    <div class="col-lg-12 reg-info-prompt" style="display:none;">
      <div>
        <i class="fa fa-exclamation-triangle"></i>
        <span>{{verifyResult.msg}}</span>
      </div>
    </div>
  </div>
  <!-- 提交表单 -->

  <div class="reg-wrap" ng-controller="registrationCtrl">
    <form name="regForm" class="row form-signin" onsubmit="return false;" novalidate autocomplete="off">
      <div class="col-lg-12 mgl-l">
        <input type="text" class="form-control pd-n" placeholder="手机号码"
              name="phone" ng-model="regData.phone" required autofocus repwd-check-phone>
      </div>
      <div class="col-lg-12">
        <span>
          <input type="text" class="form-control pd-n" placeholder="验证码"
                 name="verifyCode" ng-model="regData.verifyCode"
                 ng-maxlength="4" required reg-check-verify-code>
        </span>
        <span>
          <button ng-if="!sendVerifyCodeStatus" id="getVerifyCodeBtn" type="button" class="btn btn-primary btn-sm pr-btn"
                  ng-click="sendRegVerifyCode()" ng-disabled="!verifyResult.phone">获取验证码
          </button>
          <button ng-if="sendVerifyCodeStatus" id="getVerifyCodeBtn" type="button" class="btn btn-primary btn-sm pr-btn"
                  disabled="disabled" vcode-status-change>{{second}} 秒后重发
          </button>
        </span>
      </div>
      <div class="col-lg-12 button-wrap">
        <a href="user.html#/resetpwd">
          <button type="button" class="btn btn-lg btn-reg btn-block pr-btn-login mgt-l"
                  ng-disabled="regForm.$invalid || !verifyResult.phone || !verifyResult.verifyCode">下一步</button>
        </a>
      </div>
      <div class="col-lg-12 text-center cancel mgt-l" style="line-height:40px;">
        <a href="login.html" class="color-custom-orange">返回登陆</a>
      </div>
    </form>
  </div>
</div>
