<div ng-if="status.totalPage>1">
  <span class="mgr-m" style="position:relative;top:-20px;">共{{status.totalCount}}条</span>
  <span>
    <ul class="pagination">
        <li ng-class="{disabled:status.currentPage==1}"><a ng-click="start()"><span class="fa fa-angle-double-left"></span></a></li>
        <li ng-class="{disabled:status.currentPage==1}"><a ng-click="prev()"><span class="fa fa-angle-left"></span></a></li>
        <li ng-repeat="page in pages" ng-class="{active:page.active}"><a ng-click="goto(page.number)">{{page.text}}</a></li>
        <li ng-class="{disabled:status.currentPage==status.totalPage}"><a ng-click="next()"><span class="fa fa-angle-right"></span></a></li>
        <li ng-class="{disabled:status.currentPage==status.totalPage}"><a ng-click="end()"><span class="fa fa-angle-double-right"></span></a></li>
    </ul>
  </span>
  <span class="mgl-m" style="position:relative;top:-20px;">
    <em>到</em>
    <input type="number"
           ng-model="inputPageNum"
           class="ipt pr-short-ipt"
           style="width:40px;"
           ng-keypress="goInputPageNum(inputPageNum)"
           onKeypress="return(/[\d]/.test(String.fromCharCode(event.keyCode)))" />
    <em>页</em>
  </span>
</div>
