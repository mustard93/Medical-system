<div class="panel pr-panel pr-panel-height mgb">
  <h1 class="pr-font-14 color-3 text-blod mgb">{{attachmentsExtend.title||"审核资料"}}</h1>
  <table class="table">
    <thead>
      <tr style="background: rgba(209,209,209,0.25);border-radius: 4px;">
        <th>序号</th>
        <th>类型</th>
        <!-- <th>资料名称</th> -->
        <th>证书编号</th>
        <th>有效期起</th>
        <th>有效期至</th>
        <!-- <th>上传人</th>
        <th>上传日期</th> -->
        <th>附件</th>
        <th>备注</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in ngModel" ng-class="{'bb-dashed-line':(ngModel.length>1&&$index+1!=ngModel.length)}">
        <td>{{$index + 1}}</td>
        <td>{{item.licenseName}}</td>
        <td>{{item.certificateNumber}}</td>
        <td>{{item.guaranteePeriodBeg | date : 'yyyy-MM-dd'}}</td>
        <td>{{item.guaranteePeriodEnd | date : 'yyyy-MM-dd'}}</td>
        <td  class="relative">
          <div ng-init='attachmentsItemExtend={"edit":false}' attachments-item-show attachments-item-extend="attachmentsItemExtend" ng-model="item"></div>
        </td>
        <td style="width:350px;">{{item.note}}</td>
      </tr>
    </tbody>
  </table>
  <div ng-if="!ngModel.length">
    <div class="empty-div clearfix">
      <div>&nbsp;</div>
      <div>&nbsp;</div>
      <div>&nbsp;</div>
    </div>
  </div>
</div>
