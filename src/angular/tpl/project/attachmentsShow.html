<div class="panel pr-panel pr-panel-height mgb">
  <h1 class="pr-font-18 mgb">{{attachmentsExtend.title||"审核资料"}}</h1>
  <table class="table table-striped">
    <thead>
      <tr>

        <th>序号</th>
        <th>资料名称</th>
        <th>上传人</th>
        <th>上传时间</th>
        <th>有效日期</th>
        <th>附件</th>
        <th>备注</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in ngModel" >

        <td>{{$index + 1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.uploadUserName}}</td>
        <td>{{item.uploadTime | date : 'yyyy-MM-dd HH:mm'}}</td>
        <td>{{item.guaranteePeriod | date : 'yyyy-MM-dd'}}</td>

        <td  class="relative">
          <div ng-init='attachmentsItemExtend={"edit":false}' attachments-item-show attachments-item-extend="attachmentsItemExtend" ng-model="item"></div>

        </td>
        <td style="height:113px;overflow:hidden;"
         handle-text-overflow
         type="block">{{item.note}}</td>
      </tr>
    </tbody>
  </table>
</div>
