<div ng-if="businessKey"
     class="modal-content pr-modal-content pr-modal-process mgb-xxxl"
     ajax-url="rest/authen/businessFlow/getByBusinessKey.json"
     params='{"businessKey":"{{businessKey}}","businessType":"{{businessType}}"}'
     scope-data="businessFlowData"
     callback="businessFlowDataInitFlag=true;"
     error-callback="businessFlowDataInitFlag=true;">

     <div ng-if="businessFlowDataInitFlag && !(businessFlowData.events.length>0)">
            无业务流程数据
     </div>
   <canvas ng-if="businessFlowDataInitFlag&& (businessFlowData.events.length>0)"
     id="canvas_businessFlow_{{businessKey}}"
     canvas-business-flow
     ng-model="businessFlowData"
    cur-rel-id="{{businessKey}}"
    width="{{$root.utils.getMainBodyWidth()||1780}}"
    height="600px"
     base-image-url="../images/canvasBusinessFlow/"
     spacing-height="80"
     spacing-width="40">
   </canvas>
 </div>
