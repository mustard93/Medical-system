<div class="date-icon-outside relative">
    <input type="text"
           datepicker
           class="date-input"
           ng-readonly="true"
           ng-model="ngModel"
           placeholder=""
           ng-style="styles"
           ng-change="">
    <span ng-if="!ngModel" class="date-icon" style="z-index:{{zIndex}}; right: 10px; top: 4px;"></span>
    <span ng-if="ngModel" class="delete-date-icon" style="z-index:{{zIndex}}; cursor: pointer;right: 10px; top: 4px;" ng-click="clearVal()"></span>
</div>
