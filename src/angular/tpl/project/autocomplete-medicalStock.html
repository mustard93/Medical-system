<div class="angucomplete-holder">


    <!-- 屏蔽失去焦点隐藏下拉框的ng-blur事件，为实现点击已冻结药品时下拉框不消失的功能 -->
    <input id="angucompleteMedical_searchInputId{{id}}"
           ng-model="searchStr"
           type="text"
           placeholder="{{placeholder}}"
           class="ipt-l pr-w-100"
           autofocus="true"
           onmouseup="this.select();"
           ng-focus="angucomplete1.resetHideResults()"
           ng-blur="angucomplete1.hideResults()"
           autocomplete="off"
           ng-disabled="ngDisabled"/>

    <div class="angucomplete-dropdown" ng-if="showDropdown">
        <div class="angucomplete-searching" ng-show="searching">正在查询...</div>
        <div class="angucomplete-searching" ng-show="!searching && (!results || results.length == 0)">没有结果</div>
        <div class="angucomplete-row"
             ng-repeat="result in results"
             ng-mousedown="(result.data.businessApplication.businessStatus=='已冻结')?return:angucomplete1.selectResult(result)"
             ng-mouseover="angucomplete1.hoverRow()"
             ng-class="{'angucomplete-selected-row': $index == currentIndex}"
             ng-disabled="result.data.businessApplication.businessStatus=='已冻结'">
            <div class="angucomplete-title" ng-if="matchClass" ng-bind-html="result.title"></div>
            <div class="angucomplete-title" ng-if="!matchClass">{{ result.data.name }}&nbsp;&nbsp;
              <span ng-if="result.data.specification&&result.data.modelType">{{ result.data.specification }}/{{ result.data.modelType }}</span>
              <span ng-if="result.data.specification&&(!result.data.modelType)">{{ result.data.specification }}</span>
              <span ng-if="(!result.data.specification)&&result.data.modelType">{{ result.data.modelType }}</span>
              <em ng-if="result.data.businessApplication.businessStatus=='已冻结'" class="color-4">{{result.data.businessApplication.businessStatus}}</em>
            </div>
            <div class="angucomplete-description color-9">
              <span class="mgr">生产商：<em class="color-6">{{ result.data.manufacturer }}</em></span>
              <!-- <span>供应商：<em class="color-6">{{ result.data.supplier.name }}</em></span> -->
            </div>
            <div class="angucomplete-description"></div>
        </div>
    </div>
</div>
