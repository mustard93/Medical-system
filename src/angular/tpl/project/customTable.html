<div class="wrapper"
  ajax-url="rest/authen/uiCustomTable/getByClassName.json?className={{customTableName}}" style="min-height:600px;"
  scope-data="uICustomTable"
  ng-init="bottomButtonList=[]"
>

    <div class="loader" ng-if="status.isLoading">
        <div class="loader-inner pacman">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div ng-if="!status.isLoading">
      <div ng-if="tbodyList.length==0">
        <p class="empty-data text-center"><span class="empty-data-icon"></span></p>
        <p class="text-center">什么也没有</p>
      </div>
        <div ng-if="tbodyList.length" class="outside-table-d pr-bg-white pr-fuzzy-boundary mgt"
        ajax-url="rest/authen/uICustomMenu/get_confirmOrder.json?name={{uICustomMenuName}}"
  scope-data="uICustomMenu" alert-error  callback="bottomButtonList=uICustomMenu.items"
        >
            <table class='{{uICustomTable.className||"table pr-table pr-new-table pr-table-content  table-wid"}}' style='{{uICustomTable.style}}' >
                <thead class='{{uICustomTable.theadCss||"pr-bg-side"}}' style='{{uICustomTable.theadStyle}}'>
                    <tr >
                      <!-- <th ng-if="theadLastTh"  ng-compile2="theadLastTh"></th> -->

                        <th  class='{{item.thCss}}' style='{{item.thStyle}}'   ng-repeat="item in uICustomTable.items">
                          <div ng-if="item.thHtml"  ng-compile2="item.thHtml"></div>
                          <div ng-if="!item.thHtml" >{{item.propertyName}} </div>
                        </th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tr in tbodyList" ng-click="selectThis()" class="td-bordered "

                    table-tr-mouse-over-menu="bottomButtonList"
                    >
                      <!-- <th ng-if="theadLastTh"  ng-compile2="theadLastTh"></th> -->

                        <td  class='{{item.tdCss}}' style='{{item.tdStyle}}'  ng-repeat="item in uICustomTable.items">
                            <div ng-if="item.tdHtml"  ng-compile2="item.tdHtml"></div>
                            <div ng-if="!item.tdHtml" >{{$root.UICustomTable.getShowValue(tr,item,$index)}}</div>

                        </td>


                    </tr>
                </tbody>
            </table>
            <div class="clearfix ">
                <div class="fr">
                    <pagination status="status"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
