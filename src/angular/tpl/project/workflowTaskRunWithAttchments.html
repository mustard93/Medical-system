
<!-- 审批 -->
<form class="form-horizontal"
      name="createOrderForm"
      action="{{showButton.requestUrl}}"
      form-validator
      parameter-body
      alert-error
      alert-ok
      callback="$root.utils.refreshHref()"
      >

<div>
  <!-- 审批意见 -->
  <div class="panel pr-panel pr-panel-height mgb">
    <h1 class="pr-font-18 mgb">审批意见</h1>
    <div class="mgb-m">
      <label ng-if="passButton" class="radio-inline" >
        <input type="radio" name="type" value="通过" ng-model="formData.conditionType"> 通过
      </label>
      <label ng-if="rejectButton" class="radio-inline" >
        <input type="radio" name="type" value="驳回" ng-model="formData.conditionType"> 驳回
      </label>
    </div>
    <div class="">
      <textarea class="pr-textarea" rows="4" placeholder="原因说明" ng-model="formData.message"></textarea>
    </div>
  </div>
  <!-- 补充材料 -->
  <div class="panel pr-panel pr-panel-height mgb">
      <h1 class="pr-font-18 mgb">审核资料</h1>
    <div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>序号</th>
            <th>资料名称</th>
            <th>上传人</th>
            <th>上传日期</th>
            <th>有效日期</th>
            <th>附件</th>
            <th>备注</th>
            <th class="text-center">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in formData.attachments">
            <td>{{$index + 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.uploadUserName}}</td>
            <td>{{item.uploadTime| date : 'yyyy-MM-dd'}}</td>
            <td><input  type="text" datepicker  class="ipt pr-short-ipt color-6" placeholder="有效日期至"   ng-model="item.guaranteePeriod"></td>
            <td>
              <p ng-if="item.attachmentUrl"><img ng-src="{{item.attachmentUrl}}" alt="" style="width:120px;height:120px;margin-bottom:10px;"/></p>
              <p ng-if="!item.attachmentUrl"><img ng-src="{{item.attachmentUrl}}" alt=""/></p>
              <p>
                <button type="button"
                        class="btn btn-primary pr-btn-xsm pr-btn-bg-gold"
                        ng-init="upFile={}"
                        uploader-one="rest/authen/fileUpload/upload.json"
                        usege="{{attchmentUsege}}"
                        callback="item.uploadUserId='{{$root.curUser.id}}';item.uploadUserName='{{$root.curUser.name}}'"
                        up-file="upFile" ng-model="item.attachmentUrl">上传附件{{upFile.progress<100?"("+upFile.progress+"%)":""}}
                </button>
              </p>
            </td>
            <td>
              <textarea class="pr-textarea" name="name" rows="6" cols="20" placeholder="备注信息" ng-model="item.note"></textarea>
            </td>
            <td class="text-center">
              <a href="javascript:;" ng-click="formData.item.splice($index,1);" class="text-center"><span class="fa fa-trash-o text-l"></span></a>
            </td>
          </tr>
        </tbody>
        <!-- 添加资料 -->
        <tfoot ng-init="addAttachment={}">
          <tr>
            <td colspan="7">
              <h1 class="pr-font-16">添加附件</h1>
            </td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><input type="text" ng-model="addAttachment.name" class="ipt" placeholder="资料名称"></td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td><input type="text" readonly="true"  datepicker ng-model="addAttachment.guaranteePeriod"  class="ipt pr-short-ipt color-6" placeholder="有效期"></td>
            <td>
              <button type="button"
                      class="btn btn-primary pr-btn-xsm pr-btn-bg-gold"
                      ng-init="upFile={}"
                      uploader-one="rest/authen/fileUpload/upload.json"
                      usege="首营品种申请"
                      callback="addAttachment.uploadUserId='{{$root.curUser.id}}';addAttachment.uploadUserName='{{$root.curUser.name}}'"
                      up-file="upFile" ng-model="addAttachment.attachmentUrl">上传附件{{upFile.progress<100?"("+upFile.progress+"%)":""}}
              </button>
            </td>
            <td>
              <textarea class="pr-textarea" ng-model="addAttachment.note" rows="6" cols="20" placeholder="备注信息"></textarea>
            </td>
            <td>
              <a   href="javascript:;" class="pr-add-circle"
                ng-click="formData.attachments.push(addAttachment);addAttachment={}"
              ><span class="fa fa-plus-circle"></span></a>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>






  <div  class="mgb text-right">
    <span class="mgl" ng-if="returnButton.buttonName"><a href="{{returnButton.requestUrl}}">{{returnButton.buttonName}}</a></span>
    <span class="mgl">


      <button
      ng-if="formData.conditionType!='驳回'"
          ng-disabled="!formData.conditionType"
              class="btn btn-primary pr-btn-xsm pr-btn-bg-gold mgl"
              type="button"
              handle-this-click
              alert-confirm="{{!!passButton.alertTitle}}"
              dialog-title="{{passButton.alertTitle||'确认通过?'}}"
              dialog-content="{{passButton.alertMsg||'审核通过后,采购单将生效,是否通过?'}}"
              dialog-template="pr-dialog-submit.html"
              confirm-btn-txt="通过"
              call-back="submitForm1()">{{passButton.buttonName}}
      </button>

      <button
          ng-if="formData.conditionType=='驳回'"
          ng-disabled="!formData.conditionType"
              class="btn btn-primary pr-btn-xsm pr-btn-bg-gold mgl"
              type="button"
              handle-this-click
              alert-confirm="{{!!rejectButton.alertTitle}}"
              dialog-title="{{rejectButton.alertTitle||'确认通过?'}}"
              dialog-content="{{rejectButton.alertMsg||'审核通过后,采购单将生效,是否通过?'}}"
              dialog-template="pr-dialog-submit.html"
              confirm-btn-txt="驳回"
              call-back="submitForm1()">{{rejectButton.buttonName}}
      </button>

    </span>
  </div>

</div>

</form>
