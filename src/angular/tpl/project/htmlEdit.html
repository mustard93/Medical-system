<div ng-init="umeditor={}">
  <div ng-if="_htmlString">
    <script   id="editor" type="text/plain" style="width:1024px;height:500px;" umeditor="$parent.umeditor" ng-model="_htmlString"></script>
  </div>

  <button  ng-show="!openButtonId&&!_htmlString"  type="button"  class="btn" ng-click="htmlFromDivId()">HTML编辑器</button>
  <button ng-show="_htmlString"  type="button"  class="btn"  ng-click="cancel()">还原</button>
  <button ng-show="_htmlString"  type="button"  class="btn  btn-success"  ng-click="htmlToNgModel()">保存</button>

</div>
