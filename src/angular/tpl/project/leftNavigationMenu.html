<ul class="nav nav-pills nav-stacked custom-nav">
  <li class="menu-list" ng-repeat="item in leftNavigationMenu.items" ng-if="noAuthorFilter||$root.hasAuthorOr(item.authoritys)" >

    <a  ng-if="!item.ahref" left-menu-toggle="item.ahref" href="javascript:void(0);" class="{{item.iconClass}}"    target="{{item.target}}">
      <span class="nav-ico {{item.iconClass}}"></span><span> {{item.showName}}</span>
        <span ng-if="item.items.length>0" class="pr-arrow-down"></span>
    </a>

    <a ng-if="item.ahref" tab-nav tab-name="{{item.showName}}" tab-href="{{item.ahref}}" left-menu-toggle="item.ahref" href="{{item.ahref}}" class="{{item.iconClass}}"    target="{{item.target}}">
      <span class="nav-ico {{item.iconClass}}"></span><span> {{item.showName}}</span>
        <span ng-if="item.items.length>0" class="pr-arrow-down"></span>
    </a>


    <!--href="{{item1.ahref||'javascript:void(0);'}}"-->

    <ul class="sub-menu-list" ng-if="item.items.length>0">
        <li  ng-repeat="item1 in item.items" ng-if="noAuthorFilter||$root.hasAuthorOr(item1.authoritys)" >
          <a  ng-click="$root.addTab(item1);"
              target="{{item.target}}"
              class="{{item1.iconClass}}"
              left-menu-second-toggle="item1.ahref"
              ng-href="{{$root.useTab ?  '#' : (item1.ahref||'#') }}"
          >{{item1.showName}}</a></li>
    </ul>
  </li>

</ul>
