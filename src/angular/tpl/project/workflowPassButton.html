<button
        class="btn btn-primary pr-btn-xsm pr-btn-bg-gold mgl"
        type="button"
        handle-this-click
        alert-confirm="{{!!customMenu.alertTitle}}"
        dialog-title="{{customMenu.alertTitle||'确认通过?'}}"
        dialog-content="{{customMenu.alertMsg||'审核通过后,采购单将生效,是否通过?'}}"
        dialog-template="pr-dialog-submit.html"
        confirm-btn-txt="通过"
        params='{{customMenu.params}}'
        request-url="{{customMenu.requestUrl}}"
        parameter-body="{{customMenu.requestParam=='JSON'}}"
        call-back="$root.utils.refreshHref()">{{customMenu.buttonName}}
</button>
