<span>
  <button ng-show="customMenu.alertTemplate"
      class="{{customMenu.aclass||'btn btn-primary pr-btn-xsm pr-btn-bg-gold mgl full-height'}}"
    type="button"
     modal-center="340"
     modal-scope="this"
     modal-data="{{customMenu}}"
     modal-url="{{customMenu.alertTemplate}}" >{{customMenu.buttonName}}
  </button>

  <button ng-hide="customMenu.alertTemplate"
          class="{{customMenu.aclass||'btn btn-primary pr-btn-xsm pr-btn-bg-gold mgl full-height'}}"
          type="button"
          handle-this-click

          before-if-eval="beforeIfEval"
          before-ajax-url-submit="{{beforeAjaxUrlSubmit}}"
          before-ajax-params="beforeAjaxParams"
          before-ajax-parameter-body="{{beforeAjaxParameterBody}}"

          alert-confirm="{{!!customMenu.alertTitle}}"
          dialog-title="{{customMenu.alertTitle||'确认通过?'}}"
          dialog-content="{{customMenu.alertMsg||'审核通过后,业务单将生效,是否通过?'}}"
          dialog-template="pr-dialog-submit.html"
          confirm-btn-txt="确认"
          params='{{customMenu.params}}'
          request-url="{{customMenu.requestUrl}}"
          parameter-body="{{customMenu.requestParam=='JSON'}}"

          callback="passCallback||$root.utils.goOrRefreshHref(customMenu.callBackUrl)">{{customMenu.buttonName}}

    <!--
      2017年7月22日 14:40:36 因 tabNav 改造，以下为修改之前的备份：
      callback="passCallback||$root.utils.goOrRefreshHref(customMenu.callBackUrl)">{{customMenu.buttonName}}

      2017年7月26日 14:44:46 因 $root.utils.goOrRefreshHref(),支持单链接跳转 做恢复到修改之前版本：以下为本次修改之前的备份：
      callback="passCallback||$root.utils.goOrRefreshHref({tabName:'{{customMenu.params.type}}',tabHref:'{{customMenu.callBackUrl}}'})">{{customMenu.buttonName}}
    -->
  </button>



</span>
