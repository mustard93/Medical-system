<span ng-repeat="tr in queryItemTableButtonList"  ng-switch="tr.type"
  >

  <a ng-show="ngShow2(tr.ngShow)"
     ng-disabled="ngDisabled2(tr.ngDisabled)"
     ng-switch-when="modalRight"
     class="{{tr.aclass}}"
     modal-right="{{tr.modalWidth}}"
     href="javascript:void(0); "
     modal-scope="this.$parent.$parent.$parent"
     title="{{tr.showName}}"
     modal-url="{{tr.ahref}}"
     style="display:inline-block;width:32px;height:32px;border-radius:50%;padding:5px 5px;">
    <span class="{{tr.iconClass||'edit-link-icon'}}">&nbsp;</span>
  </a>

  <a ng-show="ngShow2(tr.ngShow)"
     ng-disabled="ngDisabled2(tr.ngDisabled)"
     ng-switch-when="modalCenter"
     class="{{tr.aclass}}"
     modal-center="{{tr.modalWidth}}"
     href="javascript:void(0);"
     modal-scope="this.$parent.$parent.$parent"
     title="{{tr.showName}}"
     modal-url="{{tr.ahref}}"
     style="display:inline-block;width:32px;height:32px;border-radius:50%;padding:5px 5px;">
    <span class="{{tr.iconClass||'watch-detail-icon'}}">&nbsp;</span>
  </a>

  <a ng-show="ngShow2(tr.ngShow)"
     ng-disabled="ngDisabled2(tr.ngDisabled)"
     ng-switch-when="ngClick"
     class="{{tr.aclass}}"
     title="{{tr.showName}}"
     href="javascript:void(0); "
     ng-click="ngClick2(tr.ngClick)"
     style="display:inline-block;width:32px;height:32px;border-radius:50%;padding:5px 5px;">
    <span class="{{tr.iconClass||'watch-detail-icon'}}">&nbsp;</span>
  </a>

  <a ng-show="ngShow2(tr.ngShow)"
     ng-disabled="ngDisabled2(tr.ngDisabled)"
     ng-switch-when="handleThisClick"
     class="{{tr.aclass}}"
     href="javascript:;"
     title="{{tr.showName}}"
     handle-this-click
     dialog-title="{{tr.alertTitle||'确认'}}"
     dialog-content="{{tr.alertMsg||'确定该操作'}}"
     dialog-template="{{tr.alertTemplate||'pr-dialog-confirm.html'}}"
     request-url="{{tr.requestUrl}}"
     http-method="{{tr.httpMethod}}"
     callback="ngClick2(tr.ngClick)"
     save-callback="ngClick2(tr.ngClick)"
     nosave-callback="cancelCallback(tr.cancelCallback)"
     style="display:inline-block;width:32px;height:32px;border-radius:50%;padding:5px 5px;">
    <span class="{{tr.iconClass||'delete-link-icon'}}">&nbsp;</span>
  </a>

  <a ng-show="ngShow2(tr.ngShow)"
     ng-disabled="ngDisabled2(tr.ngDisabled)"
     ng-switch-default
     class="{{tr.aclass}}"
     ng-href="{{tr.ahref||'javascript:void(0);'}}"
     title="{{tr.showName}}"
     target="{{tr.target}}"
     style="display:inline-block;width:32px;height:32px;border-radius:50%;padding:5px 5px;">
    <span class="{{tr.iconClass||'watch-detail-icon'}}">&nbsp;</span>
  </a>


</span>
