<span ng-repeat="tr in queryItemTableButtonList"  ng-switch="tr.type">

  <a ng-show="ngShow2(tr.ngShow)"
     ng-disabled="ngDisabled2(tr.ngDisabled)"
     ng-switch-when="modalRight"
     class="{{tr.aclass}}"
     modal-right="{{tr.modalWidth}}"
     href="javascript:void(0); "
     modal-scope="this.$parent.$parent.$parent"
     title="{{tr.showName}}"
     modal-url="{{tr.ahref}}"
     style="display:inline-block;width:32px;height:32px;border-radius:50%;padding:5px 5px;">
    <span class="{{tr.iconClass||'edit-link-icon'}}">&nbsp;</span>
  </a>

  <a ng-show="ngShow2(tr.ngShow)"
     ng-disabled="ngDisabled2(tr.ngDisabled)"
     ng-switch-when="modalCenter"
     class="{{tr.aclass}}"
     modal-center="{{tr.modalWidth}}"
     href="javascript:void(0);"
     modal-scope="this.$parent.$parent.$parent"
     title="{{tr.showName}}"
     modal-url="{{tr.ahref}}"
     style="display:inline-block;width:32px;height:32px;border-radius:50%;padding:5px 5px;">
    <span class="{{tr.iconClass||'watch-detail-icon'}}">&nbsp;</span>
  </a>

  <a ng-show="ngShow2(tr.ngShow)"
     ng-disabled="ngDisabled2(tr.ngDisabled)"
     ng-switch-when="ngClick"
     class="{{tr.aclass}}"
     title="{{tr.showName}}"
     href="javascript:void(0); "
     ng-click="ngClick2(tr.ngClick)"
     style="display:inline-block;width:32px;height:32px;border-radius:50%;padding:5px 5px;">
    <span class="{{tr.iconClass||'watch-detail-icon'}}">&nbsp;</span>
    <em class="table-del-confirm-btn" ng-show="showDelArea">
      <strong class="block pd-v-s bb-dashed-line">确认删除?</strong>
      <strong class="block pd-v-s">
        <i class="mgr-s hide-this-area text-normal cur-pot"    ng-click="showDelArea=false" >取消</i>
        <i class="pr-btn-best-small pr-btn-bg-gold text-normal cur-pot"
           ng-click="ngClick2(tr.ngClick)">确认
        </i>
      </strong>
    </em>
  </a>

  <a ng-show="ngShow2(tr.ngShow)"
     ng-disabled="ngDisabled2(tr.ngDisabled)"
     ng-switch-when="delConfirm"
     ng-init="showDelArea=false"
     class="{{tr.aclass}} relative"
     href="javascript:;"
     title="{{tr.showName}}"
     style="display:inline-block;width:32px;height:32px;border-radius:50%;padding:5px 5px;">
    <span class="{{tr.iconClass||'delete-link-icon'}}"  ng-click="showDelArea=true">&nbsp;</span>
    <em class="table-del-confirm-btn" ng-show="showDelArea">
      <strong class="block pd-v-s bb-dashed-line">确认删除?</strong>
      <strong class="block pd-v-s">
        <i class="mgr-s hide-this-area text-normal cur-pot"    ng-click="showDelArea=false" >取消</i>
        <!-- <i class="pr-btn-best-small pr-btn-bg-gold text-normal cur-pot"
           ng-click="handleDelDetails(tr.id, 'rest/authen/storeRoom/delete', '#/storeRoom/query.html')">确认
        </i> -->
        <i class="pr-btn-best-small pr-btn-bg-gold text-normal cur-pot"
           ng-click="ngClick2(tr.ngClick)">确认
        </i>
      </strong>
    </em>
  </a>

  <a ng-show="ngShow2(tr.ngShow)"
     ng-disabled="ngDisabled2(tr.ngDisabled)"
     ng-switch-when="handleThisClick"
     class="{{tr.aclass}}"
     href="javascript:;"
     title="{{tr.showName}}"
     handle-this-click
     dialog-title="{{tr.alertTitle||'确认'}}"
     dialog-content="{{tr.alertMsg||'确定该操作'}}"
     dialog-template="{{tr.alertTemplate||'pr-dialog-confirm.html'}}"
     request-url="{{tr.requestUrl}}"
     http-method="{{tr.httpMethod}}"
     callback="ngClick2(tr.ngClick)"
     save-callback="ngClick2(tr.ngClick)"
     nosave-callback="cancelCallback(tr.cancelCallback)"
     style="display:inline-block;width:32px;height:32px;border-radius:50%;padding:5px 5px;">
    <span class="{{tr.iconClass||'delete-link-icon'}}">&nbsp;</span>
  </a>

  <a ng-show="ngShow2(tr.ngShow)"
     ng-disabled="ngDisabled2(tr.ngDisabled)"
     ng-switch-default
     ng-init="showMoreArea=false"
     class="{{tr.aclass}}"
     ng-href="{{tr.ahref}}"
     title="{{tr.showName}}"
     target="{{tr.target}}"
     style="display:inline-block;width:32px;height:32px;border-radius:50%;padding:5px 5px;">
    <span class="{{tr.iconClass||'watch-detail-icon'}}" ng-click="showMoreArea=true">&nbsp;</span>
    <em class="table-show-more-btn" ng-show="showMoreArea">
      <strong>{{tr.ngClick}}</strong>
      <strong class="block pd-v-s bb-dashed-line"
              modal-right="700"
              modal-scope="this"
              modal-data='{"id":"{{trId}}"}'
              modal-url="views/versionFlow/get-right-side-table.html">查看操作记录
      </strong>
      <strong class="block pd-v-s"
              modal-right="500"
              modal-scope="this"
              modal-data='{"id":"{{trId}}"}'
              modal-url="views/versionFlow/editOfStockBatch.html">添加库存
      </strong>
    </em>
  </a>


</span>
