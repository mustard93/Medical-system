<div class="">
  <span class="select-span bg-active" style="padding:5px 15px;font-size:12px;">
    <em ng-click="handleDefaultSort()" >默认排序</em>
  </span>

  <span class="select-span"
        ng-repeat="item in sortConditionList track by $index"
        id="sortBtn{{$index}}"
        ng-click="showThisRulesList('sortBtn'+$index)">
    <em>{{item.sortName}}</em>&nbsp;&nbsp;∨
    <span class="sort-criteria">
      <em class="mgt-s text-left"
          ng-repeat="rule in item.rulesList track by $index"
          ng-click="handleSortByThisRule(rule,item.sortName)">{{rule}}</em>
    </span>
  </span>
