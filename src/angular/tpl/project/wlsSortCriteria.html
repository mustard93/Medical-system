<div class="">
  <span class="select-span bg-active" style="padding:5px 15px;font-size:12px;">
    <em ng-click="handleDefaultSort(sortConditionList);" >默认排序</em>
  </span>

  <span class="select-span"
        ng-repeat="tr in sortConditionList track by $index"
        id="sortBtn{{$index}}"
        ng-click="showThisRulesList('sortBtn'+$index)">
    <em>{{tr.sortName}}</em><em class="fa fa-angle-down mgl"></em>
    <span class="sort-criteria">
      <em class="mgt-s text-left select-em"
          ng-repeat="rule in tr.rulesList track by $index"
          ng-click="handleSortByThisRule(rule,tr.sortName);changeSortName(sortConditionList,tr.sortName,rule);">{{rule}}</em>
    </span>
  </span>
</div>
