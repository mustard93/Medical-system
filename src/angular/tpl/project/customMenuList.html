<span ng-repeat="tr in customMenuArr" >
    <span ng-if="tr.type=='驳回'"
      class="btn-reject mgl"
      workflow-reject-button custom-menu="{{tr}}"
      before-if-eval="beforeIfEval"
      before-ajax-url-submit="{{beforeAjaxUrlSubmit}}"
      before-ajax-params="beforeAjaxParams"
      before-ajax-parameter-body="{{beforeAjaxParameterBody}}">
   </span>
    <button ng-if="tr.type!='驳回'"
            class=""
            workflow-pass-button  custom-menu="{{tr}}"
            before-if-eval="beforeIfEval"
            before-ajax-url-submit="{{beforeAjaxUrlSubmit}}"
            before-ajax-params="beforeAjaxParams"
            before-ajax-parameter-body="{{beforeAjaxParameterBody}}"
            pass-callback="{{passCallback}}">
    </button>
</span>
