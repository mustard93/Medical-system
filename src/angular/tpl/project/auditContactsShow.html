<div class="panel pr-panel pr-panel-height mgb">
  <h1 class="pr-font-14 color-3 text-blod mgb">{{auditContactsExtend.title||"审核人"}}</h1>
  <table class="table">
    <thead>
      <tr>
        <th>序号</th>
        <th>审核人</th>
        <th>部门</th>
        <th>审核时间</th>
        <th>补充说明</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in ngModel" >
        <td>{{$index + 1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.departmentName}}</td>
        <td>{{item.createAt | date : 'yyyy-MM-dd'}}</td>
        <td style="width:350px;">{{item.note}}</td>
      </tr>
    </tbody>
  </table>
  <div ng-if="!ngModel.length">
    <div class="empty-div clearfix">
      <div>&nbsp;</div>
      <div>&nbsp;</div>
      <div>&nbsp;</div>
    </div>
  </div>
</div>
