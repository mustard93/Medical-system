<div class="wrapper"
  ajax-url="rest/authen/uICustomTable/get.json?name={{customTableName}}" style="min-height:600px;"
  scope-data="uICustomTable"
>
    <div class="loader" ng-if="status.isLoading">
        <div class="loader-inner pacman">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div ng-if="!status.isLoading">
      <div ng-if="tbodyList.length==0">
        <p class="empty-data text-center"><span class="empty-data-icon"></span></p>
        <p class="text-center">什么也没有</p>
      </div>
        <div ng-if="tbodyList.length">
            <table class='{{uICustomTable.className||"table table-hover table-striped"}}' style='{{uICustomTable.style}}' >
                <thead class='{{uICustomTable.theadCss||"pr-bg-side"}}' style='{{uICustomTable.theadStyle}}'>
                    <tr >
                        <th  class='{{item.thCss}}' style='{{item.thStyle}}'   ng-repeat="item in uICustomTable.items">{{item.propertyName}}</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tr in tbodyList" ng-click="selectThis()" class="td-bordered ">
                        <td  class='{{item.tdCss}}' style='{{item.tdStyle}}'  ng-repeat="item in uICustomTable.items">{{$root.UICustomTable.getShowValue(tr,item,$index)}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="clearfix ">
                <div class="fr">
                    <pagination status="status"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
