<span class=" mgt-m {{spanClass}}" ng-repeat="tr in bottomButtonList"  ng-switch="tr.type" ng-click="ngClick2(tr.ngClick)">

  <a  ng-switch-when="modalRight" class="{{tr.aclass}}" modal-right="{{tr.modalWidth}}" href="javascript:void(0); "
   modal-scope="this"
   modal-url="{{tr.ahref}}">{{tr.showName}} </a>
   <a  ng-switch-when="modalCenter" class="{{tr.aclass}}" modal-center="{{tr.modalWidth}}" href="javascript:void(0); "
    modal-scope="this"
    modal-url="{{tr.ahref}}">{{tr.showName}} </a>
    <!-- <a  ng-switch-when="ngClick" class="{{tr.aclass}}"  href="javascript:void(0); "
     ng-click="ngClick2(tr.ngClick)"
     modal-url="{{tr.ahref}}">{{tr.showName}}{{tr.ngClick}} </a> -->
  <a ng-switch-default class=" mgl-l {{tr.aclass}}" href="{{tr.ahref}}">{{tr.showName}}</a>
</span>
