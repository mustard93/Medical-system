<div class="content-wrapper-main mgt pr-fuzzy-boundary">
  <form class="form-horizontal" id="editForm">
    <!-- 内容表单 -->
    <div class="panel pr-panel pr-fuzzy-boundary pr-panel pr-fuzzy-boundary-height">
      <div class="pd-v-m">
        <div class="flex-column mgt">
          <label class="flex-item-1 text-right control-label text-normal">商品名称：</label>
          <div class="flex-item-11 color-3 text-left">
            <span angucomplete-medical
                  placeholder=""
                  title-field="name"
                  url="rest/authen/medicalStock/query"
                  ng-model="medical"
                  class="inline-block medical-search"
                  custom-style="height:30px;">
            </span>
          </div>
        </div>
        <div class="flex-column mgt">
          <label class="flex-item-1 text-right control-label text-normal">生产厂家：</label>
          <div class="flex-item-11 color-3" style="line-height:2.9">{{medical.data.manufacturer}}</div>
        </div>
        <div class="flex-column mgt">
          <label class="flex-item-1 text-right control-label text-normal">商品规格：</label>
          <div class="flex-item-11 color-3 text-left" style="line-height:2.9">{{medical.data.specification}}</div>
        </div>
        <div class="flex-column mgt">
          <label class="flex-item-1 text-right control-label text-normal">商品条码：</label>
          <div class="flex-item-11 color-3 text-left" style="line-height:2.9">{{medical.data.barcode}}</div>
        </div>
        <div class="flex-column mgt">
          <label class="flex-item-1 text-right control-label text-normal">商品单位：</label>
          <div class="flex-item-11 color-3 text-left">
            <select class="pr-select pdt"
                    style="width:160px;"
                    chosen
                    select-source="rest/authen/storeRoom/queryForSelectOption">
            </select>
          </div>
        </div>
        <div class="flex-column mgt">
          <label class="flex-item-1 text-right control-label text-normal">商品数量：</label>
          <div class="flex-item-11 color-3 text-left">
            <input type="text"
                   class="ipt pr-short-ipt"
                   name="code" />
            <span class="color-6">(盒)</span>
            <span class="color-9">(选填)</span>
          </div>
        </div>
        <div class="flex-column mgt">
          <label class="flex-item-1 text-right control-label text-normal">生产批号：</label>
          <div class="flex-item-11 color-3 text-left">
            <input type="text"
                   class="ipt pr-short-ipt"
                   name="code"
                   ng-model="formData.code"
                   required
                   ng-disabled="formData.id" />
            <span>(选填)</span>
          </div>
        </div>
        <div class="flex-column mgt">
          <label class="flex-item-1 text-right control-label text-normal">有效期至：</label>
          <div class="flex-item-11 color-3 text-left">
            <input type="text"
                   class="ipt pr-short-ipt"
                   name="code"
                   ng-model="formData.code"
                   required
                   ng-disabled="formData.id" />
            <span>(选填)</span>
          </div>
        </div>
        <div class="flex-column mgt">
          <label class="flex-item-1 text-right control-label text-normal">打印份数：</label>
          <div class="flex-item-11 color-3 text-left">
            <input type="text"
                   class="ipt pr-short-ipt"
                   name="code"
                   ng-model="formData.code"
                   required
                   ng-disabled="formData.id" />
            <span>(选填)</span>
          </div>
        </div>
        <div class="flex-column mgt">
          <label class="flex-item-1 text-right control-label text-normal">条码类型：</label>
          <div class="flex-item-11 color-3 text-left">
            <input type="text"
                   class="ipt pr-short-ipt"
                   name="code"
                   ng-model="formData.code"
                   required
                   ng-disabled="formData.id" />
            <span>(选填)</span>
          </div>
        </div>
      </div>
    </div>
    <!-- 功能按钮 -->
    <div class="handle-btn-area">
      <div class="btn-area" style="background:rgba(54,48,44,0.30);">
        <span>
          <button class="pr-btn-create-glodbg mgt"
                  type="button"
                  ng-disabled="!choisedMedicalList.length"
                  ng-click="">打印
          </button>
        </span>
      </div>
    </div>
  </form>
</div>
