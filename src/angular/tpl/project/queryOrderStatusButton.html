<button order-status-choise type="button" class="btn pr-btn-transparentbg" ng-class='{"pr-btn-bg-gold":(!ngModel&&!key)||ngModel==key}' ng-click="ngModel=key">{{showName}}
  <span class="pj-badge" ng-if='(key&&countMap[key]) && (showName != "已收货" && showName != "已处理" && showName != "已完成" && showName != "已发送" && showName != "已通过")'>{{countMap[key]}}</span>
</button>
