<div>
  <header ng-hide="hideTitle" class="text-bold text-n color-3">药械闪加</header>
  <div class="mgb">
    <span angucomplete-medical
          id="{{id}}"
          placeholder="{{showPlaceholder || '商品名称 商品编号 生产企业。多个关键字段，用空格分隔'}}"
          title-field="name"
          url="{{ajaxUrl}}"
          ng-model="ngModel.data"
          class="inline-block mgr-s medical-search"
          ng-change="angucompleteMedicalOnChange($event)"
          ng-disabled="!isCustomerId"
          frozen-goods-disabled={{frozenGoodsDisabled}}>

    </span>
    <span ng-hide="hideQuantity" class="mgr inline-block">
      <input id="flashAddMedical_input_count{{id}}"
             type="number"
             class="ipt-l pr-w-100"
             ng-model="ngModel.quantity"
             ng-keyup="handleAddThisItem($event)"
             onKeypress="return(/[\d]/.test(String.fromCharCode(event.keyCode)))"
             placeholder="数量"
             ng-disabled="!isCustomerId" />
    </span>
    <span class="mgr-l">
      <a id="addMedicalList" ng-hide="hideAddButton" href="" ng-click="addDataFn();" ng-keypress="handleAddThisItem();" class="add-medical-list" title="添加药械"></a>
    </span>
    <!-- <span  ng-hide="hideImport" class="mgr">
      <a href="javascript:;" class="import-medical-list">导入药械清单</a>
    </span> -->
  </div>

  <p class="mgb">
    <span class="mgr-m">生产企业：<em class="color-6">{{ngModel.data.data.productEnterprise.name}}</em></span>
    <!-- <span class="mgr-m">供应商：<em class="color-6">{{ngModel.data.data.supplier.name}}</em></span> -->
    <span>规格：
      <!-- <em ng-if="ngModel.data.data.specification&&ngModel.data.data.modelType" class="color-6">{{ngModel.data.data.specification}}/{{ngModel.data.data.modelType}}</em>
      <em ng-if="ngModel.data.data.specification&&(!ngModel.data.data.modelType)" class="color-6">{{ngModel.data.data.specification}}</em>
      <em ng-if="(!ngModel.data.data.specification)&&ngModel.data.data.modelType" class="color-6">{{ngModel.data.data.modelType}}</em> -->
      <em class="color-6">{{ngModel.data.data.specificationAndModelType}}</em>
    </span>
  </p>
</div>
