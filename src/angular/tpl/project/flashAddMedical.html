<div>
  <header class="text-bold text-n color-3">药械闪加</header>
  <div class="mgb">
    <span angucomplete-medical
          placeholder="商品名 商品简称 商品名头字母 商品编号 厂家名 厂家名头字母。多个关键字段，用空格分隔"
          title-field="name"
          url="{{ajaxUrl}}"
          ng-model="ngModel.data"
          class="inline-block mgr-s medical-search"
          ng-change="$root.utils.focusByInputId('flashAddMedical_input_count')"
          ng-disabled="!isCustomerId">
    </span>
    <span class="mgr medical-num inline-block">
      <input id="flashAddMedical_input_count"
             type="number"
             class="ipt-l pr-w-100"
             ng-model="ngModel.quantity"
             ng-keyup="handleAddThisItem($event)"
             placeholder="数量"
             ng-disabled="!isCustomerId"/>
    </span>
    <span class="mgr-l">
      <a href="" ng-click="addDataFn();" class="add-medical-list" title="添加药械"></a>
    </span>
    <span class="mgr">
      <a href="javascript:;" class="import-medical-list">导入药械清单</a>
    </span>
  </div>

  <p class="mgb">
    <span class="mgr-m">生产商：<em class="color-6">{{ngModel.data.data.manufacturer}}</em></span>
    <span class="mgr-m">供应商：<em class="color-6">{{ngModel.data.data.supplier.name}}</em></span>
    <span>规格/型号：
      <em ng-if="ngModel.data.data.specification&&ngModel.data.data.modelType" class="color-6">{{ngModel.data.data.specification}}/{{ngModel.data.data.modelType}}</em>
      <em ng-if="ngModel.data.data.specification&&(!ngModel.data.data.modelType)" class="color-6">{{ngModel.data.data.specification}}</em>
      <em ng-if="(!ngModel.data.data.specification)&&ngModel.data.data.modelType" class="color-6">{{ngModel.data.data.modelType}}</em>
    </span>
  </p>
</div>
