<div class="wrapper"
  ajax-url="rest/authen/customTablePrint/get.json?name={{customTablePrintName}}" style="min-height:600px;"
  scope-data="customTablePrint"
>
    <div class="loader" ng-if="status.isLoading">
        <div class="loader-inner pacman">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div ng-if="!status.isLoading">
      <div ng-if="tbodyList.length==0">
        <p class="empty-data text-center"><span class="empty-data-icon"></span></p>
        <p class="text-center">什么也没有</p>
      </div>
        <div ng-if="tbodyList.length">
            <table class='{{customTablePrint.className||"table table-hover table-striped"}}' style='{{customTablePrint.style}}' >
                <thead class='{{customTablePrint.theadCss||"pr-bg-side"}}' style='{{customTablePrint.theadStyle}}'>
                    <tr >
                        <th  class='{{item.thCss}}' style='{{item.thStyle}}'   ng-repeat="item in customTablePrint.items" >{{item.propertyName}}</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tr in tbodyList" ng-click="selectThis()" class="td-bordered ">
                        <td  class='{{item.tdCss}}' style='{{item.tdStyle}}'  ng-repeat="item in customTablePrint.items">{{$root.UICustomTable.getShowValue(tr,item,$index)}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="clearfix ">
                <div class="fr">
                    <pagination status="status"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
