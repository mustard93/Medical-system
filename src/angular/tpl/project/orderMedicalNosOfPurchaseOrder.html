<table class="mgt-l pr-table" style="width:100%;table-layout:auto;">
  <thead>
    <th class="text-center">药械编号</th>
    <th class="">药品名称/生产厂家/规格</th>
    <th class="text-center">单位</th>
    <th class="text-center">数量</th>
    <th class="text-center">单价</th>
    <th class="text-center">金额</th>
    <th class="text-center">整件数</th>
    <th class="text-center">散件数</th>
    <th class="text-center">注册证号</th>
  </thead>
  <tbody>
    <tr class="tr-interval"><td colspan="9"></td></tr>
    <tr ng-repeat="tr in ngModel">
      <td class="has-border text-center text-v-t pd-m">{{tr.code}}</td>
      <td class="goods-name has-border text-v-t pd-m">
        <div class="relative">
          <span class="goods-thumbnail inline-block">
            <!-- <img ng-src="{{tr.headUrl}}" alt=""> -->
            <img ng-src="{{tr.headUrl}}" alt="药械图片" width="80px" height="80px" />
          </span>
          <span class="inline-block">
            <p class="pdl-l mgb color-6 text-n pr-fw-500"><span>{{tr.name}}</span></p>
            <p class="pdl-l mgb color-9 text-s"><span>{{tr.manufacturer}}</span></p>
            <p class="mgt-s color-9 text-s"><span class="mgl-l">{{tr.specification||"无规格"}}</span></p>
          </span>
        </div>
      </td>
      <td class="has-border text-center text-v-t pd-m">{{tr.unit}}</td>
      <td class="has-border text-center text-v-t pd-m">{{tr.quantity}}</td>
      <td class="has-border text-center text-v-t pd-m">￥{{tr.strike_price | number:2}}</td> <!-- 单价 -->
      <td class="has-border text-center text-v-t pd-m">￥{{tr.quantity*tr.strike_price | number:2}}</td> <!-- 金额 -->
      <td class="has-border text-center text-v-t pd-m">{{tr.originalParts}}</td> <!-- 证件数 -->
      <td class="has-border text-center text-v-t pd-m">{{tr.spareParts}}</td> <!-- 散件数 -->
      <td class="has-border text-center text-v-t pd-m">{{tr.drugAdministrationCode}}</td> <!-- 注册证号 -->
    </tr>
  </tbody>
</table>
