<a
        href="javascript:void(0); "
        type="button"
        class="btn-link pd-m rect-s"
        title="{{customMenu.buttonName}}"
        handle-this-click
        before-if-eval="beforeIfEval"
        before-ajax-url-submit="{{beforeAjaxUrlSubmit}}"
        before-ajax-params="beforeAjaxParams"
        before-ajax-parameter-body="{{beforeAjaxParameterBody}}"
        alert-confirm="{{!!customMenu.alertTitle}}"
        dialog-title="{{customMenu.alertTitle||'确认通过?'}}"
        dialog-content="{{customMenu.alertMsg||'审核通过后,业务单将生效,是否通过?'}}"
        dialog-template="pr-dialog-submit.html"
        confirm-btn-txt="通过"
        params='{{customMenu.params}}'
        request-url="{{customMenu.requestUrl}}"
        parameter-body="{{customMenu.requestParam=='JSON'}}"
        callback="passCallback||$root.utils.goOrRefreshHref(customMenu.callBackUrl)">
        <span class="{{customMenu.iconClass||'outStork-icon'}}">&nbsp;</span>

</a>
