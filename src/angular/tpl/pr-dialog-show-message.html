<div class="modal-content right-side-new" style="background: rgba(255,255,255,0.8);">
    <div class="bb-line-gold pr-bg-black2 min-h-l">
       <h1 class="pr-indent-20 pdb-m text-bold" style="line-height:50px;max-height:35px;">操作记录</h1>
     </div>
    <div>
      <table class="full-width another-table">
          <thead>
            <tr class="bb-line-gold" style="background-color:#dddad4;color:#333;">
              <th class="text-left pr-indent-20">发送人</th>
              <th>接收人信息</th>
              <th>最近发送日期</th>
            </tr>
          </thead>
          <tbody>
            <tr style="color:#000;" class="color-3" ng-repeat="item in scopeData.operationFlowSet" ng-if="item.key=='email'">
              <td class="text-left pr-indent-20"> {{item.inputUser}}</td>
              <td class="text-left">{{item.message}}</td>
              <td>{{item.createAt | date:'yyyy-MM-dd'}}</td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
