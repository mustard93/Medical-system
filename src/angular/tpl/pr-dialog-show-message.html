<div class="modal-content right-side-new">
    <div class="bb-line-gold pr-bg-black2 min-h-l">
       <h1 class="pr-indent-20 pdb-m" style="line-height:50px;max-height:35px;">发送记录</h1>
     </div>
    <div>
      <table class="full-width another-table" >
          <thead>
            <tr class="bb-line-gold">
              <th class="text-left pr-indent-20">发送人</th>
              <th>接收人信息</th>
              <th class="text-left w-220">最近发送日期</th>
            </tr>
          </thead>
          <tbody class="bg-white">
            <tr ng-repeat="item in scopeData.operationFlowSet" class="pr-bg-black3" ng-if="item.key=='email'">
              <td class="text-left pr-indent-20 color-white"> {{item.inputUser}}</td>
              <td class="text-left color-white">{{item.message}}</td>
              <td class="color-white">{{item.createAt | date:'yyyy-MM-dd'}}</td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
