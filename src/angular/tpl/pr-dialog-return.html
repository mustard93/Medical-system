<div class="pr-page-dialog-wrap">
  <div class="pr-page-dialog-title bb-line">
    <i></i><span>{{confirmTitle}}</span>
  </div>
  <div class="pr-page-dialog-content bb-line">
      <div class="mgb-l">{{confirmText}}</div>
  </div>
  <div class="pr-page-dialog-footer text-center mg-m">
    <button type="button" class="pr-btn-save-glodbg" ng-click="confirm('nosave')">不保存</button>
    <button type="button" class="pr-btn-save-glodbg" ng-click="confirm('save')">保存并返回</button>
    <button type="button" class="pr-btn-a" ng-click="closeThisDialog('cancelBtn')">取消</button>
  </div>
</div>
