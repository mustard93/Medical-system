
        <div class="modal-content right-side-new pr-bg-black4" ng-controller="editCtrl" alert-error callback="initFlag=true">
          <!-- 标题 -->
          <div class="bb-line-gold pr-bg-black2 min-h-l">
            <h1 class="pr-indent-20 pdb-m text-n text-bold" style="line-height:50px;max-height:35px;">添加库存</h1>
          </div>

          <style>
            .form-horizontal .control-label {
              padding-top: 3px;}
          </style>

          <form class="add-medical-form form-horizontal"
                action="rest/authen/medicalStock/incStockBatch"
                  scope-data="formData" alert-error alert-ok
                form-validator>

            <div class="modal-body" ng-init="formData={id:tr.id, stockChangeType:'真实库存量'}">

              <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">仓库编码：</label>
                <div class="col-lg-10 col-sm-10">
                  <select  class="ipt pr-short-ipt" data-placeholder="选择仓库" chosen default-empty="无" ng-model="formData.warehouseId" select-source="rest/authen/warehouse/queryForSelectOption">
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">单据类型：</label>
                <div class="col-lg-10 col-sm-10">
                  <select  class="ipt pr-short-ipt" data-placeholder="选择单据类型" chosen default-empty="无" ng-model="formData.inoutstockDetailType" select-source="rest/index/queryBasicdataForSelectOption?basicDataType=Basic_InoutstockDetailType">
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">库存类型：</label>
                <div class="col-lg-10 col-sm-10">
                  <select  class="ipt pr-short-ipt" data-placeholder="选择库存类型" chosen default-empty="无" ng-model="formData.stockChangeType" select-source="rest/index/queryBasicdataForSelectOption?basicDataType=Warehouse_StockChangeType">
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">生产批号：</label>
                <div class="col-lg-10 col-sm-10">
                  <input  style="border: 0;padding-left: 2px;border-radius: 2px;" type="text" class="pr-ipt-240 hei-28" placeholder="" ng-model="formData.productionBatch" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">灭菌批号：</label>
                <div class="col-lg-10 col-sm-10">
                  <input  style="border: 0;padding-left: 2px;border-radius: 2px;" type="text" class="pr-ipt-240 hei-28" placeholder="" ng-model="formData.sterilizationBatchNumber" />
                </div>
              </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">数量：</label>
                  <div class="col-lg-2 col-sm-2">
                    <input  style="border: 0;padding-left: 2px;border-radius: 2px;" type="number" class="pr-ipt-240 hei-28" placeholder="" ng-model="formData.quantity" />
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">生产日期：</label>
                  <div class="col-lg-10 col-sm-10" style="position:relative;">
                    <input type="text" readonly="true" datepicker   class="ipt pr-short-ipt" placeholder="生产日期"  ng-model="formData.productionDate">
                    <span class="date-icon"  style="left: 135px;top: 5px;"></span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">有效期至：</label>
                  <div class="col-lg-10 col-sm-10" style="position:relative;">
                    <input type="text" readonly="true" datepicker   class="ipt pr-short-ipt" placeholder="有效期至"  ng-model="formData.validTill">
                    <span class="date-icon" style="left: 135px;top: 5px;"></span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">备注：</label>
                  <div class="col-lg-10 col-sm-10">
                    <textarea  style="border: 0;padding-left: 2px;border-radius: 2px;height: 80px; padding: 3px;" class="pr-ipt-300"
                               placeholder="" ng-model="formData.note"></textarea>
                  </div>
                </div>

                <!-- <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label"></label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="submit" class="btn btn-success" value="提交">
                  </div>
                </div> -->

            </div>
            <div class="btn-confirm-area">
                <button type="submit"
                ng-click="modal.closeAll();"
                class="btn pr-btn-create-glodbg "
                style="width:160px;height:32px;	margin-top: 8px;margin-left:185px;" value="提交">提交</button>
            </div>
            </form>
        </div>
