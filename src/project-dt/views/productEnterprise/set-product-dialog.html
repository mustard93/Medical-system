<style media="screen">
  .ngdialog.ngdialog-theme-right .ngdialog-close:before{
    top:8px!important;
  }
  input:focus:invalid:focus{
    border: 1px solid rgba(199,167,123,0.70)!important;
    box-shadow: 0 0 4px 0 rgba(199,167,123,0.61)!important;
  }
</style>
<div class="first-medical-application"
     style="height:100%;"
     ng-controller="productEnterpriseController"
     ajax-url="rest/authen/productEnterprise/getOfEdit.json?id={{tr.id}}"
     scope-data="formData"

     alert-error>
<div class="sale-return-order right-side pr-bgc6" style="height: 100%;">
  <div>
    <!-- 头部信息 -->
      <form class="form-horizontal"
            id="product_editForm"
            name="product_editForm"
            form-validator
            parameter-body
            action="rest/authen/productEnterprise/save"
            alert-error
            alert-ok
            scope-error-msg="errorMsg"
            scope-data="formData"
            novalidate="true"
            callback="listObject.reloadTime=$root.utils.getNowTime();modal.close();">
    <div class="relative ">
      <div class="mgb-l pd-c-l pdt pdb pr-font-14 color-light-brown sale-bg text-bold entry-detailed-btm">新增生产企业</div>
        {{scopeData}}
      <div class="pr-panel-height select-bg" style="padding:0 0 15px 0;">
        <div class="flex-row relative ">
            <h1 class="flex-item-3 pr-fw-700 text-right product-26 font-w0">编号</h1>
            <input type="text"
                   style="width:238px;"
                   class="ipt-new-s product-000"
                   required
                   ng-model="formData.code" />
        </div>
          <div class="flex-row mgt-l relative ">
              <h1 class="flex-item-3 pr-fw-700 text-right product-26 font-w0">企业名称</h1>
              <input type="text"
                     style="width:238px;"
                     class="product-000 ipt-new-s"
                     required
                     ng-model="formData.name" />
          </div>
          <div class="flex-row mgt-l relative">
              <h1 class="flex-item-3 pr-fw-700 product-26 text-right font-w0">生产许可证</h1>
              <input type="text"
                     style="width:238px;"
                     class="product-000 ipt-new-s"
                     required
                     ng-model="formData.productLicense" />
          </div>
          <div class="flex-row mgt-l relative ">
              <!--<h1 class="quali-pd-l pr-fw-700"></h1>-->
              <h1 class="flex-item-3 pr-fw-700 product-26 text-right font-w0">许可证有效期至</h1>
              <span class="produc-icon-outside">
                  <input type="text"
                  style="color: white;z-index: 15;width:238px;"
                  datepicker
                  required
                  class="ipt-date ipt color-3"
                  placeholder=""
                  ng-readonly="true"
                  ng-model="formData.productLicensePeriod" />
                  <span icon-click class="date-icon"></span>
              </span>
          </div>
          <div class="flex-row mgt-l relative ">
              <h1 class="flex-item-3 pr-fw-700 text-right product-26 font-w0">GMP认证</h1>
              <input type="text"
                     style="width:238px;"
                     class="product-000 ipt-new-s"
                     required
                     ng-model="formData.gmpAuthentication" />
          </div>
          <div class="flex-row mgt-l relative">
              <!--<h1 class="quali-pd-l pr-fw-700">GMP有效期至</h1>-->
              <h1 class="flex-item-3 pr-fw-700 text-right product-26 font-w0">GMP有效期至</h1>
              <span class="produc-icon-outside">
                <input type="text"
                style="color: white;z-index: 15;width:238px;"
                datepicker
                required
                class="ipt-date ipt color-3"
                placeholder=""
                ng-readonly="true"
                ng-model="formData.gmpAuthenPeriod" />
                <span icon-click class="date-icon"></span>
              </span>
          </div>
          <div class="flex-row mgt-l relative ">
              <h1 class="flex-item-3 pr-fw-700 text-right product-26 font-w0">企业注册地址</h1>
              <input type="text"
                     style="width:238px;"
                     class="product-000 ipt-new-s"
                     required
                     ng-model="formData.address" />
          </div>
      </div>

      </div>
        <!--&lt;!&ndash; 备注 &ndash;&gt;-->
        <!--<div class="mgb-l pr-font-12 color-light-brown flex-row">-->
            <!--<h1 class="quali-pd-l pr-fw-700">备注</h1>-->
            <!--<div class="panel pr-fuzzy-boundary pr-panel-height mgb-l ">-->
                <!--&lt;!&ndash;<input type="text" class="">&ndash;&gt;-->
                <!--<textarea class="pr-textarea" maxlength="240" style="height:92px;min-width: 320px" placeholder="" ng-model="formData.note" onkeydown="if(window.event.keyCode==13) return true;"></textarea>-->
            <!--</div>-->
        <!--</div>-->
      <!-- 功能按钮 -->
      <div class="sales-btn-area-2nd sale-bg relative">
          <div class="btn-area full-width text-center" style="padding-top:12px;">
          <button type="submit"
                  class="pr-btn-save-glodbg mgr-l"
                  ng-disabled="product_editForm.$invalid"
                  style="width:160px;">确定
          </button>
          </div>
      </div>
      </form>
    </div>
  </div>
</div>
