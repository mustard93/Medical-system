
        <div class="modal-content" ng-controller="editCtrl"

           ajax-url="rest/authen/department/getOfEdit.json?id={{tr.id}}"  scope-data="formData" callback="initFlag=true" alert-error >

          <form class="add-department-form form-horizontal"
                action="rest/authen/department/save"
                alert-error
                form-validator
                broadcast="reloadList">
            <div class="modal-header">
                <!-- <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button> -->
                <h4 class="modal-title">{{formData&&formData.id?"编辑":"添加"}}部门</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">上级部门</label>
                <div class="col-lg-10 col-sm-10">
                  <select ng-if="initFlag"  class="select select-w" data-placeholder="选择一个..." chosen default-empty="无"  ng-model="formData.parentId" select-source="rest/authen/department/queryForSelectOption.json?flag=false"></select>

                </div>
              </div>

                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">部门名</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.name" />
                  </div>
                </div>
				 <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">部门编码</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.code" />
                  </div>
                </div>


                                <div class="form-group">
                                  <label class="col-lg-2 col-sm-2 control-label">部门负责人</label>
                                  <div class="col-lg-10 col-sm-10">
                                    <select ng-if="initFlag"  class="select select-w" data-placeholder="选择一个..." chosen default-empty  multiple ng-model="formData.headUserIds" select-source="rest/authen/user/queryForSelectOption.json">
                                      <option value=""></option>
                                    </select>
                                  </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-2 col-sm-2 control-label">角色集</label>
                                  <div class="col-lg-10 col-sm-10">


                                                        <div class="form-ctrl"
                                                         ajax-url="rest/authen/role/queryForSelectOption"  scope-data="roles" alert-error>

                                                          <fieldset  class="fieldset">
                                                              <legend>
                                                                  角色  <label class="">
                                                                    <input type="checkbox" onclick=" $('[name=roleItem_name]').click();"/>
                                                                    反选</label>
                                                              </legend>

                                                                <label class="" ng-repeat="roleItem in roles">
                                                                   <input type="checkbox" name="roleItem_name" value="{{roleItem.value}}"
                                                                 checkbox-group="formData.roleIds" /> {{roleItem.text}}</label>
                                                          </fieldset>

                                                        </div>


                                  </div>
                                </div>

                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label"></label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="submit" class="btn btn-success" value="提交">
                  </div>
                </div>

            </div>

            </form>
        </div>
