<div class="hospital-application first-medical-application"
     ng-controller="QualificationApplyCtrl"
     ajax-url="rest/authen/firstMedicalApplication/getOfEdit.json?id={{mainStatus.pageParams.id}}&copyId={{mainStatus.pageParams.copyId}}"
     scope-data="formData"
     callback="initFlag=true;watchFormChange('formData')"
     alert-error>
  <div class="header-info relative mgb-l">
    <p class="pdb-s pdt-s crumbs pd-c-xxl">管理中心 >
      <a href="#/firstMedicalApplication/query.html">
         <em class="color-custom-orange">首营管理</em>
      </a>
     <em>>首营品种申请</em>
    </p>
    <div class="pd-c-xxl pdt-l pdb-l">
      <!-- 标题 -->
      <div class="mgb-l">
        <h1 class="color-black pr-font-20">首营品种申请</h1>
      </div>
    </div>
  </div>

  <!-- 主体内容 -->
  <div class="content-wrapper">
    <!-- 添加流程导航 -->
    <div
    class="step-flow-arrow" step-flow-arrow-show
    step-flow-arrow-json=
  '[{"arrowText":"基本信息","className":"active"},
    {"arrowText":"申请原因","className":"unactive"},
    {"arrowText":"添加审核资料","className":"unactive"}]'>
    </div>
    <div class="content-wrapper-main mgt">
      <form class="form-horizontal"
            id="firstMedical-editForm"
            name="firstMedicalEditForm"
            form-validator
            parameter-body
            action="rest/authen/firstMedicalApplication/saveBaseInfo"
            alert-error
            alert-ok
            scope-error-msg="errorMsg"
            scope-data="formData"
            novalidate="true"
            callback="submitFormAfter('#/firstMedicalApplication/edit-step-2.html');watchFormChange('formData');formData.firstMedical.isBasicMedicine='是'">
        <!-- 单号 -->
        <div class="panel pr-panel pr-panel-height mgb color-9 flex-row">
          <div class="flex-item-6">
            <span class="flex-item-2">
              单据编号：<em class="color-6">{{formData.orderNo || '暂无'}}</em>
            </span>
            <span class="flex-item-10">
              <span class="flex-item-1 text-right">
                采购员：
              </span>
              <span class="flex-item-2">
                <select class="select pr-select" data-placeholder=" "
                chosen
                default-empty=""
                ng-model="formData.buyerId"
                select-source="rest/authen/user/queryForSelectOption">
                </select>
              </span>
            </span>
          </div>
          <div class="flex-item-6 text-right">
              录单日期：<em class="color-black mgr-s">{{formData.createAt | date : 'yyyy-MM-dd'}}</em>
              状态：<em class="color-black">{{formData.orderStatus}}</em>
          </div>
        </div>
        <!-- 基本信息 -->
        <div class="panel pr-panel pr-panel-height mgb">
            <h1 class="mgb mgt color-black text-bold pr-font-18">基本信息</h1>
              <div class="">
                <div class="flex-row mgb">
                  <div class="flex-item-6">
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">通用名称：</label>
                      <div class="col-sm-6 relative">
                        <!-- <input type="text"
                               class="form-control"
                               name="genericName"
                               ng-model="formData.firstMedical.genericName"
                               required="true"
                               data-content="请输入通用名称(必填项)"
                               invalid-popover="{{firstMedicalEditForm.genericName.$invalid}}" /> -->
                        <input type="text"
                               class="ipt-new"
                               name="genericName"
                               ng-model="formData.medical.approvedName"
                               required />
                      </div>
                    </div>

                  </div>
                  <div class="flex-item-6">
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">剂型：</label>
                      <div class="col-sm-6">
                        <div class="col-lg-10 col-sm-10">
                          <select class="ipt pr-short-ipt" data-placeholder="选择剂型"
                          chosen
                          default-empty="无"
                          ng-model="formData.medical.dosageForms"
                          select-source="rest/baseData/queryForSelectOptionByType?type=剂型">
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="flex-row mgb">
                  <div class="flex-item-6">
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">商品编码：</label>
                      <div class="col-sm-6">
                        <input type="text" class="ipt-new" ng-model="formData.medical.code" required>
                      </div>
                    </div>
                  </div>
                  <div class="flex-item-6">
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">规格：</label>
                      <div class="col-sm-6">
                        <div class="col-lg-5 col-sm-5 text-righ">
                          <input type="text" class="form-control ipt pr-short-ipt" placeholder="" ng-model="formData.medical.specification"
                           auto-complete="rest/index/autoComplete?tableName=Medical.MedicalStock&property=specification"/>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="flex-row mgb">
                  <div class="flex-item-6">
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">生产企业：</label>
                      <div class="col-sm-6">
                        <input type="text" class="ipt-new" ng-model="formData.medical.manufacturer">
                      </div>
                    </div>
                  </div>
                  <div class="flex-item-6">
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">装箱规格：</label>
                      <div class="col-sm-6">
                        <div class="col-lg-5 col-sm-5 text-righ">
                          <input type="text" class="form-control ipt pr-short-ipt" placeholder="" ng-model="formData.medical.packingSpecification"/>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="flex-row mgb">
                  <div class="flex-item-6">
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">供货企业：</label>
                      <div class="col-sm-6">
                        <select class="select-new" name="" ng-model="formData.medical.supplierId"
                        chosen select-source="rest/authen/supplier/queryForSelectOption">
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="flex-item-6">
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">零售价：￥</label>
                      <div class="col-sm-6">
                        <div class="col-lg-5 col-sm-5 text-righ">
                          <input type="text"
                                 class="form-control text-left ipt pr-short-ipt"
                                 placeholder="0.00"
                                 ng-model="formData.medical.price"
                                 ng-keyup="chkQuoteAndRetail()"
                                 name="price"
                                 required
                                 ng-pattern="/(^[1-9]([0-9]+)?(\.[0-9]*)?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/"
                                 invalid-popover
                                 popover-show="!firstMedicalEditForm.price.$valid"
                                 popover-options='{"content":"零售价格式不正确", "placement":"right", "trigger":"manual"}'>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="flex-row mgb">
                  <div class="flex-item-6">
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">药品批准文号：</label>
                      <div class="col-sm-6">
                        <input type="text" class="ipt-new" ng-model="formData.medical.approvalNo">
                      </div>
                    </div>
                  </div>
                  <div class="flex-item-6">
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">批发价：￥</label>
                      <div class="col-sm-6">
                        <div class="col-lg-5 col-sm-5 text-righ">
                          <input type="text"
                                 class="form-control text-left ipt pr-short-ipt"
                                 placeholder="0.00"
                                 ng-model="formData.medical.tradePrice"
                                 ng-keyup="chkQuoteAndRetail()"
                                 name="tradePrice"
                                 required
                                 ng-pattern="/(^[1-9]([0-9]+)?(\.[0-9]*)?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/"
                                 invalid-popover
                                 popover-show="!firstMedicalEditForm.tradePrice.$valid"
                                 popover-options='{"content":"批发价格式不正确", "placement":"right", "trigger":"manual"}'>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="flex-row mgb">
                  <div class="flex-item-6">
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">质量标准：</label>
                      <div class="col-sm-6">
                        <input type="text" class="ipt-new" ng-model="formData.medical.quality">
                      </div>
                    </div>
                  </div>
                  <div class="flex-item-6">
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">采购价：￥</label>
                      <div class="col-sm-6">
                        <div class="col-lg-5 col-sm-5 text-righ">
                          <input type="text"
                                 class="form-control text-left ipt pr-short-ipt"
                                 placeholder="0.00"
                                 ng-model="formData.medical.purchasePrice"
                                 name="purchasePrice"
                                 required
                                 ng-pattern="/(^[1-9]([0-9]+)?(\.[0-9]*)?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/"
                                 invalid-popover
                                 popover-show="!firstMedicalEditForm.purchasePrice.$valid"
                                 popover-options='{"content":"采购价格式不正确", "placement":"right", "trigger":"manual"}'>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="flex-row mgb">
                  <div class="flex-item-6">
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">GMP/GSP证书编号：</label>
                      <div class="col-sm-6">
                      <input type="text" class="ipt-new" ng-model="formData.medical.gmpGspCertificateNo">
                      </div>
                    </div>
                  </div>

                </div>
                <div class="flex-row mgb">
                  <div class="flex-item-6">
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">器械注册证号：</label>
                      <div class="col-sm-6">
                        <input type="text" class="ipt-new" ng-model="formData.medical.drugAdministrationCode">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="color-black mgt-l">
              <p>
                <p class="pr-font-14">说明：</p>
                <p>1.品种资质必须加供货企业红色原公章；</p>
                <p>2.采购人员按要求向供货商(生产企业／经营企业)所要并和事资质的真实合法性，并如实填写本表；</p>
              </p>
            </div>
      <!-- 功能按钮 -->
      <div class="handle-btn-area relative">
        <div class="mgb text-right btn-area">
          <span class="mgl">
            <a ng-if="changeFlag"  href="javascript:;"
               handle-this-click
               dialog-title="确认返回?"
               dialog-content="该申请单存在未保存数据，是否保存?"
               dialog-template="pr-dialog-return.html"
               nosave-callback="goTo('#/firstMedicalApplication/query.html')"
               save-callback="submitForm('firstMedical-editForm','save');
               $root.goTo('#/firstMedicalApplication/query.html')">返回申请单列表
            </a>

            <a ng-if="!changeFlag" href="#/firstMedicalApplication/query.html">返回申请单列表</a>
            </span>
            <span class="mgl">
              <a ng-if="formData.id && formData.proposerName==mainStatus.name"
                 href="javascript:;"
                 class="color-red mgt"
                 handle-this-click
                 dialog-title="确认删除?"
                 dialog-content="删除后将无法恢复,确认删除?"
                 dialog-template="pr-dialog-submit.html"
                 callback="$root.goTo('#/firstMedicalApplication/query.html')"
                 params='{"id":formData.id}'
                 request-url="rest/authen/firstMedicalApplication/delete">删除</a>
            </span>
            <span class="mgl">
              <button class="pr-btn-save-glodbg mgt"
                      ng-disabled="!changeFlag || firstMedicalEditForm.$invalid"
                      ng-click="submitForm('first-enterprise-editForm','save')">保存</button>
            </span>
            <span class="mgl">
              <button class="pr-btn-save-glodbg mgt"
                      ng-disabled="firstMedicalEditForm.$invalid"
                      ng-click="submitForm('first-enterprise-editForm','submit')">下一步
              </button>
            </span>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
