<div class="modal-content" ng-controller="editCtrl"
  ajax-url="rest/authen/otherCustomerApplication/getOfEdit.json?id={{tr.id}}"
  scope-data="formData"
  callback="initFlag=true">
  <form class="add-customerAddress-form form-horizontal"
        action="rest/authen/otherCustomerApplication/save"
        alert-error
        alert-ok
        parameter-body
        form-validator>
    <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
        <h4 class="modal-title">{{formData&&formData.id?"编辑":"添加"}}其他客户申请表</h4>
    </div>
    <div class="modal-body">

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">申请单编号</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.applicationNumber"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">申请单状态</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.applicationStatus" disabled="true"/>
          </div>
      </div>

      <h4 class="modal-title">客户基本信息：</h4>
      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">客户全称</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.fullName"/>
          </div>
      </div>

      <div class="form-group">
        <label class="col-lg-2 col-sm-2 control-label">企业类别</label>
        <div class="col-lg-2 col-sm-2 control-label" ng-init="formData.customer.type='批发商'">

          <label><input type="radio" name="type" value="批发商" ng-model="formData.customer.type">批发商</label>
          <label><input type="radio" name="type" value="零售商" ng-model="formData.customer.type">零售商</label>
        </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">企业地址</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.address"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">企业简称</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.shortName"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">法人代表</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.legalRepresentative"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">证件号码</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.credentialsNo"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">GSP证书号</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.gspCertificateNo"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">生产许可证号</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.productionLicenseNo"/>
          </div>
      </div>

      <!-- <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label text-left">经营范围</label>
          <div class="col-lg-10 col-sm-10">

            <select ng-if="initFlag" class="ipt pr-short-ipt" data-placeholder=""  ng-model="formData.firstEnterprise.businessScope" chosen
                    select-source="rest/index/queryBasicdataForSelectOption.json?basicDataType=Basic_BusinessScope">
            </select>

          </div>
      </div> -->

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">注册资金</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.registeredCapital"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">税号</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.taxNo"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">营业执照号</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.businessLicenseNo"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">营业期限</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.busnissAllotedTime"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">收货人员</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.consignee"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">身份证号</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.consigneeIdentityNo"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">联系电话</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.consigneePhone"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">邮箱</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.consigneeEmail"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">开户银行</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.accountBank"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">开户账号</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.accountNumber"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">开户名称</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.accountName"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">付款方式</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.paymentMethod"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">采购人员</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.purchaser"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">身份证号</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.purchaserIdentityNo"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">联系电话</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.purchaserPhone"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">邮箱</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.customer.purchaserEmail"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">拟售产品</label>
          <div class="col-lg-10 col-sm-10">
              <textarea class="form-control" placeholder="" ng-model="formData.customer.saleProducts"/>
          </div>
      </div>

      <h4 class="modal-title">申请原因：</h4>
      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">申请原因</label>
          <div class="col-lg-10 col-sm-10">
              <textarea class="form-control" placeholder="" ng-model="formData.applyReason"/>
          </div>
      </div>

      <h4 class="modal-title">审核附件上传：</h4>
      <div class="form-group"  ng-repeat="item in formData.attachments">
          <div class="col-lg-10 col-sm-10">
            {{item.name}}：{{item.uploadUserId}}:{{item.uploadUserName}}

            有效日期至：<input type="date" class="ipt pr-short-ipt color-6" placeholder="有效日期至" convert-to-date ng-model="item.guaranteePeriod">

              {{item.attachmentUrl}}


              <button type="button" class="btn btn-default" ng-init="upFile={}"
                                  uploader-one="rest/authen/fileUpload/upload.json" usege="其他客户申请"
                                    callback="item.uploadUserId='{{$root.curUser.id}}';item.uploadUserName='{{$root.curUser.name}}'"
                                   up-file="upFile" ng-model="item.attachmentUrl">

                                      上传附件{{upFile.progress<100?"("+upFile.progress+"%)":""}}
              </button>
          </div>
      </div>




      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label"></label>
          <div class="col-lg-10 col-sm-10">
              <input type="submit" class="btn pr-btn-create-glodbg" value="保存">
          </div>
      </div>




    </div>
  </form>
</div>
