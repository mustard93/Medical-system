
        <div class="modal-content" ng-controller="editCtrl"  >

          <form class="add-medical-form form-horizontal"
                action="rest/authen/user/updatePassword" scope-data="formData" alert-error alert-ok
                form-validator>
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">密码修改</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">原始密码</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="password" class="form-control" placeholder="" ng-model="formData.password" />
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">新密码</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="password" class="form-control" placeholder="" ng-model="formData.newPassword" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">确认密码</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="password" class="form-control" placeholder="" ng-model="formData.confirmPassword" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label"></label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="submit" class="btn btn-success" value="提交" ng-disabled="formData.newPassword!=formData.confirmPassword">
                  </div>
                </div>

            </div>

            </form>
        </div>
