<div class="modal-content right-side-new pr-bg-black4 add-customerAddress-form form-horizontal"
     ng-controller="editCtrl"
     ng-init="addressData=dialogData.contact;submitAdressData=false;">
        <div class="bb-line-gold pr-bg-black2 min-h-l">
            <h1 class="pr-indent-20 pdb-m text-n" style="line-height:50px;max-height:35px;">新增联系人</h1>
        </div>

        <div class="modal-body">
          <div class="form-group mgb">
              <label class="col-lg-2 col-sm-2 control-label text-left">姓名：</label>
              <div class="col-lg-10 col-sm-10">
                  <input type="text"
                         class="ipt pr-bg-black6 color-white"
                         style="width:274px;"
                         placeholder=""
                         ng-model="addressData.name"/>
              </div>
          </div>

          <div class="form-group mgb">
              <label class="col-lg-2 col-sm-2 control-label text-left">职务：</label>
              <div class="col-lg-10 col-sm-10">
                  <input type="text"
                         class="ipt pr-bg-black6 color-white"
                         style="width:274px;"
                         placeholder=""
                         ng-model="addressData.professionPosition"/>
              </div>
          </div>
          <div class="form-group mgb">
              <label class="col-lg-2 col-sm-2 control-label">电话：</label>
              <div class="col-lg-10 col-sm-10">
                  <input type="text" class="ipt pr-bg-black6 color-white" style="width:274px;" placeholder=""  ng-model="addressData.telephone"/>
              </div>
          </div>
          <div class="form-group mgb">
              <label class="col-lg-2 col-sm-2 control-label">手机：</label>
              <div class="col-lg-10 col-sm-10">
                  <input type="text" class="ipt pr-bg-black6 color-white" style="width:274px;" placeholder=""  ng-model="addressData.tel" />
              </div>
          </div>
          <div class="form-group mgb">
              <label class="col-lg-2 col-sm-2 control-label">电子邮箱：</label>
              <div class="col-lg-10 col-sm-10">
                  <input type="text" class="ipt pr-bg-black6 color-white" style="width:274px;" placeholder="" name="email"  ng-model="addressData.email"/>
              </div>
          </div>

          <div class="form-group mgb">
              <label class="col-lg-2 col-sm-2 control-label">省/市/区：</label>
              <div class="col-lg-10 col-sm-10">
                <input class="ipt pr-bg-black6 color-white"
                        style="width:274px;"
                       ng-init="province_city_area=addressData.prov+' '+addressData.city+' '+addressData.area"
                       select-address p="addressData.prov" c="addressData.city" a="addressData.area" d="d" ng-model="province_city_area" placeholder="" type="text"
                       required/>
              </div>
          </div>
          <div class="form-group mgb">
              <label class="col-lg-2 col-sm-2 control-label">详细地址：</label>
              <div class="col-lg-10 col-sm-10">
                  <input type="text"
                         class="ipt pr-bg-black6 color-white"
                         style="width:274px;"
                         placeholder=""
                         ng-model="addressData.address"/>
              </div>
          </div>
          <div class="form-group mgb">
              <label class="col-lg-2 col-sm-2 control-label">备注：</label>
              <div class="col-lg-10 col-sm-10">
                <textarea class="pr-bg-black6 color-white" style="border:none;" name="note" rows="3" cols="43" ng-model="addressData.note">

                </textarea>
              </div>
          </div>
        </div>

        <div class="footer-button-area" style="position:fixed;bottom:0px;">
            <button type="button" style="margin-left:250px;"
              class="pr-btn-create-glodbg new-left-side-button"
              ng-click="submitAdress(dialogData.contactType);"
              ng-disabled="!addressData||!submitAdressData">确定</button>
        </div>
</div>
