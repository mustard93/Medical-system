<div class="medical-stock supplier-management child-project-management">
  <table-list list-data="rest/authen/otherInoutOrderType/query.json"
              list-params="listParams"
              list-object="listObject"
              search-mode="noCaseSensitive"
              search-param="q">

    <page-main-header-component list-params="listParams"
                                style="min-height:130px;"
                                crumbs-nav='[{"name":"基础设置","link":"","style":""},{"name":"出入库类型设置","link":"","style":""}]'
                                component-title="出入库类型设置">
    </page-main-header-component>

    <!--主内容区域-->
    <div class="content-wrapper">
      <div class="inline-block relative mgb-l order-create-btn">
        <a modal-right="550"
           modal-scope="this"
           modal-url="views/otherInoutOrderType/edit.html">
          <i></i><span class="text-s">新增出入库类型</span>
        </a>
      </div>
      <div class="">
        <div class="pr-bg-white pr-fuzzy-boundary">
          <table class="table pr-table pr-new-table pr-table-content">
              <thead class="pr-bg-side">
                <tr>
                  <th>序号</th>
                  <th>名称</th>
                  <th>出库／入库</th>
                  <th>系统预置</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-if="tbodyList.length"
                    ng-repeat="tr in tbodyList track by $index"
                    class="relative"
                    table-item-multiple-btn>
                  <td>{{(status.currentPage-1)*status.pageSize+($index+1)}}
                      <div class="table-item-multiple-btn relative">
                          <div class="inline-block handle-btn del-details-btn delete-icon">
                              <div class="del-confirm-area text-center">
                                  <p class="pd-v-s bb-dashed-line">确认删除本条数据?</p>
                                  <p class="pd-v-s">
                                      <a href="javascript:;" class="mgr-s hide-this-area">取消</a>
                                      <a href="javascript:;"
                                         class="pr-btn-best-small pr-btn-bg-gold delete-btn"
                                         ng-click="handleDelDetails(tr.id, 'rest/authen/businessScope/delete', '#/businessScope/query.html', 'parameterType')">确认
                                      </a>
                                  </p>
                              </div>
                          </div>
                          <!--修改-->
                          <span>
                              <div class="sales-statistics">
                                  <div class="inline-block  mgb-l">
                                      <a modal-right="480"
                                         modal-scope="this"
                                         modal-data="'data':'{{tr.id}}'"
                                         modal-url="views/businessScope/set-dialog.html">
                                          <div class="inline-block handle-btn edit-icon entry-ab3"> </div>
                                      </a>
                                  </div>
                              </div>
                          </span>
                      </div>
                  </td>
                  <td>{{tr.name}}</td>
                  <td>{{tr.type}}</td>
                  <td>{{tr.isSystemPreset}}</td>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="pr-bg-white" ng-if="!tbodyList.length">
            <div class="empty-table clearfix">
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div>&nbsp;</div>
            </div>
        </div>
      </div>
      <!-- 导航 -->
      <div class="clearfix mgt" ng-if="tbodyList.length">
          <div class="fr">
              <pagination status="status"></pagination>
          </div>
      </div>
    </div>
  </table-list>
</div>
