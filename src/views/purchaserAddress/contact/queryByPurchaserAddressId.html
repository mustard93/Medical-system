<div   ng-controller="pageCtrl" class="pd-c-xxxl"
    ajax-url="rest/authen/purchaserAddress/get.json?id={{mainStatus.pageParams.id}}&t={{$root.reloadTime}}"
    scope-data="purchaserAddress"

><!-- pageCtrl-->
<!-- page heading start-->
<div class="page-heading">
    <h3>收货方管理</h3>
    <ul class="breadcrumb">
        <li><a href="#">主面板</a></li>
        <li>收货方信息</li>
          <li class="active">收货地址管理</li>
    </ul>
</div>
<!-- page heading end-->


<!--body wrapper start-->
<!-- 收货方信息 -->
<div class="panel pr-panel pr-fuzzy-boundary pr-panel-height mgb">
  <h1 class="text-n text-bold">采购方：{{purchaserAddress.name}}

  </h1>
  <address-manage-component ng-if="purchaserAddress.id" ng-init="formData={}"
                            compnent-title="采购方收货地址信息"
                            request-url="rest/authen/purchaserAddress/get.json?id={{purchaserAddress.id}}&t={{$root.reloadTime}}"
                            scope-data-prefix="purchaser"
                            form-data="formData"
                            modify-modal-url="views/purchaserAddress/contact/edit.html"
                            create-modal-url="views/purchaserAddress/contact/edit.html"
                            create-address-type="销售"
                            set-default-address-requesturl="rest/authen/purchaserAddress/contact/setDefaultContactId"
                            del-this-address-requesturl="rest/authen/purchaserAddress/contact/delete">
  </address-manage-component>
</div>
<!--body wrapper end-->
</div>
