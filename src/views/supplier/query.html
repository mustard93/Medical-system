<div class="medical-stock supplier-management child-project-management"
     ng-controller="medicalStockCtrl"
     ng-init="listParams.orderStatus=mainStatus.pageParams.orderStatus">
     <table-list list-data="rest/authen/supplier/query.json"
                 list-params="listParams"
                 search-mode="noCaseSensitive"
                 search-param="q">

    <!-- 主内容头部 -->
    <page-main-header-component list-params="listParams"
                                crumbs-nav='[{"name":"供应商中心","link":"","style":""},{"name":"供应商管理","link":"","style":"color-custom-orange"}]'
                                component-title="供应商管理"
                                is-show-create-btn="首营企业申请"
                                create-new-url="#/firstEnterpriseApplication/edit1.html"
                                get-business-type-url="rest/index/queryBasicdataForSelectOption?basicDataType=Order_OrderBusinessType">
    </page-main-header-component>

      <!-- 主内容区域 -->
      <div class="content-wrapper">
        <div class="content-wrapper-main">
          <div class="flex-column color-9 pd-c-l pdt-m pdb-m bg-white">
            <div class="flex-item-6">
              <div class="inline-block mgr-l">状态：
                <select class="ipt pr-short-ipt color-3" style="width:100px;"
                        default-empty="全部"
                        chosen
                        ng-model="listParams.businessStatus"
                        select-source="rest/index/queryBasicdataForSelectOption?basicDataType=Basic_BusinessStatus">
                </select>
              </div>
              <div class="inline-block">申请日期:
                <div class="date-icon-outside">
                  <input type="text"
                         datepicker
                         class="ipt-date pr-short-ipt color-6 mgr-s pr-indent-10"
                         ng-readonly="true"
                         ng-model="listParams.createAtBeg"
                         placeholder="">
                  <span class="date-icon"></span>
                </div> 至
                <div class="date-icon-outside">
                  <input type="text"
                         datepicker
                         class="ipt-date pr-short-ipt color-6 mgr-s pr-indent-10"
                         ng-readonly="true"
                         ng-model="listParams.createAtEnd"
                         placeholder="">
                  <span class="date-icon"></span>
                </div>
              </div>
            </div>
            <div class="flex-item-6 text-right">
                <div class="order-list-search inline-block text-left code pos-rel-tr pdl-l relative">
                  <input type="text" class="ipt pdr-xxl" placeholder="供应商编号/供应商名称" ng-model="listParams.q">
                  <i class=""></i>
                </div>
                <div class="inline-block mgl-m">
                  <i class="fa fa-refresh mgr-s color-light-brown"></i>
                  <a href="" class="color-light-brown" ng-click="listParams.q=''">重置搜索条件</a>
                </div>
            </div>
          </div>
          <div class="pr-bg-white pr-fuzzy-boundary">
            <table class="table pr-table pr-new-table pr-table-content">
              <thead class="pr-bg-side">
                <tr>
                  <th class="w-80"></th>
                  <th class="w-100">序号</th>
                  <th class="w-300">医院系统编号</th>
                  <th >医院名称</th>
                  <th class="w-160">申请日期</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-if="tbodyList.length"
                    ng-repeat="tr in tbodyList track by $index"
                    class="relative"
                    table-item-multiple-btn>
                  <td class="relative">
                    <span class="circle-status"
                          ng-class="{'bg-freeze-orange':tr.businessApplication.businessStatus =='已冻结',
                                     'bg-pass-green':tr.businessApplication.businessStatus =='已通过',
                                     'bg-end-red':tr.businessApplication.businessStatus =='已终止'}">
                      <span ng-if="tr.businessApplication.businessStatus =='已通过'" class="purchaseorder-buyer-info" style="right: 22px;top: -12px;">
                        <i class="block pd-c-s text-normal" style="line-height:1.8">
                          <em  class="inline-block">正常</em>
                        </i>
                      </span>
                      <span ng-if="tr.businessApplication.businessStatus !='已通过'" class="purchaseorder-buyer-info" style="right: 17px;top: -12px;">
                        <i class="block pd-c-s text-normal" style="line-height:1.8">
                          <em  class="inline-block">{{tr.businessApplication.businessStatus}}</em>
                        </i>
                      </span>
                    </span>
                    <div class="table-item-multiple-btn">
                      <div class="inline-block handle-btn del-details-btn relative" href="javascript:;">
                        <div class="del-confirm-area text-center">
                          <p class="pd-v-s bb-dashed-line">确认删除本条数据?</p>
                          <p class="pd-v-s">
                            <a href="javascript:;" class="mgr-s hide-this-area">取消</a>
                            <a href="javascript:;" class="pr-btn-best-small pr-btn-bg-gold" ng-click="handleDelDetails(tr.id, '#/hospitalManagement/query.html')">确认</a>
                          </p>
                        </div>
                      </div>
                      <div class="inline-block handle-btn" ng-click="$root.goTo('#/hospitalManagement/get.html?id='+tr.id)"></div>
                      <div class="inline-block handle-btn other-handle-btn relative" href="javascript:;">
                        <div class="handle-area-show handle-area text-center">
                          <a ng-if="tr.businessApplication.businessStatus!='已冻结'&&tr.businessApplication.businessStatus!='已终止'"
                             href="javascript:;"
                             modal-center="350"
                             modal-scope="this"
                             modal-data='{"title":"确认",
                                          "content":"冻结后，该品种信息将被暂停，直到解冻，确认冻结?",
                                          "btnConfirm":"确定",
                                          "btnCancel":"取消",
                                          "url":"rest/authen/customerAddress/updateStatus",
                                          "goUrl":"",
                                          "id":"{{tr.id}}",
                                          "status":"已冻结"
                                         }'
                             modal-url="angular/tpl/pr-dialog-submit-message.html">冻结
                          </a>
                          <a ng-if="tr.businessApplication.businessStatus=='已冻结'"
                             href="javascript:;"
                             modal-center="350"
                             modal-scope="this"
                             modal-data='{"title":"确认解冻?",
                                          "content":"解冻后，该品种信息将恢复，确认解冻?",
                                          "btnConfirm":"确定",
                                          "btnCancel":"取消",
                                          "url":"rest/authen/customerAddress/updateStatus",
                                          "goUrl":"",
                                          "id":"{{tr.id}}",
                                          "status":"已通过"
                                         }'
                             modal-url="angular/tpl/pr-dialog-submit-message.html">解冻
                          </a>
                          <a href="javascript:;"
                             handle-this-click
                             dialog-title="确认终止?"
                             dialog-content="终止后，该品种信息将被取消，确定终止?"
                             dialog-template="pr-dialog-submit.html"
                             request-url="rest/authen/customerAddress/updateStatus"
                             params='{"id":tr.id,"status":"已终止"}'
                             alert-error
                             callback="$root.utils.refreshHref()">终止
                          </a>
                          <a href="javascript:;"
                             modal-right="800"
                             modal-scope="this"
                             modal-data='{"type":"modalRight",
                                          "modalWidth":"800",
                                          "aclass":"color-orange add-return-order mgl-s",
                                          "requestUrl":"rest/authen/versionFlow/query?businessKey={{tr.id}}",
                                          "httpMethod":"GET",
                                          "ahref":"views/versionFlow/get-right-side.html?businessKey={{tr.id}}",
                                          "showName":"查看操作记录"}'
                             modal-url="views/versionFlow/get-right-side.html?businessKey={{tr.id}}">操作记录
                          </a>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td class="text-center">{{$index + 1}}</td>
                  <td>{{tr.code}}</td>
                  <td class="text-left color-orange">
                    <div class="autocut" title="{{tr.name}}">
                      <a href="#/hospitalManagement/get.html?id={{tr.id}}">
                          {{tr.name}}
                      </a>
                    </div>
                  </td>
                  <td>{{tr.createAt | date : 'yyyy-MM-dd'}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="pr-bg-white" ng-if="!tbodyList.length">
            <div class="empty-table clearfix">
              <div>&nbsp;</div>
              <div>&nbsp;</div>
              <div>&nbsp;</div>
            </div>
          </div>
        </div>
    </div>
    <!-- 导航 -->
    <div class="clearfix pd-c-xl" ng-if="tbodyList.length">
        <div class="fr">
            <pagination status="status"></pagination>
        </div>
    </div>
  </table-list>
</div>
