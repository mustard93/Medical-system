<div class="first-medical-application"
     ng-controller="customerAddressCtrl"
     ajax-url="rest/authen/otherCustomerApplication/getOfEdit.json?id={{mainStatus.pageParams.id}}"
     scope-data="formData"
     callback="initFlag=true;watchFormChange('formData');bottomButtonList= $root.bottomButtonList.get_medicalStock(formData);"
     alert-error>

     <div class="header-info relative mgb-l">
       <p class="pdb-s pdt-s crumbs pd-c-xxl">客户中心 >
         <a href="#/hospitalApplication/query.html">
            <em class="color-custom-orange">经销商/零售商管理</em>
         </a>
        <em>>经销商/零售商管理编辑</em>
       </p>
       <div class="pd-c-xxl pdt-l pdb-l">
         <!-- 标题 -->
         <div class="mgb-l">
           <h1 class="color-black pr-font-20">经销商/零售商管理-编辑</h1>
         </div>
       </div>
     </div>
  <!-- 主体内容 -->
  <div class="content-wrapper ">
    <div class="content-wrapper-main mgt">
      <form class="form-horizontal"
            id="otherCustomer-editForm"
            name="otherCustomerEditForm"
            form-validator
            parameter-body
            action="rest/authen/customerAddress/save"
            alert-error
            alert-ok
            scope-error-msg="errorMsg"
            scope-data="formData"
            novalidate="true"
            callback="submitFormAfter('#/otherCustomerManagement/query.html');
            watchFormChange('formData');formData.firstMedical.isBasicMedicine='是';">
        <!-- 单号 -->
        <div class="panel pr-panel pr-panel-height mgb color-9 flex-column">
          <div class="flex-item-6">
            <span class="flex-item-2">
              单据编号：<em class="color-6">{{formData.orderNo || '暂无'}}</em>
            </span>
          </div>
          <div class="flex-item-6 text-right">
              录单日期：<em class="color-black mgr-s">{{formData.createAt | date : 'yyyy-MM-dd'}}</em>
              状态：<em ng-if="formData.orderStatus!='已通过'" class="color-black">{{formData.orderStatus ||'暂无'}}</em>
              <em ng-if="formData.orderStatus=='已通过'" class="color-black">正常</em>
          </div>
        </div>
        <!-- 基本信息 -->
        <div class="panel pr-panel pr-panel-height mgb">
            <h1 class="mgb-m mgt color-black text-bold text-n">基本信息</h1>
            <div class="">
              <div class="flex-column mgb">
                <label class="radio-inline radio radio-new">
                  <input type="radio" class="default-radio" name="type" value="批发商" ng-model="formData.customer.type" required> <i style="top:12px;"></i>
                  <em class="inline-block" style="margin-left:-5px; color:#666;">批发商</em>
                </label>
                <label class="radio-inline  radio radio-new">
                  <input type="radio" class="default-radio" name="type" value="零售商" ng-model="formData.customer.type" required> <i style="top:12px;"></i>
                   <em class="inline-block" style="margin-left:-5px; color:#666;">零售商</em>
                </label>
              </div>
            <div class="bt-dashed-line pd-v-m">
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">客户全称：</label>
                <div class="flex-item-11 text-left">
                  <input type="text" class="ipt-new" ng-model="formData.customer.fullName">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">企业地址：</label>
                <div class="flex-item-11 text-left">
                    <input type="text" class="ipt-new" ng-model="formData.customer.address">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">企业简称：</label>
                <div class="flex-item-11 text-left">
                    <input type="text" class="ipt-new" ng-model="formData.customer.shortName" required>
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">法人代表/身份证号：</label>
                <div class="flex-item-11 text-left">
                  <input type="text" class="ipt flex-item-1" ng-model="formData.customer.legalRepresentative">
                  <input type="text" class="ipt flex-item-2 mgl-s" style="width:200px;" ng-model="formData.customer.legalRepresentativeIdentityNo">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">GMP/GSP证书号：</label>
                <div class="flex-item-11 text-left">
                  <input type="text" class="ipt-new" ng-model="formData.customer.gspCertificateNo">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">经营许可证号：</label>
                <div class="flex-item-11 text-left">
                    <input type="text" class="ipt-new" ng-model="formData.customer.productionLicenseNo">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">注册资金：</label>
                <div class="flex-item-11 text-left">
                  <input type="number" class="ipt-new" ng-model="formData.customer.registeredCapital">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">税号：</label>
                <div class="flex-item-11 text-left">
                  <input type="text" class="ipt-new" ng-model="formData.customer.taxNo">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">营业执照号：</label>
                <div class="flex-item-11 text-left">
                <input type="text" class="ipt-new" ng-model="formData.customer.businessLicenseNo">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">营业期限：</label>
                <div class="flex-item-11 text-left">
                  <input type="text"
                        datepicker
                        class="ipt-new pr-short-ipt color-6 mgr-l"
                        ng-readonly="true"
                        ng-model="formData.customer.busnissAllotedTime"/>
                </div>
              </div>
            </div>
            <div class="pd-v-m bt-dashed-line">
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">开户银行：</label>
                  <div class="flex-item-11 text-left">
                    <input type="text" class="ipt-new" ng-model="formData.customer.accountBank">
                  </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">开户账号：</label>
                <div class="flex-item-11">
                  <input type="text" class="ipt-new" ng-model="formData.customer.accountNumber">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">开户名称：</label>
                <div class="flex-item-11 text-left">
                  <input type="text" class="ipt-new" ng-model="formData.customer.accountName">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">付款方式：</label>
                <div class="flex-item-11 text-left">
                  <select ng-if="initFlag"
                          class="select select-w ipt-new"
                          data-placeholder="选择一个..."
                          chosen
                          ng-model="formData.customer.payType"
                          select-source="rest/index/queryBasicdataForSelectOption.json?basicDataType=Basic_PayType">
                  </select>
                </div>
              </div>
            </div>
            <div class="pd-v-m bt-dashed-line">
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">收货员/身份证号：</label>
                <div class="flex-item-11">
                <input type="text" class="ipt flex-item-1" ng-model="formData.customer.consignee">
                <input type="text"
                       name="consigneeIdentityNo"
                       class="ipt flex-item-2 mgl-s"
                       style="width:200px;"
                       ng-model="formData.customer.consigneeIdentityNo"
                       ng-pattern="/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/"
                       data-content="身份证号码格式有误!"
                       invalid-popover="{{!otherCustomerEditForm.consigneeIdentityNo.$valid}}" />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">联系电话：</label>
                <div class="flex-item-11 text-left">
                  <input type="text" class="ipt-new" ng-model="formData.customer.consigneePhone">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">E-mail：</label>
                <div class="flex-item-11 text-left">
                  <input type="text"
                         class="ipt-new"
                         name="consigneeEmail"
                         ng-model="formData.customer.consigneeEmail"
                         ng-pattern="/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/"
                         data-content="Email格式有误!"
                         invalid-popover="{{!otherCustomerEditForm.consigneeEmail.$valid}}" />
                </div>
              </div>
            </div>
            <div class="pd-v-m bt-dashed-line">
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">采购/身份证号：</label>
                <div class="flex-item-11">
                  <input type="text" class="ipt flex-item-1" ng-model="formData.customer.purchaser">
                <input type="text"
                       name="purchaserIdentityNo"
                       class="ipt flex-item-2 mgl-s"
                       style="width:200px;"
                       ng-model="formData.customer.purchaserIdentityNo"
                       ng-pattern="/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/"
                       data-content="身份证号码格式有误!"
                       invalid-popover="{{!otherCustomerEditForm.purchaserIdentityNo.$valid}}" />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">联系电话：</label>
                <div class="flex-item-11 text-left">
                <input type="text" class="ipt-new" ng-model="formData.customer.purchaserPhone">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-1 text-right control-label">E-mail：</label>
                <div class="flex-item-11 text-left">
                  <input type="text"
                         class="ipt-new"
                         name="purchaserEmail"
                         ng-model="formData.customer.purchaserEmail"
                         ng-pattern="/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/"
                         data-content="Email格式有误!"
                         invalid-popover="{{!otherCustomerEditForm.purchaserEmail.$valid}}" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 申请原因-->
        <div class="panel pr-panel pr-panel-height mgb">
          <h1 class="pr-font-18 mgb">新品引进原因</h1>
          <div class="">
            <textarea class="pr-textarea" name="applyReason" rows="8" cols="40" ng-model="formData.applyReason"></textarea>
          </div>
        </div>
        <!-- 审核资料 -->
        <div ng-init='attachmentsExtend={"title":"审核资料","usege":"经销商或零售商","addFlag":false}'
         attachments-edit ng-model="formData.attachments" attachments-extend="attachmentsExtend" ></div>
        <!-- 功能按钮 -->
        <div class="handle-btn-area relative">
          <div class="mgb text-right btn-area">
            <span class="mgl">
              <a ng-if="changeFlag"  href="javascript:;"
                 handle-this-click
                 dialog-title="确认返回?"
                 dialog-content="该申请单存在未保存数据，是否保存?"
                 dialog-template="pr-dialog-return.html"
                 nosave-callback="goTo('#/otherCustomerManagement/query.html')"
                 save-callback="submitForm('editForm','exit');
                 $root.goTo('#/otherCustomerManagement/query.html')">返回申请单列表</a>
              <a ng-if="!changeFlag" href="#/otherCustomerManagement/query.html">返回申请单列表</a>
            </span>
            <span bottom-button-list="bottomButtonList">  </span>
            <span class="mgl">
              <a ng-if="formData.id"
                 href="javascript:;"
                 class="color-red mgt"
                 handle-this-click
                 dialog-title="确认删除?"
                 dialog-content="删除后将无法恢复,确认删除?"
                 dialog-template="pr-dialog-submit.html"
                 callback="$root.goTo('#/otherCustomerManagement/query.html')"
                 params='{"id":formData.id}'
                 request-url="rest/authen/customerAddress/delete">删除</a>
            </span>
            <span class="mgl">
              <button class="pr-btn-save-glodbg mgt"
                      ng-disabled="!changeFlag || otherCustomer-editForm.$invalid"
                      ng-click="submitForm('editForm','save')">保存
              </button>
            </span>
            <span class="mgl">
              <button class="pr-btn-save-glodbg-l mgt"
                      ng-disabled="otherCustomer-editForm.$invalid">
                    <a href="javascript:;"
                    class="color-white"
                    ng-click="submitForm('editForm','submit-otherCustomer')">
                      保存并结束编辑
                    </a>
                    </button>
            </span>

          </div>
        </div>
      </form>
    </div>
</div>
