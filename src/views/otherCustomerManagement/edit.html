<div class="first-medical-application"
     ng-controller="customerAddressCtrl"
     ajax-url="rest/authen/customerAddress/getOfEdit.json?id={{mainStatus.pageParams.id}}"
     scope-data="formData"
     callback="initFlag=true;watchFormChange('formData');bottomButtonList= $root.bottomButtonList.get_medicalStock(formData);"
     alert-error>

     <div class="header-info relative mgb-l">
       <p class="pdb-s pdt-s crumbs pd-c-xxl">客户中心 >
         <a href="#/hospitalApplication/query.html">
            <em class="color-custom-orange">批发/零售商管理</em>
         </a>
        <em>>批发/零售商管理编辑</em>
       </p>
       <div class="pd-c-xxl pdt-l pdb-l">
         <!-- 标题 -->
         <div class="mgb-l">
           <h1 class="color-black pr-font-20">批发/零售商管理-编辑</h1>
         </div>
       </div>
     </div>
  <!-- 主体内容 -->
  <div class="content-wrapper ">
    <div class="content-wrapper-main mgt">
      <form class="form-horizontal"
            id="otherCustomer-editForm"
            name="otherCustomerEditForm"
            form-validator
            parameter-body
            action="rest/authen/customerAddress/save"
            alert-error
            alert-ok
            scope-error-msg="errorMsg"
            scope-data="formData"
            novalidate="true"
            callback="submitFormAfter('#/otherCustomerManagement/query.html');
            watchFormChange('formData');formData.firstMedical.isBasicMedicine='是';">
        <!-- 单号 -->
        <div class="panel pr-panel pr-panel-height mgb color-9 flex-column">
          <div class="flex-item-6">
            <span class="flex-item-2">
              单据编号：<em class="color-6">{{formData.orderNo || '暂无'}}</em>
            </span>
          </div>
          <div class="flex-item-6 text-right">
              录单日期：<em class="color-black mgr-s">{{formData.createAt | date : 'yyyy-MM-dd'}}</em>
              状态：<em ng-if="formData.orderStatus!='已通过'" class="color-black">{{formData.businessApplication.businessStatus||'暂无'}}</em>
              <em ng-if="formData.orderStatus=='已通过'" class="color-black">正常</em>
          </div>
        </div>
        <!-- 基本信息 -->
        <div class="panel pr-panel pr-panel-height mgb">
            <h1 class="mgb-m mgt color-black text-bold text-n">基本信息</h1>
            <div class="">
              <div class="flex-column mgb disabled">
                <label class="radio-inline radio radio-new">
                  <input type="radio" class="default-radio" name="type" value="批发商" ng-model="formData.object.type"  ng-disabled="true"> <i style="top:12px;"></i>
                  <em class="inline-block" style="margin-left:-5px; color:#666;">批发商</em>
                </label>
                <label class="radio-inline  radio radio-new">
                  <input type="radio" class="default-radio" name="type" value="零售商" ng-model="formData.object.type"  ng-disabled="true"> <i style="top:12px;"></i>
                   <em class="inline-block" style="margin-left:-5px; color:#666;">零售商</em>
                </label>
              </div>
            <div class="bt-dashed-line pd-v-m">
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">客户全称：</label>
                <div class="flex-item-10  text-left">
                  <input type="text" class="ipt-new"  ng-disabled="true" ng-model="formData.object.fullName">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">企业地址：</label>
                <div class="flex-item-10  text-left">
                    <input type="text" class="ipt-new" ng-model="formData.object.address">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">企业简称：</label>
                <div class="flex-item-10  text-left">
                    <input type="text" class="ipt-new" ng-model="formData.object.shortName" required>
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">法人代表/身份证号：</label>
                <div class="flex-item-10  text-left">
                  <input type="text" class="ipt flex-item-1" ng-model="formData.object.legalRepresentative">
                  <input type="text"
                         class="ipt flex-item-2 mgl-s"
                         name="legalRepresentativeIdentityNo"
                         style="width:212px;"
                         ng-model="formData.object.legalRepresentativeIdentityNo"
                         ng-pattern="/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/"
                         data-content="身份证号码格式有误!"
                         invalid-popover="{{!otherCustomerEditForm.legalRepresentativeIdentityNo.$valid}}">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">GMP/GSP证书号：</label>
                <div class="flex-item-10  text-left">
                  <input type="text" class="ipt-new" ng-disabled="true" ng-model="formData.object.gspCertificateNo" >
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">经营许可证号：</label>
                <div class="flex-item-10  text-left">
                    <input type="text" class="ipt-new" ng-disabled="true" ng-model="formData.object.productionLicenseNo">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">注册资金：</label>
                <div class="flex-item-10  text-left">
                  <input type="number" class="ipt-new" ng-model="formData.object.registeredCapital">万元
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">税号：</label>
                <div class="flex-item-10  text-left">
                  <input type="text" class="ipt-new" ng-disabled="true" ng-model="formData.object.taxNo">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">营业执照号：</label>
                <div class="flex-item-10  text-left">
                <input type="text" class="ipt-new" ng-disabled="true" ng-model="formData.object.businessLicenseNo">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">营业期限：</label>
                <div class="date-icon-outside">
                  <input type="text"
                         datepicker
                         class="ipt-date pr-short-ipt ipt-new-s color-6"
                         ng-readonly="true"
                         placeholder=" "
                         ng-model="formData.object.busnissAllotedTime">
                        <span class="date-icon"></span>
                </div>
              </div>
            </div>
            <div class="pd-v-m bt-dashed-line">
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">开户银行：</label>
                  <div class="flex-item-10  text-left">
                    <input type="text" class="ipt-new" ng-model="formData.object.accountBank">
                  </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">开户账号：</label>
                <div class="flex-item-10">
                  <input type="text" class="ipt-new" ng-model="formData.object.accountNumber">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">开户名称：</label>
                <div class="flex-item-10  text-left">
                  <input type="text" class="ipt-new" ng-model="formData.object.accountName">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">付款方式：</label>
                <div class="flex-item-10  text-left">
                  <select ng-if="initFlag"
                          class="select select-w ipt-new"
                          data-placeholder="选择一个..."
                          chosen
                          ng-model="formData.object.payType"
                          select-source="rest/index/queryBasicdataForSelectOption.json?basicDataType=Basic_PayType">
                  </select>
                </div>
              </div>
            </div>
            <div class="pd-v-m bt-dashed-line">
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">收货员/身份证号：</label>
                <div class="flex-item-10">
                <input type="text" class="ipt flex-item-1" ng-model="formData.object.consignee">
                <input type="text"
                       name="consigneeIdentityNo"
                       class="ipt flex-item-2 mgl-s"
                       style="width:212px;"
                       ng-model="formData.object.consigneeIdentityNo"
                       ng-pattern="/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/"
                       data-content="身份证号码格式有误!"
                       invalid-popover="{{!otherCustomerEditForm.consigneeIdentityNo.$valid}}" />
                </div>
              </div>
              <!-- <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">联系电话：</label>
                <div class="flex-item-10  text-left">
                  <input type="text" class="ipt-new" ng-model="formData.object.consigneePhone">
                </div>
              </div> -->
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">座机：</label>
                <div class="flex-item-10  text-left">
                  <input type="text"
                         class="ipt-new"
                         name="consigneeTel"
                         ng-model="formData.object.consigneeTel"
                         ng-pattern="/^([0-9]{3,4}-)?[0-9]{7,12}$/"
                         data-content="座机号格式有误!"
                         invalid-popover="{{!otherCustomerEditForm.consigneeTel.$valid}}" />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">手机：</label>
                <div class="flex-item-10  text-left">
                  <input type="text"
                         class="ipt-new"
                         name="consigneePhone"
                         ng-model="formData.object.consigneePhone"
                         ng-pattern="/^1(3|4|5|7|8)\d{9}$/"
                         data-content="手机号格式有误!"
                         invalid-popover="{{!otherCustomerEditForm.consigneePhone.$valid}}" />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">E-mail：</label>
                <div class="flex-item-10  text-left">
                  <input type="text"
                         class="ipt-new"
                         name="consigneeEmail"
                         ng-model="formData.object.consigneeEmail"
                         ng-pattern="/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/"
                         data-content="Email格式有误!"
                         invalid-popover="{{!otherCustomerEditForm.consigneeEmail.$valid}}" />
                </div>
              </div>
            </div>
            <div class="pd-v-m bt-dashed-line">
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">采购员/身份证号：</label>
                <div class="flex-item-10">
                  <input type="text" class="ipt flex-item-1" ng-model="formData.object.purchaser">
                <input type="text"
                       name="purchaserIdentityNo"
                       class="ipt flex-item-2 mgl-s"
                       style="width:212px;"
                       ng-model="formData.object.purchaserIdentityNo"
                       ng-pattern="/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/"
                       data-content="身份证号码格式有误!"
                       invalid-popover="{{!otherCustomerEditForm.purchaserIdentityNo.$valid}}" />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">座机：</label>
                <div class="flex-item-10  text-left">
                <input type="text"
                       class="ipt-new"
                       name="purchaserTel"
                       ng-model="formData.object.purchaserTel"
                       ng-pattern="/^([0-9]{3,4}-)?[0-9]{7,12}$/"
                       data-content="座机号格式有误!"
                       invalid-popover="{{!otherCustomerEditForm.purchaserTel.$valid}}" />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">手机：</label>
                <div class="flex-item-10  text-left">
                <input type="text"
                       class="ipt-new"
                       name="purchaserPhone"
                       ng-model="formData.object.purchaserPhone"
                       ng-pattern="/^1(3|4|5|7|8)\d{9}$/"
                       data-content="手机号格式有误!"
                       invalid-popover="{{!otherCustomerEditForm.purchaserPhone.$valid}}" />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">E-mail：</label>
                <div class="flex-item-10  text-left">
                  <input type="text"
                         class="ipt-new"
                         name="purchaserEmail"
                         ng-model="formData.object.purchaserEmail"
                         ng-pattern="/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/"
                         data-content="Email格式有误!"
                         invalid-popover="{{!otherCustomerEditForm.purchaserEmail.$valid}}" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 申请原因-->
        <div class="panel pr-panel pr-panel-height mgb">
          <h1 class="pr-font-18 mgb">申请原因</h1>
          <div class="">
            <textarea class="pr-textarea" name="applyReason" rows="8" cols="40" ng-model="formData.applyReason"></textarea>
          </div>
        </div>
        <!-- 审核资料 -->
        <div ng-init='attachmentsExtend={"title":"资质文件","usege":"批发或零售商","addFlag":false,"showcertificate":true}'
         attachments-edit ng-model="formData.attachments" attachments-extend="attachmentsExtend" ></div>
        <!-- 功能按钮 -->
        <div class="handle-btn-area relative">
          <div class="mgb text-right btn-area">
            <span class="mgl">
              <a ng-if="changeFlag"  href="javascript:;"
                 handle-this-click
                 dialog-title="确认返回?"
                 dialog-content="该申请单存在未保存数据，是否保存?"
                 dialog-template="pr-dialog-return.html"
                 nosave-callback="goTo('#/otherCustomerManagement/query.html')"
                 save-callback="submitForm('editForm','exit');
                 $root.goTo('#/otherCustomerManagement/query.html')">返回申请单列表</a>
              <a ng-if="!changeFlag" href="#/otherCustomerManagement/query.html">返回申请单列表</a>
            </span>
            <span bottom-button-list="bottomButtonList">  </span>
            <!-- <span class="mgl">
              <a ng-if="formData.id"
                 href="javascript:;"
                 class="color-red mgt"
                 handle-this-click
                 dialog-title="确认删除?"
                 dialog-content="删除后将无法恢复,确认删除?"
                 dialog-template="pr-dialog-submit.html"
                 callback="$root.goTo('#/otherCustomerManagement/query.html')"
                 params='{"id":formData.id}'
                 request-url="rest/authen/customerAddress/delete">删除</a>
            </span> -->
            <!-- <span class="mgl">
              <button class="pr-btn-save-glodbg mgt"
                      ng-disabled="!changeFlag || otherCustomerEditForm.$invalid"
                      ng-click="submitForm('editForm','save')">保存
              </button>
            </span> -->
            <span class="mgl" >
              <button href="javascript:;"
                class="pr-btn-save-glodbg mgt"
                type="button"
                 handle-this-click
                 dialog-title="确认保存?"
                 dialog-content="保存后，证件号码将无法再编辑。确定保存？"
                 dialog-template="pr-dialog-submit.html"
                 alert-error
                 callback="submitForm('otherCustomer-editForm','save');$root.utils.refreshHref()"
                 >保存</button>
          </span>
            <span class="mgl">
              <button class="pr-btn-save-glodbg-l mgt"
                      ng-disabled="otherCustomerEditForm.$invalid">
                    <a href="javascript:;"
                    class="color-white"
                    ng-disabled="otherCustomerEditForm.$invalid"
                    ng-click="submitForm('otherCustomer-editForm','submit-otherCustomer')">
                      保存并结束编辑
                    </a>
              </button>
            </span>

          </div>
        </div>
      </form>
    </div>
</div>
