<div class="content-wrapper purchase-order"
  ng-init="listParams.orderStatus=mainStatus.pageParams.orderStatus"
>
  <table-list list-data="{{mainStatus.requestPath}}rest/authen/purchaseOrder/query.json" list-params="listParams" search-mode="noCaseSensitive" search-param="q">
    <!-- 主内容区域 -->
    <div class="content-wrapper-main">
      <div ng-if="!status.isLoading">
        <div ng-if="!tbodyList.length">
          <p class="empty-data text-center"><span class="empty-data-icon"></span></p>
          <p class="text-center">嘿，这里暂时什么内容都没有哦...</p>
        </div>
        <ul ng-if="tbodyList.length!='0'" class="li-min-h">
          <li class="pdr pdl relative confirm-order-list" ng-repeat="tr in tbodyList">
            <div class="mgb-xl pr-bg-white pr-fuzzy-boundary relative" ng-class="{'pr-bg-grey2':(tr.orderStatus=='已作废')}">
              <div class="relative">
                <div class="flex-column mgb-m card-title-height min-h-m" style="height:24px;line-height:24px;">
                  <span class="flex-item-6 title-states text-bold pdt-m">
                    <em class="pd-m">
                        {{tr.orderStatus}}
                    </em>

                  </span>
                  <span class="flex-item-6 text-right">
                    <span ng-if="tr.orderStatus=='未提交'" >
                      <a ng-if="tr.orderStatus=='未提交' && tr.inputUserId==mainStatus.id"
                         href="javascript:;"
                         class="mr--14"
                         handle-this-click
                         dialog-title="确认删除 ?"
                         dialog-content="您确认删除这条采购单吗?"
                         dialog-template="dialog-confirm.html"
                         request-url="rest/authen/purchaseOrder/delete?id={{tr.id}}"
                         emitted="reloadList">
                      <span class="rect-s " title="删除"><span class="delete-link-icon"></span></span>
                      </a>
                      <a href="#/purchaseOrder/edit.html?id={{tr.id}}" class="mgl">
                      <span class="rect-s" title="编辑"><span class="edit-link-icon"></span></span>
                      </a>
                    </span>
                    <span ng-if="tr.orderStatus!='未提交'" class=" text-right">
                      <a ng-if="tr.orderStatus=='待采购'" href="#/purchaseOrder/get.html?id={{tr.id}}" class="mr--14">
                        <span class="rect-s" title="生成来货通知单"><span class="create-arrive-icon"></span></span>
                      </a>
                      <a ng-if="tr.orderStatus!='待审批'&&tr.orderStatus!='未提交'" href="#/purchaseOrder/get.html?id={{tr.id}}" class="mgl">
                        <span class="rect-s" title="查看详情"><span class="watch-detail-icon"></span></span>
                      </a>
                      <a ng-if="tr.orderStatus=='待审批' && $root.utils.getcustomMenuByKeyOfArr(tr.didateFilter.buttons,'通过')"
                         ng-href="#/firstEnterpriseApplication/get.html?id={{tr.id}}">
                         <span class="rect-s" title="立即审批"><span class="examine-approve"></span></span>
                       </a>
                      <!-- <a ng-if="tr.arrivalNoticeOrderId" href="#/arrivalNoticeOrder/get.html?relId={{tr.id}}" class="mgl">查看来货通知</a> -->


                      <!--工作流控制菜单 -->
                        <button ng-if="$root.utils.getcustomMenuByKeyOfArr(tr.didateFilter.buttons,'列表显示')" workflow-pass-button custom-menu="{{$root.utils.getcustomMenuByKeyOfArr(tr.didateFilter.buttons,'列表显示')}}" ></button>

                      <!-- <button ng-if="tr.orderStatus!='已作废'&&tr.orderStatus!='未提交'&&tr.orderStatus!='待审批'&&!tr.purchaseVoucherNo&&$root.hasAuthor('采购凭证编辑')"
                              class="btn btn-primary pr-btn-xsm pr-btn-bg-gold mgl"
                              type="button"
                              ajax-url-submit="rest/authen/purchaseVoucher/save?purchaseOrderId={{tr.id}}"
                              alert-error
                              callback="$root.goTo('#/purchaseVoucher/get.html?relId={{tr.id}}')">生成采购凭证
                      </button> -->

                      <!-- <a ng-if="tr.orderStatus=='已作废'"  href="#/purchaseOrder/edit.html?copyId={{tr.id}}" class="mgl">新建</a>

                                    </span> -->

                  </span>

                </div>
                <div class="card-new">
                    <div class="bt-line">
                      <h1 class="text-center text-m color-black text-ellips-s">{{tr.customerName || '暂无'}}</h1>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-6 mgb-s pr-indent-10">单据编号</span>
                      <span class="flex-item-6 text-right pr-indent-10"><strong class="color-6 text-normal">{{tr.orderNo}}</strong></span>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-6 pdl mgb-s text-left">录单日期</span>
                      <span class="flex-item-6 text-right">
                          <strong class="color-6 text-normal">{{tr.createAt | date : 'yyyy-MM-dd'}}</strong>
                      </span>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-6 pdl mgb-s text-left">采购类型</span>
                      <span class="flex-item-6 text-right">
                          <strong class="color-6 text-normal">{{tr.salesType}}</strong>
                      </span>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-6 pdl mgb-s text-left">业务类型</span>
                      <span class="flex-item-6 text-right">
                          <strong class="text-normal">{{tr.type}}</strong>
                      </span>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-12 text-right text-xl ">
                        <em class="color-gray">合计：</em>
                          <em class="color-black">￥{{tr.totalPrice|number : 2}}</em>
                      </span>
                    </div>
                    <div class="flex-column qurey text-s color-9 mgb bt-line"
                    style="height50px;overflow:hidden"
                      >
                      <p
                      title="{{tr.note}}"
                      class="sale-return-order-details-note">
                        <span class="pdl">备注：</span><span class="color-6">{{tr.note || '暂无'}}</span>
                      </p>
                    </div>
                </div>


              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!-- 导航 -->
    <div class="clearfix pd-c-m" ng-if="tbodyList.length">
        <div class="fr">
            <pagination status="status"></pagination>
        </div>
    </div>
  </table-list>
</div>
