<div class="content-wrapper first-medical-application"
     ng-controller="QualificationApplyCtrl"
     ajax-url="rest/authen/otherCustomerApplication/getOfEdit.json?id={{mainStatus.pageParams.id}}&copyId={{mainStatus.pageParams.copyId}}"
     scope-data="formData"
     callback="initFlag=true;watchFormChange('formData')"
     alert-error>
  <div class="page-header-info">
    <p class="mgb">管理中心 / <em class="color-custom-orange">客户管理</em></p>
    <h1>经销商/零售商资格申请</h1>
  </div>
  <!-- 添加流程导航 -->
  <div class="first-medical-nav text-right">
    <span>基本信息</span>
    <span>申请原因</span>
    <span class="active">添加审核资料</span>
  </div>
  <!-- 主体内容 -->
  <div class="content-wrapper-main mgt">
    <form class="form-horizontal"
          id="otherCustomer-editForm"
          name="otherCustomerEditForm"
          form-validator
          parameter-body
          action="rest/authen/otherCustomerApplication/saveAttachments?validateFlag=true"
          alert-error
          alert-ok
          scope-error-msg="errorMsg"
          scope-data="formData"
          novalidate="true"
          callback="submitFormAfter('#/otherCustomerApplication/get.html');watchFormChange('formData')">
      <!-- 单号 -->
      <div class="panel pr-panel pr-panel-height mgb color-9 flex-column">
        <span class="flex-item-11">申请单：<em class="color-6">{{formData.orderNo}}</em></span>
        <span class="current-status flex-item-1">
          <strong>状态：{{formData.orderStatus}}</strong>
        </span>
      </div>
      <!-- 基本信息 -->

      <div ng-init='attachmentsExtend={"title":"审核资料","usege":"经销商或零售商","addFlag":true}'  attachments-edit ng-model="formData.attachments" attachments-extend="attachmentsExtend" ></div>

      <!-- 功能按钮 -->
      <div class="mgb text-right">
        <span class="mgl">
          <a ng-if="changeFlag"  href="javascript:;"
             handle-this-click
             dialog-title="确认返回?"
             dialog-content="该申请单存在未保存数据，是否保存?"
             dialog-template="pr-dialog-return.html"
             nosave-callback="goTo('#/otherCustomerApplication/query.html')"
             save-callback="submitForm('editForm','exit')">返回申请单列表</a>
          <a ng-if="!changeFlag" href="#/otherCustomerApplication/query.html">返回申请单列表</a>
        </span>
        <span class="mgl">
          <a ng-if="formData.id && formData.proposerName==mainStatus.name"
             href="javascript:;"
             class="color-red"
             handle-this-click
             dialog-title="确认删除?"
             dialog-content="删除后将无法恢复,确认删除?"
             dialog-template="pr-dialog-submit.html"
             callback="$root.goTo('#/otherCustomerApplication/query.html')"
             params='{"id":formData.id}'
             request-url="rest/authen/otherCustomerApplication/delete">删除</a>
        </span>
        <span class="mgl">
          <button class="pr-btn-save-glodbg"
                  ng-disabled="!changeFlag"
                  ng-click="submitForm('otherCustomer-editForm','save')">保存
          </button>
        </span>
        <span class="mgl">
          <button class="pr-btn-save-glodbg" ng-click="pageTo('#/otherCustomerApplication/edit-step-2.html?id='+formData.id)">上一步</button>
        </span>
        <span class="mgl">
          <button class="pr-btn-save-glodbg"
                  ng-click="submitForm('otherCustomer-editForm','submit')">预览申请单
          </button>
        </span>
      </div>
    </form>
  </div>
</div>
