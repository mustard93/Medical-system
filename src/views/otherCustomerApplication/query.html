<div class="content-wrapper hospital-application"
     ng-controller="QualificationApplyCtrl"
     ng-init="listParams.orderStatus=mainStatus.pageParams.orderStatus">
  <!-- 模块标题及面包屑 -->
  <div class="page-header-info">
    <p class="mgb">管理中心 / <em class="color-custom-orange">客户管理</em></p>
    <p>
      <select ng-init="itemChooise='#/otherCustomerApplication/query.html'" class="select pr-select pr-select-sm" style="width:120px;" ng-model="itemChooise" ng-change="utils.goTo(itemChooise)">
        <option value="#/hospitalApplication/query.html">医院资格申请</option>
        <option value="#/otherCustomerApplication/query.html">经销商/零售商资格申请</option>
      </select>
    </p>
  </div>
  <table-list list-data="{{mainStatus.requestPath}}rest/authen/otherCustomerApplication/query.json"
              list-params="listParams"
              search-mode="noCaseSensitive"
              search-param="q">
    <!-- 主内容头部 -->
    <div class="content-wrapper-heading h-l mgb-m mgt-m pdb-s line-b mgl mgr relative">
      <!-- 新建按钮及状态按钮 -->
      <div class="full-width">
        <div class="pos-abs order-create-btn" ng-if="$root.hasAuthor('购需单编辑')">
          <a ng-if="$root.hasAuthor('经销商和零售商资格申请')" href="#/otherCustomerApplication/edit.html" title="新建经销商/零售商"><i></i><span class="text-s">新建经销商/零售商资格申请</span></a>
        </div>
        <div class="order-status-btn pos-tr text-right"
             ajax-url="rest/authen/otherCustomerApplication/countByOrderStatus.json"
             scope-data="countByOrderStatus"
             alert-error>
            <div class=""></div>
            <div class="btn btn-group">
              <button query-order-status-button  ng-model="listParams.orderStatus" key="" show-name="全部"  count-map="countByOrderStatus"></button>
              <button query-order-status-button  ng-model="listParams.orderStatus" key="未提交"  count-map="countByOrderStatus">  </button>
              <button query-order-status-button  ng-model="listParams.orderStatus" key="待审批"  count-map="countByOrderStatus">  </button>
              <button query-order-status-button  ng-model="listParams.orderStatus" key="已通过" >  </button>
              <button query-order-status-button  ng-model="listParams.orderStatus" key="未通过"  count-map="countByOrderStatus">  </button>
            </div>
        </div>
      </div>
      <!-- 右侧搜索 -->
      <div class="text-right order-list-search pos-rb">
        <input type="text" class="ipt pdr-xxl" placeholder="客户名/申请单号/申请人" ng-model="listParams.q">
        <i class=""></i>
      </div>
    </div>
    <!-- 主内容区域 -->
    <div class="content-wrapper-main">
      <div ng-if="!status.isLoading">
        <div ng-if="tbodyList.length==0">
          <p class="empty-data text-center"><span class="empty-data-icon"></span></p>
          <p class="text-center">什么也没有</p>
        </div>

        <div class="pd-c">
          <table ng-if="tbodyList.length" class="table table-hover table-striped">
            <thead class="pr-bg-side">
              <tr>
                <th>申请单</th>
                <th>经销商/零售商名称</th>
                <th>创建时间</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody class="pr-bg-white">
              <tr ng-repeat="tr in tbodyList track by $index">
                <td>{{tr.orderNo}}</td>
                <td>{{tr.customer.fullName || '未知名称'}}</td>
                <td>{{tr.createAt | date : 'yyyy-MM-dd HH:mm'}}</td>
                <td ng-class="{'color-9':tr.orderStatus=='未提交', 'color-6':tr.orderStatus=='待审批', 'color-green':tr.orderStatus=='已通过', 'color-red':tr.orderStatus=='未通过'}">{{tr.orderStatus}}</td>
                <td ng-if="tr.orderStatus=='未提交'">
                  <a href="#/otherCustomerApplication/edit.html?id={{tr.id}}" class="edit-link-icon mgr-m"></a>
                  <!-- <a href="javascript:;" class="delete-link-icon"></a> -->
                  <a href="javascript:;"
                     class="color-red delete-link-icon"
                     handle-this-click
                     dialog-title="确认删除?"
                     dialog-content="删除后将无法恢复,确认删除?"
                     dialog-template="pr-dialog-submit.html"
                     callback="$root.goTo('#/otherCustomerApplication/query.html')"
                     params='{"id":tr.id}'
                     request-url="rest/authen/otherCustomerApplication/delete"></a>
                </td>
                <td ng-if="tr.orderStatus=='待审批'">
                  <a class="btn btn-primary pr-btn-xsm pr-btn-bg-gold" ng-href="#/otherCustomerApplication/get.html?id={{tr.id}}">审批</a>
                </td>
                <td ng-if="tr.orderStatus=='未通过'">
                  <p><a href="javascript:;" ng-href="#/otherCustomerApplication/edit.html?copyId={{tr.id}}">新建</a></p>
                  <p><a href="javascript:;" ng-href="#/otherCustomerApplication/get.html?id={{tr.id}}">查看详情</a></p>
                </td>
                <td ng-if="tr.orderStatus=='已通过'">
                  <p><a href="javascript:;" ng-href="#/otherCustomerApplication/get.html?id={{tr.id}}">查看详情</a></p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- 导航 -->
    <div class="clearfix pd-c-m" ng-if="tbodyList.length">
        <div class="fr">
            <pagination status="status"></pagination>
        </div>
    </div>
  </table-list>
</div>
