<div class="hospital-application first-medical-application"
     ng-controller="QualificationApplyCtrl"
     ajax-url="rest/authen/otherCustomerApplication/getOfEdit.json?id={{mainStatus.pageParams.id}}&copyId={{mainStatus.pageParams.copyId}}"
     scope-data="formData"
     callback="initFlag=true;watchFormChange('formData')"
     alert-error
     ng-init="formData.validFlag=false">

  <div class="header-info relative mgb-l">
    <p class="pdb-s pdt-s crumbs pd-c-xxl">管理中心 >
      <a href="#/otherCustomerApplication/query.html">
         <em class="color-custom-orange">客户管理</em>
      </a>
     <em>>批发/零售商资格申请</em>
    </p>
    <div class="pd-c-xxl pdt-l pdb-l">
      <!-- 标题 -->
      <div class="mgb-l">
        <h1 class="color-black pr-font-20">批发/零售商资格申请</h1>
      </div>
    </div>
  </div>
  <!-- 主体内容 -->
  <div class="content-wrapper">
    <!-- 添加流程导航 -->
    <div
    step-flow-arrow-show
    step-flow-arrow-json=
  '[{"arrowText":"基本信息","className":"active"},
    {"arrowText":"申请原因","className":"unactive"},
    {"arrowText":"添加审核资料","className":"unactive"}]'>
    </div>

    <div class="content-wrapper-main mgt">
      <form class="form-horizontal"
            id="otherCustomer-editForm"
            name="otherCustomerEditForm"
            form-validator
            parameter-body
            action="rest/authen/otherCustomerApplication/saveBaseInfo"
            alert-error
            alert-ok
            scope-error-msg="errorMsg"
            scope-data="formData"
            novalidate="true"
            callback="submitFormAfter('#/otherCustomerApplication/edit-step-2.html');watchFormChange('formData')">
        <!-- 单号 -->
        <div class="panel pr-panel pr-panel-height mgb color-9 flex-column">
          <span class="flex-item-11">单据编号：<em class="color-6">{{formData.orderNo || '暂无'}}</em></span>
          <span class="text-right flex-item-1">
            状态：<em class="color-black">{{formData.orderStatus}}</em>
          </span>
        </div>
        <!-- 基本信息 -->
        <div class="panel pr-panel pr-panel-height mgb">
            <h1 class="mgb-m mgt color-black text-bold text-n">基本信息</h1>
            <div class="">
              <div class="flex-column mgb">
                <label class="radio-inline radio radio-new">
                  <input type="radio" class="default-radio" name="type" value="批发商" ng-model="formData.customer.type" required> <i style="top:12px;"></i>
                  <em class="inline-block" style="margin-left:-5px; color:#666;">批发商</em>
                </label>
                <label class="radio-inline  radio radio-new">
                  <input type="radio" class="default-radio" name="type" value="零售商" ng-model="formData.customer.type" required> <i style="top:12px;"></i>
                   <em class="inline-block" style="margin-left:-5px; color:#666;">零售商</em>
                </label>
              </div>
            <div class="bt-dashed-line pd-v-m">
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">客户全称：</label>
                <div class="flex-item-10  text-left">
                  <input type="text" class="ipt-new" ng-model="formData.customer.fullName">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">企业地址：</label>
                <div class="flex-item-10  text-left">
                    <input type="text" class="ipt-new" ng-model="formData.customer.address">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">企业简称：</label>
                <div class="flex-item-10  text-left">
                    <input type="text" class="ipt-new" ng-model="formData.customer.shortName" required>
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">法人代表/身份证号：</label>
                <div class="flex-item-10  text-left">
                  <input type="text" class="ipt flex-item-1" ng-model="formData.customer.legalRepresentative">
                  <input type="text"
                         class="ipt flex-item-2 mgl-s"
                         name="legalRepresentativeIdentityNo"
                         style="width:212px;"
                         ng-model="formData.customer.legalRepresentativeIdentityNo"
                         ng-pattern="/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/"
                         invalid-popover
                         popover-show="!otherCustomerEditForm.legalRepresentativeIdentityNo.$valid"
                         popover-options='{"content":"身份证号码格式错误!", "placement":"right", "trigger":"manual"}'>
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">GMP/GSP证书号：</label>
                <div class="flex-item-10  text-left">
                  <input type="text" class="ipt-new" ng-model="formData.customer.gspCertificateNo">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">经营许可证号：</label>
                <div class="flex-item-10  text-left">
                    <input type="text" class="ipt-new" ng-model="formData.customer.productionLicenseNo">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">注册资金：</label>
                <div class="flex-item-10  text-left">
                  <input type="number" class="ipt-new" ng-model="formData.customer.registeredCapital">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">税号：</label>
                <div class="flex-item-10  text-left">
                  <input type="text" class="ipt-new" ng-model="formData.customer.taxNo">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">营业执照号：</label>
                <div class="flex-item-10  text-left">
                <input type="text" class="ipt-new" ng-model="formData.customer.businessLicenseNo">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">营业期限：</label>
                <div class="date-icon-outside col-sm-3">
                  <input type="text"
                         datepicker
                         class="ipt-date pr-short-ipt color-6 mgr pr-indent-10"
                         ng-readonly="true"
                         ng-model="formData.customer.busnissAllotedTime"
                         placeholder=" ">
                  <span class="date-icon"></span>
                </div>
              </div>
            </div>
            <div class="pd-v-m bt-dashed-line">
              <div class="flex-column mgt">
                <label class="flex-item-2 text-right control-label">开户银行：</label>
                  <div class="flex-item-10  text-left">
                    <input type="text" class="ipt-new" ng-model="formData.customer.accountBank">
                  </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2 text-right control-label">开户账号：</label>
                <div class="flex-item-10">
                  <input type="text" class="ipt-new" ng-model="formData.customer.accountNumber">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2  text-right control-label">开户名称：</label>
                <div class="flex-item-10  text-left">
                  <input type="text" class="ipt-new" ng-model="formData.customer.accountName">
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">付款方式：</label>
                <div class="flex-item-10  text-left">
                  <select ng-if="initFlag"
                          class="select select-w ipt-new"
                          data-placeholder="选择一个..."
                          chosen
                          ng-model="formData.customer.payType"
                          select-source="rest/index/queryBasicdataForSelectOption.json?basicDataType=Basic_PayType">
                  </select>
                </div>
              </div>
            </div>
            <div class="pd-v-m bt-dashed-line">
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">收货员/身份证号：</label>
                <div class="flex-item-10">
                <input type="text" class="ipt flex-item-1" ng-model="formData.customer.consignee">
                <input type="text"
                       name="consigneeIdentityNo"
                       class="ipt flex-item-2 mgl-s"
                       style="width:212px;"
                       ng-model="formData.customer.consigneeIdentityNo"
                       ng-pattern="/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/"
                       data-content="身份证号码格式有误!"
                       invalid-popover="{{!otherCustomerEditForm.consigneeIdentityNo.$valid}}" />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">座机：</label>
                <div class="flex-item-10  text-left">
                  <input type="text"
                         class="ipt-new"
                         name="consigneeTel"
                         ng-model="formData.customer.consigneeTel"
                         ng-pattern="/^([0-9]{3,4}-)?[0-9]{7,12}$/"
                         invalid-popover
                         popover-show="!otherCustomerEditForm.consigneeTel.$valid"
                         popover-options='{"content":"座机号码格式错误!", "placement":"right", "trigger":"manual"}' />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">手机：</label>
                <div class="flex-item-10  text-left">
                  <input type="text"
                         class="ipt-new"
                         name="consigneePhone"
                         ng-model="formData.customer.consigneePhone"
                         ng-pattern="/^1(3|4|5|7|8)\d{9}$/"
                         invalid-popover
                         popover-show="!otherCustomerEditForm.consigneePhone.$valid"
                         popover-options='{"content":"手机号码格式错误!", "placement":"right", "trigger":"manual"}' />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">E-mail：</label>
                <div class="flex-item-10  text-left">
                  <input type="text"
                         class="ipt-new"
                         name="consigneeEmail"
                         ng-model="formData.customer.consigneeEmail"
                         ng-pattern="/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/"
                         data-content="Email格式有误!"
                         invalid-popover="{{!otherCustomerEditForm.consigneeEmail.$valid}}" />
                </div>
              </div>
            </div>
            <div class="pd-v-m bt-dashed-line">
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">采购/身份证号：</label>
                <div class="flex-item-10">
                  <input type="text" class="ipt flex-item-1" ng-model="formData.customer.purchaser">
                  <input type="text"
                         name="purchaserIdentityNo"
                         class="ipt flex-item-2 mgl-s"
                         style="width:212px;"
                         ng-model="formData.customer.purchaserIdentityNo"
                         ng-pattern="/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/"
                         data-content="身份证号码格式有误!"
                         invalid-popover="{{!otherCustomerEditForm.purchaserIdentityNo.$valid}}" />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">座机：</label>
                <div class="flex-item-10  text-left">
                <input type="text"
                       class="ipt-new"
                       name="purchaserTel"
                       ng-model="formData.customer.purchaserTel"
                       ng-pattern="/^([0-9]{3,4}-)?[0-9]{7,12}$/"
                       invalid-popover
                       popover-show="!otherCustomerEditForm.purchaserTel.$valid"
                       popover-options='{"content":"座机号码格式错误!", "placement":"right", "trigger":"manual"}' />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">手机：</label>
                <div class="flex-item-10  text-left">
                <input type="text"
                       class="ipt-new"
                       name="purchaserPhone"
                       ng-model="formData.customer.purchaserPhone"
                       ng-pattern="/^1(3|4|5|7|8)\d{9}$/"
                       invalid-popover
                       popover-show="!otherCustomerEditForm.purchaserPhone.$valid"
                       popover-options='{"content":"手机号码格式错误!", "placement":"right", "trigger":"manual"}' />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">E-mail：</label>
                <div class="flex-item-10  text-left">
                  <input type="text"
                         class="ipt-new"
                         name="purchaserEmail"
                         ng-model="formData.customer.purchaserEmail"
                         ng-pattern="/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/"
                         data-content="Email格式有误!"
                         invalid-popover="{{!otherCustomerEditForm.purchaserEmail.$valid}}" />
                </div>
              </div>
            </div>
        </div>
      </div>
        <!-- 功能按钮 -->
          <div class="handle-btn-area">
            <div class="btn-area" style="background:rgba(54,48,44,0.30);">
            <span class="mgl mgt">
              <a   ng-if="changeFlag"  href="javascript:;"
                 handle-this-click
                 dialog-title="确认返回?"
                 dialog-content="该申请单存在未保存数据，是否保存?"
                 dialog-template="pr-dialog-return.html"
                 nosave-callback="goTo('#/otherCustomerApplication/query.html')"
                 save-callback="submitForm('otherCustomer-editForm','save');$root.goTo('#/otherCustomerApplication/query.html')">返回申请单列表
              </a>
              <a ng-if="!changeFlag" href="#/otherCustomerApplication/query.html">返回申请单列表</a>
            </span>
            <span class="mgl mgt">
              <a ng-if="formData.id && formData.proposerName==mainStatus.name"
                 href="javascript:;"
                 class="color-red"
                 handle-this-click
                 dialog-title="确认删除?"
                 dialog-content="删除后将无法恢复,确认删除?"
                 dialog-template="pr-dialog-submit.html"
                 callback="$root.goTo('#/otherCustomerApplication/query.html')"
                 params='{"id":formData.id}'
                 request-url="rest/authen/otherCustomerApplication/delete">删除</a>
            </span>
            <span class="mgl mgt">
              <button class="pr-btn-save-glodbg"
                      ng-disabled="!changeFlag"
                      ng-click="submitForm('otherCustomer-editForm','save')">保存
              </button>
            </span>
            <span class="mgl mgt">
              <button class="pr-btn-save-glodbg"
                      ng-disabled="otherCustomerEditForm.$invalid"
                      ng-click="submitForm('otherCustomer-editForm','submit')">下一步
              </button>
            </span>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
