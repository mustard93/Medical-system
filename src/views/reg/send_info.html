<div class="container col-lg-6 col-lg-offset-3">
  <div class="col-lg-12 col-sm-12 sys-reg-logo"></div>
  <div class="col-lg-12 col-sm-12">
    <p class="sys-reg-title">注册 - 补充个人信息</p>
  </div>

  <div class="reg-wrap col-lg-12" ng-controller="registrationCtrl">
    <div class="user-face">
      <span></span>
    </div>
    <div class="user-phone">
      {{verifyResult.phoneNumber}}
    </div>

    <input type="hidden" name="phone" ng-init="regData.phone=verifyResult.phoneNumber" ng-model="regData.phone">

    <div class="col-lg-12 col-sm-12 reg-info-prompt" style="display:none;">
      <div>
        <i class="fa fa-exclamation-triangle"></i>
        <span>{{verifyResult.msg}}</span>
      </div>
    </div>

    <div class="col-lg-12 col-sm-12 reg-success-prompt" style="display:none;">
      <div>
        <i class="fa fa-check"></i>
        <span class="color-white">注册成功</span>
      </div>
    </div>

    <div class="reg-wrap col-lg-12" ng-controller="registrationCtrl">
      <form name="regForm" class="form-signin enter-info-form" onsubmit="return false;" novalidate="novalidate">
        <div>
          <input type="password" class="form-control" placeholder="输入登录密码"
                name="password" ng-model="regData.password" maxlength="32" required autofocus reg-check-password
                ng-minlength="6" class="form-control"
                                           placeholder="输入密码"

                                           popover popover-show="regForm.password.$invalid" data-content="密码应在6~32位之间且可包含大小写字母、数字、下划线和中划线"
                >
        </div>
        <div>
          <input type="password" class="form-control" placeholder="再次输入登录密码"
                name="repassword" ng-model="regData.repassword" maxlength="32" required reg-check-password
                popover popover-show="regData.password!=regData.repassword" data-content="2次密码不相同"
                >
        </div>
        <div>
          <input type="text" class="form-control" placeholder="姓名"
                 name="name" ng-model="regData.name" required maxlength="16">
        </div>
        <div class="last-div">
          <label>性别</label>
          <label><input type="radio" name="sex" value="男" ng-model="regData.sex" ng-checked="true"
                  ng-init="regData.sex='男'"> 男</label>
          <label><input type="radio" name="sex" value="女" ng-model="regData.sex"> 女</label>
        </div>
        <div class="button-wrap">
          <button type="submit" class="btn btn-lg btn-reg btn-block pr-btn-login mgt-l"
                  ng-disabled="regForm.$invalid ||
                               !verifyResult.password ||
                               !verifyResult.repassword"
                               ng-click="regSubmit()">完 成
          </button>
        </div>
        <div class="col-lg-12 text-center cancel" style="margin-left:0;">
          <a href="login.html" class="color-custom-orange">取 消</a>
        </div>
      </form>
    </div>
  </div>
</div>
