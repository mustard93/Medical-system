<div class="content-wrapper freeze-thaw-order"
     ng-controller="QualificationApplyCtrl"
     ng-init="listParams.orderStatus=mainStatus.pageParams.orderStatus;
      formData.applyType='批次解冻';listParams.applyType='批次解冻'
      ">
  <!-- 模块标题及面包屑 -->
  <div class="page-header-info">
    <p class="mgb crumbs pr-indent-10">库存管理 > <em>批次解冻单</em></p>

  </div>
  <table-list list-data="{{mainStatus.requestPath}}rest/authen/freezeThawOrder/query.json"
              list-params="listParams"
              search-mode="noCaseSensitive"
              search-param="q">
    <!-- 主内容头部 -->
    <div class="content-wrapper-heading h-l mgb-m mgt-m pdb-s line-b mgl mgr relative">
      <p>
        <select ng-init="itemChooise='#/freezeThawOrder/query-thaw.html'"
         class="select pr-select pr-select-sm" style="width:120px;" ng-model="itemChooise"
         ng-change="$root.utils.goTo(itemChooise)">
          <option value="#/freezeThawOrder/query-thaw.html">批次解冻单</option>
          <option value="#/freezeThawOrder/query-freeze.html">批次冻结单</option>
        </select>
      </p>
      <!-- 新建按钮及状态按钮 -->
      <div class="full-width">
        <!-- ng-if="$root.hasAuthor('批次解冻新建')" -->
        <div  class="pos-abs order-create-btn">
          <a href="#/freezeThawOrder/edit-thaw.html" title="新建批次解冻单"><i></i><span class="text-s ">新建批次解冻单</span></a>
        </div>
        <div class="order-status-btn pos-tr text-right"
             ajax-url="rest/authen/freezeThawOrder/countByOrderStatus.json?applyType=批次解冻"
             scope-data="countByOrderStatus"
             alert-error>
            <div class=""></div>
            <div class="btn btn-group">
              <button query-order-status-button  ng-model="listParams.orderStatus" key="" show-name="全部"  count-map="countByOrderStatus"></button>
              <button query-order-status-button  ng-model="listParams.orderStatus" key="待审核"  count-map="countByOrderStatus">  </button>
              <button query-order-status-button  ng-model="listParams.orderStatus" key="待审批"  count-map="countByOrderStatus">  </button>
              <button query-order-status-button  ng-model="listParams.orderStatus" key="已通过" >  </button>
              <button query-order-status-button  ng-model="listParams.orderStatus" key="未通过"  count-map="countByOrderStatus">  </button>
            </div>
        </div>
      </div>
      <!-- 搜索 -->
      <div class="text-right order-list-search pos-rb">
        <select class="pr-select select-wd mgr-xl"
         chosen
          ng-model="listParams.warehouseCode"
          default-empty="全部"
          select-source="rest/authen/warehouse/queryForSelectOption">
        </select>

         <span class="mgr">申请日期：</span>
         <input type="text"
                datepicker
                class="ipt-date pr-short-ipt color-6 mgr"
                ng-readonly="true"
                ng-model="listParams.beginDate"
                placeholder="日期">
          <span class="mgr">至</span>
          <input type="text"
                datepicker
                class="ipt-date pr-short-ipt color-6 mgr-l"
                ng-readonly="true"
                  ng-model="listParams.endDate"
                placeholder="日期">
       <input type="text" class="ipt pdr-xxl  " placeholder="单据编号" ng-model="listParams.q">
       <i class=""></i>
      </div>
    </div>
    <!-- 主内容区域 -->
    <div class="content-wrapper-main">
      <div ng-if="!status.isLoading">
        <div ng-if="tbodyList.length==0">
          <p class="empty-data text-center"><span class="empty-data-icon"></span></p>
          <p class="text-center">什么也没有</p>
        </div>
        <ul ng-if="tbodyList.length" class="li-min-h">
          <li class="pdr pdl relative confirm-order-list" ng-repeat="tr in tbodyList">
            <div class="mgb-xl pr-bg-white pr-fuzzy-boundary relative" ng-class="{'pr-bg-grey2':(tr.orderStatus=='未通过')}">
              <div class="relative ">
                <div class="flex-column mgb card-title-height pd-m" style="height:24px;line-height:24px;">
                  <span class="flex-item-6 title-states text-bold">
                    <em ng-class="{'color-black':tr.orderStatus=='待审批','color-green':tr.orderStatus=='已通过','color-gray':tr.orderStatus=='未通过'}">
                    {{tr.orderStatus}}</em>
                  </span>
                  <span class="flex-item-6 text-right"
                   ng-if="tr.orderStatus=='未提交' && mainStatus.id==tr.inputUser.id"
                  >
                      <span >
                        <span run-popovers class="circle-ss">
                          <span ></span>
                          <span ></span>
                          <span ></span>
                        </span>
                      <span class="purchaseorder-buyer-info">
                        <i class="block bb-dashed-line pd-c-l text-normal">
                          <em class="inline-block pd-v-s">
                            <a class=""
                             ng-href="#/freezeThawOrder/edit-thaw.html?id={{tr.id}}">编辑
                           </a>
                         </em>
                       </i>
                        <i class="block pd-c-l text-normal">
                          <em class="inline-block pd-v-s">
                          <a href="javascript:;"
                             class="color-red"
                             handle-this-click
                             dialog-title="确认删除?"
                             dialog-content="删除后将无法恢复,确认删除?"
                             dialog-template="pr-dialog-submit.html"
                             callback="$root.goTo('#/freezeThawOrder/query-thaw.html')"
                             params='{"id":tr.id}'
                             request-url="rest/authen/freezeThawOrder/delete">删除
                           </a>
                          </em>
                        </i>
                      </span>
                    </span>
                  </span>

                  <span class="flex-item-6 text-right">
                    <a class="mgl"
                        ng-if="tr.orderStatus=='未提交' && mainStatus.id!=tr.inputUser.id"
                       ng-href="#/freezeThawOrder/edit-thaw.html?id={{tr.id}}">编辑</a>

                    <!-- <a class="mgl"
                       ng-if="tr.orderStatus=='未通过'"
                       ng-href="#/freezeThawOrder/edit-thaw.html?copyId={{tr.id}}">新建</a> -->
                    <a class="mgl"
                       ng-if="(tr.orderStatus!='未提交' && !$root.utils.get-thawcustomMenuByKeyOfArr(tr.didateFilter.buttons,'通过')) || tr.orderStatus=='未通过'"
                       ng-href="#/freezeThawOrder/get-thaw.html?id={{tr.id}}">查看详情</a>
                   <a ng-if="tr.orderStatus=='待审批' && $root.hasAuthor('批次冻结解冻单审批')"
                      class=" mgl"
                      ng-href="#/lossOverOrder/get-thaw.html?id={{tr.id}}">立即审批</a>
                    <!--工作流控制菜单 -->
                    <!-- <button ng-if="$root.utils.get-thawcustomMenuByKeyOfArr(tr.didateFilter.buttons,'通过')" workflow-pass-button custom-menu="{{$root.utils.get-thawcustomMenuByKeyOfArr(tr.didateFilter.buttons,'通过')}}" ></button> -->
                  </span>
                </div>
                <div class="card-new">
                    <div class="bt-line">
                      <h1 class="text-center text-m color-black text-ellips-s">{{tr.warehouseName || '暂无'}}</h1>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-line">
                      <span class="flex-item-6 mgb-s pr-indent-10">单据编号：</span>
                      <span class="flex-item-6 text-right pr-indent-10"><strong class="color-6 text-normal">{{tr.orderNo}}</strong></span>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-6 pdl mgb-s text-left">申请日期：</span>
                      <span class="flex-item-6 text-right">
                          <strong class="color-6 text-normal">{{tr.applyDate | date : 'yyyy-MM-dd'}}</strong>
                      </span>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-6 pdl mgb-s text-left">批次冻结品种数</span>
                      <span class="flex-item-6 text-right">
                          <strong class="color-6 text-normal">{{tr.orderMedicalNos.length|| '0'}}</strong>
                      </span>
                    </div>

                    <div class="flex-column qurey text-s color-9 mgb bt-line"
                    style="height50px;overflow:hidden"
                      title="{{tr.note}}">
                      <p ng-if="tr.orderStatus!='未通过'"
                      class="loss-over-order-details-note">
                        <span class="pdl">备注：</span><span class="color-6">{{tr.note || '暂无'}}</span>
                      </p>

                      <p ng-if="tr.orderStatus=='未通过'"
                      class="loss-over-order-details-note">
                        <span class="pdl">原因：</span><span class="color-6">{{tr.message || '暂无'}}</span>
                      </p>

                    </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!-- 导航 -->
    <div class="clearfix pd-c-m" ng-if="tbodyList.length">
        <div class="fr">
            <pagination status="status"></pagination>
        </div>
    </div>
  </table-list>
</div>
