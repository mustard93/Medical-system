<div class="content-wrapper">
  <table-list list-data="{{mainStatus.requestPath}}rest/authen/salesOrder/query.json" list-params="listParams">
    <!-- 主内容头部 -->
    <div class="content-wrapper-heading mgb-l flex-column">
      <div class="order-create-btn flex-item-2">
        <a href="#/salesOrder/save.html" class="mgt"><i></i><span>新建订单</span></a>
      </div>
      <div class="order-status-btn flex-item-10">
        <div>
          <div class="btn btn-group">
            <button type="button" class="btn btn-default">全部</button>
            <button type="button" class="btn btn-default">待发货
              <span class="pj-badge">3</span>
            </button>
            <button type="button" class="btn btn-default">已发货</button>
            <button type="button" class="btn btn-default">已收货</button>
            <button type="button" class="btn btn-default">未收款</button>
            <button type="button" class="btn btn-default">已完成</button>
          </div>
          <div class="inline-block">
            <button type="button" class="btn btn-default">预测订单</button>
          </div>
          <div class="inline-block">
            <button type="button" class="btn btn-default">异常订单</button>
          </div>
        </div>
        <div class="">
          <input type="text" class="ipt" placeholder="客户名/订单编号/负责人">
        </div>
      </div>
    </div>
    <!-- 主内容区域 -->
    <div class="content-wrapper-main">
      <ul>
        <li class="mgb-l" ng-repeat="tr in tbodyList">
          <div>
            <div class="flex-column mgb-l">
              <span class="flex-item-6">已完成<i class="circle-icon-yellow mgl-m"></i></span>
              <span class="flex-item-6 text-right"><a href="#">查看详情</a></span>
            </div>
            <div class="text-s mgb-m">{{tr.type}}</div>
            <div class="flex-column text-s color-6">
              <span class="flex-item-6">
                创建时间：<strong class="color-9 text-normal">{{tr.createAt | date : 'yyyy-MM-dd hh:mm'}}</strong>
              </span>
              <span class="flex-item-6 text-right">
                订单编号：<strong class="color-9 text-normal">1000000234</strong>
              </span>
            </div>
          </div>
          <div>
            <div class="bb-line">
              <h1 class="mg-l text-center text-m color-6">{{tr.customerName || '未知单位'}}</h1>
              <div class="flex-column mgb-l text-s color-6">
                <div class="flex-item-6">
                  来源：<strong class="text-normal color-9">{{tr.address.name}}</strong>
                </div>
                <div class="flex-item-6 text-right">
                  期望到货时间：<strong class="text-normal color-9">2016-09-28</strong>
                </div>
              </div>
            </div>
            <div>
              <h1 class="mgt-l mgb-l color-6 text-bold">发货信息</h1>
              <p class="mgb-m text-s color-9">关联发货：<em class="pr-color">F2016010101</em></p>
              <p class="text-s color-9 pdb-l">物流状态：<em class="color-6">顺丰速递</em><em class="pr-color"> 2016092342304239048</em></p>
            </div>
          </div>
          <div>
            <p class="text-right pdt-l pdb-l pdr-l text-m color-6">总价：￥399.00</p>
          </div>
        </li>
      </ul>
  </table-list>
</div>
