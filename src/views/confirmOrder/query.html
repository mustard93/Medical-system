<!-- 主内容头部 -->
<div class="content-wrapper-heading pdb-m mgb-l relative clearfix">
  <p class="pdb-s pdt-s mgb-l crumbs pd-c-xxxxl">销售中心 > <em class="color-custom-orange">销售单</em></p>
  <div class="pd-c-xxxxl clearfix">
    <div class="pos-rel-tl inline-block fl-l">
      <h1 class="pr-font-20 color-black">销售单</h1>
    </div>
    <!-- 新建按钮及状态按钮 -->
    <div class="full-width mgb-m">
      <!-- <div class="pos-abs order-create-btn">
        <a href="#/confirmOrder/edit.html" title="新建订单"><i></i><span class="text-s"></span></a>
      </div> -->
      <div class="order-status-btn pos-rel-tr text-right"
           ajax-url="rest/authen/confirmOrder/countByOrderStatus.json"
           scope-data="countByOrderStatus"
           alert-error>
          <div class=""></div>
          <div class="btn btn-group">

            <button query-order-status-button  ng-model="listParams.orderStatus" key="" show-name="全部"  count-map="countByOrderStatus"></button>
            <button query-order-status-button  ng-model="listParams.orderStatus" key="未提交"  count-map="countByOrderStatus">  </button>
            <button query-order-status-button  ng-model="listParams.orderStatus" key="待审核"  count-map="countByOrderStatus">  </button>
            <button query-order-status-button  ng-model="listParams.orderStatus" key="待发单"  count-map="countByOrderStatus">  </button>
            <button query-order-status-button  ng-model="listParams.orderStatus" key="待发货"  count-map="countByOrderStatus">  </button>
            <button query-order-status-button  ng-model="listParams.orderStatus" key="已发货"  count-map="countByOrderStatus">  </button>
            <!-- <button query-order-status-button  ng-model="listParams.orderStatus" key="未收款"  count-map="countByOrderStatus">  </button> -->
            <button query-order-status-button  ng-model="listParams.orderStatus" key="已完成" >  </button>
          </div>

          <div class="btn btn-group">
            <button query-order-status-button  ng-model="listParams.orderStatus" key="未通过"  count-map="countByOrderStatus">  </button>
          </div>
          <div class="btn btn-group">
            <button query-order-status-button  ng-model="listParams.orderStatus" key="待收款"  count-map="countByOrderStatus">  </button>
            <button query-order-status-button  ng-model="listParams.orderStatus" key="已收款"  count-map="countByOrderStatus">  </button>
          </div>

          <!-- <div class="inline-block relative">
            <button order-status-choise type="button" class="btn pr-btn-transparentbg">预测订单</button>
          </div> -->
          <!-- <div class="inline-block relative">
            <button order-status-choise type="button" class="btn pr-btn-transparentbg">异常销售单</button>
          </div> -->
          <div class="inline-block relative">

            <button query-order-status-button  ng-model="listParams.orderStatus" key="已作废"  count-map="countByOrderStatus">  </button>

          <!-- <span class="pj-badge" ng-if='countByOrderStatus["已作废"]'>{{countByOrderStatus["已作废"]}}</span>
          <button order-status-choise type="button" class="btn pr-btn-transparentbg" ng-click="listParams.orderStatus='已作废'">已作废</button> -->
        </div>

      </div>
    </div>

    <div class="text-right relative full-width">

      <div class="pos-rel-tl order-create-btn inline-block fl-l z-index-l">
        <a href="#/confirmOrder/edit.html" title="新建销售单"><i></i><span class="text-s">新建销售单</span></a>
      </div>
      <div class="relative">
        <span class="color-9">业务类型:</span>
        <select class="ipt pr-short-ipt color-3" style="width:90px;"
                data-placeholder=" "
                chosen
                ng-model="listParams.orderBusinessType"
                select-source="rest/index/queryBasicdataForSelectOption?basicDataType=Order_OrderBusinessType"
                ng-change="chgOrderBusinessType(formData.orderBusinessType)">
        </select>
        <span class="color-9 mgl-m">录单日期:</span>
        <div class="date-icon-outside">
          <input type="text"
                 datepicker
                 class="ipt-date pr-short-ipt color-6 mgr-s pr-indent-10"
                 ng-readonly="true"
                 ng-model="listParams.createAtBeg"
                 placeholder="">
          <span class="date-icon"></span>
        </div>
         <span class="color-9">至</span>
        <div class="date-icon-outside">
           <input type="text"
                 datepicker
                 class="ipt-date pr-short-ipt color-6 mgr-l pr-indent-10"
                 ng-readonly="true"
                 ng-model="listParams.createAtEnd"
                 placeholder="">
          <span class="date-icon"></span>
        </div>
      <div class="order-list-search text-left code pos-rel-tr inline-block pdl-l fl-r">
        <input type="text" class="ipt pdr-xxl" placeholder="客户名/单据编号" ng-model="listParams.q">
        <i class=""></i>
      </div>
      </div>
    </div>
  </div>

</div>

<div class="content-wrapper order-center"
     ng-init="listParams.orderStatus=mainStatus.pageParams.orderStatus">
  <table-list list-data="{{mainStatus.requestPath}}rest/authen/confirmOrder/query.json"
              list-params="listParams"
              search-mode="noCaseSensitive"
              search-param="q">


    <!-- 主内容区域 -->
    <div class="content-wrapper-main">
      <div ng-if="!status.isLoading">
        <div ng-if="tbodyList.length==0">
          <p class="empty-data text-center"><span class="empty-data-icon"></span></p>
          <p class="text-center">什么也没有</p>
        </div>
        <ul ng-if="tbodyList.length" class="li-min-h">
          <li class="pdr-m pdl-m relative confirm-order-list" ng-repeat="tr in tbodyList">
            <div class="mgb-xxl pr-bg-white pr-fuzzy-boundary relative"
                 ng-init="bottomButtonList= $root.queryItemCardButtonList.getQuery_confirmOrder(tr);">
              <!-- ng-class="{'pr-bg-grey2':(tr.orderStatus=='未通过')}" -->
              <div class="relative">
                <div class="flex-column">
                  <span class="flex-item-6 title-states text-bold color-3 pd-m">{{tr.orderStatus}}</span>
                  <span class="flex-item-6 text-right">
                  <span query-item-card-button-list="bottomButtonList"></span>
                  <a ng-if="$root.utils.getcustomMenuByKeyOfArr(tr.didateFilter.buttons,'列表显示')"
                     workflow-button-query-card
                     custom-menu="{{$root.utils.getcustomMenuByKeyOfArr(tr.didateFilter.buttons,'列表显示')}}">
                  </a>

                   </span>
                </div>

                <div class="card-new">
                    <div class="bt-line">
                      <h1 class="text-center text-m color-3 text-ellips-s">{{tr.customerName || '暂无'}}</h1>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-6">单据编号</span>
                      <span class="flex-item-6 text-right pr-indent-10"><strong class="color-black text-normal">{{tr.orderNo}}</strong></span>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-6 text-left">录单日期</span>
                      <span class="flex-item-6 text-right">
                          <strong class="color-black text-normal">{{tr.createAt | date : 'yyyy-MM-dd'}}</strong>
                      </span>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-6 text-left">业务类型</span>
                      <span class="flex-item-6 text-right">
                          <strong class="color-black text-normal">{{tr.orderBusinessType}}</strong>
                      </span>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-6 text-left">销售类型</span>
                      <span class="flex-item-6 text-right">
                          <strong class="color-black text-normal">{{tr.salesType}}</strong>
                      </span>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-12 text-right text-m ">
                        <em>合计：</em>
                          <em class="color-3">￥{{tr.totalPrice|number : 2}}</em>
                      </span>
                    </div>

                    <div class="flex-column qurey text-s color-9 bt-line"
                      >
                      <p
                      title="{{tr.note}}"
                      class="text-ellips-s">
                        <span >备注：</span><span class="color-6">{{tr.note || '暂无'}}</span>
                      </p>
                    </div>
                </div>
              </div>
            </div>
          </li>
        </ul>

      </div>
    <!-- 导航 -->
    <div class="clearfix" ng-if="tbodyList.length">
        <div class="fr">
            <pagination status="status"></pagination>
        </div>
    </div>
  </table-list>
</div>
</div>
