<div class="content-wrapper order-center"
     ng-init="listParams.orderStatus=mainStatus.pageParams.orderStatus">
  <table-list list-data="{{mainStatus.requestPath}}rest/authen/confirmOrder/query.json"
              list-params="listParams"
              search-mode="noCaseSensitive"
              search-param="q">


    <!-- 主内容区域 -->
    <div class="content-wrapper-main">
      <div ng-if="!status.isLoading">
        <div ng-if="tbodyList.length==0">
          <p class="empty-data text-center"><span class="empty-data-icon"></span></p>
          <p class="text-center">什么也没有</p>
        </div>
        <ul ng-if="tbodyList.length" class="li-min-h">
          <li class="pdr-m pdl-m relative confirm-order-list" ng-repeat="tr in tbodyList">
            <div class="mgb-xl pr-bg-white pr-fuzzy-boundary relative" >
              <!-- ng-class="{'pr-bg-grey2':(tr.orderStatus=='未通过')}" -->
              <div class="relative">
                <div class="flex-column mgb-m card-title-height min-h-m" style="height:24px;line-height:24px;">
                  <span class="flex-item-6 title-states text-bold pdt-m">
                    <em class="color-black pd-m">
                    {{tr.orderStatus}}
                    </em>
                  </span>
                <span class="flex-item-6 text-right">
                  <a
                     ng-if="tr.orderStatus=='待审核' ||tr.orderStatus=='待收款'"
                     href="javascript:;"
                     class="mr--4"
                     handle-this-click
                     dialog-title="确认删除?"
                     dialog-content="删除后将无法恢复,确认删除?"
                     dialog-template="pr-dialog-submit.html"
                     callback="$root.goTo('#/confirmOrder/query.html')"
                     params='{"id":tr.id}'
                     request-url="rest/authen/confirmOrder/delete">
                      <span class="rect-s" title="删除"><span class="delete-link-icon"></span></span>
                   </a>
                     <a  ng-if="tr.orderStatus=='待审核' ||tr.orderStatus=='待收款'"
                      href="#/confirmOrder/edit.html?id={{tr.id}}">
                       <span class="rect-s" title="编辑"><span class="edit-link-icon"></span></span>
                     </a>

                     <a ng-if="tr.orderStatus=='已发货'" href="#/confirmOrder/get.html?id={{tr.id}}" class="mr--4">
                       <span class="rect-s" title="查看物流"><span class="View-Logistics-icon"></span></span>
                     </a>
                    <a ng-if="tr.orderStatus=='已发货' || tr.orderStatus=='待发货'" href="#/confirmOrder/get.html?id={{tr.id}}">
                      <span class="rect-s" title="查看详情"><span class="watch-detail-icon"></span></span>
                    </a>

                    <a ng-if="tr.orderStatus=='待发单'" href="#/confirmOrder/get.html?id={{tr.id}}">
                      <span class="rect-s" title="生成发货单"><span class="outStork-icon"></span></span>
                    </a>
                  </span>
                </div>

                <div class="card-new">
                    <div class="bt-line">
                      <h1 class="text-center text-m color-black text-ellips-s">{{tr.customerName || '暂无'}}</h1>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-6 mgb-s pr-indent-10">单据编号</span>
                      <span class="flex-item-6 text-right pr-indent-10"><strong class="color-black text-normal">{{tr.orderNo}}</strong></span>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-6 pdl mgb-s text-left">录单日期</span>
                      <span class="flex-item-6 text-right">
                          <strong class="color-black text-normal">{{tr.createAt | date : 'yyyy-MM-dd'}}</strong>
                      </span>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-6 pdl mgb-s text-left">业务类型</span>
                      <span class="flex-item-6 text-right">
                          <strong class="color-black text-normal">{{tr.type}}</strong>
                      </span>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-6 pdl mgb-s text-left">销售类型</span>
                      <span class="flex-item-6 text-right">
                          <strong class="color-black text-normal">{{tr.salesType}}</strong>
                      </span>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-12 text-right text-xl ">
                        <em class="color-gray">合计：</em>
                          <em class="color-black">￥{{tr.totalPrice|number : 2}}</em>
                      </span>
                    </div>

                    <div class="flex-column qurey text-s color-9 mgb bt-line"
                    style="height50px;overflow:hidden"
                      >
                      <p
                      title="{{tr.note}}"
                      class="sale-return-order-details-note">
                        <span class="pdl">备注：</span><span class="color-6">{{tr.note || '暂无'}}</span>
                      </p>
                    </div>
                </div>
              </div>
            </div>
          </li>
        </ul>

      </div>
    <!-- 导航 -->
    <div class="clearfix" ng-if="tbodyList.length">
        <div class="fr">
            <pagination status="status"></pagination>
        </div>
    </div>
  </table-list>
</div>
