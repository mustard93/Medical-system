<div class="index-order-create" ng-controller="indexPurchaseSuppleController">
  <!-- 标题 -->
  <div class="index-order-create-title pr-index-line-title flex-column">
    <span class="flex-item-5"></span>
    <span class="flex-item-2">采购辅助信息</span>
    <span class="flex-item-5"></span>
  </div>
  <!-- 区块1 -->
  <div class="flex-column">
    <div class="flex-item-12">
      <div class="panel pr-panel pr-fuzzy-boundary mgb-m pd-n">
        <div class="pd-c-l pdt-m pdb text-n pr-panel-title-color bb-line flex-column">
          <h4 class="flex-item-6">低库存药械</h4>
          <span class="flex-item-6 text-right">
            <a class="text-s mgr-m" href="#/purchaseOrder/edit.html?relMedicalStockIdSet={{relMedicalStockIdSet}}">发起采购</a>
            <a href="javascript:;" class="text-s">更多低库存药品...</a>
          </span>
        </div>
          <div class="pd-c-l"
               ajax-url="rest/authen/medicalStock/queryByLowStock?pageSize=5"
               scope-data="showData">
            <table class="table tabel-layout-fixed index-table-th text-s">
              <thead>
                <tr>
                  <th class="w-50">
                    <input type="checkbox" class="index-purchase-select-all" ng-init="isChoiseAll=false" ng-model="isChoiseAll" ng-click="handleChoiseAllEvent(showData)">
                  </th>
                  <th class="pr-panel-title-color color-6 pr-label-bold text-center w-120">药械编号</th>
                  <th class="pr-panel-title-color color-6 pr-label-bold">药械名</th>
                  <th class="pr-panel-title-color color-6 pr-label-bold">厂家名</th>
                  <th class="pr-panel-title-color color-6 pr-label-bold text-center w-120">规格/型号</th>
                  <th class="pr-panel-title-color color-6 pr-label-bold text-center w-160">注册证号</th>
                  <th class="pr-panel-title-color color-6 pr-label-bold text-center w-160">批准文号</th>
                  <th class="pr-panel-title-color color-6 pr-label-bold text-center w-100">库存数</th>
                </tr>
              </thead>
              <tbody>
                <tr class="bb-dashed-line" ng-repeat="tr in showData" ng-init="tr.handleFlag=false;">
                  <td class="select-td">
                    <input type="checkbox" class="index-purchase-select-one" ng-model="tr.handleFlag" ng-click="handleItemClickEvent(tr)">
                  </td>
                  <td class="color-6 overhide w-space-nowrap text-center" title="{{tr.code}}">{{tr.code}}</td>
                  <td class="color-6 overhide w-space-nowrap" title="{{tr.name}}">{{tr.name}}</td>
                  <td class="color-6 overhide w-space-nowrap" title="{{tr.manufacturer}}">{{tr.manufacturer}}</td>
                  <td class="color-6 overhide w-space-nowrap text-center" title="{{tr.specificationAndModelType}}">{{tr.specificationAndModelType}}</td>
                  <td class="color-6 overhide w-space-nowrap text-center" title="{{tr.drugAdministrationCode}}">{{tr.drugAdministrationCode}}</td>
                  <td class="color-6 overhide w-space-nowrap text-center" title="{{tr.licenseNumber}}">{{tr.licenseNumber}}</td>
                  <td class="color-6 overhide w-space-nowrap text-right" title="{{tr.stockModel.salesQuantity}}">{{tr.stockModel.salesQuantity || '0'}}</td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>
</div>
