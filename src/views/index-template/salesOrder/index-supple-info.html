<div class="index-order-create">
  <!-- 标题 -->
  <div class="index-order-create-title pr-index-line-title flex-column">
    <span class="flex-item-5"></span>
    <span class="flex-item-2">销售辅助信息</span>
    <span class="flex-item-5"></span>
  </div>
  <!-- 区块1 -->
  <div class="flex-column">
    <div class="flex-item-7">
      <div class="panel pr-panel pr-fuzzy-boundary pd-n">
        <div class="pd-l text-n pr-panel-title-color bb-line flex-column">
          <h4 class="flex-item-6">销售单预测</h4>
          <span class="flex-item-6 text-right"><a href="javascript:;" class="text-s">更多预测结果...</a></span>
        </div>
        <div class="pd-c-l">
          <table class="table tabel-layout-fixed index-table-th text-s">
            <thead>
              <th class="pr-panel-title-color color-6 pr-label pr-percent-w-45">客户名</th>
              <th class="pr-panel-title-color color-6 pr-label">上次采购时间</th>
              <th class="pr-panel-title-color color-6 pr-label">采购周期</th>
              <th class="pr-panel-title-color color-6 pr-label"></th>
            </thead>

                <td>2个月</td>
                <td>

                       data-placement="top"
                       title="{{tr1.progress}}">

                         aria-valuenow="{{tr1.progress}}" aria-valuemin="0"
                          ng-style='{"width":tr1.progress+"%","background-color":"#ff8c00 !important"}'
                         aria-valuemax="100" >
                    </div>
                  </div>
                </td>
                <td class="text-right"> <a  ng-if="$root.hasAuthor('购需单编辑')" href="#/salesOrder/edit.html" title="新建购需单">创建购需单</a></td>
              </tr>
              <tr>
