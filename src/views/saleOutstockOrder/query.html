<div class="woutstock-order">
<table-list list-data="rest/authen/wOutstockOrder/saleOutstock/query.json"
              list-params="listParams"
              search-mode="noCaseSensitive"
              search-param="q"
              ng-init="listParams.type='销售出库单'">
<!-- 主内容头部 -->
<div class="content-wrapper-heading pdb-m mgb-l relative">
    <!-- 模块标题及面包屑 -->
    <p class="pdb-s pdt-s mgb-l crumbs pr-indent-35">库存管理 > <em>销售出库单</em></p>
    <div class="pd-c-xxxxl">
      <div class="full-width mgb-m">
        <div class="pos-rel-tl inline-block fl-l">
        <h1 class="pr-font-22 color-black">销售出库单</h1>
        </div>
      </div>
    </div>
  <!-- 搜索 -->

  <div class="text-right relative full-width pd-c-xxxxxl">

      <div class="relative ">
        <span class="mgr color-999">仓库</span>
        <select class="pr-select select-wd mgr-xl"
         chosen
          ng-model="listParams.warehouseCode"
          default-empty="全部"
          select-source="rest/authen/warehouse/queryForSelectOption">
        </select>
        <span class="mgr color-999">出库日期</span>
        <div class="date-icon-outside">
          <input type="text"
                 datepicker
                 class="ipt-date pr-short-ipt color-6 mgr pr-indent-10"
                 ng-readonly="true"
                 ng-model="listParams.createAtBeg"
                 placeholder="">
          <span class="date-icon"></span>
        </div>
         <span class="mgr color-999">至</span>
      <div class="date-icon-outside">
         <input type="text"
               datepicker
               class="ipt-date pr-short-ipt color-6 mgr-l pr-indent-10"
               ng-readonly="true"
               ng-model="listParams.createAtEnd"
               placeholder="">
        <span class="date-icon"></span>
      </div>

      <div class="order-list-search text-left code pos-rel-tr inline-block pdl-l fl-r">

        <input type="text" class="ipt pdr-xxl" placeholder="客户名/单据编号" ng-model="listParams.q">
        <i class=""></i>
      </div>
      </div>

    </div>
</div>

<div class="content-wrapper woutstock-order"
     ng-controller="QualificationApplyCtrl"
     ng-init="listParams.orderStatus=mainStatus.pageParams.orderStatus;">
        <!-- formData.type='报损';listParams.type='报损出库单' -->
    <!-- 主内容区域 -->
    <div class="content-wrapper-main">
      <div ng-if="!status.isLoading">
        <div ng-if="tbodyList.length==0">
          <p class="empty-data text-center"><span class="empty-data-icon"></span></p>
          <p class="text-center">什么也没有</p>
        </div>
        <ul ng-if="tbodyList.length" class="li-min-h">
          <li class="pdr-m pdl-m relative confirm-order-list" ng-repeat="tr in tbodyList">
            <div class="mgb-xl pr-bg-white pr-fuzzy-boundary relative" >
              <!-- ng-class="{'pr-bg-grey2':(tr.orderStatus=='未通过')}" -->
              <div class="relative">
                <div class="flex-column">
                  <span class="flex-item-6 title-states text-bold color-black pd-m">
                    {{tr.orderBusinessType}}
                  </span>
                <span class="flex-item-6 text-right">
                        <a class="btn-link pd-m rect-s mr--4" title="查看物流">
                          <span class="View-Logistics-icon"></span>
                        </a>
                       <a
                          class="btn-link pd-m rect-s"
                          title="查看详情"
                          ng-href="#/saleOutstockOrder/get.html?id={{tr.id}}">
                          <span class="watch-detail-icon"></span>
                        </a>
                  </span>
                </div>
                <div class="card-new">
                    <div class="bt-line">
                      <h1 class="text-center text-m color-black text-ellips-s">{{tr.customerName || '暂无'}}</h1>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-6 mgb-s pr-indent-10">单据编号</span>
                      <span class="flex-item-6 text-right pr-indent-10"><strong class="color-6 text-normal">{{tr.orderNo}}</strong></span>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-6 pdl mgb-s text-left">出库日期</span>
                      <span class="flex-item-6 text-right">
                          <strong class="color-6 text-normal">{{tr.createAt | date : 'yyyy-MM-dd'}}</strong>
                      </span>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-6 pdl mgb-s text-left">出库条目数</span>
                      <span class="flex-item-6 text-right">
                          <strong class="color-6 text-normal">{{tr.inoutstockDetails.length|| '0'}}</strong>
                      </span>
                    </div>
                    <div class="flex-column qurey text-s color-9 bt-dashed-line">
                      <span class="flex-item-6 pdl mgb-s text-left">参考发货单</span>

                      <span class="flex-item-6 text-right">
                        <a
                        href="#/invoicesOrder/get.html?orderNo={{tr.sourceOrderNo}}">
                          <strong class="color-orange text-normal">{{tr.sourceOrderNo}}</strong>
                        </a>
                      </span>
                    </div>

                    <div class="flex-column qurey text-s color-9 mgb bt-line"
                      >
                      <p
                      title="{{tr.note}}"
                      class="text-ellips-s">
                        <span >备注：</span><span class="color-6">{{tr.note || '暂无'}}</span>
                      </p>
                    </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!-- 导航 -->
    <div class="clearfix pd-c-m" ng-if="tbodyList.length">
        <div class="fr">
            <pagination status="status"></pagination>
        </div>
    </div>
  </div>
</table-list>
</div>
