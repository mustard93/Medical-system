  <page-main-header-component list-params="listParams"
                              crumbs-nav='[{"name":"客户中心","link":"","style":""},{"name":"医院采购目录","link":"","style":"color-custom-orange"}]'
                              component-title="医院采购目录列表"
                              get-status-num-url="rest/authen/customerAddress/countByPurchaseContents.json"
                              status-group-data='[["待添加-true","已添加-true"]]'>
  </page-main-header-component>

    <!-- 主内容区域 -->
  <table-list list-data="rest/authen/hospitalPurchaseContents/query.json"
              list-params="listParams"
              search-mode="noCaseSensitive"
              search-param="q">
    <div class="content-wrapper">
      <div ng-if="!status.isLoading">
        <div ng-if="tbodyList.length==0">
          <p class="empty-data text-center"><span class="empty-data-icon"></span></p>
          <p class="text-center">什么也没有</p>
        </div>

        <div class="pd-c">
          <table ng-if="tbodyList.length" class="table table-hover table-striped">
            <thead class="pr-bg-side">
              <tr>
                <th>系统编号</th>
                <th style="width:55%;">医院名称</th>
                <th>最后修改时间</th>
                <th>采购目录有效期至</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody class="pr-bg-white">
              <tr ng-repeat="tr in tbodyList track by $index">
                <td>{{tr.code}}</td>
                <td class="color-custom-orange"><a href="#/hospitalPurchaseContents/get.html?id={{tr.id}}">{{tr.name}}</a></td>
                <td>{{tr.updateAt | date : 'yyyy-MM-dd HH:mm'}}</td>
                <td>{{tr.guaranteePeriod | date: 'yyyy-MM-dd'}}</td>
                <td>
                  <a href="#/hospitalPurchaseContents/edit.html?id={{tr.id}}" class="edit-link-icon mgr-m" title="编辑"></a>
                  <a href="#/hospitalPurchaseContents/get.html?id={{tr.id}}" class="delete-link-icon mgr-m" title="删除"></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="clearfix pd-c-xxxxl" ng-if="tbodyList.length">
        <div class="fr">
            <pagination status="status"></pagination>
        </div>
    </div>
  </table-list>
</div>
