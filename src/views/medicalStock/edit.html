
        <div class="modal-content" ng-controller="editCtrl"
   ajax-url="rest/authen/medicalStock/getOfEdit.json?id={{tr.id}}"  scope-data="formData" alert-error callback="initFlag=true"
        >

          <form class="add-medical-form form-horizontal"
                action="rest/authen/medicalStock/save"
                    parameter-body
                  scope-data="formData" alert-error alert-ok
                form-validator>
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">{{formData&&formData.id?"编辑":"添加"}}药械</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">商品名称</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.name"
                     auto-complete="rest/index/autoComplete?tableName=Medical.MedicalStock&property=name"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">首图地址2</label>
                  <div class="col-lg-10 col-sm-10">
                      <img ng-src="{{formData.headUrl}}"  ng-style="{width:80,height:80}">


                        <button type="button" class="btn btn-default" ng-init="upFile={}" upload-type="image"
                                            uploader-one="rest/authen/fileUpload/uploadPicture.json" usege="药械"
                                             up-file="upFile" ng-model="formData.headUrl">

                                                上传图片{{upFile.progress<100?"("+upFile.progress+"%)":""}}
                                            </button>
                    <!-- <input type="text" class="form-control" placeholder="" ng-model="formData.headUrl" /> -->
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">商品单位</label>
                  <div class="col-lg-10 col-sm-10">
                    <select ng-if="initFlag"  class="ipt pr-short-ipt" data-placeholder="选择单位" chosen default-empty="无" ng-model="formData.unit" select-source="rest/baseData/queryForSelectOptionByType" params='{"type":"单位"}'>

                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">商品简称</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.shortName" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">商品单价</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.price" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">商品采购价</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.purchasePrice" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">商品编号</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.code" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">商品代码</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.goodsCode" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">品牌</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.brand" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">生产厂家</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.manufacturer" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">分类</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.category" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">注册证号</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.drugAdministrationCode" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">注册证号有效期</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.drugAdministrationCodeGuaranteePeriod" />
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">库存告警值</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.inventoryLimit" />
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">货位</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.storageLocation" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">批准文号</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.licenseNumber" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">保质期</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.guaranteePeriod" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">产品执行标准</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.productStandard" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">保存温度</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.storedTemperature" />
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">冷链属性</label>
                  <div class="col-lg-10 col-sm-10">
                    <select ng-if="initFlag"  class="ipt pr-short-ipt" data-placeholder="选择属性" chosen default-empty="无" ng-model="formData.deliveryPlus" select-source="rest/index/queryBasicdataForSelectOption?basicDataType=Basic_DeliveryPlus">

                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">品种属性</label>
                  <div class="col-lg-10 col-sm-10">
                    <select ng-if="initFlag"  class="ipt pr-short-ipt" data-placeholder="选择属性" chosen default-empty="无" ng-model="formData.medicalAttribute.id" select-source="rest/authen/medicalAttribute/queryForSelectOption">

                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">型号</label>
                  <div class="col-lg-10 col-sm-10">


                    <input type="text" class="form-control" placeholder="" ng-model="formData.modelType"
                     auto-complete="rest/index/autoComplete?tableName=Medical.MedicalStock&property=modelType"/>
                     <!--
                    <select ng-if="initFlag"  class="ipt pr-short-ipt" data-placeholder="选择型号"
                    chosen default-empty="无" ng-model="formData.modelType"
                     select-source="rest/baseData/queryForSelectOptionByType"  params='{"type":"型号"}'>

                    </select> -->
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">规格</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.specification"
                     auto-complete="rest/index/autoComplete?tableName=Medical.MedicalStock&property=specification"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">退补标志</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.withdrawalSign"
                     auto-complete="rest/index/autoComplete?tableName=Medical.MedicalStock&property=withdrawalSign"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">院内编码</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.hospitalCode"
                     auto-complete="rest/index/autoComplete?tableName=Medical.MedicalStock&property=hospitalCode"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">医保编码</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.medicalInsuranceCode"
                     auto-complete="rest/index/autoComplete?tableName=Medical.MedicalStock&property=medicalInsuranceCode"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">产地</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" class="form-control" placeholder="" ng-model="formData.productionPlace"
                     auto-complete="rest/index/autoComplete?tableName=Medical.MedicalStock&property=productionPlace"/>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">剂型</label>
                  <div class="col-lg-10 col-sm-10">
                    <select ng-if="initFlag"  class="ipt pr-short-ipt" data-placeholder="选择剂型" chosen default-empty="无" ng-model="formData.dosageForms" select-source="rest/baseData/queryForSelectOptionByType"  params='{"type":"剂型"}'>

                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">供货商</label>
                  <div class="col-lg-10 col-sm-10">
                    <select ng-if="initFlag"  class="ipt pr-short-ipt" data-placeholder="选择供货商" chosen default-empty="无" ng-model="formData.supplierId" select-source="rest/authen/supplier/queryForSelectOption">

                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label"></label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="submit" class="btn btn-success" value="提交">
                  </div>
                </div>

            </div>

            </form>
        </div>
