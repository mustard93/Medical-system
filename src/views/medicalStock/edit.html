<div class="first-medical-application"
     ng-controller="medicalStockCtrl"
     ajax-url="rest/authen/medicalStock/getOfEdit.json?id={{mainStatus.pageParams.id}}"
     scope-data="formData"
     callback="initFlag=true;watchFormChange('formData');bottomButtonList= $root.bottomButtonList.get_medicalStock(formData);"
     alert-error>

     <div class="header-info relative mgb-l">
       <p class="pdb-s pdt-s crumbs pd-c-xxl">供应商中心 >
         <a href="#/firstMedicalApplication/query.html">
            <em class="color-custom-orange">首营管理</em>
         </a>
        <em>>品种管理编辑</em>
       </p>
       <div class="pd-c-xxl pdt-l pdb-l">
         <!-- 标题 -->
         <div class="mgb-l">
           <h1 class="color-black pr-font-20">品种管理-编辑</h1>
         </div>
       </div>
     </div>
  <!-- 主体内容 -->
  <div class="content-wrapper ">
    <div class="content-wrapper-main mgt">
      <form class="form-horizontal"
            id="firstfirstMedical-editForm"
            name="firstMedicalEditForm"
            form-validator
            parameter-body
            action="rest/authen/medicalStock/save"
            alert-error
            alert-ok
            scope-error-msg="errorMsg"
            scope-data="formData"
            novalidate="true"
            callback="submitFormAfter('#/medicalStock/query.html');
            watchFormChange('formData');formData.firstMedical.isBasicMedicine='是';">
        <!-- 单号 -->
        <div class="panel pr-panel pr-panel-height mgb color-9 flex-column">
          <div class="flex-item-6">
            <span class="flex-item-2">
              单据编号：<em class="color-6">{{formData.relOrderNo || '暂无'}}</em>
            </span>
          </div>
          <div class="flex-item-6 text-right">
              录单日期：<em class="color-black mgr-s">{{formData.createAt | date : 'yyyy-MM-dd'}}</em>
              状态：<em ng-if="formData.businessApplication.businessStatus!='已通过'" class="color-black">{{formData.businessApplication.businessStatus ||'暂无'}}</em>
              <em ng-if="formData.businessApplication.businessStatus=='已通过'" class="color-black">正常</em>
          </div>
        </div>
        <!-- 基本信息 -->
        <div class="panel pr-panel pr-panel-height mgb">
            <h1 class="mgb-m mgt color-black text-bold text-n">基本信息</h1>
            <div class="bb-dashed-line">
              <div class="flex-column mgb">
                <label class="radio-inline radio radio-new">
                  <input type="radio" class="default-radio"  name="type" value="药械" ng-model="formData.medicalType" ng-disabled="formData.medicalType"><i style="top:12px;"></i>
                  <em class="inline-block" style="margin-left:-5px; color:#666;">药械</em>
                </label>
                <label class="radio-inline radio radio-new">
                  <input type="radio" class="default-radio" name="type" value="中药及饮片" ng-model="formData.medicalType" ng-disabled="formData.medicalType"> <i style="top:12px;"></i>
                    <em class="inline-block" style="margin-left:-5px; color:#666;">中药及饮片</em>
                </label>
                <label class="radio-inline radio radio-new">
                  <input type="radio" class="default-radio" name="type" value="其他药品" ng-model="formData.medicalType" ng-disabled="formData.medicalType"> <i style="top:12px;"></i>
                    <em class="inline-block" style="margin-left:-5px; color:#666;">其他药品</em>
                </label>
              </div>
            </div>
            <div class=" pd-v-m">
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">通用名称：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="genericName"
                         ng-disabled="true"
                         ng-model="formData.approvedName"
                         required />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">品种名：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="name"
                         ng-model="formData.name"
                         required />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">品种编码：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="code"
                         ng-model="formData.code"
                         required />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">规格型号：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new-s ipt-new"
                         name="specification"
                        ng-disabled="true"
                         ng-model="formData.specification"
                         required />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">装箱规格：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new-s ipt-new"
                         name="packingSpecification"                    
                         ng-model="formData.packingSpecification"
                         required />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">剂型：</label>
                <div class="flex-item-10   text-left">
                  <select class="ipt pr-short-ipt ipt-new-s" data-placeholder="选择剂型"
                  chosen
                  ng-disabled="true"
                  default-empty="无"
                  ng-model="formData.dosageForms"
                  select-source="rest/baseData/queryForSelectOptionByType?type=剂型">
                  </select>
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">计量单位：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new-s ipt-new"
                         name="measurement"
                         ng-model="formData.measurement"
                         required />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">包装情况：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="packingCondition"
                         ng-model="formData.packingCondition"
                         required />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">中包装数量：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new ipt-new-s"
                         name="numberOfPackages"
                         ng-model="formData.numberOfPackages"
                         required />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">件装量：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new ipt-new-s"
                         name="pieceLoading"
                         ng-model="formData.pieceLoading"
                         required />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">有效期：</label>
                <div class="flex-item-10   text-left">
                  <div class="date-icon-outside">
                    <input type="text"
                           datepicker
                           class="ipt-date pr-short-ipt ipt-new-s color-6"
                           ng-readonly="true"
                           placeholder="有效日期至"
                           ng-model="formData.guaranteePeriod">
                          <span class="date-icon"></span>
                  </div>
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">存储条件：</label>
                <div class="flex-item-10   text-left">
                  <select class="select pr-select ipt-new-s pr-short-ipt" name=""
                  ng-model="formData.storageCondition">
                    <option value="常温">常温</option>
                    <option value="冷链">冷链</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="pd-v-m bt-dashed-line">
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">生产企业：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="produceEnterprise"
                        ng-disabled="true"
                         ng-model="formData.manufacturer"
                         required />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">厂址：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="genericName"
                         ng-model="formData.factoryAddress"
                         required />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">产地：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="factoryAddress"
                         ng-model="formData.productionPlace"
                         required />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">供应单位：</label>
                <div class="flex-item-10   text-left">
                  <select class="select-new" name="" ng-model="formData.supplierId"  ng-disabled="true"
                  chosen select-source="rest/authen/supplier/queryForSelectOption">
                  </select>
                </div>
              </div>
            </div>
            <div class="pd-v-m bt-dashed-line">
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">注册商标：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="trademark"
                         ng-model="formData.trademark"
                         required />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">国药统一编码：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="medicalUniformCode"
                         ng-model="formData.medicalUniformCode"
                         required />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">备案凭证编号：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="filingDocumentNumber"
                         ng-model="formData.filingDocumentNo"
                         required />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">药品批准文号：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="licenseNumber"
                         ng-model="formData.licenseNumber"
                         required />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">质量标准：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="genericName"
                         ng-model="formData.quality"
                         required />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">GMP/GSP证书编号：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="genericName"
                         ng-disabled="true"
                         ng-model="formData.gmpGspCertificateNo"
                         required />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">器械注册证号：</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new"
                         name="genericName"
                         ng-model="formData.drugAdministrationCode"
                         required />
                </div>
              </div>
            </div>
            <div class="pd-v-m bt-dashed-line">
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">是否基药：</label>
                <div class="flex-item-10   text-left">
                  <select class="select pr-select ipt-new-s pr-short-ipt"
                  name="" ng-init="formData.isBasicMedicine='是'" ng-model="formData.isBasicMedicine">
                    <option value="是" ng-selected="formData.isBasicMedicine=='是'">是</option>
                    <option value="否" ng-selected="formData.isBasicMedicine=='否'">否</option>
                  </select>
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">牌价：￥</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new ipt-new-s text-left"
                         placeholder="￥0.00"
                         ng-model="formData.quoteprice"

                         ng-keyup="chkQuoteAndRetail()"
                         name="quoteprice"
                         ng-pattern="/(^[1-9]([0-9]+)?(\.[0-9]*)?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/"
                         invalid-popover
                         popover-show="!firstMedicalEditForm.quoteprice.$valid"
                         popover-options='{"content":"牌价格式不正确", "placement":"right", "trigger":"manual"}' />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">零售价：￥</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new ipt-new-s text-left"
                         placeholder="￥0.00"
                         ng-model="formData.retailPrice"

                         ng-keyup="chkQuoteAndRetail()"
                         name="retailPrice"
                         ng-pattern="/(^[1-9]([0-9]+)?(\.[0-9]*)?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/"
                         invalid-popover
                         popover-show="!firstMedicalEditForm.retailPrice.$valid"
                         popover-options='{"content":"零售价格式不正确", "placement":"right", "trigger":"manual"}' />
                          <!-- ng-disabled="formData.medical.isBasicMedicine=='否'" -->
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">批发价：￥</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new ipt-new-s text-left"
                         placeholder="￥0.00"
                         ng-model="formData.tradePrice"

                         ng-keyup="chkQuoteAndRetail()"
                         name="tradePrice"
                         ng-pattern="/(^[1-9]([0-9]+)?(\.[0-9]*)?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/"
                         invalid-popover
                         popover-show="!firstMedicalEditForm.tradePrice.$valid"
                         popover-options='{"content":"批发价格式不正确", "placement":"right", "trigger":"manual"}' />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">采购价：￥</label>
                <div class="flex-item-10   text-left">
                  <input type="text"
                         class="ipt-new ipt-new-s text-left"
                         placeholder="￥0.00"
                         ng-model="formData.purchasePrice"

                         ng-keyup="chkQuoteAndRetail()"
                         name="purchasePrice"
                         ng-pattern="/(^[1-9]([0-9]+)?(\.[0-9]*)?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/"
                         invalid-popover
                         popover-show="!firstMedicalEditForm.purchasePrice.$valid"
                         popover-options='{"content":"采购价格式不正确", "placement":"right", "trigger":"manual"}' />
                </div>
              </div>
              <div class="flex-column mgt">
                <label class="flex-item-2   text-right control-label">税率：</label>
                <div class="flex-item-10   text-left">
                  <select class="select pr-select ipt-new-s pr-short-ipt" name=""
                  ng-model="formData.tax">
                    <option value="17" ng-selected="formData.tax==17">17</option>
                    <option value="3" ng-selected="formData.tax==3">3</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

        <!-- 申请原因-->
        <div class="panel pr-panel pr-panel-height mgb">
          <h1 class="pr-font-18 mgb">新品引进原因</h1>
          <div class="">
            <textarea class="pr-textarea" name="applyReason" rows="8" cols="40" ng-model="formData.applyReason"></textarea>
          </div>
        </div>
        <!-- 审核资料 -->
        <div ng-init='attachmentsExtend={"title":"资质文件","usege":"首营品种申请","addFlag":false,"showcertificate":true}'
         attachments-edit ng-model="formData.attachments" attachments-extend="attachmentsExtend" >
       </div>
        <!-- 功能按钮 -->
        <div class="handle-btn-area relative">
          <div class="mgb text-right btn-area">
            <span class="mgl">
              <a ng-if="changeFlag"  href="javascript:;"
                 handle-this-click
                 dialog-title="确认返回?"
                 dialog-content="该申请单存在未保存数据，是否保存?"
                 dialog-template="pr-dialog-return.html"
                 nosave-callback="goTo('#/medicalStock/query.html')"
                 save-callback="submitForm('editForm','exit');
                 $root.goTo('#/medicalStock/query.html')">返回申请单列表</a>
              <a ng-if="!changeFlag" href="#/medicalStock/query.html">返回申请单列表</a>
            </span>
            <span bottom-button-list="bottomButtonList">  </span>
            <span class="mgl">
              <a ng-if="formData.id"
                 href="javascript:;"
                 class="color-red mgt"
                 handle-this-click
                 dialog-title="确认删除?"
                 dialog-content="删除后将无法恢复,确认删除?"
                 dialog-template="pr-dialog-submit.html"
                 callback="$root.goTo('#/medicalStock/query.html')"
                 params='{"id":formData.id}'
                 request-url="rest/authen/medicalStock/delete">删除</a>
            </span>
            <span class="mgl">
              <button class="pr-btn-save-glodbg mgt"
                      ng-disabled="!changeFlag || firstMedical-editForm.$invalid"
                      ng-click="submitForm('editForm','save')">保存
              </button>
            </span>
            <span class="mgl">
              <button class="pr-btn-save-glodbg-l mgt"
                      ng-click="submitForm('editForm','submit-medical')">
                      保存并结束编辑
              </button>
            </span>

          </div>
        </div>
      </form>
    </div>
</div>
