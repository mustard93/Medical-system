
        <div class="modal-content" ng-controller="editCtrl" alert-error callback="initFlag=true">

          <form class="add-medical-form form-horizontal"
                action="rest/authen/medicalStock/incStockBatch"
                  scope-data="formData" alert-error alert-ok
                form-validator>
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">添加库存</h4>
            </div>
            <div class="modal-body" ng-init="formData.id=tr.id">

              <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">仓库编码</label>
                <div class="col-lg-10 col-sm-10">
                  <select  class="ipt pr-short-ipt" data-placeholder="选择仓库" chosen default-empty="无" ng-model="formData.warehouseCode" select-source="rest/authen/warehouse/queryForSelectOption">
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">生产批号</label>
                <div class="col-lg-10 col-sm-10">
                  <input type="text" class="form-control" placeholder="" ng-model="formData.productionBatch" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">灭菌批号</label>
                <div class="col-lg-10 col-sm-10">
                  <input type="text" class="form-control" placeholder="" ng-model="formData.sterilizationBatchNumber" />
                </div>
              </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">数量</label>
                  <div class="col-lg-2 col-sm-2">
                    <input type="number" class="form-control" placeholder="" ng-model="formData.quantity" />
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">生产日期</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" readonly="true" datepicker   class="ipt pr-short-ipt" placeholder="生产日期"  ng-model="formData.productionDate">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">有效期至</label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="text" readonly="true" datepicker   class="ipt pr-short-ipt" placeholder="有效期至"  ng-model="formData.validTill">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">备注</label>
                  <div class="col-lg-10 col-sm-10">
                    <textarea class="form-control" placeholder="" ng-model="formData.note"></textarea
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label"></label>
                  <div class="col-lg-10 col-sm-10">
                    <input type="submit" class="btn btn-success" value="提交">
                  </div>
                </div>

            </div>

            </form>
        </div>
