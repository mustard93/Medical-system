<div ng-if="leftSideisShow" id="page-side" class="left-se-side left-side sticky-left-side" nice-scroll >
<!-- serch start -->
<!-- serch end -->

  <div ng-if="$root.curUser.name"  class="left-side-inner left-se-side-w pos-abs">

    <div ng-init="listParams.warehouseName=''">
        <select class="pr-select pdt"
                chosen
                ng-model="listParams.warehouseStocksCode"
                default-empty="全部"
                select-source="rest/authen/warehouse/queryForSelectOption">
        </select>
    </div>

    <h1 class="med-list"> 商品类别</h1>

    <div  tree-list2="rest/authen/medicalAttribute/query?pageSize=9999" pid-key="parentId" list-params-key="listParams1"
     alert-error>

     <!--递归模版 -->
     <script id="recursion" type="text/ng-template" >
         <li ng-repeat="item in treeList_recursion " ng-init="childrenDivId='parent_'+item.id;foldClassId='foldClassId_'+item.id"
          class='pdl-s pd-s relative '>
           <a  href="" class="nav-order color-or " ng-click="item.nodes.length>0&&extendTree2($event,childrenDivId,foldClassId,'pr-arrow-se-up')">
             <span > {{item.name}}</span>
             <span id="{{foldClassId}}" class="pos-abs posr"
               ng-class="{'pr-arrow-se-down': item.nodes.length>0}"
               >
            </span>
           </a>
             <ul id="{{childrenDivId}}" style="display:none;" ng-if="item.nodes.length" ng-include="'recursion'"  ng-init="treeList_recursion=item.nodes;tree_index=tree_index+1">

             </ul>
         </li>
     </script>

     <ul ng-if="treeList.length"  ng-include="'recursion'"  ng-init="treeList_recursion=treeList;tree_index=1">

    </ul>
    </div><!--tree-list2-->
  </div>
</div>
