<div   ng-controller="pageCtrl"><!-- pageCtrl-->
<div class="page-main-content">
  <!-- page heading start-->
  <div class="page-heading">
      <h3>药械管理</h3>
      <ul class="breadcrumb">
          <li><a href="#">主面板</a></li>
          <li class="active">药械管理</li>
      </ul>
  </div>
  <!-- page heading end-->

  <!--body wrapper start-->
  <table-list list-data="{{mainStatus.requestPath}}rest/authen/medicalStock/query.json" list-params="listParams">
      <div class="mg-m col-lg-12 col-sm-12">
        <div class="col-lg-1">
          <button type="button" class="btn btn-primary" modal-right="700" modal-scope="this" modal-url="views/medicalStock/edit.html">
              <i class="fa fa-plus"></i>新建
          </button>
        </div>
        <div class="form-group col-lg-2">
          <!-- <tags-input ng-model="tags11" key-property="id" display-property="text"  add-fom-autocomplete-only="true"
          on-tag-adding="!tags11||tags11.length<1"
          on-tag-added="listParams.q=$tag.text"
          on-tag-removed="listParams.q=''"
          placeholder="输入查询...">
              <auto-complete source="httpGet('rest/data/autocomplete0.json?q='+$query)" display-property="text" min-length="1"></auto-complete>
          </tags-input> -->
          <input type="text" class="form-control" placeholder="输入查询..." ng-model="listParams.q">
        </div>
      </div>

      <div class="wrapper">
          <div class="loader" ng-if="status.isLoading">
              <div class="loader-inner pacman">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
              </div>
          </div>
          <div ng-if="!status.isLoading">
              <div class="empty-wrap" ng-if="tbodyList.length==0">
                  <span>
                      <i class="fa fa-inbox">
                          <em>什么也没有</em>
                      </i>
                  </span>
              </div>
              <div ng-if="tbodyList.length">

                  <table class="table table-hover table-striped">
                      <thead>
                          <tr>
                              <th><input type="checkbox" class="selectAll"></th>
                              <th>序号</th>
                              <th>名称</th>
                              <th>单位</th>
                              <th>价格</th>
                              <th>创建时间</th>
                              <th>库存</th>
                              <th>状态</th>
                              <th>操作</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="tr in tbodyList" ng-click="selectThis()">
                              <td class="select-td"><input type="checkbox" class="selectOne" value="{{tr.id}}"></td>
                              <td>{{$index + 1}}</td>
                              <td>{{tr.name}}</td>
                              <td>{{tr.unit}}</td>
                              <td>{{tr.price}}</td>
                              <td>{{tr.createAt | date : 'yyyy-MM-dd HH:mm'}}</td>
                              <td>{{tr.stockModel.quantity}}</td>
                              <td>{{tr.status}}</td>
                              <td>
                                  <!-- <button type="button" class="btn btn-default" modal-right="400" modal-scope="this" modal-url="views/list-view.html">
                                      <i class="fa fa-folder-open-o"></i>
                                      查看
                                  </button> -->
                                  <button type="button" class="btn btn-primary" modal-right="700" modal-scope="this" modal-url="views/medicalStock/edit.html?id={{tr.id}}">
                                      <i class="fa fa-edit"></i>
                                      编辑
                                  </button>
                                  <button type="button" class="btn btn-primary"
                                    ajax-url-submit="rest/authen/medicalStock/checkStock"
                                    params='{"id":"{{tr.id}}"}'
                                    alert-error
                                    callback="listParams.refreshId=tr.id">
                                      <i class="fa fa-edit"></i>
                                      校验库存
                                  </button>
                                  <button type="button" class="btn btn-primary" modal-right="700" modal-scope="this" modal-url="views/medicalStock/editOfStockBatch.html?id={{tr.id}}">
                                      <i class="fa fa-edit"></i>
                                      添加库存
                                  </button>
                                  <button type="button" class="btn btn-danger" ng-click="deleteThis('rest/authen/medicalStock/delete', tr.id)">
                                      <i class="fa fa-trash-o"></i>
                                      删除</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
                  <div class="clearfix">
                      <div class="fr">
                          <pagination status="status"></pagination>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </table-list>
  <!--body wrapper end-->
</div>
</div><!-- pageCtrl-->
