<div   ng-controller="pageCtrl" class="pd-c-xxxl left-se-side-par "><!-- pageCtrl-->
<div class="page-main-content left-se-side-par">
  <!-- page heading start-->
    <ng-include src="'views/public/left-second-side.html'" class="pos-abs left-se-side-par"></ng-include>
  <!-- page heading end-->
  <!--body wrapper start-->

    <div class="pd-c-xxl pr-pos">
         <div class="page-header-info ">
           <p class="mgb bb-line">库存报表 / <em class="color-custom-orange">库存查询</em></p>
           <h1 class="color-black text-l ">手术刀</h1>
         </div>

         <!-- 主体内容 start-->
         <div class="content-wrapper-main mgt">
           <!-- 搜索框 start-->
           <div class="text-left order-list-search relative">
             <input type="text" class="ipt pdr-xxl" placeholder="客户名/订单编号/负责人" ng-model="listParams.q">
             <i class=""></i>
           </div>
            <!-- 搜索框 end-->

            <!-- 表格 start -->
                    <div class="pd-c">
                      <table class="table table-striped table-mr table-bordered table-content">
                        <thead class="pr-bg-side">
                          <tr>
                            <th>序号</th>
                            <th>商品编号</th>
                            <th>商品全名</th>
                            <th>规格</th>
                            <th>单位</th>
                            <th>注册证号</th>
                            <th>数量</th>
                            <th>成本单价</th>
                            <th>库存金额</th>
                            <th>可销售数量</th>
                            <th>订单占用数量</th>
                          </tr>
                        </thead>
                        <tbody class="pr-bg-white">
                          <tr>
                          <td>1</td>
                          <td>2</td>
                          <td>3</td>
                          <td>4</td>
                          <td>5</td>
                          <td>6</td>
                          <td>7</td>
                          <td>8</td>
                          <td>9</td>
                          <td>10</td>
                          <td>11
                            <!-- <a eft-menu-second-toggle href="#/medicalStock/get.html"><span>详情</span></a>
                            <a eft-menu-second-toggle href="#/medicalStock/get1.html"><span>变动详情</span></a> -->
                          </td>
                          </tr>

                      </thead>
                      <tbody>
                          <tr ng-repeat="tr in tbodyList" ng-click="selectThis()">
                              <td class="select-td"><input type="checkbox" class="selectOne" value="{{tr.id}}"></td>
                              <td>{{$index + 1}}</td>
                                <th>  <img ng-src="{{tr.headUrl}}"  ng-style="{width:80,height:80}"></th>
                              <td>{{tr.name}}</td>
                              <td>{{tr.unit}}</td>
                              <td>{{tr.price}}</td>
                              <td>{{tr.createAt | date : 'yyyy-MM-dd HH:mm'}}</td>
                              <td>{{tr.quantity}}</td>
                              <td>{{tr.status}}</td>
                              <td>
                                  <!-- <button type="button" class="btn btn-default" modal-right="400" modal-scope="this" modal-url="views/list-view.html">
                                      <i class="fa fa-folder-open-o"></i>
                                      查看
                                  </button> -->
                                  <button type="button" class="btn btn-primary" modal-right="700" modal-scope="this" modal-url="views/medicalStock/edit.html?id={{tr.id}}">
                                      <i class="fa fa-edit"></i>
                                      编辑
                                  </button>

                                  <button type="button" class="btn btn-primary"
                                    ajax-url-submit="rest/authen/medicalStock/checkStock"
                                    params='{"id":"{{tr.id}}"}'
                                    alert-error
                                    callback="listParams.refreshId=tr.id">
                                      <i class="fa fa-edit"></i>
                                      校验库存
                                  </button>
                                  <button type="button" class="btn btn-primary" modal-right="700" modal-scope="this" modal-url="views/medicalStock/editOfStockBatch.html?id={{tr.id}}">
                                      <i class="fa fa-edit"></i>
                                      添加库存
                                  </button>
                                  <button type="button" class="btn btn-danger" ng-click="deleteThis('rest/authen/medicalStock/delete', tr.id)">
                                      <i class="fa fa-trash-o"></i>
                                      删除</button>
                              </td>

                          </tr>
                        </tbody>
                      </table>
                    </div>
            <!-- 表格 end -->

           <!-- 主体内容 end -->
         </div>

    </div>
  <!--body wrapper end-->
</div>
</div>
