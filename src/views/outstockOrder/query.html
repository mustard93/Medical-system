<div class="content-wrapper invoices-order" ng-init="listParams={}">
  <table-list list-data="{{mainStatus.requestPath}}rest/authen/outstockOrder/query.json" list-params="listParams" search-mode="noCaseSensitive" search-param="q">
    <!-- 主内容头部 -->
    <div class="content-wrapper-heading h-l mgb-m mgt-m pdb-s line-b mgr-m relative">
      <!-- 新建按钮及状态按钮 -->
      <div class="full-width">
        <!-- <div class="pos-abs order-create-btn">
          <a href="#/salesOrder/edit.html" title="新建订单"><i></i><span class="text-s"></span></a>
        </div> -->
        <div class="order-status-btn pos-tr text-right" ng-init="countByOrderStatus={}"
             ajax-url="rest/authen/outstockOrder/countByOrderStatus.json"
             scope-data="countByOrderStatus"
             alert-error>
            <div class=""></div>
            <div class="btn btn-group"  ajax-url="rest/index/queryBasicdataForSelectOption?basicDataType=Basic_OutstockOrderStatus"  scope-data="statusList">
              <button order-status-choise type="button" class="btn pr-btn-transparentbg pr-btn-bg-gold" ng-click="listParams.orderStatus=''">全部</button>
              <button order-status-choise type="button" class="btn pr-btn-transparentbg" ng-repeat="tr in statusList" ng-click="listParams.orderStatus=tr.value">{{tr.value}}
                <span class="pj-badge" ng-if='countByOrderStatus[tr.value]'>{{countByOrderStatus[tr.value]}}</span>
              </button>
            </div>
        </div>
      </div>
      <!-- 右侧搜索 -->
      <div class="text-right order-list-search pos-rb">
        <input type="text" class="ipt pdr-xxl" placeholder="客户名/订单编号/负责人" ng-model="listParams.q">
        <i class=""></i>
      </div>

    </div>
    <!-- 主内容区域 -->
    <div class="content-wrapper-main">
      <ul class="">
        <li class="pdr-m relative" ng-repeat="tr in tbodyList">
          <div class="mgb-xl pr-bg-white pr-fuzzy-boundary relative">
            <div class="pd-m">
              <div class="flex-column mgb-l" style="height:24px;line-height:24px;">
                <span class="flex-item-3 title-states">{{tr.orderStatus}}</span>
                <span class="flex-item-9 text-right">
                  <a href="#/outstockOrder/get.html?id={{tr.id}}" class="mgr">查看详情</a>
                  <a ng-if="tr.orderStatus=='未出库'&&$root.hasAuthor('确认出库')" href="#/outstockOrder/get.html?id={{tr.id}}" class="btn btn-primary pr-btn-xsm pr-btn-bg-gold">立即出库</a>
                </span>
              </div>
              <!-- <div class="text-s mgb-m">{{tr.type}}</div> -->
              <div class="flex-column qurey color-9 text-s">
                <span class="flex-item-6 mgb">
                  出库单号：<strong class="color-6 text-normal">
                    <a  href="#/outstockOrder/get.html?id={{tr.id}}"> {{tr.orderNo}}</a>

                    </strong>
                </span>
                <span class="flex-item-6 text-right">
                  创建时间：<strong class="color-6 text-normal">{{tr.createAt | date: 'yyyy-MM-dd HH:mm'}}</strong>
                </span>
              </div>
            </div>
            <div class="flex-column">
              <div class="flex-item-6 br-line">
                <div class="bb-line">
                  <p class="text-center pd-v-m text-s">药械品类数</p>
                  <p class="text-center pr-font-24 pdb-l">{{tr.orderMedicalNos.length}}</p>
                </div>
                <div class="text-center pdt-m pdb-m text-s">冷链药械：<em class="color-6">无</em></div>
              </div>
              <div class="flex-item-6 pd-m text-s">
                <p class="pdb-s">对应订单：<em class="color-custom-orange">
                      <a href="#/confirmOrder/get.html?id={{tr.confirmOrderId}}">   {{tr.confirmOrderNo}}</a>

                </em></p>
                <p class="pdb-s">对应发货单：<em class="color-custom-orange"><a  href="#/invoicesOrder/get.html?id={{tr.relId}}">{{tr.relOrderNo}}</a>
                  </em></p>
                <p class="pdb-s">销售人员：<em class="color-custom-orange">{{tr.saleUser.n}}</em></p>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <!-- 导航 -->
    <div class="clearfix pd-c-m">
        <div class="fr">
            <pagination status="status"></pagination>
        </div>
    </div>
  </table-list>
</div>
