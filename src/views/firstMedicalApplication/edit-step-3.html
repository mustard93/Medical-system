<div class="content-wrapper first-medical-application">
  <div class="page-header-info">
    <h1>首营品种申请</h1>
    <p>管理中心 / 药械管理</p>
  </div>
  <!-- 添加流程导航 -->
  <div class="first-medical-nav text-right">
    <span>基本信息</span>
    <span>申请原因</span>
    <span class="active">添加审核资料</span>
  </div>
  <!-- 主体内容 -->
  <div class="content-wrapper-main mgt">
    <form class="form-horizontal">
      <!-- 单号 -->
      <div class="panel pr-panel pr-panel-height mgb color-9 flex-column">
        <span class="flex-item-11">申请单：<em class="color-6">SY0123456789</em></span>
        <span class="current-status flex-item-1">
          <strong>状态：未提交</strong>
        </span>
      </div>
      <!-- 基本信息 -->
      <div class="panel pr-panel pr-panel-height mgb">
        <h1 class="pr-font-18 mgb">审核资料</h1>
        <div class="">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>序号</th>
                <th>资料名称</th>
                <th>上传人</th>
                <th>上传日期</th>
                <th>有效日期</th>
                <th>附件</th>
                <th>备注</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>

              </tr>
            </tbody>
            <!-- 添加资料 -->
            <tfoot>
              <tr>
                <td colspan="7">
                  <h1 class="pr-font-16">添加附件</h1>
                </td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td><input type="text" name="name" class="ipt" placeholder="资料名称"></td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td><input type="date" class="ipt pr-short-ipt color-6" placeholder="有效期"></td>
                <td><a href="javascript">上传附件</a></td>
                <td>
                  <textarea class="pr-textarea" name="name" rows="6" cols="20" placeholder="备注信息"></textarea>
                </td>
                <td>
                  <a href="#" class="pr-add-circle"><span class="fa fa-plus-circle"></span></a>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <!-- 功能按钮 -->
      <div class="mgb text-right">
        <span class="mgl"><a href="#/firstMedicalApplication/query.html">返回申请单列表</a></span>
        <span class="mgl">
          <a href="javascript:;"
             class="color-red"
             handle-this-click
             dialog-title="确认删除?"
             dialog-content="删除后将无法恢复,确认删除?"
             dialog-template="pr-dialog-submit.html"
             callback="$root.goTo('#/firstMedicalApplication/query.html')"
             params='{"customerAddressId":formData.customerAddressId,"contactId":formData.id}'
             request-url="rest/authen/customerAddress/contact/delete">删除</a>
        </span>
        <span class="mgl">
          <a href="#" class="btn btn-primary pr-btn-bg-gold">保存</a>
        </span>
        <span class="mgl">
          <a href="#" class="btn btn-primary pr-btn-bg-gold">上一步</a>
        </span>
        <span class="mgl">
          <a href="#" class="btn btn-primary pr-btn-bg-gold">预览申请单get</a>
        </span>
      </div>
    </form>
  </div>
</div>
