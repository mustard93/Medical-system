<div class="content-wrapper first-medical-application"
     ng-controller="firstMedicalCtrl"
     ajax-url="rest/authen/firstMedicalApplication/getOfEdit.json?id={{mainStatus.pageParams.id}}&copyId={{mainStatus.pageParams.copyId}}"
     scope-data="formData"
     callback=""
     alert-error>
  <div class="page-header-info">
    <h1>首营品种申请</h1>
    <p>管理中心 / 药械管理</p>
  </div>
  <!-- 添加流程导航 -->
  <div class="first-medical-nav text-right">
    <span class="active">基本信息</span>
    <span>申请原因</span>
    <span>添加审核资料</span>
  </div>
  <!-- 主体内容 -->
  <div class="content-wrapper-main mgt">
    <form class="form-horizontal"
          id="firstMedical-editForm"
          name="firstMedicalEditForm"
          form-validator
          parameter-body
          action="rest/authen/firstMedicalApplication/saveBaseInfo?validateFlag=false"
          alert-error
          alert-ok
          scope-error-msg="errorMsg"
          scope-data="formData"
          novalidate="true"
          callback="submitFormAfter('#/firstMedicalApplication/edit-step-2.html')">
      <!-- 单号 -->
      <div class="panel pr-panel pr-panel-height mgb color-9 flex-column">
        <span class="flex-item-11">申请单：<em class="color-6">暂无</em></span>
        <span class="current-status flex-item-1">
          <strong>状态：{{formData.orderStatus}}</strong>
        </span>
      </div>
      <!-- 基本信息 -->
      <div class="panel pr-panel pr-panel-height mgb">
        <h1 class="pr-font-18">基本信息</h1>
        <div class="">
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">类别：</label>
                <div class="col-sm-10">
                  <label class="radio-inline">
                    <input type="radio" name="type" value="药械" ng-model="formData.firstMedical.type"> 药械
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="type" value="中药及饮片" ng-model="formData.firstMedical.type"> 中药及饮片
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="type" value="其他药品" ng-model="formData.firstMedical.type"> 其他药品
                  </label>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">品种通用名称：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.genericName" required>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">品种名：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.name" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">注册商标：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.trademark" required>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">品种编码：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.code" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">国药统一编码：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.medicalUniformCode" required>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">批准文号：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.licenseNumber" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">备案凭证编号：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.filingDocumentNumber" required>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">剂型：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.dosageForms" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">型号规格：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.specification" required>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">计量单位：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.measurement" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">包装情况：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.packingCondition" required>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">中包装数量：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.numberOfPackages" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">件装量：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.pieceLoading" required>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">税率：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.tax" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">是否基药：</label>
                <div class="col-sm-6 flex-column">
                  <span class="flex-item-3">
                    <select class="form-control" name="" ng-model="formData.firstMedical.isBasicMedicine" required>
                      <option value="是" ng-selected="true">是</option>
                      <option value="否">否</option>
                    </select>
                  </span>
                  <span class="flex-item-8 flex-offset-1">
                    <label for="" class="col-sm-4 control-label">牌价：</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control text-right" placeholder="￥0.00" ng-model="formData.firstMedical.quoteprice">
                    </div>
                  </span>

                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">采购价：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control text-right" placeholder="￥0.00" ng-model="formData.firstMedical.purchasePrice" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">零售价：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.retailPrice" required>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">生产企业：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.produceEnterprise" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">厂址：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.factoryAddress" required>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">产地：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.originalPlace" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">存储条件：</label>
                <div class="col-sm-6">
                  <select class="select pr-select pr-short-ipt" name="" ng-model="formData.firstMedical.storageCondition" required>
                    <option value="常温" ng-selected="true">常温</option>
                    <option value="冷链">冷链</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">供应单位：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.supplierName" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">质量标准：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.qualityStandard" required>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">有效期：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.guaranteePeriod" required>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pd-v-l bt-line">
          <h1 class="mgb-l">药品的适应或功能主治情况：</h1>
          <textarea class="pr-textarea" name="name" rows="3" cols="40" ng-model="formData.firstMedical.message"></textarea>
        </div>
      </div>
      <!-- 功能按钮 -->
      <div class="mgb text-right">
        <span class="mgl"><a href="#/firstMedicalApplication/query.html">返回申请单列表</a></span>
        <span class="mgl">
          <a href="javascript:;"
             class="color-red"
             handle-this-click
             dialog-title="确认删除?"
             dialog-content="删除后将无法恢复,确认删除?"
             dialog-template="pr-dialog-submit.html"
             callback="$root.goTo('#/firstMedicalApplication/query.html')"
             params='{"customerAddressId":formData.customerAddressId,"contactId":formData.id}'
             request-url="rest/authen/firstMedicalApplication/delete">删除</a>
        </span>
        <span class="mgl">
          <button class="pr-btn-save-glodbg" ng-disabled="" ng-click="submitForm('firstMedical-editForm','save')">保存</button>
        </span>
        <span class="mgl">
          <button class="pr-btn-save-glodbg"
                  ng-disabled=""
                  ng-click="submitForm('firstMedical-editForm','submit')">下一步
          </button>
        </span>
      </div>
    </form>
  </div>
</div>
