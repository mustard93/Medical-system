<div class="content-wrapper first-medical-application"
     ng-controller="QualificationApplyCtrl"
     ajax-url="rest/authen/firstMedicalApplication/getOfEdit.json?id={{mainStatus.pageParams.id}}&copyId={{mainStatus.pageParams.copyId}}"
     scope-data="formData"
     callback="initFlag=true;watchFormChange('formData')"
     alert-error>
  <div class="page-header-info">
    <h1>首营品种申请</h1>
    <p class="mgb">管理中心 / <em class="color-custom-orange">首营管理</em></p>
  </div>
  <!-- 添加流程导航 -->
  <div class="first-medical-nav text-right">
    <span class="active">基本信息</span>
    <span>申请原因</span>
    <span>添加审核资料</span>
  </div>
  <!-- 主体内容 -->
  <div class="content-wrapper-main mgt">
    <form class="form-horizontal"
          id="firstMedical-editForm"
          name="firstMedicalEditForm"
          form-validator
          parameter-body
          action="rest/authen/firstMedicalApplication/saveBaseInfo"
          alert-error
          alert-ok
          scope-error-msg="errorMsg"
          scope-data="formData"
          novalidate="true"
          callback="submitFormAfter('#/firstMedicalApplication/edit-step-2.html');watchFormChange('formData');">
      <!-- 单号 -->
      <div class="panel pr-panel pr-panel-height mgb color-9 flex-column">
        <span class="flex-item-11">申请单：<em class="color-6">{{formData.orderNo || '暂无'}}</em></span>
        <span class="current-status flex-item-1">
          <strong>状态：{{formData.orderStatus}}</strong>
        </span>
      </div>
      <!-- 基本信息 -->
      <div class="panel pr-panel pr-panel-height mgb">
        <h1 class="pr-font-18">基本信息</h1>
        <div class="">
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">类别：</label>
                <div class="col-sm-10">
                  <label class="radio-inline">
                    <input type="radio" name="type" value="药械" ng-model="formData.firstMedical.type" required> 药械
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="type" value="中药及饮片" ng-model="formData.firstMedical.type" required> 中药及饮片
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="type" value="其他药品" ng-model="formData.firstMedical.type" required> 其他药品
                  </label>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">品种通用名称：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.genericName" required>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">品种名：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.name" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">注册商标：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.trademark" required>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">品种编码：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.code">
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">国药统一编码：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.medicalUniformCode">
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">批准文号：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.licenseNumber">
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">备案凭证编号：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.filingDocumentNumber">
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">剂型：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.dosageForms">
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">型号规格：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.specification">
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">计量单位：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.measurement">
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">包装情况：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.packingCondition">
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">中包装数量：</label>
                <div class="col-sm-6">
                  <!-- <input type="text" class="form-control" ng-model="formData.firstMedical.numberOfPackages"
                         name="numberOfPackages"
                         ng-pattern="/^\d$/"
                         data-content="请输入正整数"
                         invalid-popover="{{firstMedicalEditForm.numberOfPackages.$invalid}}"> -->
                  <input type="number"
                         class="form-control text-right"
                         ng-model="formData.firstMedical.numberOfPackages"
                         name="numberOfPackages">
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">件装量：</label>
                <div class="col-sm-6">
                  <!-- <input type="text" class="form-control" ng-model="formData.firstMedical.pieceLoading"
                         name="pieceLoading"
                         ng-pattern="/^\d$/"
                         data-content="请输入正整数"
                         invalid-popover="{{firstMedicalEditForm.pieceLoading.$invalid}}"> -->
                  <input type="number"
                         class="form-control text-right"
                         ng-model="formData.firstMedical.pieceLoading"
                         name="pieceLoading">
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">税率：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.tax">
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">是否基药：</label>
                <div class="col-sm-6 flex-column">
                  <span class="flex-item-3">
                    <select class="form-control" name="" ng-model="formData.firstMedical.isBasicMedicine">
                      <option value="是" ng-selected="true">是</option>
                      <option value="否">否</option>
                    </select>
                  </span>
                  <span class="flex-item-8 flex-offset-1">
                    <label for="" class="col-sm-4 control-label">牌价：</label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control text-right" placeholder="￥0.00" ng-model="formData.firstMedical.quoteprice">
                    </div>
                  </span>

                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">采购价：</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control text-right" placeholder="￥0.00" ng-model="formData.firstMedical.purchasePrice" required="true">
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">零售价：</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control text-right" placeholder="￥0.00" ng-model="formData.firstMedical.retailPrice" required="true">
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">生产企业：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.produceEnterprise">
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">厂址：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.factoryAddress">
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">产地：</label>
                <div class="col-sm-6">
                  <input ng-if="formData.firstMedical.type!='中药及饮片'" type="text" class="form-control" ng-model="formData.firstMedical.originalPlace">
                  <input ng-if="formData.firstMedical.type=='中药及饮片'" type="text" class="form-control" ng-model="formData.firstMedical.originalPlace" required="true">
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">存储条件：</label>
                <div class="col-sm-6">
                  <select class="select pr-select pr-short-ipt" name="" ng-model="formData.firstMedical.storageCondition">
                    <option value="常温" ng-selected="true">常温</option>
                    <option value="冷链">冷链</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">供应单位：</label>
                <div class="col-sm-6">
                  <!-- <input type="text" class="form-control" ng-model="formData.firstMedical.supplierName"> -->
                  <select class="form-control" name="" ng-model="formData.firstMedical.supplierId" chosen select-source="rest/authen/supplier/queryForSelectOption">

                  </select>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">质量标准：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstMedical.qualityStandard">
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">有效期：</label>
                <div class="col-sm-6">
                  <input type="text"
                         datepicker
                         class="ipt pr-short-ipt color-6"
                         ng-readonly="true"
                         placeholder="有效日期至"
                         ng-model="formData.firstMedical.guaranteePeriod">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pd-v-l bt-line">
          <h1 class="mgb-l">药品的适应或功能主治情况：</h1>
          <textarea class="pr-textarea" name="name" rows="3" cols="40" ng-model="formData.firstMedical.message"></textarea>
        </div>
      </div>
      <!-- 功能按钮 -->
      <div class="mgb text-right">
        <span class="mgl">
          <a   ng-if="changeFlag"  href="javascript:;"
             handle-this-click
             dialog-title="确认返回?"
             dialog-content="该申请单存在未保存数据，是否保存?"
             dialog-template="pr-dialog-return.html"
             nosave-callback="goTo('#/firstMedicalApplication/query.html')"
             save-callback="submitForm('editForm','exit')">返回申请单列表</a>

          <a href="#/firstMedicalApplication/query.html">返回申请单列表</a>
        </span>
        <span class="mgl">
          <a ng-if="formData.id && formData.proposerName==mainStatus.name"
             href="javascript:;"
             class="color-red"
             handle-this-click
             dialog-title="确认删除?"
             dialog-content="删除后将无法恢复,确认删除?"
             dialog-template="pr-dialog-submit.html"
             callback="$root.goTo('#/firstMedicalApplication/query.html')"
             params='{"id":formData.id}'
             request-url="rest/authen/firstMedicalApplication/delete">删除</a>
        </span>
        <span class="mgl">
          <button class="pr-btn-save-glodbg"
                  ng-disabled="!changeFlag || firstMedicalEditForm.$invalid"
                  ng-click="submitForm('firstMedical-editForm','save')">保存
          </button>
        </span>
        <span class="mgl">

          <button class="pr-btn-save-glodbg"
                  ng-disabled="firstMedicalEditForm.$invalid"
                  ng-click="submitForm('firstMedical-editForm','submit')">下一步
          </button>
        </span>
      </div>
    </form>
  </div>
</div>
