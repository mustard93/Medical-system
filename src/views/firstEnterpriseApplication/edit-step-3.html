<div class="first-medical-application hospital-application"
     ng-controller="QualificationApplyCtrl"
     ajax-url="rest/authen/firstEnterpriseApplication/getOfEdit.json?id={{mainStatus.pageParams.id}}&copyId={{mainStatus.pageParams.copyId}}"
     scope-data="formData"
     callback="initFlag=true;watchFormChange('formData')"
     alert-error>
     <div class="header-info relative mgb-l">
       <p class="pdb-s pdt-s crumbs pd-c-xxl">管理中心 >
         <a href="#/firstEnterpriseApplication/query.html">
            <em class="color-custom-orange">首营管理</em>
         </a>
        <em>>首营企业申请</em>
       </p>
       <div class="pd-c-xxl pdt-l pdb-l">
         <!-- 标题 -->
         <div class="mgb-l">
           <h1 class="color-black pr-font-20">首营企业申请</h1>
         </div>
       </div>
     </div
  <!-- 主体内容 -->
  <div class="content-wrapper ">
    <!-- 添加流程导航 -->
    <div class="first-medical-nav">
      <div class="visited">
        <span >基本信息</span>
        <div></div>
        <div></div>
      </div>
      <div class="visited" style="border-left:none;">
        <div></div>
        <div></div>
        <span>申请原因</span>
        <div class="triangle1"></div>
        <div class="triangle2"></div>
      </div>
      <div class="active">
        <div></div>
        <span>添加审核资料</span>
      </div>
    </div>
    <div class="content-wrapper-main mgt" style="margin-bottom:80px;">
      <form class="form-horizontal"
            id="first-enterprise-editForm"
            name="firstEnterpriseEditForm"
            form-validator
            parameter-body
            action="rest/authen/firstEnterpriseApplication/saveAttachments?validateFlag=true"
            alert-error
            alert-ok
            scope-error-msg="errorMsg"
            scope-data="formData"
            novalidate="true"
            callback="submitFormAfter('#/firstEnterpriseApplication/get.html');watchFormChange('formData')">
        <!-- 单号 -->
        <div class="panel pr-panel pr-panel-height mgb color-9 flex-column">
          <span class="flex-item-11">单据编号：<em class="color-6">{{formData.orderNo || '暂无'}}</em></span>
          <span class="flex-item-1 text-right">
            状态：<em class="color-black">{{formData.orderStatus}}</em>
          </span>
        </div>
        <!-- 基本信息-附件信息 -->
        <div ng-init='attachmentsExtend={"title":"审核资料","usege":"首营企业申请","addFlag":false}'  attachments-edit ng-model="formData.attachments" attachments-extend="attachmentsExtend" ></div>
        <div class="color-black mgt-l">
          <p>
            <p class="pr-font-14">说明：</p>
            <p>1.品种资质必须加供货企业红色原公章；</p>
            <p>2.采购人员按要求向供货商(生产企业／经营企业)所要并和事资质的真实合法性，并如实填写本表；</p>
          </p>
        </div>
    </div>
  </div>


      <!-- 功能按钮 -->
    <div class="handle-btn-area relative">
      <div class="mgb text-right btn-area">
        <span class="mgl">
          <a   ng-if="changeFlag"  href="javascript:;"
             handle-this-click
             dialog-title="确认返回?"
             dialog-content="该申请单存在未保存数据，是否保存?"
             dialog-template="pr-dialog-return.html"
             nosave-callback="goTo('#/firstEnterpriseApplication/query.html')"
             save-callback="submitForm('editForm','exit');
             $root.goTo('#/firstEnterpriseApplication/query.html')">返回申请单列表</a>
          <a ng-if="!changeFlag" href="#/firstEnterpriseApplication/query.html">返回申请单列表</a>
        </span>
        <span class="mgl ">
          <a ng-if="formData.id && formData.proposerName==mainStatus.name"
             href="javascript:;"
             class="color-red mgt"
             handle-this-click
             dialog-title="确认删除?"
             dialog-content="删除后将无法恢复,确认删除?"
             dialog-template="pr-dialog-submit.html"
             callback="$root.goTo('#/firstEnterpriseApplication/query.html')"
             params='{"id":formData.id}'
             request-url="rest/authen/firstEnterpriseApplication/delete">删除</a>
        </span>
        <span class="mgl">
          <button class="pr-btn-save-glodbg mgt"
                  ng-disabled="!changeFlag"
                  ng-click="submitForm('first-enterprise-editForm','save')">保存
          </button>
        </span>
        <span class="mgl">
          <button class="pr-btn-save-glodbg mgt" ng-click="pageTo('#/firstEnterpriseApplication/edit-step-2.html?id='+formData.id)">上一步</button>
        </span>
        <span class="mgl">
          <button class="pr-btn-save-glodbg mgt"
                  ng-click="submitForm('first-enterprise-editForm','submit')">预览申请单
          </button>
        </span>
      </div>

    </div>
    </form>

</div>
