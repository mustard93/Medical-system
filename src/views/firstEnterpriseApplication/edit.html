<div class="content-wrapper first-medical-application first-enterprise-application"
     ng-controller="QualificationApplyCtrl"
     ajax-url="rest/authen/firstEnterpriseApplication/getOfEdit.json?id={{mainStatus.pageParams.id}}&copyId={{mainStatus.pageParams.copyId}}"
     scope-data="formData"
     callback=""
     alert-error
     ng-init="formData.validFlag=false">
  <div class="page-header-info">
    <h1>首营企业申请</h1>
    <p class="mgb">管理中心 / <em class="color-custom-orange">首营管理</em></p>
  </div>
  <!-- 添加流程导航 -->
  <div class="first-medical-nav text-right">
    <span class="active">基本信息</span>
    <span>申请原因</span>
    <span>添加审核资料</span>
  </div>
  <!-- 主体内容 -->
  <div class="content-wrapper-main mgt">
    <form class="form-horizontal"
          id="first-enterprise-editForm"
          name="firstEnterpriseEditForm"
          form-validator
          parameter-body
          action="rest/authen/firstEnterpriseApplication/saveBaseInfo"
          alert-error
          alert-ok
          scope-error-msg="errorMsg"
          scope-data="formData"
          novalidate="true"
          callback="submitFormAfter('#/firstEnterpriseApplication/edit-step-2.html')">
      <!-- 单号 -->
      <div class="panel pr-panel pr-panel-height mgb color-9 flex-column">
        <span class="flex-item-11">申请单：<em class="color-6">暂无</em></span>
        <span class="current-status flex-item-1">
          <strong>状态：{{formData.orderStatus}}</strong>
        </span>
      </div>
      <!-- 基本信息 -->
      <div class="panel pr-panel pr-panel-height mgb">
        <h1 class="pr-font-18 mgb mgt">基本信息</h1>
        <div>
          <h3 class="bb-line pd-v text-bold">企业信息：</h3>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">企业类别：</label>
                <div class="col-sm-10">
                  <label class="radio-inline">
                    <input type="radio" name="type" value="生产" ng-model="formData.firstEnterprise.type"> 生产
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="type" value="经营" ng-model="formData.firstEnterprise.type"> 经营
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">供货企业全称：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstEnterprise.fullName" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">企业简称：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstEnterprise.shortName" required>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">法人代表/身份证号：</label>
                <div class="col-sm-2 mgr-s">
                  <input type="text" class="form-control" ng-model="formData.firstEnterprise.legalRepresentative" required>
                </div>
                <div class="col-sm-4">
                  <input type="text" class="form-control" ng-model="formData.firstEnterprise.legalRepresentativeIdentityNo" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">企业地址：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstEnterprise.medicalUniformCode" required>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">GMP/GSP证书号：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstEnterprise.gspCertificateNo" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">生产/经营许可证号：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstEnterprise.productionLicenseNo" required>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">注册资金：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstEnterprise.registeredCapital" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">税号：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstEnterprise.taxNo" required>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">营业执照号：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstEnterprise.businessLicenseNo" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">营业期限：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstEnterprise.busnissAllotedTime" required>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">开户银行：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstEnterprise.accountBank" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">开户账号：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstEnterprise.accountNumber" required>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">开户名称：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstEnterprise.accountName" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">付款方式：</label>
                <div class="col-sm-3 flex-column">
                  <select ng-if="initFlag"
                          class="select select-w"
                          data-placeholder="选择一个..."
                          chosen default-empty="无"
                          ng-model="formData.firstEnterprise.payType"
                          select-source="rest/index/queryBasicdataForSelectOption.json?basicDataType=Basic_CashType">
                  </select>
                  <!-- <select class="form-control" name="" ng-model="formData.firstEnterprise.paymentMethod" required>

                  </select> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <h3 class="bb-line pd-v text-bold mgb">销售人员信息：</h3>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">销售人员/身份证号：</label>
                <div class="col-sm-6 flex-column">
                  <input type="text" class="form-control flex-item-3" ng-model="formData.firstEnterprise.salesman" required>
                  <input type="text" class="form-control flex-item-8 flex-offset-1" ng-model="formData.firstEnterprise.salesmanIdentityNo" required>
                </div>
              </div>
            </div>
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">Email：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstEnterprise.email" required>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-column mgb">
            <div class="flex-item-6">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">联系电话：</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="formData.firstEnterprise.tel" required>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pd-v-l bt-line">
          <h1 class="mgb-l text-bold">经营范围：</h1>
          <textarea class="pr-textarea" name="name" rows="3" cols="40" ng-model="formData.firstEnterprise.businessScope"></textarea>
        </div>
        <div class="pd-v-l bt-line">
          <h1 class="mgb-l text-bold">拟供产品：</h1>
          <textarea class="pr-textarea" name="name" rows="3" cols="40" ng-model="formData.firstEnterprise.provideProducts"></textarea>
        </div>
      </div>
      <!-- 功能按钮 -->
      <div class="mgb text-right">
        <span class="mgl"><a href="#/firstEnterpriseApplication/query.html">返回申请单列表</a></span>
        <span class="mgl">
          <a ng-if="formData.id && formData.proposerName==mainStatus.name"
             href="javascript:;"
             class="color-red"
             handle-this-click
             dialog-title="确认删除?"
             dialog-content="删除后将无法恢复,确认删除?"
             dialog-template="pr-dialog-submit.html"
             callback="$root.goTo('#/firstEnterpriseApplication/query.html')"
             params='{"id":formData.id}'
             request-url="rest/authen/firstEnterpriseApplication/delete">删除</a>
        </span>
        <span class="mgl">
          <button class="pr-btn-save-glodbg" ng-disabled="" ng-click="submitForm('first-enterprise-editForm','save')">保存</button>
        </span>
        <span class="mgl">
          <button class="pr-btn-save-glodbg"
                  ng-disabled=""
                  ng-click="submitForm('first-enterprise-editForm','submit')">下一步
          </button>
        </span>
      </div>
    </form>
  </div>
</div>
