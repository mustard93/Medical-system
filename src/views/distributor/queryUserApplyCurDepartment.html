<div class="content-wrapper queryUserApplyCurDepartment">
  <table-list list-data="{{mainStatus.requestPath}}rest/authen/invoicesOrder/query.json" list-params="listParams" search-mode="noCaseSensitive" search-param="q">
    <!-- 主内容头部 -->
    <div class="content-wrapper-heading line-b mgr-m mgb-l relative flex-column" style="height:75px;line-height:75px;">
      <!-- 区块标题 -->
      <div class="flex-item-4">
        <span class="pr-font-20">待审核账号</span>
      </div>
      <!-- 右侧功能按钮及搜索 -->
      <div class="text-right order-list-search flex-item-8 relative">
        <span><a href="#">全选</a></span>
        <span><a href="#" class="btn pr-btn-respoinsive pr-btn-respoinsiv-bigrds pr-btn-respoinsiv-border pr-color mgl">批量通过</a></span>
        <span><a href="#" class="btn btn pr-btn-respoinsive pr-btn-respoinsiv-bigrds pr-btn-respoinsiv-border pr-color mgl mgr">批量拒绝</a></span>
        <input type="text" class="ipt pdr-xxl" placeholder="客户名/订单编号/负责人" ng-model="listParams.q">
        <i class="" style="top:30px;"></i>
      </div>
    </div>
    <!-- 主内容区域 -->
    <div class="content-wrapper-main">
      <ul class="">
        <li class="pdr-m relative confirm-order-list" ng-repeat="tr in tbodyList">
          <div class="mgb-xl pr-bg-white pr-fuzzy-boundary relative pd-m">
            <!-- 选择checkbox -->
            <div class="border-none">
              <input type="checkbox">
            </div>
            <!-- 用户基本信息 -->
            <div class="border-none text-center pr-font-16">
              <!-- <p><img src="http://www.qdaily.com/images/missing_face.png" alt="" /></p> -->
              <p class="mgb-m"><span class="default-user-face"></span></p>
              <p class="mgb-m"><span class="mgr-l">李晓川</span><span>男</span></p>
              <p>13800138000</p>
            </div>
            <!-- 部门职能 -->
            <div class="">
              <p>部门：<span>库管部</span></p>
              <p>职能：
                <label><input type="checkbox">库管</label>
                <label><input type="checkbox">检验</label>
                <label><input type="checkbox">组长</label>
              </p>
            </div>
            <!-- 操作 -->
            <div class="">
              <a href="#" class="btn pr-btn-respoinsive pr-btn-respoinsiv-bigrds pr-btn-respoinsiv-border pr-color">拒绝</a>
              <a href="#" class="btn pr-btn-respoinsive pr-btn-respoinsiv-bigrds pr-btn-respoinsiv-border pr-color">通过</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <!-- 导航 -->
    <div class="clearfix pd-c-m">
        <div class="fr">
            <pagination status="status"></pagination>
        </div>
    </div>
  </table-list>
