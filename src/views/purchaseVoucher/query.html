<div class="content-wrapper purchase-order">
  <table-list list-data="{{mainStatus.requestPath}}rest/authen/purchaseVoucher/query.json" list-params="listParams" search-mode="noCaseSensitive" search-param="q">
    <!-- 主内容头部 -->
    <div class="content-wrapper-heading h-l mgb-m mgt-m pdb-s line-b mgr-m relative">
      <!-- 新建按钮及状态按钮 -->
      <div class="full-width">
        <div class="order-status-btn pos-tr text-right"
             ajax-url="rest/authen/purchaseVoucher/countByOrderStatus.json"
             scope-data="countByOrderStatus"
             alert-error>
            <div class=""></div>
            <div class="btn btn-group"   scope-data="statusList">
              <button order-status-choise type="button" class="btn pr-btn-transparentbg pr-btn-bg-gold" ng-click="listParams.orderStatus=''">全部</button>
              <button order-status-choise type="button" class="btn pr-btn-transparentbg" ng-click="listParams.orderStatus='未发送'">未发送
                <span class="pj-badge" ng-if='countByOrderStatus["未发送"]'>{{countByOrderStatus["未发送"]}}</span>
              </button>
              <button order-status-choise type="button" class="btn pr-btn-transparentbg" ng-click="listParams.orderStatus='已发送'">已发送
                <span class="pj-badge" ng-if='countByOrderStatus["已发送"]'>{{countByOrderStatus["已发送"]}}</span>
              </button>
            </div>
        </div>
      </div>
      <!-- 右侧搜索 -->
      <div class="text-right order-list-search pos-rb">
        <input type="text" class="ipt pdr-xxl" placeholder="客户名/订单编号/负责人" ng-model="listParams.q">
        <i class=""></i>
      </div>
    </div>
    <!-- 主内容区域 -->
    <div class="content-wrapper-main">
      <ul class="">
        <li class="pdr-m relative confirm-order-list color-9" ng-repeat="tr in tbodyList">
          <div class="mgb-xl pr-bg-white pr-fuzzy-boundary relative color-9">
            <div class="pd-c-l">
              <div class="flex-column pd-v mgb" style="height:22px;line-height:22px;">
                <span class="flex-item-2 title-states">{{tr.orderStatus}}</span>
                <span class="flex-item-10 text-right">
                  <a ng-if="tr.orderStatus=='未发送'" href="#" type="button" class="btn btn-primary pr-btn-xsm pr-btn-bg-gold mgr">立即发送</a>
                  <a href="#/purchaseVoucher/get.html?id={{tr.id}}">查看详情</a>
                </span>
              </div>
              <div class="flex-column text-s pd-v">
                <span class="flex-item-6">凭证号：<em class="color-6">    <a href="#/purchaseVoucher/get.html?id={{tr.id}}">{{tr.orderNo}}</a></em></span>
                <span class="flex-item-6 text-right">日期：<em class="color-6">{{tr.createAt | date: 'yyyy-MM-dd HH:mm'}}</em></span>
              </div>
            </div>
            <div class="pr-ele-height-auto pd-c-m" style="padding-top:10px!important;padding-bottom:10px!important;min-height:1px;">
              <span>供应商：<em class="color-6">{{tr.supplier.name}}</em></span>
            </div>
            <div class="text-s pd-c-l">
              <p class="pd-v">订货单位：<em>{{tr.customerName}}</em></p>
              <p class="pdb">到货地址：<em>{{tr.address.name}}&nbsp;&nbsp;&nbsp;{{tr.address.address}}</em></p>
              <p class="pdb">联系人：<em>{{tr.address.name}}</em></p>
              <p class="pdb">电话：<em>{{tr.address.tel}}</em></p>
            </div>
            <div class="text-right text-s pd-c-l pdt pdb">
              <a href="{{tr.voucherUrl}}">下载PDF文件</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <!-- 导航 -->
    <div class="clearfix pd-c-m">
        <div class="fr">
            <pagination status="status"></pagination>
        </div>
    </div>
  </table-list>
</div>
