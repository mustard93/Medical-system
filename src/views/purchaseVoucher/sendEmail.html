
<div class="pr-page-dialog-wrap"
  ng-init="formData={id:showData.relId}"
>

  <form

        action="rest/authen/email/sendPurchaseVoucher"
         auto-close-dialog
        form-validator
        alert-ok

        >
  <div class="pr-page-dialog-title bb-line pdl-l">
    <span>输入接收方email</span>
  </div>
  <div class="pr-page-dialog-content bb-line">

      <input type="text" ng-model="formData.toEmail" class="ipt">

  </div>
  <div class="pr-page-dialog-footer text-center mg-m">
    <button type="submit" class="pr-btn-save-glodbg" ng-click="confirm()">发送</button>
    <button type="button" class="pr-btn-a" ng-click="closeThisDialog('cancelBtn')">取消</button>
  </div>

    </form>
</div>
