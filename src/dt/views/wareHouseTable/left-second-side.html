<div ng-if="leftSideisShow" id="page-side" class="left-se-side left-side sticky-left-side " style="margin-top: 28px;z-index: 1;">
  <div ng-if="$root.curUser.name"
       class="left-side-inner left-se-side-w pos-abs"
       ng-init="listParams.warehouseStocksCode=urlInfo.search.warehouseCode">

        <!-- <div ng-init="listParams.warehouseName=''">
          <select class="pr-select pdt"
                  chosen
                  ng-model="listParams.warehouseStocksCode"
                  default-empty="全部"
                  select-source="rest/authen/warehouse/queryForSelectOption">
          </select>
        </div> -->

        <h1 class="stork-h1"> 商品类别</h1>

        <div tree-list2="rest/authen/medicalAttribute/query?pageSize=9999"
             pid-key="parentId"
             list-params-key="listParams1"
             alert-error>

          <ul class="sub-menu-list">
            <li class="relative">
              <a href=""
                 class="nav-order color-or left-se-side-link"
                 ng-click="extendTree2($event,childrenDivId,foldClassId);listParams.medicalAttributeId=''">
                <span class="mgl-m">全部</span>
              </a>
            </li>
          </ul>
          <!--递归模版 -->
          <script id="recursion" type="text/ng-template">
            <li ng-repeat="item in treeList_recursion " ng-init="childrenDivId='parent_'+item.id;foldClassId='foldClassId_'+item.id" class='relative '>
              <a href="" class="nav-order color-or left-se-side-link" ng-click="item.nodes.length>0&&extendTree2($event,childrenDivId,foldClassId,'pr-arrow-se-up');listParams.medicalAttributeId=item.id">
                <span title="{{item.name}}" class=" menu-ellips-s"> {{item.name}}</span>
                <span id="{{foldClassId}}" class="pos-abs posr text-center" ng-class="{'pr-arrow-se-down': item.nodes.length>0}"></span>
              </a>
              <ul class="li-w left-se-side-link" left-side-active id="{{childrenDivId}}" style="display:none;" ng-if="item.nodes.length" ng-include="'recursion'" ng-init="treeList_recursion=item.nodes;tree_index=tree_index+1">

              </ul>
            </li>
          </script>
          <ul class="out-li" ng-if="treeList.length" ng-include="'recursion'" ng-init="treeList_recursion=treeList;tree_index=1"></ul>
      </div>
    </div>
</div>
