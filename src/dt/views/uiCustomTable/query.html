<div  class="order-code-strategy"
      ng-controller="uiCustomTableController"
      ng-init="className_getOfEdit=false"
      ajax-url="rest/authen/uiCustomTable/getOfEdit.json?id={{mainStatus.pageParams.id}}&copyId={{mainStatus.pageParams.copyId}}&className={{className}}"
      scope-data="formData"
      callback="initFlag=true;formData.organizationId=formData.organizationId||mainStatus.pageParams.organizationId">

          <!-- ng-controller="orderCodeStrategyController" -->
  <form id="editForm"
        name="editForm"
        form-validator
        parameter-body
        action="rest/authen/uiCustomTable/save.json"
        alert-error
        alert-ok
        scope-error-msg="errorMsg"
        scope-data="formData"
        callback=""
        novalidate="true">
    <!-- 头部信息 -->
    <div class="header-info relative mgb-l">
      <p class="pdb-s pdt-s crumbs pd-c-xxl">基础设置 >
        <em>自定义表格设置</em>
      </p>
      <div class="pd-c-xxl pdt-l pdb-l">
        <!-- 标题 -->
        <div class="mgb">
          <h1 class="pr-font-20 color-black">自定义表格设置</h1>
        </div>
      </div>
    </div>
    <!-- 主内容区域 -->
    <div class="content-wrapper flex-column">
      <div class="custom-table-strategy-menu mgt "
           z-tree-select='[{"id":1,"pId":0,"name":"销售管理","open":true},
                           {"id":5,"pId":1,"name":"销售单"}]'
           z-tree-type="static"
           ng-model="formData.customTable"
           id-key="id"
           p-id-key="pId">
      </div>
      <div class="custom-table-strategy-form flex-item-10 text-right mgt">
        <div class="custom-table-strategy-top flex-column-12 flex-column">
          <div class="flex-item-12">
            <p class="pd-c-v-l text-left bb-line">
              <em class="text-bold text-m color-3 mgr">修改排序／显示隐藏</em><em class="text-m color-3">(仅作用于详情页面)</em>
            </p>
            <div class="flex-item-6 flex-column br-line">
              <div class="flex-item-12 text-center">
                <p class="text-bold text-m color-3 pd-c-v-l bb-line">
                 <span class="custom-table-down-arrow" title="下移"></span>
                 <span class="custom-table-up-arrow" title="上移"></span>
                  显示列
                  <span class="custom-table-right-arrow" title="隐藏"></span>
                </p>
                <div class="custom-table-show medical-hover">
                  <p custom-table-set ng-repeat="item in formData.items " class="cur-pot pd-c-v-s text-left ">
                    {{item.propertyName}}
                  </p>
                </div>
              </div>
            </div>
            <div class="flex-item-6 flex-column">
              <div class="flex-item-12 text-center">
                <p class="text-bold text-m color-3 pd-c-v-l bb-line">
                  <span class="custom-table-left-arrow" title="显示"></span>
                  隐藏列
                </p>
                <div class=" custom-table-hidden medical-hover">
                  <p ng-repeat="item in formData.noShowItems " class="cur-pot pd-c-v-s text-left ">
                    {{item.propertyName}}{{itemShow}}
                  </p>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="custom-table-strategy-bottom flex-column-12 mgt-l" ng-init="formData1=item">
          <p class="pd-c-v-l text-left bb-line">
            <em class="text-bold text-m color-3 mgr">设置列属性</em><em class="text-m color-3">(作用于详情及编辑／新建页面)</em>
          </p>
          <div class="flex-item-6 flex-column">
            <div class="flex-item-12 text-left pd-c-v-l" >
              <p class="pd-c-v-s">
                默认名称：
                <em class="color-3"></em>
              </p>
              <p class="pd-c-v-s">
                显示名称：
                <input type="text" value="" style="">
              </p>
            </div>
          </div>
          <div class="flex-item-6 flex-column">
            <div class="flex-item-12 text-left pd-c-v-l">
              <p class="pd-c-v-s" style="margin-left:27px;">
                宽度：
                <input type="text" value="" >
              </p>
              <p class="pd-c-v-s">
                对齐方式：
                <select class="pr-select pd-s"
                        style="width:160px;">
                  <option value="左对齐">左对齐</option>
                  <option value="右对齐">右对齐</option>
                  <option value="居中对齐">居中对齐</option>
                </select>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 功能按钮 -->
    <div class="handle-btn-area">

      <div class="btn-area" style="line-height:4.9;">
        <button type="submit" class="pr-btn-save-glodbg mgr "  style="background-color:#d9534f;">重置
        </button>
        <button type="submit" class="pr-btn-save-glodbg mgr" >保存
        </button>
      </div>
    </div>
  </form>
</div>
