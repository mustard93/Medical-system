
<div  class="order-code-strategy"
      ng-controller="uiCustomTableEditCtrl"
      ng-init="className_getOfEdit=false;className='com.pangu.mss.domain.mongo.order.OrderMedicalNo';key='销售单详情列表'"
      ajax-url="rest/authen/uiCustomTable/getOfEdit.json?id={{mainStatus.pageParams.id}}&copyId={{mainStatus.pageParams.copyId}}&className={{className}}&key={{key}}"
      scope-data="formData"
      callback="initFlag=true;watchFormChange('itemShow');formData.organizationId=formData.organizationId||mainStatus.pageParams.organizationId">

  <form id="editForm"
        name="editForm"
        form-validator
        parameter-body
        action="rest/authen/uiCustomTable/save.json"
        alert-error
        alert-ok
        scope-error-msg="errorMsg"
        scope-data="formData"
        callback="watchFormChange('itemShow');isSelectItem(itemShow.propertyKey,formData.items);"
        novalidate="true">
    <!-- 头部信息 -->
    <div class="header-info relative mgb-l">
      <p class="pdb-s pdt-s crumbs pd-c-xxl">基础设置 >
        <em>自定义表格设置</em>
      </p>
      <div class="pd-c-xxl pdt-l pdb-l">
        <!-- 标题 -->
        <div class="mgb">
          <h1 class="pr-font-20 color-black">自定义表格设置</h1>
        </div>
      </div>
    </div>
    <!-- 主内容区域 -->
    <div class="content-wrapper flex-column">
      <div class="flex-item-2">


          <div class="custom-table-strategy-menu mgt pd-c-v-l">
          <ul class="ztree"
          z-tree='[{"id":1,"pId":0,"name":"销售管理","open":true},
                          {"id":2,"pId":1,"name":"销售单","className":"com.pangu.mss.domain.mongo.order.OrderMedicalNo","key":"销售单详情列表"}]'
          z-tree-type="static"

          select-tree-node="formData.customTable"
          id-key="id"
          p-id-key="pId">
            </ul>
        </div>

      </div>
      <div class="flex-item-10">
        <div class="custom-table-strategy-form  text-right mgt">
          <div class="custom-table-strategy-top flex-column-12 flex-column">
            <div class="flex-item-12">
              <p class="pd-c-v-l text-left bb-line">
                <em class="text-bold   color-3 mgr">修改排序／显示隐藏</em><em class="  color-3">(仅作用于详情页面)</em>
              </p>
              <div class="flex-item-6 flex-column br-line">
                <div class="flex-item-12 text-center">
                  <p class="text-bold   color-3 pd-c-v-l bb-line flex-column text-right">
                    <span class="flex-item-4 text-left">
                      <span class="custom-table-down-arrow " title="下移" ng-click="changeDownThisItem(itemShow);">
                      </span>
                      <span class="custom-table-up-arrow " title="上移" ng-click="changeUpThisItem(itemShow);">
                      </span>
                    </span>
                   <span class="flex-item-4 text-center">显示列</span>
                   <span class="flex-item-4 text-right">
                    <span style="background-color:transparent!important;"
                    ng-disabled="itemShow.necessaryShowFlag"
                    class="hidden-button custom-table-right-arrow" title="隐藏"
                    ng-click="hiddenThisItem(itemShow);"></span>
                  </span>

                  </p>
                  <div class="custom-table-show medical-hover">
                    <p custom-table-set custom-table-set-item="{{item}}" ng-repeat="item in formData.items " class="cur-pot text-left "
                    ng-class="{'hover':(itemShow.propertyKey==item.propertyKey)}" >
                      <em class="pd-c-v-s text-s" style="display:inline-block;width:100%;" ng-click="selectThisItem(item);">{{item.propertyName}}</em>
                    </p>
                  </div>
                </div>
              </div>
              <div class="flex-item-6 flex-column">
                <div class="flex-item-12 text-center">
                  <p class="text-bold   color-3 pd-c-v-l bb-line flex-column">

                    <span class="flex-item-4 text-left">
                      <span class="custom-table-left-arrow"
                      title="显示"
                      ng-click="showThisItem(itemShow);">
                     </span>
                    </span>
                    <span class="flex-item-4 text-center">隐藏列</span>
                    <span class="flex-item-4 text-center">&nbsp;</span>

                  </p>
                  <div class=" custom-table-hidden medical-hover">
                    <p custom-table-set custom-table-set-item="{{item}}" ng-repeat="item in formData.noShowItems "  class="cur-pot text-left " >
                      <em class="pd-c-v-s text-s" style="display:inline-block;width:100%;" ng-click="selectThisItem(item);">{{item.propertyName}}</em>
                    </p>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="custom-table-strategy-bottom flex-column-12 mgt-l" ng-init="formData1=item">
            <p class="pd-c-v-l text-left bb-line">
              <em class="text-bold   color-3 mgr">设置列属性</em><em class="  color-3">(作用于详情及编辑／新建页面)</em>
            </p>
            <div class="flex-item-6 flex-column pr-bg-white">
              <div class="flex-item-12 text-left pd-c-v-l" >
                <p class="pd-c-v-s">
                  默认名称：{{itemShow.name}}
                  <em class="color-3"></em>
                </p>
                <p class="pd-c-v-s">
                  显示名称：
                  <input type="text" value="" ng-model="itemShow.propertyName" style="" >
                </p>
              </div>
            </div>
            <div class="flex-item-6 flex-column pr-bg-white">
              <div class="flex-item-12 text-left pd-c-v-l">
                <p class="pd-c-v-s" style="margin-left:27px;">
                  宽度：
                  <input type="text" value="" ng-model="itemShow.width">
                </p>
                <p class="pd-c-v-s">
                  对齐方式：
                  <select class="pr-select pd-s"
                          style="width:160px;" ng-model="itemShow.tdCss" >
                    <option value="text-left" ng-selected="text-left">左对齐</option>
                    <option value="text-right" ng-selected="text-right">右对齐</option>
                    <option value="text-center" ng-selected="text-center">居中对齐</option>
                  </select>
                </p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- 功能按钮 -->
    <div class="handle-btn-area">

      <div class="btn-area" style="line-height:4.9;">

        <button class="pr-btn-save-glodbg mgr"
                ng-class="{'disabled':(!formData.id)}"
                type="button"
                style="background-color:#d9534f;"
                handle-this-click
                dialog-title="确认重置?"
                dialog-content="重置后，将回到初始状态。确认重置?"
                dialog-template="pr-dialog-submit.html"
                callback="resetTableData(formData.id);watchFormChange(formData);"
                ng-disabled="!formData.id">重置
        </button>
        <button type="submit" ng-disabled='!changeFlag' class="pr-btn-save-glodbg mgr" >保存
        </button>
      </div>
    </div>
  </form>
</div>
