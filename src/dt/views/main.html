<div class="content-wrapper pdt-xxl"
     run-tooltips
     ng-init="confirmOrder_saleUserId=$root.curUser.id;purchase_userId=$root.curUser.id;expireTotal=0;"
     ng-controller="indexPageController"
     ajax-url="rest/authen/firstEarlyWarning/queryExpireTotal?warnDays=30"
     scope-data="tabList"
     callback="initFlag=true; expireTotal=$root.countAttrVal(tabList,'count');"
>

  <!-- 部门购需单分析 -->
  <ng-include ng-if="$root.hasAuthor('销售单统计权限')" src="'views/index-template/salesOrder/index-order-department-info.html'"></ng-include>
  <!-- 部门单个成员购需单分析 -->
  <ng-include ng-if="$root.hasAuthor('销售单统计权限')"  src="'views/index-template/salesOrder/index-order-department-member.html'"></ng-include>
  <!-- 我的购需单  -->
  <ng-include  ng-if="$root.hasAuthor('购需单编辑')&&!$root.hasAuthor('销售单统计权限')" src="'views/index-template/salesOrder/index-current-personal-info.html'"></ng-include>
  <!-- 销售辅助信息-->
  <ng-include ng-if="$root.hasAuthor('购需单编辑')||$root.hasAuthor('销售单统计权限')" src="'views/index-template/salesOrder/index-supple-info.html'"></ng-include>
  <!-- 个人采购分析 -->
  <ng-include ng-if="$root.hasAuthor('采购单编辑')&&!$root.hasAuthor('采购单统计权限')" src="'views/index-template/purchase/index-purchase-current-personal-info.html'"></ng-include>
  <!-- 部门采购单分析 -->
  <ng-include ng-if="$root.hasAuthor('采购单统计权限')" src="'views/index-template/purchase/index-purchase-department-info.html'"></ng-include>
  <!-- 采购部门成员分析 -->
  <ng-include ng-if="$root.hasAuthor('采购单统计权限')" src="'views/index-template/purchase/index-purchase-department-member.html'"></ng-include>
  <!--  -->
  <ng-include ng-if="$root.hasAuthor('采购单编辑')||$root.hasAuthor('采购单统计权限')" src="'views/index-template/purchase/index-purchase-supple-info.html'"></ng-include>

  <ng-include src="'views/index-template/index-new-goods-recommand.html'"></ng-include>


  <div ng-if="initFlag" dt-right-side   side-width="600px" tab-data='[{"icon":"right-side-iocn-1","title":"资质预警","num":"{{expireTotal}}","tplUrl":"views/rightSide/right-side-tpl.html"}]'></div>
