<div class="modal-content" ng-controller="editCtrl"
  ajax-url="rest/authen/firstMedicalApplication/getOfEdit.json?id={{tr.id}}"
  scope-data="formData"
  callback="initFlag=true">
  <form class="add-customerAddress-form form-horizontal"
        action="rest/authen/firstMedicalApplication/save"

        alert-error
        alert-ok
        parameter-body
        form-validator>
    <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
        <h4 class="modal-title">{{formData&&formData.id?"编辑":"添加"}}首营品种申请表</h4>
    </div>
    <div class="modal-body">

      <h4 class="modal-title">企业基本信息：</h4>
      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">申请单编号</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.documentNo"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">申请单状态</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.applicationStatus" disabled="true"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">品种通用名称</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.genericName"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">名称</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.name"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">品种编码</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.code"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">批准文号</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.licenseNumber"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">剂型</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.dosageForms"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">计量单位</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.unit"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label text-left">类别</label>
          <div class="col-lg-10 col-sm-10">

            <select ng-if="initFlag" class="ipt pr-short-ipt" data-placeholder=""  ng-model="formData.firstMedical.type" chosen
                    select-source="rest/index/queryBasicdataForSelectOption.json?basicDataType=Basic_FirstMedicalType">
            </select>

          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">税额</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.tax"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">采购价</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.purchasePrice"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">生产企业</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.firstEnterpriseId"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">产地</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.originalPlace"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">注册商标</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.trademark"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">国药统一编码</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.medicalUniformCode"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">备案凭证编号</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.filingDocumentNumber"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">规格</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.specification"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">包装情况</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.packingCondition"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">件装量</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.pieceLoading"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label text-left">是否基药</label>
          <div class="col-lg-10 col-sm-10">

            <select ng-if="initFlag" class="ipt pr-short-ipt" data-placeholder=""  ng-model="formData.firstMedical.isBasicMedicine" chosen
                    select-source="rest/index/queryBasicdataForSelectOption.json?basicDataType=Basic_BooleanType">
            </select>

          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">牌价</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.quoteprice"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">零售价</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.retailPrice"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">厂址</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.factoryAddress"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label text-left">存储条件</label>
          <div class="col-lg-10 col-sm-10">

            <select ng-if="initFlag" class="ipt pr-short-ipt" data-placeholder=""  ng-model="formData.firstMedical.storageCondition" chosen
                    select-source="rest/index/queryBasicdataForSelectOption.json?basicDataType=Basic_StorageCondition">
            </select>

          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">质量标准</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.qualityStandard"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">有效期 </label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.guaranteePeriod"/>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">中包装数量</label>
          <div class="col-lg-10 col-sm-10">
              <input type="text" class="form-control" placeholder="" ng-model="formData.firstMedical.numberOfPackages"/>
          </div>
      </div>



      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">药品的适应或功能主治情况</label>
          <div class="col-lg-10 col-sm-10">
              <textarea class="form-control" placeholder="" ng-model="formData.firstMedical.message"/>
          </div>
      </div>



      <h4 class="modal-title">申请原因：</h4>
      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">申请原因</label>
          <div class="col-lg-10 col-sm-10">
              <textarea class="form-control" placeholder="" ng-model="formData.applyReason"/>
          </div>
      </div>



      <h4 class="modal-title">审核附件上传：</h4>
      <div class="form-group"  ng-repeat="item in formData.attachments">
          <div class="col-lg-10 col-sm-10">
            {{item.name}}：{{item.uploadUserId}}:{{item.uploadUserName}}

            有效日期至：<input type="date" class="ipt pr-short-ipt color-6" placeholder="有效日期至" convert-to-date ng-model="item.guaranteePeriod">

              {{item.attachmentUrl}}


              <button type="button" class="btn btn-default" ng-init="upFile={}"
                                  uploader-one="rest/authen/fileUpload/upload.json" usege="首营品种申请"
                                    callback="item.uploadUserId='{{$root.curUser.id}}';item.uploadUserName='{{$root.curUser.name}}'"
                                   up-file="upFile" ng-model="item.attachmentUrl">

                                      上传附件{{upFile.progress<100?"("+upFile.progress+"%)":""}}
              </button>
          </div>
      </div>



      <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label"></label>
          <div class="col-lg-10 col-sm-10">
              <input type="submit" class="btn pr-btn-create-glodbg" value="提交" >
          </div>
      </div>
    </div>
  </form>
</div>
