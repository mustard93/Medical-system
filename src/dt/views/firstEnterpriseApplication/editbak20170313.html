<div class="first-medical-application first-enterprise-application"
     ng-controller="QualificationApplyCtrl"
     ajax-url="rest/authen/firstEnterpriseApplication/getOfEdit.json?id={{mainStatus.pageParams.id}}&copyId={{mainStatus.pageParams.copyId}}"
     scope-data="formData"
     callback="initFlag=true;watchFormChange('formData');"
     alert-error
     ng-init="formData.validFlag=false">
     <div class="header-info relative mgb-l">
       <p class="pdb-s pdt-s crumbs pd-c-xxl">管理中心 >
         <a href="#/firstEnterpriseApplication/query.html">
            <em class="color-custom-orange">首营管理</em>
         </a>
        <em>>首营企业申请</em>
       </p>
       <div class="pd-c-xxl pdt-l pdb-l">
         <!-- 标题 -->
         <div class="mgb-l">
           <h1 class="color-black pr-font-20">首营企业申请</h1>
         </div>
       </div>
     </div>
  <!-- 主体内容 -->
  <div class="content-wrapper ">
    <div class="content-wrapper-main mgt">
      <form class="form-horizontal"
            id="first-enterprise-editForm"
            name="firstEnterpriseEditForm"
            form-validator
            parameter-body
            action="rest/authen/firstEnterpriseApplication/saveBaseInfo"
            alert-error
            alert-ok
            scope-error-msg="errorMsg"
            scope-data="formData"
            novalidate="true"
            callback="submitFormAfter('#/firstEnterpriseApplication/edit-step-2.html');watchFormChange('formData')">
            <!-- 单号 -->
            <div class="panel pr-panel pr-panel-height mgb color-9 flex-column">
              <div class="flex-item-6">
                <span class="flex-item-3">
                  单据编号：<em class="color-6">{{formData.orderNo || '暂无'}}</em>
                </span>
                <!-- <span class="flex-item-10">
                  <span class="flex-item-1 text-right">
                    采购员：
                  </span>
                  <span class="flex-item-2">
                    <select class="select pr-select" data-placeholder="选择剂型"
                    chosen
                    default-empty="无"
                    ng-model="formData.firstMedical.dosageForms"
                    select-source="rest/baseData/queryForSelectOptionByType?type=剂型">
                    </select>
                  </span>
                </span> -->
              </div>
              <div class="flex-item-6 text-right">
                  录单日期：<em class="color-black mgr-s">{{formData.createAt | date : 'yyyy-MM-dd'}}</em>
                  状态：<em class="color-black">{{formData.orderStatus}}</em>
              </div>
            </div>
        <!-- 基本信息 -->
        <div class="panel pr-panel pr-panel-height mgb">
            <h1 class="mgb-m mgt color-black text-bold text-n">基本信息</h1>
          <div>
            <div class="flex-column mgb">
              <div class="flex-item-6">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label" >企业类别：</label>
                  <div class="col-sm-10">
                    <label class="radio-inline">
                      <input type="radio" name="type" value="生产" ng-model="formData.firstEnterprise.type" ng-disabled=true required> 生产
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="type" value="经营" ng-model="formData.firstEnterprise.type" ng-disabled=true required> 经营
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-column mgb">
              <div class="flex-item-6">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">供货企业全称：</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="formData.firstEnterprise.fullName" ng-disabled=true required="true">
                  </div>
                </div>
              </div>
              <div class="flex-item-6">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">企业简称：</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="formData.firstEnterprise.shortName" required="true"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-column mgb">
              <div class="flex-item-6">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">法人代表/身份证号：</label>
                  <div class="col-sm-2 mgr-s">
                    <input type="text" class="form-control"  ng-model="formData.firstEnterprise.legalRepresentative">
                  </div>
                  <div class="col-sm-4">
                    <input type="text"
                           class="form-control"
                           name="legalRepresentativeIdentityNo"
                           ng-model="formData.firstEnterprise.legalRepresentativeIdentityNo"
                           ng-pattern="/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/"
                           data-content="身份证号码格式有误!"
                           invalid-popover="{{!firstEnterpriseEditForm.legalRepresentativeIdentityNo.$valid}}"  />
                  </div>
                </div>
              </div>
              <div class="flex-item-6">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">企业地址：</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="formData.firstEnterprise.address">
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-column mgb">
              <div class="flex-item-6">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">GMP/GSP证书号：</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="formData.firstEnterprise.gspCertificateNo">
                  </div>
                </div>
              </div>
              <div class="flex-item-6">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">生产/经营许可证号：</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="formData.firstEnterprise.productionLicenseNo">
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-column mgb">
              <div class="flex-item-6">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">注册资金：</label>
                  <div class="col-sm-6 flex-column">
                    <span class="flex-item-8">
                      <input type="text"
                             class="form-control"
                             ng-model="formData.firstEnterprise.registeredCapital"
                             name="registeredCapital"
                             ng-maxlength="8"
                             ng-pattern="/^(\d)|(\d+\.\d+)$/"
                             invalid-popover
                             popover-show="!firstEnterpriseEditForm.registeredCapital.$valid"
                             popover-options='{"content":"注册资金格式不正确", "placement":"right", "trigger":"manual"}'>
                    </span>
                    <span class="control-label flex-item-1 text-left">万元</span>
                  </div>
                </div>
              </div>
              <div class="flex-item-6">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">税号：</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="formData.firstEnterprise.taxNo">
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-column mgb">
              <div class="flex-item-6">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">营业执照号：</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="formData.firstEnterprise.businessLicenseNo">
                  </div>
                </div>
              </div>
              <div class="flex-item-6">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">营业期限：</label>
                  <div class="col-sm-6">
                    <input type="text"
                    datepicker
                    class="ipt pr-short-ipt color-6"
                     placeholder="有效日期至"
                     ng-readonly="true"
                     ng-model="formData.firstEnterprise.busnissAllotedTime">

                  </div>
                </div>
              </div>
            </div>
            <div class="flex-column mgb">
              <div class="flex-item-6">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">开户银行：</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="formData.firstEnterprise.accountBank">
                  </div>
                </div>
              </div>
              <div class="flex-item-6">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">开户账号：</label>
                  <div class="col-sm-6">
                    <input type="text"
                           class="form-control"
                           ng-model="formData.firstEnterprise.accountNumber"
                           name="accountNumber"
                           ng-pattern="/^(\d{16}|\d{19})$/"
                           data-content="* 请输入正确开户账号"
                           invalid-popover="{{!firstEnterpriseEditForm.accountNumber.$valid}}">
                    <!-- <input type="text"
                           class="form-control"
                           ng-model="formData.firstEnterprise.accountNumber"
                           name="accountNumber" /> -->
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-column mgb">
              <div class="flex-item-6">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">开户名称：</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="formData.firstEnterprise.accountName">
                  </div>
                </div>
              </div>
              <div class="flex-item-6">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">付款方式：</label>
                  <div class="col-sm-3 flex-column">
                    <select ng-if="initFlag"
                            class="select select-w"
                            data-placeholder="选择一个..."
                            chosen
                            ng-model="formData.firstEnterprise.payType"
                            select-source="rest/index/queryBasicdataForSelectOption.json?basicDataType=Basic_PayType">
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 申请原因 -->
        <div class="panel pr-panel pr-panel-height mgb">
          <h1 class="pr-font-18 mgb">申请原因</h1>
          <div class="">
            <textarea class="pr-textarea" name="applyReason" rows="8" cols="40" ng-model="formData.applyReason"></textarea>
          </div>
        </div>
        <!-- 上传附件 -->
        <div ng-init='attachmentsExtend={"title":"审核资料","usege":"首营企业申请","addFlag":false}'
         attachments-edit ng-model="formData.attachments" attachments-extend="attachmentsExtend" style="margin-bottom:60px;"></div>
        <!-- 功能按钮 -->
        <div class="handle-btn-area relative">
          <div class="mgb text-right btn-area">
            <span class="mgl" >
              <a ng-if="changeFlag"  href="javascript:;"
                 handle-this-click
                 dialog-title="确认返回?"
                 dialog-content="该申请单存在未保存数据，是否保存?"
                 dialog-template="pr-dialog-return.html"
                 nosave-callback="goTo('#/firstEnterpriseApplication/query.html')"
                 save-callback="submitForm('editForm','exit');
                 $root.goTo('#/firstEnterpriseApplication/query.html')">返回申请单列表</a>
              <a ng-if="!changeFlag" href="#/firstEnterpriseApplication/query.html">返回申请单列表</a>
            </span>
            <span class="mgl">
              <button class="pr-btn-save-glodbg mgt"
                      ng-disabled="!changeFlag || firstEnterpriseEditForm.$invalid"
                      ng-click="submitForm('first-enterprise-editForm','save')">保存</button>
            </span>
            <span class="mgl" ng-if="formData.orderStatus=='未提交'">
              <button class="pr-btn-save-glodbg mgt"
                      type="button"
                      ajax-url-submit="rest/authen/firstEnterpriseApplication/startProcessInstance"
                      params='{"businessKey":formData.id}'
                      alert-error
                      scope-data="showData"
                      callback="$root.goTo('#/firstEnterpriseApplication/get.html?id={{showData.id}}')">提交
              </button>
            </span>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
