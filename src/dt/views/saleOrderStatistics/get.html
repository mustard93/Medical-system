<div class="sale-return-order right-side pr-bg-black3"
     ng-controller="returnOrderAddController"
     ajax-If-eval="selectedData.id||formData.relId"
     ajax-url="rest/authen/invoicesOrder/get.json?id={{selectedData.id||formData.relId}}"
     scope-data="addDataObj"
     callback="choisedMedicalList=initChoisedMedicalList(addDataObj.orderMedicalNos,formData.orderMedicalNos)"
     alert-error>
    <form>
        <!-- 头部信息 -->
        <div class="relative">
            <!-- 标题 -->
            <div class="mgb-l pd-c-l pdt pdb color-white pr-font-14 bg-page-header-2nd">
                查询
            </div>
            <div class="mgb-m pd-c-l" ng-show="!dialogData.pageParamsId">
        <span angucomplete placeholder="发货单号"
              title-field="orderNo"
              description-field="customerName"
              search-fields=""
              search-str-class="ipt ipt-bg-black"
              url="rest/authen/invoicesOrder/query?orderStatus=已发货,已收货"
              class="inline-block "
              ng-model="selectedData">
        </span>


        <!-- 功能按钮 -->
        <div class="handle-btn-area-2nd relative">
            <div class="btn-area full-width text-center">
                <!-- <a class="mgr-l" ng-click="modal.closeAll();">取消</a> -->
                <button
                        ng-click=""
                        type="button"
                        class="pr-btn-save-glodbg mgr-l"
                        style="width:160px;">确定
                </button>
            </div>
        </div>
    </form>
</div>
