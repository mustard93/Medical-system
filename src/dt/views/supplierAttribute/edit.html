<page-main-header-component list-params="listParams"
                            crumbs-nav='[{"name":"基础设置","link":"","style":""},{"name":"供应商类别管理","link":"","style":""}]'
                            component-title="供应商类别管理">
</page-main-header-component>

<div class="content-wrapper order-center medical-attribute"
     ng-controller="medicalAttributeController"
     ng-init="moduleName='supplierAttribute';showModuleName='供应商';initFlag=true;showAddClass=false;isDisabled=false;formData={}"
  >
  <!-- 主内容区域 -->
  <div class="content-wrapper-main pdl-l pdr-l full-height">
    <div class="panel pr-panel pr-fuzzy-boundary pr-panel-height pd">
      <h1 class="text-bold text-n">{{showModuleName}}分类</h1>
      <div class="flex-row">
        <div class="flex-item-6 br-dotted-line" style="overflow-y:auto;max-height:550px; min-height: 500px;">
          <!-- 新增商品主类别按钮 -->
          <span ng-if="$root.hasAuthor('供应商分类管理新增')">
            <div class="pos-rel-tl order-create-btn mgt-l mgb-xl">
              <a href="javascript:;" ng-click="cancelAddClass()"><i></i><span class="">新增{{showModuleName}}主类别</span></a>
            </div>
          </span>

          <!-- 新增商品主类别 -->
          <div class="mgt-l mgb-l add-main-class relative" ng-init="addMainClassObj={};addMainClassObj.level=1;" ng-if="showAddClass">
            <input type="hidden" ng-model="addMainClassObj.level">
            <p class="mgb-l">分类编号：<input type="text" class="ipt pr-short-ipt" ng-model="addMainClassObj.levelCode" /></p>
            <p class="mgb-l">分类名称：<input type="text" class="ipt pr-short-ipt" ng-model="addMainClassObj.showName"  /></p>
            <p><button type="button" class="pr-btn-confirm-glodbg-small" ng-click="addMainClass(addMainClassObj)">确认</button></p>
            <span class="cancel-btn fa fa-times-circle" ng-click="cancelAddClass()"></span>
          </div>
          <div  class="z-tree mgt">
            <ul class="ztree"
              id="ztreeNode_supplierAttribute"
                   z-tree="rest/authen/supplierAttribute/query.json?pageSize=999"
                   select-tree-node="formData.medicalAttribute"
                   id-key="id"
                   p-id-key="parentId">
              </ul>
          </div>

        </div>
        <div ng-if="formData.medicalAttribute" class="flex-item-6 pdt-l pdl-xxl text-n">
          <div class="bb-dashed-line pdt-l pdb-l">
            <span ng-if="$root.hasAuthor('供应商分类管理删除')">
              <button type="button"
                      ng-disabled="isDisabled"
                      class="pr-btn-confirm-glodbg-small mgr-l bg-red-100"
                      handle-this-click
                      dialog-title="确认"
                      dialog-content="删除后将无法回复，确认删除?"
                      dialog-content-color="#FF3939"
                      dialog-template="pr-dialog-confirm.html"
                      callback="deleteThisClass()">
                <span class="fa fa-trash-o mgr text-n"></span>删除类别
              </button>
            </span>
            <span ng-if="$root.hasAuthor('供应商分类管理新增')">
              <button type="button" ng-disabled="isDisabled" class="pr-btn-confirm-glodbg-small mgr-l bg-yellow-100 relative" ng-click="addNewChildNode();change();" style="padding-left: 25px">
                <i class="plus-icon"></i>
                <span class="fa mgr text-n"></span>新增子类别
              </button>
            </span>
          </div>
          <div ng-if="$root.hasAuthor('供应商分类管理修改')" class="">
            <p class="pdt-l pdb-l">
              <span>分类编号：</span>
              <!-- <span ng-if="!formData.medicalAttribute.parentCode">{{formData.medicalAttribute.levelCode}}</span>
              <span ng-if="formData.medicalAttribute.parentCode">{{formData.medicalAttribute.parentCode}} +
                <input type="text" class="ipt pr-short-ipt" style="width:80px;" ng-model="formData.medicalAttribute.levelCode">
              </span> -->
              <span>
                <em ng-if="formData.medicalAttribute.parentCode">{{formData.medicalAttribute.parentCode}} +</em>
                <input type="text" class="ipt pr-short-ipt" style="width:80px;" ng-model="formData.medicalAttribute.levelCode" ng-change="change();" ng-disabled="!formData.medicalAttribute.parentCode">
              </span>
            </p>
            <p class="pdt-m pdb-m">
              <span>分类名称：</span>
              <span><input type="text" class="ipt pr-short-ipt" ng-model="formData.medicalAttribute.showName" ng-change="change();" ></span>
            </p>
            <!-- <p class="pdt-m pdb-m">
              <span>编码规则提示：</span>
              <span>编码规则提示</span>
            </p> -->
            <p class="pdt-m pdb-m">
              <button type="button" ng-if="$root.hasAuthor('供应商分类管理修改')" class="pr-btn-confirm-glodbg-small" ng-click="saveNodeInfo(formData.medicalAttribute)" ng-disabled="!formData.medicalAttribute">保存</button>
            </p>
          </div>

          <div ng-if="!$root.hasAuthor('供应商分类管理修改')" class="">
            <p class="pdt-l pdb-l">
              <span>分类编号：</span>
              <!-- <span ng-if="!formData.medicalAttribute.parentCode">{{formData.medicalAttribute.levelCode}}</span>
              <span ng-if="formData.medicalAttribute.parentCode">{{formData.medicalAttribute.parentCode}} +
                <input type="text" class="ipt pr-short-ipt" style="width:80px;" ng-model="formData.medicalAttribute.levelCode">
              </span> -->
              <span>
                <em ng-if="formData.medicalAttribute.parentCode">{{formData.medicalAttribute.parentCode}} +</em>
                <span ng-disabled="!formData.medicalAttribute.parentCode">{{formData.medicalAttribute.levelCode}}</span>
              </span>
            </p>
            <p class="pdt-m pdb-m">
              <span>分类名称：</span>
              <span>{{formData.medicalAttribute.showName}}</span>
            </p>
            <!-- <p class="pdt-m pdb-m">
              <span>编码规则提示：</span>
              <span>编码规则提示</span>
            </p> -->
            <p class="pdt-m pdb-m">
              <button ng-if="$root.hasAuthor('供应商分类管理修改')" type="button" class="pr-btn-confirm-glodbg-small" ng-click="saveNodeInfo(formData.medicalAttribute)" ng-disabled="!formData.medicalAttribute">保存</button>
            </p>
          </div>
        </div>
        <div ng-if="!formData.medicalAttribute" class="flex-item-6 pdt-l pdl-xxl text-n" style="margin-top: 10%">
          <i class="customer-icon"></i>
          <p class="text-center mgt-xxl" style="font-size:24px;">请选择{{showModuleName}}分类</p>
        </div>
      </div>
    </div>
  </div>
</div>
