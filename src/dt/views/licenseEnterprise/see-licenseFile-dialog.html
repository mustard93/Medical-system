<table-list list-data="rest/authen/qualificationCertificate/queryOperationDetail?id={{tr.id}}"

    <div class="sale-bg">

        <div class="relative ">

               <table class="see-license">

                       <th class="flex-item-5">操作内容</th>
                       <th class="flex-item-2">原因</th>
                   </tr>
                   </thead>
                   <tbody>
                   <tr ng-if="tbodyList.length"
                       ng-repeat="tr in tbodyList track by $index"
                       class="relative color-white"
                       table-item-multiple-btn>
                       <td class="flex-item-2 mgl-l">1</td>
                       <td class="flex-item-2">2</td>
                       <td class="flex-item-5">3</td>

                   </tbody>
