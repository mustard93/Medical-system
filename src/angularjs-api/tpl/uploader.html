<div class="uploader-wrap">
    <div class="uploader-list">
        <div class="file"
             title="{{file.name}}"
             ng-style="{width:width,height:height}"
             ng-class="{finished:file.status=='finished',error:file.status=='error'}"
             ng-repeat="file in fileList">' +
            <div class="img" ng-if="file.imgSrc" style="background-image: url({{file.imgSrc}})"></div>
            <div class="img" ng-if="!file.imgSrc" style="background-size:50%;"></div>
            <div class="progress-mask" style="height:{{file.progress}}%"></div>
            <div class="del" ng-click="delFile(file)"><i class="iconfont icon-delete"></i></div>
            <div class="text"><span class="status">{{file.text}}</span><i>{{file.progress}}%</i></div>
            <div class="name">{{file.name}}</div>
        </div>
        <div class="file file-upload uploadBtn" ng-show="uploadMax>fileList.length" ng-style="{width:width,height:height}">
            <div class="flex-row flex-middle flex-center" style="height: 100%;">
                <div class="flex-item-12"><i class="iconfont icon-plus"></i></div>
            </div>
        </div>
    </div>
</div>
