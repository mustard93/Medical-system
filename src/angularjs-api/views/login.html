

<div class="container" ng-controller="pageCtrl" >

    <form name="loginForm" class="form-signin" action="index.html">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title"></h1>
            <img src="images/logo-pangu-350x78.png" alt="盘谷医疗"/>
        </div>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="您的手机号码" required autofocus>
            <input type="password" class="form-control" placeholder="您的密码" required>

            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>登录
            </button>

            <div class="registration">
                还没有账户? 点这里注册
                <a class="" href="registration.html">
                    Go
                </a>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住我
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 忘记密码 ?</a>

                </span>
            </label>

        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">忘记密码 ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>在下面输入您的手机号码，通过短信验证码来重置您的密码.</p>
                        <input type="text" name="email" placeholder="Phone" autocomplete="off" class="form-control placeholder-no-fix">
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                        <button class="btn btn-primary" type="button">提交</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->
    </form>
</div>
