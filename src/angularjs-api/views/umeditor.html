<div class="page-main-content text-n"

 ng-init="umeditor={}">
  <div class="page-heading">
      <h3>主面板</h3>
      <ul class="breadcrumb">
        <li><a href="#">主面板</a></li>
        <li class="active">html编辑器</li>
      </ul>
  </div>
  <h1 class="pd-c-l pdt-m pdb-m">html编辑器</h1>
  <div class="pd-c-l">


<button
ajax-url-submit="rest/authen/angluarHtml/get.html"
      params="formData"
      http-method="GET"
      alert-error
      scope-data="formData"
          callback="umeditor.setContent(formData)"
>获取模版</button>

<div class="form-group mgb">
  <script id="editor" type="text/plain" style="width:1024px;height:500px;" umeditor="umeditor" ng-model="content1"></script>

</div>
<div class="form-group mgb">
    <label class="col-lg-2 col-sm-2 control-label text-left">模版key</label>
    <div class="col-lg-10 col-sm-10">
        <input type="text" class="form-control" placeholder="请填写收货人姓名" ng-model="formData.name"/>
    </div>
</div>
<div class="form-group mgb">
    <label class="col-lg-2 col-sm-2 control-label text-left">模版名</label>
    <div class="col-lg-10 col-sm-10">
        <input type="text" class="form-control" placeholder="请填写收货人姓名" ng-model="formData.name"/>
    </div>
</div>
content1={{content1}}
    <!--body wrapper end-->

    <textarea class="form-control" style="min-height:200px;"  readonly="true">

      <script id="editor" type="text/plain" style="width:1024px;height:500px;" umeditor="umeditor" ng-model="content111"></script>


content1={{content1}}
    </textarea>
    </div>
</div>
