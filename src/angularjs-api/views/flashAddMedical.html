<div class="page-main-content text-n"    ng-controller="salesOrderEditCtrl2">

  <div class="page-heading">
      <h3>主面板</h3>
      <ul class="breadcrumb">
        <li><a href="#">主面板</a></li>
        <li class="active">闪加药械</li>
      </ul>
  </div>

  <div class="pd-c-l">
      <ul>
        <li>
          <div class="panel">
            <div class="panel-heading">
              <span class="tools pull-right">
                <a href="javascript:;" class="fa fa-chevron-up" toggle-panel></a>
                <a href="javascript:;" class="fa fa-times"></a>
              </span>



            </div>
            <div class="panel-body" style="display:;">

              默认使用
             <div  flash-add-medical ng-model="data1"
             ajax-url="rest/authen/medicalStock/query.json?warehouseStocksCode={{formData.warehouseCode}}"
             ></div>
           {{data1}}

           隐藏数量输入
           <div class="pd-c-l pdt-m"
                id="aa"
                flash-add-medical
                ng-model="data1"
                hide-quantity
                ajax-url="rest/authen/medicalStock/query.json?warehouseStocksCode={{formData.warehouseCode}}"
            >
            隐藏导入按钮
                <div class="pd-c-l pdt-m"
                  id="bb"
                     flash-add-medical
                     ng-model="data1"

                     hide-import
                     ajax-url="rest/authen/medicalStock/query.json?warehouseStocksCode={{formData.warehouseCode}}"
                    >
              <textarea class="form-control" style="min-height:200px;" readonly="true">


                <div class="pd-c-l pdt-m"
                     flash-add-medical
                     ng-model="data1"
                     hide-quantity
                     hide-import
                     ajax-url="rest/authen/medicalStock/query.json?warehouseStocksCode={{formData.warehouseCode}}"
                     add-data-callback-fn="flashAddDataCallbackFn"
                     is-disabled-this="{{formData.supplier.id}}"
                     frozen-goods-disabled=true>
                </div>
                参数说明：
                  hide-quantity ：隐藏输入数量控件
                  hide-import  :隐藏导入按钮
                  is-disabled-this: 根据传入的条件决定是否暂时屏蔽掉此闪加组件
                  frozen-goods-disabled： 传入此属性并设置为true，表示加载的商品如果是被冻结则屏蔽选择，否则不设置此属性则被冻结的商品可以被选择

                 * 闪加药械
                 ngModel={
                 data:{},//药械基本信息
                 count：10 //输入数量
                }

                  add-data-callback-fn：回调业务方法。

                老用法兼容。
                add-data-callback-fn="flashAddDataCallbackFn(data1)"
                <div  flash-add-medical ng-model="data1" add-data-callback-fn="flashAddDataCallbackFn(data1)"></div>
                推荐用法：add-data-callback-fn="flashAddDataCallbackFn"
                <div  flash-add-medical ng-model="data1" add-data-callback-fn="flashAddDataCallbackFn"></div>
                // 添加一条。并缓存数据。返回true表示成功。会处理数据。
                $scope.flashAddDataCallbackFn = function(flashAddData) {

                  var medical=flashAddData.data.data;
                  var addDataItem = $.extend(true,{},medical);

                      addDataItem.quantity=flashAddData.quantity;
                      addDataItem.relId=medical.id;
                      return true;
                    }
              </textarea>
            </div>
          </div>
        </li>


        <li>
          <div class="panel">
            <div class="panel-heading">
              <span class="tools pull-right">
                <a href="javascript:;" class="fa fa-chevron-down" toggle-panel></a>
                <a href="javascript:;" class="fa fa-times"></a>
              </span>
              <div class="form-tr">
                  <div class="form-th">自动补全</div>
                  <div class="form-td">
                    <span angucomplete placeholder="输入"
                    title-field="text"
                     url="data/autocomplete.json" class="inline-block"
                      ng-model="angucomplete_data1"></span>                </div>
              </div>
            </div>
            <div class="panel-body" style="display:none;">

              <textarea class="form-control" style="min-height:200px;" readonly="true">
                <span angucomplete placeholder="输入"
                 title-field="text" //显示属性名
                 url="data/data.json" class="inline-block"
                  ng-model="angucomplete_data1"></span>
              </textarea>
            </div>
          </div>
        </li>
      </ul>
    </div>
</div>
