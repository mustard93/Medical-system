<div class="page-main-content text-n">
  <div class="page-heading">
      <h3>主面板</h3>
      <ul class="breadcrumb">
        <li><a href="#">主面板</a></li>
        <li class="active">首页</li>
      </ul>
  </div>
  <h1 class="pd-c-l pdt-m pdb-m">兼容性处理</h1>
  <div class="pd-c-l">
      <ul>
        <li>
          <div class="panel">
            <div class="panel-heading">
              <span class="tools pull-right">
                <a href="javascript:;" class="fa fa-chevron-up" toggle-panel></a>
                <a href="javascript:;" class="fa fa-times"></a>
              </span>
            IE11中不能在style中出现 angluar变量
            </div>
            <div class="panel-body" style="display:none;">
              <textarea class="form-control" style="min-height:200px;" readonly="true">
                style="width:{ {tr.progress} }%;background-color:#ff8c00!important;"
 其中{ {tr.progress} } 在IE11中不能解析改成:
   ng-style='{"width":tr.progress+"%","background-color":"#ff8c00 !important"}'

              </textarea>
            </div>
          </div>
        </li>

        <li>
          <div class="panel">
            <div class="panel-heading">
              <span class="tools pull-right">
                <a href="javascript:;" class="fa fa-chevron-up" toggle-panel></a>
                <a href="javascript:;" class="fa fa-times"></a>
              </span>
            IE11中不能在直接url后面跟url
            </div>
            <div class="panel-body" style="display:none;">
              <textarea class="form-control" style="min-height:200px;" readonly="true">
                <button ng-if="$root.hasAuthor('采购单审批')"
                        class="pr-btn-save-glodbg"
                        type="button"
                        handle-this-click
                        dialog-title="确认通过?"
                        dialog-content="审核通过后,销售单将生效,是否通过?"
                        dialog-template="pr-dialog-submit.html"
                        params='{"id":showData.id,"status":"待采购"}'
                        request-url="rest/authen/purchaseOrder/updateStatus.json"
                        call-back="goTo('#/purchaseOrder/get.html?t=审核通过&id={{showData.id}}')">审核通过</button>

              </textarea>
            </div>
          </div>
        </li>

        <li>
          <div class="panel">
            <div class="panel-heading">
              <span class="tools pull-right">
                <a href="javascript:;" class="fa fa-chevron-up" toggle-panel></a>
                <a href="javascript:;" class="fa fa-times"></a>
              </span>
            IE11中chosen 不能用ajax-if 改成 ajax-if-eval



            </div>
            <div class="panel-body" style="display:none;">
              <textarea class="form-control" style="min-height:200px;" readonly="true">
                满足条件执行用ajax-if-eval="formData.organizationId"
                <select class="select select-w"
                        data-placeholder="选择一个..."
                        chosen
                        ng-model="formData.departmentId"
                        ajax-if-eval="formData.organizationId"
                        default-empty
                        alert-error
                        params='{"DistributorId":"{{formData.organizationId}}"}'
                        select-source="rest/index/department/queryForSelectOption.json">

              </textarea>
            </div>
          </div>
        </li>
        <li>
          <div class="panel">
            <div class="panel-heading">
              <span class="tools pull-right">
                <a href="javascript:;" class="fa fa-chevron-up" toggle-panel></a>
                <a href="javascript:;" class="fa fa-times"></a>
              </span>
            IE11中不能在直接url后面跟url
            </div>
            <div class="panel-body" style="display:none;">
              <textarea class="form-control" style="min-height:200px;" readonly="true">
                <button ng-if="$root.hasAuthor('采购单审批')"
                        class="pr-btn-save-glodbg"
                        type="button"
                        handle-this-click
                        dialog-title="确认通过?"
                        dialog-content="审核通过后,销售单将生效,是否通过?"
                        dialog-template="pr-dialog-submit.html"
                        params='{"id":showData.id,"status":"待采购"}'
                        request-url="rest/authen/purchaseOrder/updateStatus.json"
                        call-back="goTo('#/purchaseOrder/get.html?t=审核通过&id={{showData.id}}')">审核通过</button>

              </textarea>
            </div>
          </div>
        </li>

      </ul>
    </div>
</div>
