
<div class="api_demo">

<div class="container" ng-controller="pageCtrl"  ajax-url="../data/getUserInfo.json" scope-response="response" alert-error alert-ok scope-error-msg="errorMsg">
<h1 ng-if="errorMsg"> {{errorMsg}}</h1>
    {{scopeData.name}}
</div>




</div>

<div class="api_desc">

  <textarea style="width:100%;height:600px" readonly="true">
    用法：
    <div class="container" ng-controller="pageCtrl"  ajax-url="../data/getUserInfo.json" scope-response="response" alert-error alert-ok scope-error-msg="errorMsg" callback="1=1">
    <h1 ng-if="errorMsg"> {{errorMsg}}</h1>
        {{scopeData.name}}
    </div>


    必填参数：
    attrs.ajaxUrl=""：请求数据参数
    可选参数：
    $attrs.ajaxUrlHandler :function(data) 指定回调方法
    $attrs.params  //监听具体值
    $attrs.scopeResponse ：返回数据Response是绑定到 $scope[$attrs.scopeResponse]
      $attrs.scopeData ：返回数据Response.data是绑定到 $scope[$attrs.scopeData]
      $attrs.scopeErrorMsg ：返回数据错误数据是否绑定到 $scope[$attrs.scopeErrorMsg]
      $attrs.alertOk :是否提示请求成功提示。
      $attrs.alertError :是否提示请求失败提示。
$attrs.callback:异步加载 成功后，回调执行代码行。作用域$scope， callback="formData.courseId=details[0].value"
          请求返回数据格式：
            scopeResponse=  {
                "code": 200,
                "msg": "操作成功",
                "data": {
                  "id": "id1",
                  "name": "帐号1"
                }
              }

  </textarea>


</div>
