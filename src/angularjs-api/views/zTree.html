<div class="page-main-content text-n">
  <div class="page-heading">
      <h3>主面板</h3>
      <ul class="breadcrumb">
        <li><a href="#">主面板</a></li>
        <li class="active">zTree树</li>
      </ul>
  </div>
  <h1 class="pd-c-l pdt-m pdb-m">zTree树</h1>
  <div class="pd-c-l">
      <ul>
        <li>
          <div class="panel">
            <div class="panel-heading">
              <span class="tools pull-right">
                <a href="javascript:;" class="fa fa-chevron-up" toggle-panel></a>
                <a href="javascript:;" class="fa fa-times"></a>
              </span>
              tree显示
            </div>

            <div class="panel-body" style="display:;">
              <div>
                <ul
                 class="ztree pg-ztree"
                 ng-model="ztreeData"
                 z-tree="rest/authen/medicalAttribute/query.json" id-key="id" p-id-key="parentId">

                </ul>
                ztreeData={{ztreeData}}
              </div>



              <textarea class="form-control" style="min-height:200px;" readonly="true">
                <div z-tree="rest/authen/medicalAttribute/query.json"
                id-key="id"
                 p-id-key="parentId"></div>
                      id-key="id"
                      节点数据中保存唯一标识的属性名称。[setting.data.simpleData.enable = true 时生效]
                      默认值："id"

                       p-id-key="parentId"
                      节点数据中保存其父节点唯一标识的属性名称。[setting.data.simpleData.enable = true 时生效]
                      默认值："pId"


              </textarea>
            </div>
          </div>
        </li>
        <li>
          <div class="panel">
            <div class="panel-heading">
              <span class="tools pull-right">
                <a href="javascript:;" class="fa fa-chevron-up" toggle-panel></a>
                <a href="javascript:;" class="fa fa-times"></a>
              </span>
              下拉选择tree
            </div>

            <div class="panel-body" style="display:;">
              selectId={{selectId}}
              <button z-tree-select="rest/authen/medicalAttribute/query.json"
              ng-model="selectId"
              id-key="id"
               p-id-key="parentId" >选择</button>
              <textarea class="form-control" style="min-height:200px;" readonly="true">
                <button z-tree-select="rest/authen/medicalAttribute/query.json"
                ng-model="selectId"
                id-key="id"
                 p-id-key="parentId" >选择</button>

                 selectId={{selectId}}
                      id-key="id"
                      节点数据中保存唯一标识的属性名称。[setting.data.simpleData.enable = true 时生效]
                      默认值："id"

                       p-id-key="parentId"
                      节点数据中保存其父节点唯一标识的属性名称。[setting.data.simpleData.enable = true 时生效]
                      默认值："pId"


              </textarea>
            </div>
          </div>
        </li>
      </ul>
    </div>
</div>
