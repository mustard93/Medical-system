  <h1 class="pd-c-l pdt-m pdb-m">chosen下拉组件</h1>
  <div class="pd-c-l">

        <li>
          <div class="panel">
            <div class="panel-heading">
              <span class="tools pull-right">
                <a href="javascript:;" class="fa fa-chevron-up" toggle-panel></a>

              <textarea class="form-control" style="min-height:200px;" readonly="true">

                        class="select pr-table-select mgb-s"
                        data-placeholder="药械名"
                        ng-model="addDataItem.relId"
                        clear-watch-scope="addDataItem.relId"
                        select-source="rest/authen/medicalStock/queryForSelectOption.json"></select>

            </div>
          </div>

      </ul>
