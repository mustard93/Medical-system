<div class="content-wrapper first-medical-application"
     ajax-url="data/getOfButtons.json?id={{mainStatus.pageParams.id}}"
     scope-data="showData"
     ng-controller="imTaobaoCtr"
      callback='bottomButtonList= $root.bottomButtonList.get_ButtonListDemo(showData);'
     alert-error>
    <div >
<button ng-click="ngDisabled=!ngDisabled">ngDisabled 切换</button>
<button ng-click="ngShow=!ngShow">ngShow 切换</button>
 </div>

bottomButtonList={{bottomButtonList}}



<form id="editForm"
      name="editForm"
      form-validator
      parameter-body
      action="rest/authen/salesOrder/save.json"
      alert-error
      alert-ok
      scope-error-msg="errorMsg"
      scope-data="formData"
      onkeydown="if(window.event.keyCode==13) return false;"
      callback="submitFormAfter();$root.watchFormChange('formData',this)"
      novalidate="true">

      <input type="text"
             class="ipt pr-ipt-60 text-right"
             name="price{{$index}}"
             ng-model="tr.price"
             required
             ng-pattern="/^[0-9]{1,10}(\.[0-9]{1,3})?$/"
             invalid-popover
             valid-value="{{!editForm['price'+$index].$valid}}"
             popover-show
             popover-options='{"content":"单价不能小于0且不能过大或格式不正确", "placement":"right", "trigger":"manual"}' />
    </td>

</form>
